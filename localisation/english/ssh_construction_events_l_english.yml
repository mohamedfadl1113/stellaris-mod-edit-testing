l_english:
 
 # Shellworld
 ssh_cn.1.name: "Shellworld Frame Built"
 ssh_cn.1.desc: "We have completed the construction of the frame of our shellworld. \nNow, the space between the frames has to be filled with various robust metals and the inside of the shell has to be equipped with artificial lights so that the planet's surface below doesn't vanish in the dark. \n\nSoon, we will have tremendous space for more districts! \n\n\n§PStandard planets will be terraformed, special planets only receive a visual change.§!"
 ssh_cn.1.a: "Great."

 ssh_cn.2.name: "Shell Completed!"
 ssh_cn.2.desc: "The shell is completed! \n\nThe frame has been filled and the artificial lights have been installed! \nTwo elevators located at the poles of the planet can transfer our population between the planet and its shell. \nNow we finally have to add multiple layers of rock and other minerals as well as soils on the metal surface to make it habitable. \nAn artifical atmosphere has to be added then as well to block most of the solar radiation and make living on the outer side of the shell possible."
 ssh_cn.2.a: "Great."

 ssh_cn.3.name: "Shellworld Completed!"
 ssh_cn.3.desc: "It is done. \nVast amounts of mineral layers have been put on the shellworld's surface, and our engineers have managed to create an artifical atmosphere surrounding it. \nNow it is possible to inhabit the surface of our shellworld and use it for more district and habitation space!"
 ssh_cn.3.a: "Awesome!"
 ssh_cn.3.b: "Incredible!"

 #Double Shellworld
 ssh_cn.4.name: "Shellworld Frame Built!"
 ssh_cn.4.desc: "We have completed the construction of the frame of our soon-to-be shell around our shellworld. \nNow, the space between the frames has to be filled with various robust metals and the inside of the shell has to be equipped with artificial lights yet again."
 ssh_cn.4.a: "Great."

 ssh_cn.5.name: "Shellworld Half Operational!"
 ssh_cn.5.desc: "The first half of our shellworld is completed! \n\nHalf of the frame has been filled and Elevators beneath the outer shell's surface have been installed. \n\nWhile we still have to fill the other half of the shell, our planet can now already provide considerably more districts than before."
 ssh_cn.5.a: "Onto the second half."

 ssh_cn.6.name: "Shell Completed!"
 ssh_cn.6.desc: "The outer shellworld is completed! \nWe have filled the second half of the frame with robust metals, and now we have an unimagineably amount of space for industrial districts! \n\nOur scientists propose to add natural layers yet again so that we can construct even more farming and mining districts."
 ssh_cn.6.a: "Incredible!"
 ssh_cn.6.b: "Wow!"

 ssh_cn.7.name: "Matrioshka World Completed!"
 ssh_cn.7.desc: "It is done... once again. \nVast amounts of mineral layers have been put on the outer shell's surface, and an artificial atmosphere on the outside has been added yet again. \n\nHopefully we can even make use of all that space..."
 ssh_cn.7.a: "Grandiose!"
 ssh_cn.7.b: "Holy moly!"


 #Triple Shellworld
 ssh_cn.8.name: "Shellworld Frame Built!"
 ssh_cn.8.desc: "We have completed the construction of the frame of our third shell. \nNow, the space between the frames has to be filled yet again."
 ssh_cn.8.a: "Great."

 ssh_cn.9.name: "Shellworld Third Filled!"
 ssh_cn.9.desc: "One third of our shellworld is completed! \n\nA part of the frame has been filled and Elevators beneath the outer shell's surface have been installed. \n\nThis better be worth the alloys."
 ssh_cn.9.a: "Hehe."

 ssh_cn.10.name: "Two Thirds Filled!"
 ssh_cn.10.desc: "The outer shellworld is almost finished! \nWe have filled the second third of the frame with robust metals. \n\nDon't you want to spend your precious alloys on ships?"
 ssh_cn.10.a: "Construction has already begun..."

 ssh_cn.11.name: "Shell Completed!"
 ssh_cn.11.desc: "It is done! \nThe third shell is completed. \nOur planet looks like an onion and we have much space to use. \n\nYou know the drill, add some fresh minerals and a breathable atmosphere."
 ssh_cn.11.a: "Hehe."
 ssh_cn.11.b: "Muahaha"

 ssh_cn.12.name: "Matrioshka World Completed!"
 ssh_cn.12.desc: "Layers upon layers of minerals have been dumped on our third shell! \n\nOur scientists begin to worry about the outer atmosphere becoming thin... \nWe should probably stop constructing more shells around this one to avoid the shells collapsing on themselves. \n\nWhat exactly are you planning to do with all that space anyway?"
 ssh_cn.12.a: "Incredible!"
 ssh_cn.12.b: "Hallelujah!"


 #Gas Giant Shellworld
 ssh_cn.13.name: "Gas Giant Shellworld Construction"
 ssh_cn.13.desc: "We have completed constructing the platform above the gas giant the shell will be constructed around. \nNow we are ready to construct the orbital rings that are going to be the foundation of our shellworld."
 ssh_cn.13.a: "Great!"

 ssh_cn.14.name: "First Ring Completed"
 ssh_cn.14.desc: "The construction of the first orbital ring around the gas giant is completed. \nWe still need more rings before we can construct a frame. \nMuch work lies before us."
 ssh_cn.14.a: "Onto the next one."

 ssh_cn.15.name: "Second Ring Completed"
 ssh_cn.15.desc: "The construction of the second orbital ring around the gas giant is completed. \nWe still need more rings before we can construct a frame. \nMuch work lies before us."
 ssh_cn.15.a: "Onto the next one."

 ssh_cn.16.name: "Third Ring Completed"
 ssh_cn.16.desc: "The construction of the third orbital ring around the gas giant is completed. \nWe need two more rings before we can construct a frame."
 ssh_cn.16.a: "Onto the next one."

 ssh_cn.17.name: "Fourth Ring Completed"
 ssh_cn.17.desc: "The construction of the fourth orbital ring around the gas giant is completed. \nWe need at least one more orbital ring before we can align their rotations and connect them to a frame."
 ssh_cn.17.a: "Onto the next one."

 ssh_cn.18.name: "Fifth Ring Completed"
 ssh_cn.18.desc: "The construction of the final orbital ring around the gas giant is completed! \nNow we have a foundation for our shellworld. \nThe rings' rotations have to be aligned so that we can connect them and fill the spaces between them."
 ssh_cn.18.a: "Exquisite."

 ssh_cn.19.name: "Shell Completed!"
 ssh_cn.19.desc: "We have successfully aligned the orbital rings' rotations and connected them into one giant shell! \nThe poles of the gas giant have been covered in two huge glass domes, which will provide a nice view on the planet below. \nTo make the shell colonizable we finally have to dump a lot of minerals onto its surface and add an artificial atmosphere to reduce the system star's radiation."
 ssh_cn.19.a: "Finally."

 ssh_cn.20.name: "Shellworld Completed!"
 ssh_cn.20.desc: "It is done. \n\nEnormous amounts of minerals have been dumped on the shell around the gas giant, and we have used our stockpile of gases to create an atmosphere! \nNow we can colonize the giant shellworld and make use of the gas giant's resources! \n\nOur engineers celebrate this as a great victory, and rightly so."
 ssh_cn.20.a: "Better than any natural planet."
 ssh_cn.20.b: "This is a great day."
 

 #Ederspheres
 ssh_cn.21.name: "Edersphere Construction"
 ssh_cn.21.desc: "We have completed the construction platform for our future Edersphere. \n\nNow we are ready to begin constructing the frame of this behemoth bubble. \nWe will use all celestial bodies orbiting this star for material, however, these alone won't be enough. \n\nThis is going to be expensive. \n\n§PConstructing an Edersphere will remove some planets and asteroids in this system!§!"
 ssh_cn.21.a: "Let's do this."

 ssh_cn.22.name: "Frame Completed"
 ssh_cn.22.desc: "The frame of the inner layer of our soon-to-be Edersphere is completed. \n\nNow we have to fill the gaps and create the inner shell. \nMuch work lies before us."
 ssh_cn.22.a: "Boundless."

 ssh_cn.23.name: "Inner Shell Completed"
 ssh_cn.23.desc: "The inner shell of our soon-to-be Edersphere is completed. \n\nThis shell will act as the planetary floor of our colony. \nThe next step is the installation of multiple superconductive coils around the shell, which are going to create a magnetic field that shields most of the star's radiation."
 ssh_cn.23.a: "Exquisite."

 ssh_cn.24.name: "Coils Installed"
 ssh_cn.24.desc: "The coil tubes have been installed and are ready to be activated. \n\nHowever, the magnetic field alone won't be enough to fully shield our population from the solar radiation. \nTherefore, we will use the rest of the rocky planets' material to build another radiation shield above the inner shell."
 ssh_cn.24.a: "Great."

 ssh_cn.25.name: "Planetary Material Layers Added"
 ssh_cn.25.desc: "The second radiation shield is finished. \nNow our population should be safe inside the future Edersphere colony. \nThe last step will be installing life support systems inside the sphere and mounting two huge pumps at the poles of it. \nAfter that, we will be ready to pump in hydrogen to stabilize the sphere permanently and make it habitable."
 ssh_cn.25.a: "Fabulous."

 ssh_cn.26.name: "Pumps & Life Support Installed"
 ssh_cn.26.desc: "Life support systems have been installed on the inside of it and two huge pumps at the poles are ready to pressurize the bubble. \n\nFinally, we can start the pumps and colonize our Edersphere after that."
 ssh_cn.26.a: "Incredible."

 ssh_cn.27.name: "Edersphere Completed!"
 ssh_cn.27.desc: "It is done. \n\nThe Edersphere is pressurized and the pumps have been sealed. \n\nAfter all this work we have managed to create a masterpiece of engineering and a monumental proof of our ingenuity. \n\nWe have created a behemoth like no other which by far surpasses all possible planetary body shellworlds in size. \n\nThe sphere is ready to be colonized - shall we?"
 ssh_cn.27.a: "And so we shall."
 ssh_cn.27.b: "And so we shall!"

 #Gasgiant compressor
 ssh_cn.29.name: "Gas Giant Compressor Construction"
 ssh_cn.29.desc: "We have completed the construction platform for the gas giant compressor. \n\nNow we are ready to construct the orbital ring that serves as the hub from which minerals will be dumped into the giant."
 ssh_cn.29.a: "Understood."

 ssh_cn.30.name: "Orbital Hub Completed"
 ssh_cn.30.desc: "We have completed the orbital ring around the soon-to-be brown dwarf. \n\nHuge cannons have yet to be installed on this hub to shoot minerals with high velocity into the gas giant below."
 ssh_cn.30.a: "Noted."

 ssh_cn.31.name: "Orbital Cannons Completed"
 ssh_cn.31.desc: "We have successfully mounted the cannons onto the orbital ring. \n\nNow, the last step before starting the terraforming is to construct yet another two orbital stations that will provide the energy to start and keep up a fusion reaction of Deuterium and Lithium inside the gas giant."
 ssh_cn.31.a: "Exquisite."

 ssh_cn.32.name: "Gas Giant Compressor Ready"
 ssh_cn.32.desc: "The orbital stations have been constructed and the Gas Giant Compressor is now ready to be activated. \n\nWe will collect a high amount of mineral masses and shoot them into the gas giant below to increase its mass."
 ssh_cn.32.a: "Great."

 ssh_cn.33.name: "Gas Giant Terraformed!"
 ssh_cn.33.desc: "We have successfully turned [From.Planet.GetName] into a §Pbrown dwarf§!! \n\nWhile it has heavily increased in mass, its radius has shrunk due to the compression caused by our megastructure. \n§VWe must now decide whether we keep the megastructure to further turn the brown dwarf into a§! §Hstar§!§V, or if we keep the dwarf and dismantle the megastructure surrounding it.§!"
 ssh_cn.33.a: "Keep the structure."
 ssh_cn.33.b: "Dismantle it."

 ssh_cn.41.name: "Brown Dwarf Ignited!"
 ssh_cn.41.desc: "We have successfully turned [From.Planet.GetName] into a §Hstar§!! \n\nThe fusion chain reaction is finally stable and the former brown dwarf now shines bright. \n\nThe heat it's emitting has also damaged our megastructure, parts of which have therefore crashed into the star and have more or less completed their task by serving as some fuel."
 ssh_cn.41.a: "Incredible!"


 #Stellar Hoop
 ssh_cn.34.name: "Stellar Hoop Construction"
 ssh_cn.34.desc: "We have completed the construction platform for the Stellar Hoop. \n\nNow we are ready to construct the frame for the orbital ring that serves as the hub from which we will connect superconductive tethers to the main ring below later on. n\n§RNote that this will remove all natural planets in the system!§!"
 ssh_cn.34.a: "Understood."

 ssh_cn.35.name: "Hoop Frame Completed"
 ssh_cn.35.desc: "The frame for the outer hoop is completed. \n\nWe can now continue by constructing two counter-rotating rings filled with highly conductive material to deflect the star's particles."
 ssh_cn.35.a: "Nice."

 ssh_cn.36.name: "Deflecting Rings Completed"
 ssh_cn.36.desc: "We have finished the construction of the two rings that deflect the star's particles. \n\nNow we have to encase them to protect them from meteor impacts and other accidents."
 ssh_cn.36.a: "Good."

 ssh_cn.37.name: "Outer Shell Completed"
 ssh_cn.37.desc: "We have finished the construction of the outer hoop's shell. \n\nWe are now ready to start constructing the superconductive tethers which will connect the inner and the outer hoop and transport heat away from the inner one."
 ssh_cn.37.a: "Great."

 ssh_cn.38.name: "Tethers Completed"
 ssh_cn.38.desc: "We have finished the construction of the superconductive tethers. \n\nThey will transport as much heat as possible away from the soon-to-be colony inside the inner hoop. \nWe can now construct the inner hoop with yet another two counterwise spinning rings and cover it with mirrors to reflect as much of the sun's light as possible."
 ssh_cn.38.a: "Awesome."

 ssh_cn.39.name: "Inner Hoop Completed"
 ssh_cn.39.desc: "The inner hoop is completed. \n\nMost of it has been covered with ultrareflective mirrors to reflect as much of the star's light as possible. \n\nWe are now finally ready to construct elevators inside the tethers and install life support systems inside the inner hoop."
 ssh_cn.39.a: "Magnificent!"

 ssh_cn.40.name: "Stellar Hoop Completed!"
 ssh_cn.40.desc: "It is done. \n\nOur Stellar Hoop is completed and ready for colonization! \n\nLife support systems have been installed inside the inner hoop and the tethers connecting the two rings can transport both our population as well as a high amount of heat away from the inner hoop. \nThe mirrors on its surface reflect the extreme amount of light and the four spinning rings create a strong magnetic field that deflects most of the star's dangerous particles. \nAdditionally, we have installed solar panels on the outer hoop to provide the energy needed for the life support systems. \n\nThis is a great day."
 ssh_cn.40.a: "Our ingenuity knows no limits."

 #Gas Giant Lifter
 ssh_cn.42.name: "Gas Giant Lifter Construction"
 ssh_cn.42.desc: "We have completed constructing the platform above the gas giant the shell will be constructed around. \nNow we are ready to construct the orbital rings that are going to be the foundation of the pumping facility."
 ssh_cn.42.a: "Great!"

 ssh_cn.43.name: "First Ring Completed"
 ssh_cn.43.desc: "The construction of the first foundational orbital ring around the gas giant is completed. \nWe still need more rings before we can construct a frame. \nMuch work lies ahead of us."
 ssh_cn.43.a: "Onto the next one."

 ssh_cn.44.name: "Second Ring Completed"
 ssh_cn.44.desc: "The construction of the second orbital ring around the gas giant is completed. \nWe still need more rings before we can construct a frame. \nMuch work lies before us."
 ssh_cn.44.a: "Onto the next one."

 ssh_cn.45.name: "Third Ring Completed"
 ssh_cn.45.desc: "The construction of the third orbital ring around the gas giant is completed. \nWe need one more ring before we can construct a frame."
 ssh_cn.45.a: "Onto the next one."

 ssh_cn.46.name: "Fourth Ring Completed"
 ssh_cn.46.desc: "The construction of the final foundational ring around the gas giant is completed. \nNow we are ready to fill the gaps between the frames and align their rotations before installing the devices needed to create a magnetic field."
 ssh_cn.46.a: "Well done."

 ssh_cn.47.name: "Shell Completed!"
 ssh_cn.47.desc: "We have successfully aligned the orbital rings' rotations and connected them into one giant shell! \nThe final step is to install multiple superconductive coils around the shell which will generate the strong magnetic field needed to lift matter out of the gas giant."
 ssh_cn.47.a: "Finally."
 
 ssh_cn.28.name: "Gas Giant Pumps Operational!"
 ssh_cn.28.desc: "We have successfully installed the coils onto the gas giant shell! \n\nNow the strong magnetic field allows us to pump out the gas giant's atmosphere en masse! \n\n§POur engineers calculate that the last bit of the giant's atmosphere should be harvested in around one or two decades.§!"
 ssh_cn.28.a: "Good job."
 ssh_cn.28.b: "This is a great day."

 ssh_on.1.name: "Gas Giant Depleted!"
 ssh_on.1.desc: "Our gas giant harvester has finished its job. \n\nThe atmosphere of the former giant is gone and has greatly served our stockpile of exotic gases. \n\nWe have dismantled a few parts of the shell that are still useful to us, while the rest has crashed onto the giant's core below."
 ssh_on.1.a: "Alright."

 # Nanite Disassembler
 ssh_cn.48.name: "Nanite Disassembler Construction"
 ssh_cn.48.desc: "We have completed constructing the hub of the nanite disassembling complex. \n\nFrom this hub the nanites are going to be unleashed on the planet below and from which the disassembled parts of the planet are going to be collected."
 ssh_cn.48.a: "Acknowledged."

 ssh_cn.49.name: "Planetary Disassembler Operational!"
 ssh_cn.49_01.desc: "Our nanite disassembling complex is operational! \n\nVast amounts of microscopic nanites are being unleashed on the planetary body below. \nEvery last piece of matter will be disassembled and added to our resource stockpile. \n\nOur engineers calculate that, depending on the planet's size, it will take around one to two decades until the body is completely harvested."
 ssh_cn.49_02.desc: "Our celestial digestion complex is operational! \n\nVast amounts of gene-modified resistant drones are being unleashed on the planetary body below. \nEvery last piece of matter will be consumed. \n\nOur engineering drones calculate that, depending on the planet's size, it will take around one to two decades until the body is completely devoured."
 ssh_cn.49.a: "Great!"
 
 ssh_on.2.name: "Planetary Body Disassembled!"
 ssh_on.2_01.desc: "Our nanite disassembling complex has finished its job. \n\nEvery last piece of the planetary body below has been deconstructed by our nanobots and been added to our resource stockpile. \n\nOur engineers have now dismantled the construction for alloys."
 ssh_on.2_02.desc: "Our celestial digestion complex has finished its job. \n\nEvery last piece of the planetary body below has been ripped apart by our drones and been added to our stockpile to be consumed. \n\nWe have now dismantled the construction for alloys."
 ssh_on.2.a: "Acknowledged."

 # Hoopworld
 ssh_cn.50.name: "Hoopworld Construction"
 ssh_cn.50.desc: "We have completed the construction platform for our future hoopworld. \n\nThis hub will serve as the station from which we are going to construct the frame for the hoop."
 ssh_cn.50.a: "Acknowledged."

 ssh_cn.51.name: "Frame Completed"
 ssh_cn.51.desc: "The frame of the giant torus is completed. \n\nNow we have to install multiple fast-spinning tubes filled with superconductive materials to generate a magnetic field that will protect our population from the solar radiation."
 ssh_cn.51.a: "Good."

 ssh_cn.52.name: "Superconductive Tubes Installed"
 ssh_cn.52.desc: "Our engineers have installed the giant superconductive tubes that will generate a magnetic field around the torus. \n\nBefore we can dump matter on the hoop we have to mount a robust shell onto the frame."
 ssh_cn.52.a: "Great."

 ssh_cn.53.name: "Shell Completed"
 ssh_cn.53.desc: "We have completed the construction of the giant shell enveloping the spinning superconductive tubes. \n\nThe hoopworld is almost finished, but it still needs gravity and an atmosphere to be habitable. \nTherefore, we now finally have to dump a lot of raw matter inside and onto the shell to generate gravity, and create an artificial atmosphere after that!"
 ssh_cn.53.a: "Great."

 ssh_cn.54.name: "Hoopworld Completed!"
 ssh_cn.54.desc: "It is done! \nThe Hoopworld is finally colonizable! \n\nWe have dumped an insane amount of raw minerals into and onto the torus shell to generate gravity on its surface and prevent the atmosphere from escaping. \n\nOur engineers celebrate this day a great success for our great nation, as not many, perhaps even none empires have managed to construct such a magnificent piece of art and prestige!"
 ssh_cn.54.a: "Amazing!"

 # Discworld
 ssh_cn.55.name: "Discworld Construction"
 ssh_cn.55.desc: "We have completed the construction platform for our future discworld. \n\nThis hub will serve as the station from which we are going to construct the shell."
 ssh_cn.55.a: "Acknowledged."

 ssh_cn.56.name: "Shell Completed"
 ssh_cn.56.desc: "The shell of our flat planet is completed. \n\nNow we have to install multiple fast-spinning tubes filled with superconductive materials to generate a magnetic field that will protect our population from the solar radiation."
 ssh_cn.56.a: "Good."

 ssh_cn.57.name: "Superconductive Tubes Installed"
 ssh_cn.57.desc: "Our engineers have installed the superconductive tubes that will generate a magnetic field around the disc. \n\nOur next step is to add huge empty pipes that can serve as a hydrogen or dark matter storage later on, which will also generate gravity on the disc."
 ssh_cn.57.a: "Great."

 ssh_cn.58.name: "Pipes Constructed"
 ssh_cn.58.desc: "We have completed the construction of the giant pipes that will storage hydrogen or dark matter later on. \n\nBefore connecting the tubes we have to add robust active support though to prevent the outer layers from collapsing on the inner ones due to the disc's center of gravity."
 ssh_cn.58.a: "Good."

 ssh_cn.59.name: "Active Support Added"
 ssh_cn.59.desc: "Countless massive pillars of cultrobium prevent the outer layers of the disc from collapsing toward its center. \n\nThe disc is now finally stable, all that's left to do is to generate gravity on its surface, dump minerals on it and use the resulting gravity to keep an atmosphere there as well."
 ssh_cn.59.a: "Amazing!"

 ssh_cn.60.name: "Hydrogen Added"
 ssh_cn.60.desc: "Our engineers have filled parts of the stockpile pipes inside the disc with hydrogen to generate some gravity on its surface. \n\nThe final step is to create a perfect landscape for our population."
 ssh_cn.60.a: "Grandiose!"

 ssh_cn.61.name: "Discworld Completed!"
 ssh_cn.61.desc: "It is done! \n\nThe final layers of rock have been dumped on the disc and the atmosphere is stable. \nAn utopian landscape awaits our colony, with massive space for hydrogen and dark matter below their feet. \n\nOur engineers celebrate this day a great success for our great nation, as not many, perhaps even none empires have managed to construct such a magnificent piece of art and prestige!"
 ssh_cn.61.a: "Grandiose!"

 # Dimensional Tearer
 ssh_cn.62.name: "Dimensional Tearer Construction"
 ssh_cn.62.desc: "The first step of the Dimensional Tearer is complete. \n\nOur engineers have completed the construction platform for this marvel of engineering, which will allow us to open a rift leading straight into the Fundament by tearing open and colliding rifts to nearby realms. \n§PIt goes without saying that keeping open artificial rifts to realms that might be utterly opposite to ours could lead to devastating side effects in this galaxy - but freedom has always come for a price.§! \n\n§HSoon, our Hyperdimensional Exodus will be completed and the spiral of conflicts that engulfes this galaxy won't be our problem anymore.§!"
 ssh_cn.62.a: "§dParadise awaits us.§!"
 ssh_cn.62.b: "§dSoon we will be home.§!"

 ssh_cn.63.name: "Energy Lense Completed"
 ssh_cn.63.desc: "The Energy Lense is completed. \n\nIt will channel and concentrate the star's energy and use it to keep the dimensional rifts open later on. \nOur next step is to construct the Dimensional Compass."
 ssh_cn.63.a: "Great."

 ssh_cn.64.name: "Dimensional Compass Completed"
 ssh_cn.64.desc: "The Dimensional Compass is completed. \n\nThis complex device will monitor dimensional energy currents of nearby realms, which will allow the barrier breachers to tear open a rift to the according realm. \nOur next step are the barrier breachers."
 ssh_cn.64.a: "Magnificent."

 ssh_cn.65.name: "Dimensional Breachers Completed"
 ssh_cn.65.desc: "We have completed the construction of the Dimensional Breachers. \n\nDepending on the monitored dimensional energy current, we will turn the star's harvested energy into an equivalent current. The breachers will then fire a mixture of this 'adapted' energy and dark matter into one microscopic spot each, destabilizing spacetime and tearing open an interdimensional rift to the according realm. \nThe final step of the Dimensional Tearer is the Main Cannon to stabilize the main rift that will form once the interdimensional tunnels have collided with each other."
 ssh_cn.65.a: "We are close."

 ssh_cn.66.name: "Dimensional Tearer Completed!"
 ssh_cn.66.desc: "§dIt is operational.§! \n\nThe Dimensional Tearer is ready. \nThe Main Cannon cannon has loaded a huge arkship-projectile, which we will board once the main rift has been stabilized by firing enormous amounts of raw energy into it to counter the pressure of the interdimensional energies from the other side. \nThe Compass has already detected various different dimensional energy currents - All that's left to for us is to open rifts to those realms. \n\n§PWe should note that once a rift has been opened, the uncontrolled interdimensional energy leaks into our dimension might cause tremendous side effects. Therefore, we won't be able to hide this masterpiece of technology from the other galactic empires for long, but after we have left, the rifts will collapse again anyway and won't harm the galaxy anymore.§!"
 ssh_cn.66.a: "§lWe are inevitable.§!"

 #ssh_cn.67.name: "§rShroud§! Breached!"
 #ssh_cn.67.desc: "The Dimensional Tearer has successfully breached the barrier between our dimension and the psionic dimension known as §rThe Shroud§!! \n\nMost of our country's citizens have reported a sudden overwhelming feeling of utter satisfaction and inner peace since the portal has been opened, and some of our most famous and honorable scientists and philosophers even describe a feeling of being able to read the minds of other individuals around them! \nWhile science can't explain this outbreak of emotional peace, one thing is for sure: \n\n§BWe are one step closer toward perfection.§!"
 #ssh_cn.67.a: "§lWe are inevitable.§!"

 #ssh_cn.68.name: "§cMirror Dimension§! Breached!"
 #ssh_cn.68.desc: "Our Dimensional Tearer has successfully breached the barrier between our dimension and a disturbingly familiar realm which our scientists simply call the §cMirror Dimension§!. \n\nAll signals our sensors are picking up indicate that this dimension looks and behaves exactly like ours. \nOur laws of physics seem to apply pretty accurately to this dimension, and our scientists are mentioning strange signals that can only originate from a stellar civilization similar to ours... \n\nEven more disturbing is that the decrypted pictures we are receiving show a species that looks identical to ours... \n\nBut in any case, we are already sending in our nanite disassemblers to harvest this strange dimension's resources."
 #ssh_cn.68.a: "§lGrandiose.§!"

 #ssh_cn.69.name: "§rNull Void§! Breached!"
 #ssh_cn.69.desc: "Our Dimensional Tearer has managed to breach the barrier between a strange dimension that's utterly... empty. \n\n§rThe Null Void§! appears to be a realm next to ours, but completely devoid of anything. \nQuite literally. \nOur scientists have measured pure entropy, which makes it difficult to even get sensor readings because the very energy of our pings is rapidly dissipated. \n\nOur best theory is that this void is a dimension where the majority of zero-point energy is negative and so any positive energy which was once present has long since been used up."
 #ssh_cn.69.a: "§lFascinating.§!"

 #ssh_cn.70.name: "§RDimension of Suffering§! Breached!"
 #ssh_cn.70.desc: "We have managed to breach the barrier between the seemingly final major realm next to ours. \n\nOur scientists were terrified to find out that the Dimensional Portal leads to a realm which is opposed to the sapient mind on a fundamental level - §RThe Dimension of Suffering§! causes intense suffering and extreme pain in anyone that has contact with any of its material. \nEven worse, if any contact is continued for more than a few minutes, there are reports about intense suicidal urges in the subjects coupled with attempts to mutilate their sensory organs. \nEven simply studying data recorded in this terrifying dimension causes intense discomfort in the biological observer, and cascading errors in computer systems. \n\nStill, to form absolute perfection needs both pleasure and pain - §BEven though we should continue with caution.§!"
 #ssh_cn.70.a: "§PDisturbing.§!"

