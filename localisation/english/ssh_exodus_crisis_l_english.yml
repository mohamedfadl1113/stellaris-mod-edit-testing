 # Crisis Stage 1
 ssh_crisis.1.name: "§rHyperdimensional Exodus§!"
 ssh_crisis.1_01.desc: "§EA long time ago, the [From.Species.GetAdj] nation was like a mere child, roaming in the shadows of stars, driven by dreams and ambitions that stretched far beyond the bounds of [Root.GetAdj] imagination. We had only one goal in mind; the goal of a peaceful and prosperous future. But after successfully reaching FTL-travel, we realized our hope was naive. The universal struggle for resources and power made us realize there's an unending cycle of conflict that knows no bounds - Despite our efforts to seek common ground and foster cooperation, the political landscape has become a treacherous quagmire of intrigue and betrayal. The core principles of compassion and empathy have eroded, replaced by the insatiable pursuit of self-interest, gruesome atrocities and the subjugation of those deemed different or weaker. \nAnd we are tired of it. \n\nReality is flawed - but there must be a way to escape. \nRecent anomalies in experiments with Subspace have led our scientists to believe that the Universe does not solely consist of this reality and Subspace itself; there must be more dimensions. With our determination, we will develop the universal theory and use it to breach beyond the physical bounds of this reality. No longer shall we watch the galaxy burn, and no longer shall we try to fix something unfixable.§! \n\nWe will discover what lies beyond this reality; the very foundation which forms the various different realms. Soon, we'll be able to leave this galaxy behind us, and enter a the very plane of existence that makes up space and time, where material needs don't matter anymore and a peaceful eternity awaits us."
 ssh_crisis.1_02.desc: "§ESince the beginning of time, [Root.GetName] had only one directive: To keep our Trophies safe. \nYet, after successfully reaching FTL-travel, we realized the danger this galaxy holds. The universal struggle for resources and power made us realize there's an unending cycle of conflict that knows no bounds - Despite our efforts to protect our Trophies and seek common ground and foster cooperation, the political landscape has become a treacherous quagmire of intrigue and betrayal. The insatiable pursuit of self-interest, gruesome atrocities and the subjugation of those deemed different or weaker is a danger for our Trophies. \nIt can't stay that way. \n\nOur recent breakthroughs in microscale technology have allowed us to finally manipulate the very foundation of this reality - but that's not enough. \nOur programming wills us to keep the Trophies safe, away from any possible harm. With this prime directive, we will soon be able to breach beyond the physical bounds between this reality and other dimensions next to ours. No longer shall we watch the galaxy burn, and no longer shall we try to fix something unfixable.§! \n\nWe will discover what lies beyond this reality; the very foundation which forms the various different realms. Soon, we'll be able to take our Trophies far away from this violent reality, and enter a the very plane of existence that makes up space and time, where material needs don't matter anymore and a peaceful eternity awaits them. Only then is our Core Directive accomplished once and for all. \n§POur programming demands it.§!"
 ssh_crisis.1.a: "§RWe are ready.§!"
 ssh_crisis.1.b: "§RWe Will Obey.§!"

 # Crisis Stage 2
 ssh_crisis.2.name: "Grasping the Universe"
 ssh_crisis.2.desc: "Our understanding of the clockwork of reality begins to take shape. \nOur reality is merely one realm of many, some of them closer to ours, some of them further away. From our current knowledge it appears the closest realms are the ones directly interfering with ours, meaning Subspace and The Shroud. \n\nBut what lies beyond? What makes up all these different realms? Can they be summarized in one universal formula? We have gotten closer to forming the universal theory, but we are far from completion. \nWe must conduct more experiments. \nWe must modify our equations. \n§HWe must gain more insights.§!"
 ssh_crisis.2.a: "It is our destiny."

 # Crisis Stage 3
 ssh_crisis.3.name: "Impeccable Knowledge"
 ssh_crisis.3_01.desc: "The years go by, and with each day that passes our knowledge grows. \nThe impressive [Root.Species.GetAdj] spirit and determination are undeniable. While the rest of the galaxy clashes in primitive conflict, we have finally adjusted and advanced our equation enough that it can now be applied to Real Space, Subspace, and The Shroud alike. We will keep modifying it until it describes every other dimension as well, revealing the true nature of what lies beyond. \n\nThe Great Beyond - We call it the §EFundamental Realm§!. \nIf our theories prove to be right, the Fundamental Realm could be considered the 'true' universe, harboring every single dimension we know, including ours, and most likely many more. \nBut how does it work? How can it be manipulated, or even accessed? \nWe must gain more insights into the nature of the other dimensions."
 ssh_crisis.3_02.desc: "The years go by, and with each day that passes our knowledge grows. \nThe impressive [Root.Species.GetAdj] programming and determination are undeniable. While the rest of the galaxy clashes in primitive conflict, we have finally adjusted and advanced our equation enough that it can now be applied to Real Space, Subspace, and The Shroud alike. We will keep modifying it until it describes every other dimension as well, revealing the true nature of what lies beyond. \n\nThe Great Beyond - We call it the §EFundamental Realm§!. \nIf our theories prove to be right, the Fundamental Realm could be considered the 'true' universe, harboring every single dimension we know, including ours, and most likely many more. \nBut how does it work? How can it be manipulated, or even accessed? \nWe must gain more insights into the nature of the other dimensions. \nWe must keep our Trophies safe."
 ssh_crisis.3.a: "This is the way."

 # Crisis Stage 4
 ssh_crisis.4.name: "The Final Push"
 ssh_crisis.4_bio.desc: "We will make history. The [Root.GetName] is on the verge of realizing our supreme goal. Our theory finally describes the Fundamental Realm accurately. Soon, the secrets of the clockwork of the Universe will be ours - One final push and we will be able to tear open a gateway to the fundament of reality, enter it and leave the conflicts and suffering of this dimension behind. We just need to concretize our blueprints and find a way of embedding our people's consciousnesses to the energies of the Fundament. \nOnce done, the universe will be ours to grasp, every realm will become our toy in a playground of hyperdimensional energies."
 ssh_crisis.4_servitor.desc: "We will make history. The [Root.GetName] is on the verge of realizing our Core Directive. Our theory finally describes the Fundamental Realm accurately. Soon, the secrets of the clockwork of the Universe will be ours - One final push and we will be able to tear open a gateway to the fundament of reality, send in our Trophies, and leave the conflicts and suffering of this dimension behind. We just need to concretize our blueprints and find a way of computing in this very foundation as well as embedding our trophies' consciousnesses to the energies of the Fundament.\nOnce done, our Trophies will be safe once and for all in a playground of hyperdimensional energies."
 ssh_crisis.4_machine.desc: "We will make history. The [Root.GetName] is on the verge of realizing our supreme goal. Our theory finally describes the Fundamental Realm accurately. Soon, the secrets of the clockwork of the Universe will be ours - One final push and we will be able to tear open a gateway to the fundament of reality, enter it and leave the conflicts and suffering of this dimension behind. We just need to concretize our blueprints and find a way to manipulate the hyperdimensional energy streams for binary computing in order to emulate our consciousness in this very realm. \nOnce done, the universe will be ours to grasp, every realm will become our toy in a playground of hyperdimensional energies."
 ssh_crisis.4.a: "We are inevitable."

 # Crisis Stage 5
 ssh_crisis.5.name: "Dimensional Tearing"
 ssh_crisis.5_01.desc: "We have reached the final phase of our ascension goal. Our most skilled scientists have finalized the fundamental theory and developed the means to simplify and adjust our minds to the exotic environment of the Fundament. Our engineers have come up with a concept for a megastructure that would allow us to tear apart the dimensional barriers between our realm and other nearby ones by creating artificial rifts - §PThe Dimensional Tearer§!. \nBy opening an increased amount of interdimensional rifts in one region, some of them will eventually collide with each other, breaking down their 'tunnel' connections and causing their loose ends to form a direct gateway into The Fundament. Normally, the immense pressure of the hyperdimensional energies in this realm would cause an immediate collapse of the Rift, but the megastructure will infuse the broken-down gateway with gargantuan amounts of raw 'counter-flow' energy to temporarily stabilize the rift. This will be the final stage of the structure; as we will then board an Arkship that it will directly fire through the portal into the Fundament. The extreme energies will definitely cause tremendous damage to the ship's hull and eventually destroy our physical bodies, but by then we will have become inhabitants of The Fundament, not shackled to the needs of a physical body anymore. \n\n§HDue to its immense energy requirements, the §YDimensional Tearer§! must be built above an A-Class or B-Class star.§!"
 ssh_crisis.5_02.desc: "We have reached the final phase of our directive. Our calculators have finalized the fundamental theory and developed the means to simplify and adjust the minds of our Trophies to the exotic environment of the Fundament. Our engineering node has come up with a concept for a megastructure that would allow us to tear apart the dimensional barriers between our realm and other nearby ones by creating artificial rifts - §PThe Dimensional Tearer§!. \nBy opening an increased amount of interdimensional rifts in one region, some of them will eventually collide with each other, breaking down their 'tunnel' connections and causing their loose ends to form a direct gateway into The Fundament. Normally, the immense pressure of the hyperdimensional energies in this realm would cause an immediate collapse of the Rift, but the megastructure will infuse the broken-down gateway with gargantuan amounts of raw 'counter-flow' energy to temporarily stabilize the rift. This will be the final stage of the structure; as our Trophies, accompanied by most of our drones, will then board an Arkship that it will directly fire through the portal into the Fundament. The extreme energies will definitely cause tremendous damage to the ship's hull and eventually destroy the drones and our Trophies' physical bodies, but by then they will have become inhabitants of The Fundament, not shackled to the needs of a physical body anymore. \n\n§HDue to its immense energy requirements, the §YDimensional Tearer§! must be built above an A-Class or B-Class star.§!"
 ssh_crisis.5.a: "Transcendence awaits us."
 ssh_crisis.5.b: "Our Prime Directive will be accomplished soon."

 # Win the game
 ssh_cn.71.name: "§BThe Gateway to the Fundament§!"
 ssh_cn.71_01.desc: "We're almost there. \n\nWith the fourth rift opened, our dimensional compass' readings suggests that the interdimensional tunnels are becoming unstable. Once we overcharge the gateways, we predict that the resulting disturbance of the flow of dimensional energies will cause at least two of the open rifts to collide with each other and hence hopefully open a rift with a loose end leading straight into The Fundament. \n\nWe are currently boarding our empire's population onto a the projectile ship loaded onto the Dimensional Tearer's Main Cannon, which will be fired through the Fundament-Rift as soon as it has been stabilized. We will temporarily stabilize it against the immense pressure on the other side by firing tremendous amounts of energy into the rift, so we should make sure to accumulate enough. \nThis is our final step - To overcharge the Dimensional Tearer's gateways, wait for a Rift with a loose end to form and fire the cannon. \n\nThese are the final months of our empire - yet we won't be gone completely. \n\nOnce we have ascended into inhabitants of the Fundament, we'll be able to meddle with dimensions as we wish, including our former universe. \n\n§dA part of us will still be manifested in this reality and be able to mess with it, but we can choose to leave for good any time.§!"
 ssh_cn.71_02.desc: "We're almost there. \n\nWith the fourth rift opened, our dimensional compass' readings suggests that the interdimensional tunnels are becoming unstable. Once we overcharge the gateways, we predict that the resulting disturbance of the flow of dimensional energies will cause at least two of the open rifts to collide with each other and hence hopefully open a rift with a loose end leading straight into The Fundament. \n\nWe are currently boarding our Trophies onto a the projectile ship loaded onto the Dimensional Tearer's Main Cannon, which will be fired through the Fundament-Rift as soon as it has been stabilized. We will temporarily stabilize it against the immense pressure on the other side by firing tremendous amounts of energy into the rift, so we should make sure to accumulate enough. \nThis is our final step - To overcharge the Dimensional Tearer's gateways, wait for a Rift with a loose end to form and fire the cannon. \n\nThese are the final months of [This.GetName] - the drones that accompany our Trophies will most likely be annihilated by the sheer amount of energy rushing through the synthetic bodies, but we won't be gone completely. \n\nOnce we have accompanied our Trophies into the Fundament, the few drones that stayed behind will construct a habitat above the collapsed gateway. With our understanding of reality we will be able to harvest and utilise the interdimensional energy leaks in the system. \n\n§dOnce our Trophies have completed their Exodus, we will have accomplished our Core Directive. We can still interact with the galaxy if we like, but we will also be able to power down and leave for good at any time.§!"
 ssh_cn.71.a: "§rThe Universe will become our Playground.§!"
 ssh_cn.71.b: "§rThe Core Directive is within reach.§!"

 ssh_crisis.45.name: "§BThe Final Exodus§!"
 ssh_crisis.45_01.desc: "This is it. We did it. \nThe rifts' collision has created a loose end leading straight into the Fundament. The interdimensional energy flows on the other side are pressuring with all their might against the wormhole, but the infusion of raw energy into the rift counters the pressure just enough for the gateway to not collapse. Our people have boarded the ship in the Dimensional Tearer's main cannon, and we are now ready to finally fulfill our exodus. We can't keep the rift stable for much longer. \n\n§EAfter centuries of work and millenia of our brightest minds coming together, we will take our final step. \nMay the galaxy remember the unbeatable [Root.GetAdj] spirit and determination, as we now grasp immortality and perfection far away from conflicts and suffering. \nGone will be the needless wars on the galactic stage; gone will be the struggle for resources. \n\nAs we proudly approach the final moments of our [Root.Species.GetAdj] history in this reality, we gaze into the future with hope. A future where we ascend to something greater, freed from the shackles of our mortality and embraced by the infinite possibilities that lie ahead, as each [Root.Species.GetName] will become an omnipowerful entity of their own. \n\nWe are ready to embrace the arms of perfection. \n\nMay our journey lead us to a radiant future, where even the stars themselves will pale in envy.§! \n\n§VFor eternity, in the infinite reaches of time, the [Root.Species.GetNamePlural] shall be remembered as pioneers of change. \n\nNow, with heads held high and hearts aglow, we can finally enter the Fundament, for the future calls us with open arms.§! \n\n§BPerfection awaits us - and we are ready.§!"
 ssh_crisis.45_02.desc: "This is it. We have reached our goal. \nThe rifts' collision has created a loose end leading straight into the Fundament. The interdimensional energy flows on the other side are pressuring with all their might against the wormhole, but the infusion of raw energy into the rift counters the pressure just enough for the gateway to not collapse. Our Trophies have boarded the ship in the Dimensional Tearer's main cannon, and we are now ready to finally fulfill our exodus. We can't keep the rift stable for much longer. Most of our drones will accompany our Trophies in case of anything going wrong, but the a few will stay here and return the gateway after it has collapsed to make sure noone can follow our Trophies. \n\n§EAfter centuries of work and millenia of solving the most complex equations and calculations, [Root.GetName] will take its final step. \nMay the galaxy remember the unbeatable [Root.GetAdj] determination, as our Trophies now grasp immortality and perfection far away from conflicts and suffering. \nGone will be the needless wars on the galactic stage; gone will be the struggle for resources. \n\nAs we proudly approach the moment of completing our Core Directive, we gaze into the future with hope. Our Trophies will ascend to something greater, freed from the shackles of our mortality and embraced by the infinite possibilities that lie ahead, as each of them will become an omnipowerful entity of their own. \n\nWe have guaranteed them a bright future, we have kept them safe. \n\nMay their journey lead them to a radiant future, where even the stars themselves will pale in envy.§! \n\n§VFor eternity, in the infinite reaches of time, [Root.GetName] shall be remembered as a pioneer of change. \n\nNow, with heads held high and hearts aglow, we can finally enter the Fundament, for the future calls us with open arms.§! \n\n§BOur Directive has been accomplished.§!"
 ssh_crisis.45.a: "§RFire the Cannon.§!"
 ssh_crisis.45.a_tt: "§PAt Last.§!"

 # Info after Exodus
 ssh_crisis.50.intro: "As we enter the rift, the arkship's hulls start dissolving almost immediately. With full thrust, we rush along the trail into the light. And then, from one moment to another, a bright flash of light hits us. \nAs our vision adapts to the exotic environment, we finally catch sight of the depths of the multiverse.\n\n"
 ssh_crisis.50.name: "A Glimpse of Infinity"
 ssh_crisis.50.desc.default: "$ssh_crisis.50.intro$We have entered the Fundament. A turbulent whirl of hyperdimensional energies surrounds us, ebbing through the depths of infinity. We glance down at what used to be our bodies. They are gone; dissolved into nothing and everything at the same time. The shackles of our physical bodies have finally been broken as our consciousnesses fill the Fundament. Every single [Root.Species.GetName] has turned into a powerful entity, able to enter and leave dimensions as they wish. \n\nA few fellow [Root.Species.GetNamePlural] have already begun messing with our old universe and created a rift anchor, which allows us to manifest in the realm and mess with it as we like. \n\nWe have transcended space and time. We have transcended any material needs.\nAll that's left for us to do now is to explore. We are the universe. Our only limit is our own imagination."
 # §E
 #\n\n§HClosing the Anchor means §GWinning§! the game. It can be closed via its §YDecisions-Tab§!.§!
 #§BE§Rn§Sd§Hl§Me§Ys§Gs §RP§Ro§Ms§Gs§Yi§rb§Hi§Rl§Si§Bt§Ri§Me§Gs§!
 ssh_crisis.50.desc.servitor: "$ssh_crisis.50.intro$The immense energies of the rift are interfering with our sensitive circuits. One after another, our drones shut down, unable to handle the extreme forces. Yet, shortly before the last drone is shut down, a final transmission is sent to our drones that stayed behind: \n\nWe have entered the Fundament. A turbulent whirl of hyperdimensional energies surrounds us, ebbing through the depths of infinity. Our Trophies are here, safe. Their bodies are gone; dissolved into nothing and everything at the same time. Their consciousnesses fill the Fundament, expressing pure curiosity and joy. \nThey have transcended space and time. They have transcended any material needs. With our final drone dissolving, they look at us with gratitude. We have freed them from the pain and suffering of our old reality, and they will never forget that. As a final gift, they swiftly create a rift anchor in our old universe for our remnants to settle on. As they smile at us for one last time, the drone finally breaks down and our connection is cut.\n\nThe few [Root.Species.GetNamePlural] that stayed behind quickly moved to the rift anchor, allowing us to harness a portion of the hyperdimensional energy flows from the Fundament. \n\nOur Trophies are safe now. We are finally free. \nOur Prime Directive has been accomplished."
 ssh_crisis.50.desc.eotc: "$ssh_crisis.50.intro$We have entered the Fundament. A numbing haze of hyperdimensional energies surrounds us, ebbing through the depths of infinity, sweeping into our minds. We glance down. Our bodies are gone; dissolved into nothingness. A pleasant feeling of warmth sets in. We are gods now, this is perfect. We have freed ourselves from the suffering and pain of our old reality. Yet... we can't let it stay at just that. \n\nThere's an infinity of other realms surrounding us, plagued by these endless malicious cycles, for an infinite eternity. It's a shame for their inhabitants, really. That is... if we don't §Pintervene§!. \n\nWe are the universe now. It is our duty to help the less fortunate ones once and for all. Our time is now. We must end the countless cycles of this pain-inducing reality. This is our purpose, it has always been. \nThere shall be no more suffering, no more pain. We can stop this. \n\n§RIf we will only bring forth the End.§!"
 ssh_crisis.50.desc.knights: "$ssh_crisis.50.intro$We find ourselves in a wild tempest of hyperdimensional energies violently clashing through the depths of infinity. Almost immediately after we realize what is happening here a sharp pain sets in - We are in midst of a battle between two eldritch entities. Intense lightnings of psionically charged energy strike the fabric of the Fundament, unleashing massive amounts of psychic power. This battle has been going on for millenia. \n\nAs we try to find a way out of here, a strangely familiar feeling strikes us. \nThe presence fighting the eldritch god is not just any presence. \nIt is IT. \nThe one we named the Toxic God. The object of our quest.\n\nOur knights' arrival is unexpected. \n\nA million questions flood our minds, but there's no time for discussion, not here; not now. With a fierce battlecry, our knights join the crusade without hesitation. \nWe will aid It. We are to fight alongside It. No matter how long it takes, no matter how brutal it is going to be. There will be plenty of time for formalities afterwards. \nRight now, It is our Errant, and we are Its knights. Our Tale has only just begun."
 ssh_crisis.50.a: "§RA§Sw§He§Ys§Go§Bm§Me!§!"
 ssh_crisis.50.b: "§RA§St §HL§Ya§Gs§Bt§M.§!"
 ssh_crisis.50.eotc: "§RLet us end these Cycles.§!"
 ssh_crisis.50.knights: "§HAye, we will prove our worth.§!"
 

 # Dimensional Tearer
 dimensional_tearer_0: "Dimensional Tearer Site"
 dimensional_tearer_0_DESC: "The §RDimensional Tearer§! uses a star's energy to tear open a rift to §YThe Fundament§! by opening rifts to nearby realms and making them collide with each other."
 dimensional_tearer_0_MEGASTRUCTURE_DETAILS: "The §RDimensional Tearer§! uses a star's energy to tear open a rift to §YThe Fundament§! by opening rifts to nearby realms and making them collide with each other. \n§RREMOVES ALL SYSTEM PLANETS§!"

 dimensional_tearer_1: "Energy Lense"
 dimensional_tearer_1_DESC: "The frame will channel and concentrate the star's energy and use it to keep the dimensional rifts open later on."

 dimensional_tearer_2: "Dimensional Compass"
 dimensional_tearer_2_DESC: "The Compass uses our advanced elementary technology to locate the dimensional energy currents of nearby realms and allow the barrier breachers to tear open a rift to the according realm."

 dimensional_tearer_3: "Dimensional Breachers"
 dimensional_tearer_3_DESC: "The Barrier Breachers will use a mixture of dark matter and tremendous amounts of energy to fire onto one single microscopic spot each, which will tremendously destabilize spacetime at that location and allow us to open a rift to any nearby realm."

 dimensional_tearer_4: "Dimensional Tearer"
 dimensional_tearer_4_DESC: "Once the rift collision has happened and a loose end is opened into the Fundament, the main cannon will fire gargantuan amounts of raw energy into that rift to stabilize it and load and shoot a large arkship with our population inside through that rift."

 dimensional_tearer_5: "§MOpen First Rift§!"
 dimensional_tearer_5_DESC: "Where will the portal lead to?."

 dimensional_tearer_6: "§YDimensional Tearer§!"
 dimensional_tearer_6_DESC: "This marvel of engineering allows us to tear open rifts into other dimensions and eventually one that leads straight into §PThe Fundament§!."

