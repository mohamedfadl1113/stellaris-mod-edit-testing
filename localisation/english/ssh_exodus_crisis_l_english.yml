 # Events
 # Crisis Special Project 1 - Regular loc
 SSH_CRISIS_EXODUS_SPECIAL_PROJECT_1: "The Fundament of Reality"
 SSH_CRISIS_EXODUS_SPECIAL_PROJECT_1_DESC: "The best way to start our interdimensional studies is to investigate the nature of Subspace, which seems to directly interfere with our three-dimensional 'Real Space' in many ways. \nWho knows where our research will lead us? \n\n§HResearching Special Projects like this one will progress us further along the path of the §PHyperdimensional Exodus§!.§!"
 ssh_crisis.10.name: "The First Layer"
 ssh_crisis.10_01.desc: "We have concluded our initial investigations into the nature of reality. \nWhile the existence of Subspace, or Hyperspace, has long been confirmed and utilized for our FTL travel through regular hyperlane-traverse methods and a few other means, we have now established that this 'layer' of existence cannot be considered fundamental. Our research indicates that our three-dimensional 'Real Space' is influenced not only by Subspace but by a variety of other realms as well. Our studies have given us empirical evidence of the existence of a realm directly connected to the minds of sapient beings - We have come to call this dimension §E'The Shroud'§!. The Shroud appears to be an immaterial realm of pure psionic energy existing outside of the physical universe. All sentient species are linked in some way to the Shroud; however, only a few seem to achieve the psionic ascension necessary to draw on its power directly. Based on our current understanding, the Shroud may indeed be considered a fundamental realm alongside ours, but our scientists suggest that it doesn't end there. Reality might very well consist of multiple dimensional 'layers', but to confirm this theory, we must continue our investigations and focus on the Shroud."
 ssh_crisis.10_02.desc: "We have concluded our initial investigations into the nature of reality. \nWhile the existence of Subspace, or Hyperspace, has long been confirmed and utilized for our FTL travel through regular hyperlane-traverse methods and a few other means, we have now established that this 'layer' of existence cannot be considered fundamental. Our research indicates that our three-dimensional 'Real Space' is influenced not only by Subspace but by a variety of other realms as well, most notably a realm directly connected to the minds of sapient beings - §E'The Shroud'§!. The Shroud, as we already know, is an immaterial realm of pure psionic energy existing outside of the physical universe. All sentient species are linked in some way to the Shroud; however, only gifted beings like us seem to achieve the psionic ascension necessary to draw on its power directly. Based on our current understanding, the Shroud may indeed be considered a fundamental realm alongside ours, but our scientists suggest that it doesn't end there. Reality might very well consist of multiple dimensional 'layers', but to confirm this theory, we must continue our investigations and focus on the Shroud."
 ssh_crisis.10.a: "Magnificent!"

 # Crisis Special Project 2 - Regular loc
 SSH_CRISIS_EXODUS_SPECIAL_PROJECT_2: "What Lies Beyond"
 SSH_CRISIS_EXODUS_SPECIAL_PROJECT_2_DESC: "We have empirical proof of the existence of parallel dimensions - the most obvious one being the Subspace. Far more interesting however is the Shroud - recent experiments suggest that The Shroud may very well be considered a realm fundamental to ours, but there might exist more layers beyond it. \nHow deep can we dive? How far can we reach? \nExploring the deeper regions of the Shroud could prove to be extremely dangerous, but knowledge and power have always come at a cost. \n§YFor Science.§! \n\n§HResearching this Special Project will furtherly increase our §P$interdim_insights$§! about the clockwork of reality.§!"
 ssh_crisis.15.name: "A Deep Dive"
 ssh_crisis.15_01.desc: "We have concluded our more detailed studies of the deeper regions of The Shroud. \nWith the help of advanced scientific instruments - and a few psychedelic substances - some of our brightest individuals were indeed able to establish a fragile psionic connection to The Shroud. However, they always quickly reached a point where they could not venture deeper, returning with immense and lasting headaches and a strange melancholy. Interrogations suggest that The Shroud appears to be inhabited by a vast variety of entities unlike any forms of life we have known so far. There seems to be no spatial 'barrier' to The Shroud; it might very well stretch over infinite distances, depending on the concentration of sentient beings in nearby regions. It might be impossible for us to access its deepest regions, but perhaps we don't even need to. The amount of information we have gained so far about The Shroud already gives us a good understanding of how the realm works. During the calibration process of our sensors in the experiments, we noticed certain energy fluctuations at various different frequencies, suggesting there could be even more realms on a similar 'layer' level as The Shroud. \nWe must gain more insights and see if we can access these other realms as well."
 ssh_crisis.15_02.desc: "We have concluded our more detailed studies of the deeper regions of The Shroud. \nWith the help of advanced scientific instruments - and lots of Zro - our most skilled psionics were able to establish a relatively stable psionic connection to The Shroud. However, the deeper they went, the more intense headaches appeared, overwhelming their capabilities. We have gained more data on a variety of psionic entities as well as some other properties of this realm. There seems to be no spatial 'barrier' to The Shroud; it might very well stretch over infinite distances, depending on the concentration of sentient and especially psionic beings in nearby regions. It might be impossible for us to access its deepest regions without the help of an Abyssal Anchor, but perhaps we don't even need to. The amount of information we have gained so far about The Shroud already gives us a great understanding of how the realm works. While entering and leaving the Shroud, our psionics could sense certain energy fluctuations at various different frequencies, suggesting there could be even more realms on a similar 'layer' level as The Shroud. \nWe must gain more insights and see if we can access these other realms as well."
 ssh_crisis.15_03.desc: "We have concluded our more detailed studies of the deeper regions of The Shroud. \nWith the help of advanced scientific instruments - and a our Trophies inhaling a few psychedelic substances - our calculators were indeed able to observe a fragile psionic connection to The Shroud. However, our Trophies always quickly reached a point where they could not venture deeper, returning with immense and lasting headaches and a strange melancholy. Analysis suggest that The Shroud appears to be inhabited by a vast variety of entities unlike any forms of life we have known so far. There seems to be no spatial 'barrier' to The Shroud; it might very well stretch over infinite distances, depending on the concentration of sentient beings in nearby regions. It might be impossible for us to access its deepest regions, but perhaps we don't even need to. The amount of information we have gained so far about The Shroud already gives us a good understanding of how the realm works. During the calibration process of our sensors in the experiments, we noticed certain energy fluctuations at various different frequencies, suggesting there could be even more realms on a similar 'layer' level as The Shroud. \nWe must gain more insights and see if we can access these other realms as well."
 ssh_crisis.15.a: "Our Knowledge Grows."

 # 3 - Neighboring Realms (Nullvoid, Static, Pure Energy) -> Similar depth level as the Shroud, worth exploring
 SSH_CRISIS_EXODUS_SPECIAL_PROJECT_3: "Reaching Higher"
 SSH_CRISIS_EXODUS_SPECIAL_PROJECT_3_DESC: "We have gained enough insights about Subspace and the Shroud to form a rudimetary mathematical theory about the foundation of these exotic realms. However, we must test if this theory proves to apply to other realms as well. There seems to be a variety of other realms on a similar layer as the Shroud next to ours, some of which have been interfering with our sensors during recent experiments. \n\n§HResearching this Special Project will furtherly increase our §P$interdim_insights$§! about the clockwork of reality.§!"
 ssh_crisis.20.name: "The Fundamental Theory"
 ssh_crisis.20.desc: "Our knowledge grows. \nOur studies have shown that the observed realms adjacent to ours differ greatly in their properties. In one of them, we could measure an insanely high concentration of pure energy, while another realm immediately dissipated any incoming sensor signals. Unlike The Shroud, these other realms do not seem to be directly connected to sapient minds. However, our research suggests that it could be possible to establish a physical connection to most of them - this process could already be observed happening naturally in form of so-called Astral Rifts. Additionally, we confirmed that each dimension contains some form of individual dimensional 'energy,' allowing us to better distinguish them and sort them in a rough order. Most importantly, we were able to modify our initial mathematical theory with these insights, which now applies true to each of these realms. \n\nWhile these realms exhibit a wide variety of behaviors and slight variations in physical laws, the underlying logic remains essentially the same: they all follow the law of conservation of energy, and basic logic applies everywhere. Thus, they are not mutually self-destructive, and the inhabitants of any given realm can theoretically cross to any other realm. While the physical properties of these realms might be hostile to them, the fundamental principles of existence remain the same across all realms. \n\nThough our realm is one of many, we can categorize these other realms into a few 'layers.' All of these dimensions exist within one fundamental 'super-realm,' which forms the foundation or clockwork of reality. If we were able to somehow access or even fully move to this fundamental realm, we would be freed from the shackles of resource struggles and ideological conflicts. If we learned how to adapt to this dimension, we could tamper with reality as we wish and make the universe our playground."
 ssh_crisis.20.a: "We must get more insights."

 # Crisis Special Project 4
 SSH_CRISIS_EXODUS_SPECIAL_PROJECT_4: "The Final Push"
 SSH_CRISIS_EXODUS_SPECIAL_PROJECT_4_DESC: "We have formed a universal theory that accurately describes the Fundamental Realm. \n§PNow it's time for us to find a way of tearing open a gateway to this realm.§! \n\n§HResearching this Special Project will increase our §P$interdim_insights$§! about the Fundamental Realm for one last time.§!"
 ssh_crisis.25.name: "The Final Breakthrough"
 ssh_crisis.25_01.desc: "We did it. \nAfter an immense amount of trial and error and many failed experiments, our scientists have finally found a way to access the Fundamental Realm, which they have begun simply calling 'The Fundament.' While conventional Astral Rifts already form a 'tunnel' through this realm, they do not actually allow entry, as they only directly connect two sub-realms. However, our scientific models suggest that if multiple different astral rifts were to connect different dimensions at a single spot, their 'tunnels' could collide with each other, breaking down in one location and thereby directly leading into The Fundament. Normally, this would cause an immediate collapse of the Rift due to the hyperdimensional energies of The Fundament pressuring against the open gateway, but if we were to infuse the broken-down gateway with gargantuan amounts of raw energy, this 'counter-flow' could temporarily stabilize the rift. During that short time span, we could enter The Fundament, although the extreme energies would definitely destroy our physical bodies. That won't be an issue, though, as inhabitants of The Fundament don't need physical bodies to survive in their environment. From the moment we enter the realm, our people will become something similar to Shroud-Entities, only far more powerful. To create artificial rifts, we have devised a megastructure concept that allows for the tearing of the barriers between different nearby realms and ours, which we call §PThe Dimensional Tearer§!."
 ssh_crisis.25_02.desc: "[This.GetName] did it. \nAfter an immense amount of trial and error and many failed experiments, our calculators have finally found a way to access the Fundamental Realm, assigned with Realm ID: 'The Fundament.' While conventional Astral Rifts already form a 'tunnel' through this realm, they do not actually allow entry, as they only directly connect two sub-realms. However, our scientific models suggest that if multiple different astral rifts were to connect different dimensions at a single spot, their 'tunnels' could collide with each other, breaking down in one location and thereby directly leading into The Fundament. Normally, this would cause an immediate collapse of the Rift due to the hyperdimensional energies of The Fundament pressuring against the open gateway, but if we were to infuse the broken-down gateway with gargantuan amounts of raw energy, this 'counter-flow' could temporarily stabilize the rift. During that short time span, [This.GetName] could send the Trophies through The Fundament, although the extreme energies would definitely destroy their physical bodies. That won't be an issue, though, as inhabitants of The Fundament don't need physical bodies to survive in their environment. From the moment our Trophies enter The Fundament, they will become similar to Shroud-Entities, only far more powerful. To create artificial rifts, we have devised a megastructure concept that allows for the tearing of the barriers between different nearby realms and ours, which we call §PThe Dimensional Tearer§!."
 ssh_crisis.25.a: "The Universe shall become our Playground."
 ssh_crisis.25.b: "Our Trophies will be safe soon."
