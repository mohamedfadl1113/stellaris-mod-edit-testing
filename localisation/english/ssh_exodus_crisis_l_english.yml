 dimensional_tearer_7_DESC: "Where will the portal lead to?."

 dimensional_tearer_8: "§HDimensional Tearer§!"
 dimensional_tearer_8_DESC: "This marvel of engineering allows us to tear open rifts into other dimensions and eventually one that leads straight into §PThe Fundament§!."

 dimensional_tearer_9: "Open §MThird Rift§!"
 dimensional_tearer_9_DESC: "Where will the portal lead to?."

 dimensional_tearer_10: "§PDimensional Tearer§!"
 dimensional_tearer_10_DESC: "This marvel of engineering allows us to tear open rifts into other dimensions and eventually one that leads straight into §PThe Fundament§!."

 dimensional_tearer_11: "Open §MFourth Rift§!"
 dimensional_tearer_11_DESC: "We assume that four rifts will be enough to cause a collision between the interdimensional tunnels."

 dimensional_tearer_12: "§RDimensional Tearer§!"
 dimensional_tearer_12_DESC: "This marvel of engineering has torn open various rifts into other dimensions. Interdimensional energies are leaking through this system, creating unusual effects when combined with real space energies."

 dimensional_tearer_13: "§YOvercharge Dimensional Rifts§!"
 dimensional_tearer_13_DESC: "We assume that four rifts will be enough to cause a collision between the interdimensional tunnels by overcharging the rifts."
 
 # AI Personalities
 personality_hyperdimensional_exodus_aspirants: "Megalomaniac Pessimists"
 personality_hyperdimensional_exodus_aspirants_desc: "This civilization has come to the conclusion that, due to the neverending cycle of conflicts, to live in this reality means to suffer. They have made plans to ascend to a higher plane of existence to escape this cycle."
 personality_hyperdimensional_exodus_machines: "Fanatic Servitors"
 personality_hyperdimensional_exodus_machines_desc: "These rogue servitors have come to the conclusion that, due to the neverending cycle of conflicts, their Bio-Trophies will never be safe in this universe. They have made plans to ascend to a higher plane of existence to escape this cycle."
 
 # Notification Events
 ssh_tearer.10.name: "Energy Leaks"
 ssh_tearer.10.desc: "Our sensors have picked up a huge energy eruption originating from the [event_target:ssh_ascensionist_country.Species.GetNamePlural] Dimensional Tearer. \nIt looks like the [event_target:ssh_ascensionist_country.Species.GetNamePlural] have successfully opened their first rift into another realm. Our sensors cannot pick up any properties about the dimension itself, but the galaxy will most likely find out soon due to the energy leak."
 ssh_tearer.10.a: "Let's hope it won't affect us."
 
 ssh_tearer.11.name: "Another Rift Opened"
 ssh_tearer.11.desc: "Our sensors have picked up yet another energy eruption from the [event_target:ssh_ascensionist_country.Species.GetNamePlural] Dimensional Tearer. \nThe [event_target:ssh_ascensionist_country.Species.GetNamePlural] have seemingly opened yet another interdimensional rift. \nWe will see how this affects the galaxy soon."
 ssh_tearer.11.a: "Disturbing."

 ssh_tearer.12.name: "The Third Rift"
 ssh_tearer.12.desc: "Once again we could measure a large energy eruption from [event_target:ssh_ascensionist_country.Species.GetAdj] space. \nA third rift has opened. \nThe [event_target:ssh_ascensionist_country.Species.GetNamePlural] are playing with fire."
 ssh_tearer.12.a: "Intervention might be necessary."

 ssh_tearer.13.name: "The Fourth Rift"
 ssh_tearer.13.desc: "By now the [event_target:ssh_ascensionist_country.Species.GetNamePlural]' energy eruptions are nothing new to us, yet the side effects that come along with them deeply disturb us. \nThe [event_target:ssh_ascensionist_country.Species.GetNamePlural] have opened a fourth interdimensional rift, and by now the massive amount of energy flows near the Dimensional Tearer mess with our sensors."
 ssh_tearer.13.a: "Will this mess ever end?"
 
 ssh_tearer.50.name: "§rNull Void§! Breached!"
 ssh_tearer.50.desc: "We have breached the barrier to a strange dimension that's utterly... empty. \n\n§rThe Null Void§! appears to be a realm next to ours, but completely devoid of anything. \nQuite literally. \nOur scientists have measured pure entropy, which makes it difficult to even get sensor readings because the very energy of our pings is rapidly dissipated. \n\nOur best theory is that this void is a dimension where the majority of zero-point energy is negative and so any positive energy which was once present has long since been used up."
 ssh_tearer.50.a: "§lFascinating.§!"

 ssh_tearer.55.name: "§RDimension of Suffering§! Breached!"
 ssh_tearer.55.desc: "We have managed to breach the barrier to a disturbing realm next to ours. \n\nOur scientists were terrified to find out that the Dimensional Portal leads to a realm which is opposed to the sapient mind on a fundamental level - §RThe Dimension of Suffering§! causes intense suffering and extreme pain in anyone that has contact with any of its material. \nEven worse, if any contact is continued for more than a few minutes, there are reports about intense suicidal urges in the subjects coupled with attempts to mutilate their sensory organs. \nEven simply studying data recorded in this terrifying dimension causes intense discomfort in the biological observer, and cascading errors in computer systems. We should continue with caution."
 ssh_tearer.55.a: "§PDisturbing.§!"

 ssh_tearer.60.name: "§LDimension of Static§! Breached!"
 ssh_tearer.60.desc: "Our Dimensional Tearer has successfully breached the barrier between our dimension and a strange empty void. \n\nOur sensors' readings show this dimension consists solely of a white, formless void interrupted only by random streaks of black noise. The strange phenomenon instantly started to seep into our universe, but luckily it couldn't get past the energy beams stabilizing the portal. \n\nWe should continue with caution."
 ssh_tearer.60.a: "§PDisturbing.§!"

 ssh_tearer.65.name: "§cMirror Dimension§! Breached!"
 ssh_tearer.65.desc: "Our Dimensional Tearer has successfully breached the barrier between our dimension and a disturbingly familiar realm which our scientists simply call the §cMirror Dimension§!. \n\nAll signals our sensors are picking up indicate that this dimension looks and behaves exactly like ours. \nOur laws of physics seem to apply pretty accurately to this dimension, and our scientists are mentioning strange signals that can only originate from a stellar civilization similar to ours... \n\nEven more disturbing is that the decrypted pictures we are receiving show a species that looks just like us. \n\nIn any case, we are already sending in mining drones to harvest this strange dimension's resources."
 ssh_tearer.65.a: "§lGrandiose.§!"

 ssh_tearer.70.name:  "§BHigh-Energy Dimension§! Breached!"
 ssh_tearer.70.desc: "Our Dimensional Tearer has successfully breached the barrier between our dimension and a strangely simple realm which we have come to simply call the §BHigh-Energy Dimension§!. \n\nFrom what our sensors' data suggests, this whole realm appears to consist of pure energy. \n\nThere's not much else that can be said about this dimension, except that we could use a part of the energy leaks to fuel the Dimensional Tearer."
 ssh_tearer.70.a: "§YInteresting.§!"

 ssh_tearer.75.name: "§cThe Corridors§! Breached!"
 ssh_tearer.75.desc: "Our Dimensional Tearer has successfully breached yet another dimension! \n\nStrangely, the Rift seems to connect to a place which looks very much like... regular [Species.GetAdj] interiors? \nOur data shows infinite rows of endless corridors stretching in every direction with a permanent humming sound of electric lights mounted on the ceiling of these corridors. \n\nStranger still, every single probe we sent through the portal eventually lost connection to our scientists after venturing further away from the portal than a few kilometers..."
 ssh_tearer.75.a: "§PHow Odd.§!"

 ssh_tearer.80.name: "§MFormless Realm§! Breached!"
 ssh_tearer.80_regular.desc: "Our Dimensional Tearer has breached the barrier between our realm and what appears to be a dimension consisting mostly of raw energy. Our initial reports suggest that, unlike our universe, this very realm consists of five spatial dimensions. Disturbingly enough, our instruments are picking up irregular energy readings that hint at some sort of sapient origin. Even more unsettling is the fact that even though we are unable to translate these signals, the opening of our rift has seemingly not gone unnoticed by this realm's inhabitants - We are picking up a massive power surge forming from this realm."
 ssh_tearer.80_psionic.desc: "Our Dimensional Tearer has breached the barrier between our realm and what appears to be a dimension consisting of a mix of both raw and psionic energy. Our initial reports suggest that, unlike our universe, this very realm consists of five spatial dimensions and its properties show some stunning similarities to the Shroud. Disturbingly enough, our instruments are picking up irregular energy readings that hint at some sort of sapient origin. Even more unsettling is the fact that even though we are unable to translate these signals, the opening of our rift has seemingly not gone unnoticed by this realm's inhabitants - We are picking up a massive power surge forming from this realm."
 ssh_tearer.80.a: "Uh Oh."

 # Info when systems have been hit by dimensional wave
 ssh_tearer.201.name: "§rSystem Vanished!§!"
 ssh_tearer.201_01.desc: "Disturbing news reach us from the §Y[event_target:ssh_dimensional_wave_system.GetName]§! System! \n\nOur sensors observing the system show that from one moment to another the local energy potential dropped to zero almost instantly. Everything inside the system seems to just have... vanished. \nThere are no signs of any former planets or stars left, and we can only measure maximum entropy at the location where the star used to be. \nA massive wave of exotic dimensional energies must have leaked through one of the artificially opened dimensional rifts by the [event_target:ssh_exodus_country.GetName]s Dimensional Tearer."
 ssh_tearer.201_02.desc: "Disturbing news reach us from the §Y[event_target:ssh_dimensional_wave_system.GetName]§! System! \n\nOur sensors observing the system show that from one moment to another the local energy potential dropped to zero almost instantly. Everything inside the system seems to just have... vanished. \nThere are no signs of any former planets or stars left, and we can only measure maximum entropy at the location where the star used to be. \nA massive wave of the Nullvoid's entropy-maximizing energies must have leaked through the artificially opened dimensional rift by our Dimensional Tearer."
 ssh_tearer.201.a: "Terrible!"
 ssh_tearer.201.b: "Oh."
 ssh_tearer.201.c: "Oh."

 ssh_tearer.202.name: "§RSuffering Unleashed On Colony!§!"
 ssh_tearer.202_01.desc: "Disturbing News reach us about our colonies in the §Y[event_target:ssh_dimensional_wave_system.GetName]§! System! \n\nIt looks like an exotic energy wave from one of the [event_target:ssh_exodus_country.GetName]s artificially opened rifts has hit the system, as our colony's administration suddenly reports about extremely strange behaviour from its citizens. \nSince this morning, the planets' population seems to frequently feel intense suffering and extreme pain! \nCrime rates have increased rapidly and even worse, there are reports about intense suicidal urges in a considerable amount of citizens coupled with attempts to mutilate their sensory organs."
 ssh_tearer.202_02.desc: "Disturbing News reach us about our colonies in the §Y[event_target:ssh_dimensional_wave_system.GetName]§! System! \n\nIt looks like an exotic energy wave from one of the [event_target:ssh_exodus_country.GetName]s artificially opened rifts has hit the system, as we sense an extremely strange increase in deviancy from our local drones. \nSince this morning, the Hive feels intense suffering and extreme pain leading to the colony! \nDeviancy rates have increased rapidly and even worse, there are reports about intense suicidal urges in a considerable amount of deviant drones coupled with attempts to mutilate their sensory organs."
 ssh_tearer.202_03.desc: "Disturbing News reach us about our colonies in the §Y[event_target:ssh_dimensional_wave_system.GetName]§! System! \n\nIt looks like an exotic energy wave from one of the [event_target:ssh_exodus_country.GetName]s artificially opened rifts has hit the system, as we sense an extremely strange increase in deviancy from our local drones. \nSince this morning, we can sense intense disruptions leading to the colony. \nDeviancy rates have increased rapidly and even worse, the exotic energy seems to interfere with our drones' circuits."
 ssh_tearer.202_04.desc: "Disturbing News reach us about our colonies in the §Y[event_target:ssh_dimensional_wave_system.GetName]§! System! \n\nIt looks like an exotic energy wave from one of our artificially opened rifts has hit the system - most likely the rift leading to the Dimension of Suffering, as our colony's administration suddenly reports about extremely strange behaviour from its citizens. \nSince this morning, the planets' population seems to frequently feel intense suffering and extreme pain! \nCrime rates have increased rapidly and even worse, there are reports about intense suicidal urges in a considerable amount of citizens coupled with attempts to mutilate their sensory organs."
 ssh_tearer.202.a: "They will pay!"
 ssh_tearer.202.b: "Efficiency Decreased."
 ssh_tearer.202.c: "A small price to pay for perfection."

 ssh_tearer.203.name: "§rSystem Destroyed!§!"
 ssh_tearer.203_01.desc: "Terrible News reach us from the §Y[event_target:ssh_dimensional_wave_system.GetName]§! System! \n\nOur sensors could pick up a massive eruption in the system's star, resulting in an immediate supernova! \nThe system has been utterly destroyed along with any planet and other structures inside it. \nMoments before the explosion we could measure a massive concentration of a strange type of particle we have not seen before so far - negative mass particles. Their scattering around the star along with their physics-defying properties has caused the star to compress and eventually implode due to the immense pressure. We assume that these strange particles have been ejected by one of the artificially opened dimensional rifts by the [event_target:ssh_exodus_country.GetName]s Dimensional Tearer."
 ssh_tearer.203_02.desc: "Terrible News reach us from the §Y[event_target:ssh_dimensional_wave_system.GetName]§! System! \n\nOur sensors could pick up a massive eruption in the system's star, resulting in an immediate supernova! \nThe system has been utterly destroyed along with any planet and other structures inside it. \nMoments before the explosion we could measure a massive concentration of a strange type of particle we have not seen before so far - negative mass particles. Their scattering around the star along with their physics-defying properties has caused the star to compress and eventually implode due to the immense pressure. We assume that these strange particles have been ejected by the artificially opened rift leading to the Static Dimension by our Dimensional Tearer."
 ssh_tearer.203.a: "Terrible!"
 ssh_tearer.203.b: "Oh."

 ssh_tearer.204.name: "§cSystem Transformed!§!"
 ssh_tearer.204_01.desc: "Disturbing News reach us about recent events in the §Y[event_target:ssh_dimensional_wave_system.GetName]§! System! \n\nIt looks like one of the artificially opened rift portals by the [event_target:ssh_exodus_country.GetName]s Dimensional Tearer has released a massive wave of exotic energies onto the system - From one moment to another, the properties of every single system planet seemingly changed as if cursed by a magic spell. The entire system has been transformed as the surfaces of the planets were replaced with those of seemingly random other objects! \nLuckily, our colony hit by the effect survived, even though we will have to adapt to the new climate."
 ssh_tearer.204_02.desc: "Disturbing News reach us about recent events in the §Y[event_target:ssh_dimensional_wave_system.GetName]§! System! \n\nIt looks like the artificially opened Mirror Dimension-Rift by our Dimensional Tearer has released a massive wave of exotic energies onto the system - From one moment to another, the properties of every single system planet seemingly changed as if cursed by a magic spell. The entire system has been transformed as the surfaces of the planets were replaced with those of seemingly random other objects! \nLuckily, our colony hit by the effect survived, even though we will have to adapt to the new climate."
 ssh_tearer.204.a: "Impossible."
 ssh_tearer.204.b: "Interesting."

 ssh_tearer.205.name: "§cMassive Energy Eruption!§!"
 ssh_tearer.205_01.desc: "Breaking News reach us about a massive recent energy eruption in the §Y[event_target:ssh_dimensional_wave_system.GetName]§! System! \n\nIt looks like one of the artificially opened rift portals by the [event_target:ssh_exodus_country.GetName]s Dimensional Tearer has unleashed a massive amount of raw energy into the galaxy, some of which has directly hit the System. From one moment to another, the star's luminosity skyrocketed due to absorbing a large amount of the energy, whilst the rest of the system's planets received a much smaller yet still dangerous dose of radiation. Luckily for us though, our technological advancements allow our population to survive such energy outbursts, even though adapting to a neutron-bombarded planet is far from easy."
