 ssh_tearer.205_04.desc: "Breaking News reach us about a massive recent energy eruption in the §Y[event_target:ssh_dimensional_wave_system.GetName]§! System! \n\nIt looks like the artificially opened rift leading to the Pure Energy-Dimension has unleashed a massive amount of raw energy into the galaxy, some of which has directly hit the System. From one moment to another, the star's luminosity skyrocketed due to absorbing a large amount of the energy, whilst the rest of the system's planets received a much smaller yet still dangerous dose of radiation. Luckily for us though, our technological advancements allow our population to survive such energy outbursts, even though adapting to a neutron-bombarded planet is far from easy."
