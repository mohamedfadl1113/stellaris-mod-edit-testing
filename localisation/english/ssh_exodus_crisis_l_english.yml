 interdim_insights_crisis_description_title: "Hyperdimensional Exodus"
 interdim_insights_crisis_description_intro: "Those in the galactic community who chart the arc of history have long predicted a coming §RCrisis§! - an existential threat to all sapient life which would require unprecedented unity of purpose, and sacrifice, to overcome. If it can be overcome at all.\n\nPopular predictions as to the nature of this crisis have been as fanciful as the invasion of an extragalactic glutton, or the galaxy's machine intelligences rising up in petty rebellion, or a war of succession spilling over from another plane of existence, but...\n\nIt is now clear that it was always going to be §Rus§!. \n\nWe have always thrived for a peaceful cooperation with the rest of the galaxy. We could have accomplished so much if we worked together... but existence is flawed. Even after millenia of cultural and technological progress, we find ourselves in a never ending cycle of brutal conflicts, shattering any hopes of a future utopia. \nAnd we are tired of it. \nWe are better than that, destined for something greater - by finding out how the fundamental realm every dimension lies in works, we can leave this reality behind and make the multiverse our playground."
 interdim_insights_crisis_description: "$interdim_insights_crisis_description_intro$\n\nOur knowledge about the fundamental realm must grow. We need to know how the foundation of reality works in order to ascend beyond."
 interdim_insights_crisis_howto_title: "$interdim_insights$ & Dimensional Tearer"
 interdim_insights_crisis_howto: "Pursuing §HCrisis Objectives§! gives us £interdim_insights£ §H$interdim_insights$§!, expanding our knowledge about the fundamental realm that our reality along with every other dimension lies in in order to complete the Dimensional Tearer Megastructure. It will allow us to leave this flawed galaxy behind and ascend into the fundamental plane of existence and make the multiverse our playground."

 # Objectives
 crisobj_have_lasting_peace_name: "Have Lasting Peace"
 crisobj_have_lasting_peace_desc: "We can't be distracted by primitive means of solving conflicts - We must focus on our destiny.\n\nDon't be involved in any §YWars§! to gain this §Yannual§! $interdim_insights$ reward."
 crisobj_hyperdim_exodus_research_tech_name: "Research Technologies"
 crisobj_hyperdim_exodus_research_tech_desc: "Every single technological breakthrough, no matter how small, gives us more insights about the fundament of reality. \n\nResearch §YTechnologies§! to gain this $interdim_insights$ reward."
 crisobj_explore_astral_rifts_name: "Explore Astral Rifts"
 crisobj_explore_astral_rifts_desc: "Astral Rifts provide a great opportunity to study how various realms next to ours work. \n\nComplete §YAstral Rifts§! to gain this $interdim_insights$ reward."
 crisobj_disintegrate_systems_name: "Disintegrate Solar Systems"
 crisobj_disintegrate_systems_desc: "By shutting off one of the elementary forces inside a contained force field, we can observe the direct effects of reality manipulation and gain insights on these fundamental principles. \n\nComplete §YSystem Disintegrators§! to gain this $interdim_insights$ reward."
 crisobj_have_non_aggression_pacts_name: "Have Non-Aggression Pacts"
 crisobj_have_non_aggression_pacts_desc: "By ensuring peace with our neighbors we can focus on our great ambition. \n\nHave §YNon-Aggression Pacts§! with other empires to gain this §Yannual§! $interdim_insights$ reward."
 crisobj_have_bio_or_horizon_brain_name: "Control a B.I.O. Brain"
 crisobj_have_bio_or_horizon_brain_desc: "The marvelous creation of a B.I.O. Brain or a Horizon Brain allows us to feed it with data and calculate possible theories about the very foundation of realities. \n\nControl a §YB.I.O. Brain§! or a §YHorizon Brain§! megastructure to gain this §Yannual§! $interdim_insights$ reward."
 crisobj_extradimensional_galcom_resolution_name: "Pass Extradimensional Studies Resolution"
 crisobj_extradimensional_galcom_resolution_desc: "Convincing the members of the Galactic Community that our interdimensional research is essential for the future would tremendously ease the process of gaining insights.\n\nMake the §YGalactic Community§! adopt the $resolution_galacticstudies_extradimensional_experimentation$ §YResolutions§! to gain this §Yannual§! $interdim_insights$ reward."
 crisobj_use_reality_perforator_name: "Use the Reality Perforator"
 crisobj_use_reality_perforator_desc: "The Vultaum claimed the Reality Perforator was capable of briefly destabilizing the simulated reality they believed themselves trapped inside, offering a glimpse of the real world. We could learn much from that device. \n\nActivate the Vultaum Reality Perforator §YRelic§! to gain this $interdim_insights$ reward."
 crisobj_have_m_brain_name: "Control Matrioshka Brains"
 crisobj_have_m_brain_desc: "The incredible computing power of a Matrioshka Brain allows us to simulate extradimensional environments and conduct experiments on these on a scale never seen before in the galaxy. \n\nControl a §YMatrioshka Brain§! gigastructure to gain this §Yannual§! $interdim_insights$ reward."

 ## Behemoth Fury - Additional Objective
 crisobj_have_bio_brain_name: "Control a B.I.O. Brain"
 crisobj_have_bio_brain_desc: "The B.I.O. brain is a colossal lifeform like no other. Having such a behemoth under our control will grant us valuable insights in the biology of the future. \nPerhaps the ownership of a B.I.O. Brain would also offer an §Halternative§! to our conventional behemoths? \n\nControl a §YB.I.O. Brain§! megastructure to gain this §Yannual§! $feral_insight$ reward."

