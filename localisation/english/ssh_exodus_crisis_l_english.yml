 # Corridors - Pops go missing
 ssh_tearer.206.name: "§cMissing Reports§!"
 ssh_tearer.206_01.desc: "Strange news reach us about our colonies in the §Y[event_target:ssh_dimensional_wave_system.GetName]§! System. \n\nFrom one day to another, a huge portion of the colonists seems to have disappeared without a trace. There have been no signs of violence, but a few individuals have filed reports about sightings of their beloved ones 'clipping' through the floor somehow. There are no clues on what could cause such phenomena, but our data suggests one of the artificially opened rift portals by the [event_target:ssh_exodus_country.GetName]s Dimensional Tearer has unleashed a flow of interdimensional energy onto the galaxy, which seems to interact with baryonic matter in a strange way. Some of this energy must have directly hit the System."
 ssh_tearer.206_02.desc: "Strange news reach us about our colonies in the §Y[event_target:ssh_dimensional_wave_system.GetName]§! System. \n\nFrom one day to another, a huge portion of our drones seems to have disconnected from the mind and disappeared without a trace. The last thing our hive felt before the connection was cut were a few drones seemingly 'clipping' through the floor somehow. There are no clues on what could cause such phenomena, but our data suggests one of the artificially opened rift portals by the [event_target:ssh_exodus_country.GetName]s Dimensional Tearer has unleashed a flow of interdimensional energy onto the galaxy, which seems to interact with baryonic matter in a strange way. Some of this energy must have directly hit the System."
 ssh_tearer.206_03.desc: "Strange news reach us about our colonies in the §Y[event_target:ssh_dimensional_wave_system.GetName]§! System. \n\nFrom one day to another, a huge portion of our drones seems to have disconnected from the core network and disappeared without a trace. The last thing our sensors noticed before the connection was cut were a few drones seemingly 'clipping' through the floor somehow. There are no clues on what could cause such phenomena, but our data suggests one of the artificially opened rift portals by the [event_target:ssh_exodus_country.GetName]s Dimensional Tearer has unleashed a flow of interdimensional energy onto the galaxy, which seems to interact with baryonic matter in a strange way. Some of this energy must have directly hit the System."
 ssh_tearer.206_04.desc: "Strange news reach us about our colonies in the §Y[event_target:ssh_dimensional_wave_system.GetName]§! System. \n\nFrom one day to another, a huge portion of our colonists seems to have disappeared without a trace. There have been no signs of violence, but reports have been filed about sightings of [Species.GetNamePlural] 'clipping' through the floor somehow. It looks like the artificially opened rift leading to the Corridors has hit these colonies, temporarily tampering with matter for the split of a brief moment."
 ssh_tearer.206.a: "Impossible."
 ssh_tearer.206.b: "Error- Error-"
 ssh_tearer.206.c: "Oh."

 # Tearer destroyed
 ssh_tearer.602.name: "Dimensional Tearer Destroyed!"
 ssh_tearer.602.desc: "Devastating news! \n\nOur forces could not manage to defend our Dimensional Tearer from the [From.GetAdj] forces! \nTheir weapons managed to hit the core of the megastructure, which stopped the energy flow that kept the dimensional rifts stable. \nThis caused the rifts to violently collapse and release an huge amount of energy in the form of a giant supernova that destroyed the whole system! \n\nThis is a devastating day for us. \n\nIt looks like, after coming so close to our Exodus, that in the end we have to abandon our plans of ascension. \nThe neverending cycle of violence has taken yet another toll."
 ssh_tearer.602.a: "They will pay!"

 ssh_tearer.603.name: "Dimensional Tearer Destroyed!"
 ssh_tearer.603.desc: "The Dimensional Tearer has been destroyed! \n\nOur forces have managed to overcome the [From.GetAdj] forces and attack their Dimensional Tearer! \nOur ships' weapons have targeted core of the megastructure, which seems to have stopped the energy flow that kept the dimensional rifts stable. \nThis caused the rifts to violently collapse and release an huge amount of energy in the form of a giant supernova that destroyed the whole system, however. \n\nOur liberation fleets shall be remembered as martyrs that have guaranteed the galaxy a safe future."
 ssh_tearer.603.a: "True heroes."

 ssh_tearer.604.name: "Dimensional Tearer Destroyed!"
 ssh_tearer.604.desc: "The [From.GetName]'s Dimensional Tearer has been destroyed! \n[FromFrom.GetAdj] forces have managed to overcome its defenses and caused its core to overload the energy flow that kept the dimensional rifts stable. \nThis seems to have caused the rifts to violently collapse and release an huge amount of energy in the form of a giant supernova that destroyed the whole system. \n\nThe [FromFrom.GetAdj] fleets will be remembered as martyrs of the galaxy."
 ssh_tearer.604.a: "Acknowledged."

 ssh_tearer.605.desc: "You! You utter fools! \nYou destroyed our Exodus Engine! Don't you get it? You are the reason we will still have to live in this devastating reality! \nWords can't describe how much we hate you! \n\nReality is flawed! Everything is flawed! \n\n§P-Connection Terminated-"
 ssh_tearer.605.a: "It was for the best..."
 ssh_tearer.605.b: "Galactic Balance Reestablished."
 ssh_tearer.605.c: "Hehe."

 # System visited
 ssh_tearer.620.name: "The Dimensional Tearer"
 ssh_tearer.620.desc: "We have detected the behemoth megastructure that causes the galaxy-wide energy waves. \n\nUpon entering the §Y[From.GetName]§! system, our fleet found a giant structure encasing the system's star, and seemingly harvesting its energy. \nOur scientists are not sure how exactly this construction interacts with its surroundings, but we are advised to be careful. \n\n§VOur scientists assume that if we choose to attack the system and the Dimensional Tearer, it might cause an energy overflow in the dimensional rifts, which would probably cause the star to go§! §Rsupernova§! §Vand§! §Rdestroy every fleet in the system.§!"
 ssh_tearer.620.a: "Acknowledged."

