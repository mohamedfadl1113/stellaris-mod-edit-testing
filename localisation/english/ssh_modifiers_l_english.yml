 ssh_vacdec_research_boost: "Stabilized Disintegration Study Results"
 ssh_vacdec_research_boost_desc: "The insights we gained through our stabilized disintegration-study have not only improved the security of our System Disintegrators, but have also greatly improved our understanding about elementary science."

 ssh_vacdec_particle_field: "Exotic Particle Fields"
 ssh_vacdec_particle_field_desc: "Research about the exotic particle fields created by the system disintegration process can show us valuable insights about particle behaviour and elementary science."

