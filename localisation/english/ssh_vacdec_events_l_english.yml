 ssh_vacdec.200_03.desc: "Reality is collapsing, and soon the galaxy will be devoured the the true vacuum. \nAfter exhaustive research and countless debates, pressured by the rapidly approaching doom, our best scientists have reached the conclusion that our only realistic chance of surviving this crisis is that we must leave. There is no way to stop the decay, and the relentless expansion of the false vacuum decay leaves us with no alternative. \n\nEven though we are not part of it, envoys of the Galactic Community have approached us and told us that they have come up with an initiative for a colossal, self-sustaining ship capable of carrying - or rather warping - the galaxy's population to a part of the universe far beyond the reach of the destructive decay. This so-called §YArk Project§! utilises hypothetical technologies which would require immense research, and probably even more resources for construction later on. Chances of succeeding in time are slim, but with the cooperation of the other members of the galaxy, including us, we might just make it before the true vacuum devours us. Their members have already assured their support for the Ark Project and have asked us whether we want to join them as well. \n\n§HThe time has come for us to decide which path we should choose.§! \n\nWill we unite our resources and efforts to build the ark, ensuring the survival of our species? Or will we explore alternative solutions, leaving the rest of the galactic empires behind? \nWe should choose wisely, for the fate of our galaxy is in our hands. \n\n§POnce we have chosen our path, we won't be able to change it anymore.§!"
 ssh_vacdec.200_04.desc: "Reality is collapsing, and soon the galaxy will be devoured the the true vacuum. \nAfter exhaustive research and countless debates, pressured by the rapidly approaching doom, our best scientists have reached the conclusion that our only realistic chance of surviving this crisis is that we must leave. There is no way to stop the decay, and the relentless expansion of the false vacuum decay leaves us with no alternative. \n\nOur spies mention that the Galactic Community has apparently started an initiative for a colossal, self-sustaining ship capable of carrying - or rather warping - their population to a part of the universe far beyond the reach of the destructive decay. These fools will surely not make it in time, but we for one still have to decide on how to deal with this situation. \nThere might be other realms we could flee into, or we could wait a bit more and see if other possibilities open up. \n\n§HThe time has come for us to decide which path we should choose.§! \n\n§POnce we have chosen our path, we won't be able to change it anymore.§!"
