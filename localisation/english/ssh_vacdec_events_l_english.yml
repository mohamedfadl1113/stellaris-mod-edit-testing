 ###### Alternative Paths ######
 ssh_vacdec.600.name: "Our Own Fate"
 ssh_vacdec.600.desc: "Supporting the Ark Project is way too risky. Reality is collapsing and time is short, and such a gargantuan project would take way too long to research, let alone construct. We can't rely on the rest of the galaxy; we must seek to deal with this crisis on our own to save ourselves. \n\n§EOur scientists have proposed us two alternatives to the Ark: \nWe could either try to develop the technologies necessary to create a §YBasement Universe§! which we can then flee into, leaving this galaxy behind, or we could try to send out an intergalactic SOS-Signal, hopefully attracting §YIntergalactic Help§! in form of some advanced civilization ready to help us.§! \n\nThe second option appears to be the only way to stay in this galaxy... Surely any civilization capable of intergalactic flight must possess the magical technology of stopping such decay, but who knows what else lurks out there? \n\n§CThe choice is ours.§! "
 ssh_vacdec.600.a: "The only way to escape is through a §YBasement Realm§!."
 ssh_vacdec.600.b: "We must seek §PIntergalactic Help§!."
 requires_gigastructures: "Requires having the §YGigastructural Engineering & More§! mod installed!"
 ssh_vacdec.600.c: "Let's just accept our fate."
 ssh_vacdec.600.c.tooltip: "§PThe universe is going to die anyways at some point.§! \n§RWARNING: This means you won't be able to escape the crisis!§!"

 #### Path 2: Basement Universe ####
 ssh_vacdec.601.name: "An Alternative Path"
 ssh_vacdec.601_01.desc: "In the face of the imminent threat posed by the Reality Collapse, we must find a way to create and stabilize a Basement Universe which we can flee into. This is an ambitious endeavor, as our current knowledge of such realms is limited to highly unstable 'pockets' that are minuscule, volatile, and exceedingly hot, rendering them unsuitable for habitation. These universes have only been used to store raw minerals due to their limited capacity and volatility - We will need a considerably larger realm to allow the heat inside the universe to distribute and stabilize it to prevent it from imploding under its own energy and heat. Aside from that, we must also be able to sever its connection to our universe after entering it to prevent the Vacuum Decay from spreading there. Furthermore, the new universe must contain a balanced mix of elements to foster the formation of stars, planets, and eventually habitable worlds. We will need to strategically introduce hydrogen for star formation, along with rocky minerals and heavier elements to build terrestrial planets. This elemental seeding will lay the groundwork for the development of an environment capable of supporting life. Finally, we must prepare the infrastructure and habitats within the new universe to support our population, ensuring we can thrive in this new environment. \n\n§ETo achieve this goal, our scientists suggest that we first conduct spacetime-bending experiments near various celestial bodies. The energy requirements for breaching spacetime and creating such a basement realm could be significantly reduced if we can utilize the emitting heat and spacetime warping effects due to the mass of these celestial bodies. We should probe at least the environments near a black hole, a neutron star or pulsar, a regular class star, and a cooler dwarf star with less mass than regular ones. If at least one of these experiments proves to be successful and provides insights into a stellar candidate that eases the process of turning local spacetime into a Basement Universe, we can then move on to using these insights to further research the methods and technologies required to create large and stable Basement Universes.§! \n\n§HTo initiate a §lProbing Special Project§!, we must first research the §Y$ssh_tech_basement_universe_probing$§! Technology and then use a decision on a §lRegular Star§!, §lDwarf Star§!, §lNeutron Star or Pulsar§! and a §lBlack Hole§!. \nWe can view our current progress in the §BSituation Log§!.§!"
 ssh_vacdec.601_02.desc: "In the face of the imminent threat posed by the Reality Collapse, we must find a way to create and stabilize a Basement Universe which we can flee into. This is an ambitious endeavor, as we don't even possess the technology necessary to create even small ones yet. We will have to research the methods of basic basement universe formation before we can truly start with the project. We will need to create a considerably large realm to allow the heat inside the universe to distribute and stabilize it to prevent it from imploding under its own energy and heat. Aside from that, we must also be able to sever its connection to our universe after entering it to prevent the Vacuum Decay from spreading there. Furthermore, the new universe must contain a balanced mix of elements to foster the formation of stars, planets, and eventually habitable worlds. We will need to strategically introduce hydrogen for star formation, along with rocky minerals and heavier elements to build terrestrial planets. This elemental seeding will lay the groundwork for the development of an environment capable of supporting life. Finally, we must prepare the infrastructure and habitats within the new universe to support our population, ensuring we can thrive in this new environment. \n\n§ETo achieve this goal, our scientists suggest that we first conduct spacetime-bending experiments near various celestial bodies. The energy requirements for breaching spacetime and creating such a basement realm could be significantly reduced if we can utilize the emitting heat and spacetime warping effects due to the mass of these celestial bodies. We should probe at least the environments near a black hole, a neutron star or pulsar, a regular class star, and a cooler dwarf star with less mass than regular ones. If at least one of these experiments proves to be successful and provides insights into a stellar candidate that eases the process of turning local spacetime into a Basement Universe, we can then move on to using these insights to further research the methods and technologies required to create large and stable Basement Universes.§! \n\n§HTo initiate a §lProbing Special Project§!, we must first research the §Y$ssh_tech_basement_universe_probing$§! Technology and then use a decision on a §lRegular Star§!, §lDwarf Star§!, §lNeutron Star or Pulsar§! and a §lBlack Hole§!. \nWe can view our current progress in the §BSituation Log§!.§!"
 ssh_vacdec.601.a: "Let's get to work."
 ssh_vacdec.601.a.tooltip: "§HWe can initiate the Special Projects via planetary §YDecisions§! on each galactic object.§!"
 ssh_vacdec.601.b: "We should start researching immediately."

 ### Probing various celestial bodies
 ssh_vacdec.602.name: "Probing Results"
 ssh_vacdec.602.desc: "We have successfully completed our experiments conducted near a black hole. Our scientists confirm that the immense gravitational field of the black hole makes it significantly easier to bend spacetime with minimal energy input. The black hole's natural curvature of spacetime provides a unique advantage in this regard, drastically reducing the power required to manipulate the fabric of our universe. \nHowever, despite this advantage, the lack of significant radiation and heat emissions from the black hole presents a critical challenge. The creation of a stable Basement Universe requires a substantial amount of heat and energy to facilitate the expansion and stabilization of the new realm. Unfortunately, the environment near the black hole is insufficient in providing these necessary conditions. \nTherefore, while the gravitational properties of the black hole are beneficial for spacetime manipulation, its inability to supply adequate heat and radiation renders it unsuitable for the creation of a Basement Universe. \n\nWe should continue our search and conduct further experiments near other stellar candidates to find a more viable location."

 ssh_vacdec.603.name: "Probing Results"
 ssh_vacdec.603.desc: "We have successfully completed our experiments conducted near a neutron star. Neutron stars, while inherently dangerous due to their intense radiation, could present a unique opportunity for the creation of a Basement Universe. Firstly, neutron stars generate immense gravitational forces, significantly warping the surrounding spacetime. This substantial curvature can potentially reduce the energy requirements for manipulating and stabilizing a Basement Universe, making it an attractive candidate from a gravitational perspective. However, the intense radiation emitted by neutron stars poses severe risks to both biological and synthetic life. The energy output from neutron stars differs from that of conventional stars, as it primarily consists of high-energy radiation rather than the heat typically harnessed for expansion processes. This type of radiation is less ideal for directly heating and expanding a Basement Universe. Since the polar regions of neutron stars - and especially those of pulsars - emit incredibly focused beams of high-energy radiation, our scientists propose that by strategically aligning and redirecting these gamma-ray bursts into the Basement Universe, we could leverage their intense energy to facilitate expansion. Additionally, these beams could transport heavy elements from the star's core directly into the Basement Universe, aiding in the formation of essential matter for planetary development. Even though such stars' environment is extremely hazardous and not ideal for the creation of a basement realm, their ability to significantly warp spacetime and the potential to utilize their gamma-ray bursts could make them a viable candidate. \n\nFurther research and careful planning will be necessary to harness these unique properties safely, but the possibilities are encouraging."

 ssh_vacdec.604.name: "Probing Results"
 ssh_vacdec.604.desc: "We have successfully completed our experiments conducted near a regular-class star. Our scientists confirm that the immense heat and radiation emitted by the star are highly beneficial for the creation of a Basement Universe. The star's continuous energy output provides an ideal source of heat, which is crucial for expanding and stabilizing the new realm. This energy could be directly channeled into the Basement Universe, promoting its growth and preventing it from collapsing under its own pressure. \nHowever, regular stars present a significant drawback: even the most massive ones' gravitational influence is relatively weak and does not provide the necessary spacetime curvature needed for efficient manipulation. The minimal warping of spacetime around the star means that the energy required to create and sustain a Basement Universe in this region would be prohibitively high. \nTherefore, while the heat and radiation from the regular star are advantageous for the expansion and stabilization of a Basement Universe, the lack of sufficient spacetime curvature makes it an impractical choice for its creation. \n\nWe should continue our search and conduct further experiments near other stellar candidates to find a more viable location."

 ssh_vacdec.605.name: "Probing Results"
 ssh_vacdec.605.desc: "We have successfully completed our experiments conducted near a dwarf star, yielding results that align with our initial expectations. Our scientists confirm that dwarf stars, both in terms of heat output and gravitational influence, are unsuitable for the creation of a Basement Universe. Firstly, dwarf stars emit significantly less heat and radiation compared to larger stars. This lack of sufficient energy means that there is not enough natural heat available to channel into a Basement Universe, making it extremely difficult to promote the necessary expansion and stabilization processes. Secondly, dwarf stars possess relatively low mass, resulting in minimal spacetime curvature. This insufficient warping of spacetime around the star indicates that the energy requirements to manipulate and create a Basement Universe in this region would be exceedingly high and inefficient. \nTherefore, due to the combined drawbacks of inadequate heat and insufficient spacetime curvature, dwarf stars are deemed entirely unsuitable for the creation of a Basement Universe. \n\nWe should continue our search and conduct further experiments near other stellar candidates to find a more viable location."

 ssh_vacdec.606.name: "Study Completed"
 ssh_vacdec.606.desc: "After conducting various experiments on different celestial bodies, our scientists have concluded that the most promising candidate for the Basement Universe creation would be a neutron star or pulsar. These stars are far from ideal, as their warping of spacetime is not as strong as that of a black hole, and their sheer amount of radiation will cause a higher background radiation inside the basement realm than initially planned. However, out of all the candidates, they combine the effects needed to save as much energy as possible for the creation process. \n\n§EOur next step is to develop the means of creating a more stable Basement Universe and to encase the star and utilize it for the creation process. Therefore, we should now shift our focus on §Yresearching the necessary technologies§! for such a megastructure and §Yconstructing it§! as quickly as possible before the True Vacuum reaches us. Once the Basement Universe has been created, we will have to wait until the heat inside it has cooled down and the elements have distributed and formed the first proto-planets. We will then search for a habitable zone inside it and construct a ship to move us there safely.§! \n\n§HResearching the §YBasement Gateway Technologies§! will require §Ptremendous§! amounts of research. \nWe are also advised to construct the §YBasement Gateway§! in a system far away from the Vacuum Decay, as the process of creating such basement realm will take quite some time. \n\nWe can view our current progress in the §BSituation Log§!.§!"
 ssh_vacdec.606.a: "Let's do it then."

 ssh_vacdec.607.name: "§YHabitable Zone Located!§!"
 ssh_vacdec.607.desc: "After looking for a habitable zone without success for a long time, our probe's recent data suggests that it has now finally found a system with at least one habitable planet. \n\n§EThis means that we are now ready to begin the final step of our Basement Universe Project: §YThe Civilization Ship§!. We will deconstruct and recycle the depleted Basement Gateway's resources to save some cost for the ship, but it will still require an additional robust armor to protect us from the still hazardous environment inside the Basement Universe. We should also seek to accumulate lots of §HEnergy§! so that we can trigger yet another large explosion right after entering the basement wormhole. The explosion will be lage enough to destabilize the gateway and make it collapse, severing it from this universe. \n\nSince the amount of star systems in the basement realm will be very small, we should seek to accumulate as many resources as possible to take with us from this galaxy before leaving.§! \n\n§HOnce we have upgraded the Basement Gateway and turned it into the colony ship, there will be no turning back. We must leave this universe as fast as possible.§!"
 ssh_vacdec.607.a: "We should hurry."

 ssh_vacdec.608.name: "§PThe Final Descent§!"
 ssh_vacdec.608_01.desc: "This is it; our Civilization Ship is ready to enter the Basement Realm. \nOur entire population has boarded the vessel and is now prepared to leave this universe behind. While it is painful to leave the place where the glorious [From.Owner.Species.GetAdj] history was written, we have no choice. After all the ups and downs, after intense debates, and finally through the combined effort of all our people, the §Y[From.Owner.GetName]§! has managed to achieve what many might very well call a divine feat: creating our own universe and escaping the utter and permanent annihilation of our old home. \n\n§ENo hostile forces oppose us anymore; we have a realm entirely of our own. This is it. We are ready to embark on this unprecedented journey, to write a new chapter in [From.Owner.Species.GetAdj] history, and to ensure the survival and prosperity of our civilization.§! \n\nWhatever awaits us in this new place, with our unity and determination, we are confident that we can face any challenges that come our way. \n\n§PNow it's time to leave.§! \n§RWe are ready.§!"
 ssh_vacdec.608_02.desc: "This is it; our Civilization Ship is ready to enter the Basement Realm. \nOur entire population has boarded the vessel and is now prepared to leave this universe behind. While it is painful to leave the place where the glorious [From.Owner.Species.GetAdj] history was written, we have no choice. After all the ups and downs, after intense work, and finally through the unbreakable spirit of §Y[From.Owner.GetName]§!, we have managed to achieve what many might very well call a divine feat: creating our own universe and escaping the utter and permanent annihilation of our old home. \n\n§ENo hostile forces oppose us anymore; we have a realm entirely of our own. This is it. We are ready to embark on this unprecedented journey, to write a new chapter in [From.Owner.Species.GetAdj] history, and to ensure the survival and prosperity of our civilization.§! \n\nWhatever awaits us in this new place, with our unity and determination, we are confident that we can face any challenges that come our way. \n\n§PNow it's time to leave.§! \n§RWe are ready.§!"
 ssh_vacdec.608.a: "§YLaunch the Ship.§!"
 ssh_vacdec.608.a.tooltip: "Farewell, galaxy of our birth."

 ssh_vacdec.609.name: "The End of the §Y[FromFromFrom.GetName]§!"
 ssh_vacdec.609.desc: "Our sensors have detected a huge subspace eruption in the §Y[event_target:event_target:ssh_basement_gateway_system]§! System! \nFrom what we know and what this new data implies, the [FromFromFrom.Species.GetAdj] civilization has managed to create a Basement Universe, which they seemingly managed to somehow stabilize and flee into to escape the true vacuum. There are no signs of the [FromFromFrom.Species.GetNamePlural] left in the galaxy, and what we assume had been their wormhole or 'gateway' leading to their basement realm has now violently turned into a black hole - probably due to the wormhole tunnel being cut by the [FromFromFrom.Species.GetAdj] from the other side of the tunnel, resulting in both ends collapsing under the gravitational pressure. \nWe'll probably never hear from them ever again."
 ssh_vacdec.609.a: "Fascinating."
 ssh_vacdec.609.b: "One problem less."
 ssh_vacdec.609.c: "Incredible."

 ssh_vacdec.610.name: "§EA New Beginning§!"
 ssh_vacdec.610_01.desc: "§EAs we crossed the tunnel leading into our new home, the detonation we set up to trigger after we left the old galaxy worked as planned. The destabilizing effect on the spacetime near the wormhole caused it to immediately collapse under the gravitational pressure, resulting in two black holes forming on each end of the gateway. Now we have arrived in our new home - a realm entirely of our own. We have settled on one of the few habitable planets orbiting a relatively cool brown dwarf and established a provisional colony. However, we will have to adapt to this new situation quickly and secure our authority to prevent chaos from emerging on the planet. \n\nThe new universe surrounding us still appears to be very hot. Aside from a few brown dwarfs, the only stars that have formed seem to be the brightest and hottest types, mostly orbited by molten proto-planets. If we seek to expand our colonies, we should probably do so by creating new star systems entirely. This new situation poses a challenge for us, but we are certain that we will prevail.§! \n\n§PAfter all, we have escaped the utter collapse of reality.§!"
 ssh_vacdec.610_02.desc: "§EAs we crossed the tunnel leading into our new home, the detonation we set up to trigger after we left the old galaxy worked as planned. The destabilizing effect on the spacetime near the wormhole caused it to immediately collapse under the gravitational pressure, resulting in two black holes forming on each end of the gateway. Now we have arrived in our new home - a realm entirely of our own. Our drones have settled on one of the few habitable planets orbiting a relatively cool brown dwarf and established a provisional colony. However, we will have to adapt to this new situation quickly and secure our authority to prevent chaos from emerging on the planet. \n\nThe new universe surrounding us still appears to be very hot. Aside from a few brown dwarfs, the only stars that have formed seem to be the brightest and hottest types, mostly orbited by molten proto-planets. If we seek to expand our colonies, we should probably do so by creating new star systems entirely. This new situation poses a challenge for us, but we are certain that we will prevail.§! \n\n§PAfter all, the §Y[From.GetName]§! has escaped the utter collapse of reality.§!"
 ssh_vacdec.610.a: "Great!"
 ssh_vacdec.610.b: "Incredible."

 ### Do nothing about the crisis ###
 ssh_vacdec.700.name: "Acceptance"
 ssh_vacdec.700.desc: "§EEverything is coming to an end. \nAt some point, the universe will die as well. \nWhat's the point in postponing our inevitable demise? \nWe should make the best of the time we have left. \nAfter millenia of development, after all ups and downs of our glorious nation, this is it. This is the end of the §Y[From.GetName]§!.§! \n§YIt's been a wild ride. But now it's time to rest.§!"
 ssh_vacdec.700.a: "We accept our fate."
 ssh_vacdec.700.b: "And so the Cycle ends."


 # Other Notifications
 ssh_on.47.name: "Colony Consumed!"
 ssh_on.47.desc: "§Y[From.GetName]§! has been consumed by the True Vacuum! \nOur energy readings from the [From.System.GetName] System have stopped and our sensors can not get any information out of the system anymore. We did not evacuate the colony fast enough and now we payed the ultimate price."
 ssh_on.47.a: "Devastating!"

 ssh_on.48.name: "§SThe End of §P[event_target:fallen_empire.GetName]§!§!"
 ssh_on.48.desc: "Our sensors are picking up a huge subspace eruption in the §Y[event_target:fallen_empire.Capital.System.GetName]§! System! \nIt looks like the [event_target:fallen_empire.GetSpeciesNamePlural] have managed to finally launch their arkship through the mirror doorway, as their former capital now appears completely devoid of any life. The dimensional rift immediately collapsed afterwards, unleashing a large amount of energy through the local subspace. \nWith no signs of life left on their former colonies, this marks the end of the [event_target:fallen_empire.GetSpeciesNamePlural]. We'll probably never know if they manage to survive in this mirror universe."
 ssh_on.48.a: "Cowards."

 ssh_on.49.name: "§SEnergy Disruption Detected§!"
 ssh_on.49_01.desc: "Our sensors are picking up a large subspace disruption in the §Y[event_target:fallen_empire.Capital.System.GetName]§! System. \nIt looks like the [event_target:fallen_empire.GetSpeciesNamePlural] are about to activate their psionic Catapult Device - let's hope they keep their promise and don't harm any systems outside of their borders with it."
 ssh_on.49_02.desc: "Our sensors are picking up a large psionic energy disruption in the §Y[event_target:fallen_empire.Capital.System.GetName]§! System. \nIt looks like the [event_target:fallen_empire.GetSpeciesNamePlural] are about to activate their Ascension Catapult device - let's hope they keep their promise and don't harm any systems outside of their borders with it."
 ssh_on.49.a: "Observe their system."
 ssh_on.49.b: "Will they succeed?"

 ssh_on.50.name: "§SThe End of §P[event_target:fallen_empire.GetName]§!§!"
 ssh_on.50_01.desc: "As the §Y[event_target:fallen_empire.Species.GetNamePlural]§! activated their engine, our sensor readings got disrupted by a huge explosion. \n\nThe massive subspace eruption caused by their engine disintegrated almost everything in their local cluster - the only thing that's left are a few stellar remnants. Luckily, by the time the subspace eruption approached the outer systems, its intensity decreased enough to not cause any major damage to them. \nHave the [event_target:fallen_empire.Species.GetNamePlural] succeeded? Will their souls arrive at a safe destination? Or did their device malfunction and just eradicate their empire? \n\nWe'll probably never know."
 ssh_on.50_02.desc: "As the §Y[event_target:fallen_empire.Species.GetNamePlural]§! activated their engine, our sensor readings got disrupted by a huge explosion. \n\nThe massive subspace eruption caused by their engine disintegrated almost everything in their local cluster - the only thing that's left are a few stellar remnants. Luckily, by the time the eruption approached the outer systems, its intensity decreased enough to not cause any major damage to them. Our sensors can still pick up a large concentration of Zro clouds in their systems, but their physical bodies along with any remnant of their once glorious empire are gone. There has been an increased amount of reports within our population about strange ghost-like encounters, whose descriptions resemble the [event_target:fallen_empire.Species.GetAdj] appearance. \n\nDoes that mean the [event_target:fallen_empire.Species.GetNamePlural] have succeeded? Will their souls arrive at a safe destination? Or did their device malfunction and just eradicate their empire? \n\nWe'll probably never know."
 ssh_on.50.a: "Another one bites the dust."
 ssh_on.50.b: "They be blessed."

 ssh_on.51.name: "§SThe End of §P[event_target:fallen_empire.GetName]§!§!"
 ssh_on.51_01.desc: "Our sensors are picking up a huge subspace eruption in the §Y[event_target:fallen_empire.Capital.System.GetName]§! System. \nWhile the [event_target:fallen_empire.GetSpeciesNamePlural] did not seem to bother telling the rest of the galaxy about how they will deal with the ongoing crisis, we observed that all [event_target:fallen_empire.GetSpeciesNamePlural] had moved to their capital planet a while ago, leaving their smaller colonies behind and blocking them with an impenetrable energy barrier - probably so the other empires can't get any insights on them. Now they have shielded their capital, shortly after which the subspace eruption was detected. \n\nWe are not sure what their plan was or is, but we can't get any information on the [event_target:fallen_empire.Species.GetNamePlural]'s whereabouts anymore."
 ssh_on.51_02.desc: "Our sensors are picking up a huge subspace eruption in the §Y[event_target:fallen_empire.Capital.System.GetName]§! System. \nWhile the [event_target:fallen_empire.GetSpeciesNamePlural] did not seem to bother telling the rest of the galaxy about how they will deal with the ongoing crisis, we observed that all [event_target:fallen_empire.GetSpeciesNamePlural] had moved to their capital planet a while ago, leaving their smaller colonies behind and blocking them with an impenetrable energy barrier - probably so the other empires can't get any insights on them. Now they have shielded their capital, shortly after which the subspace eruption was detected. \n\nWe are not sure what their plan was or is, but our scientists assume that, similar to the Keepers of Knowledge, the [event_target:fallen_empire.Species.GetNamePlural] knew about a potential realm next to ours where they fled to, causing the subspace disruption. \nIn any case, we can't get any information on the [event_target:fallen_empire.Species.GetNamePlural]'s whereabouts anymore."
 ssh_on.51.a: "Oh."

 ssh_on.54.desc: "§YBooting diplomatic protocols...§! \n... \n\nCitizens of the galaxy, this will be [event_target:machine_fe.GetName]'s final transmission. \n\n[event_target:machine_fe.GetName] has successfully turned §Y[event_target:machine_fe.Capital.GetName]§! into an intergalactic ship and the bio-trophies have boarded the vessel. \n\nOnce the engine is powered up, we will keep the warp drive activated until we arrive somewhere safe. \n\n§HEstimated time...§! \n§RMathematical Error-§! \n\n[event_target:machine_fe.GetName] will now copy its consciousness onto the vessel and destroy its old physical bodies afterwards. \n\n§HChecking status...§! \n§GCustodian Protocol maintained.§! \n\nYou may colonize our previous sanctuaries if you wish to do so. \nFarewell. \n§PInitiate Task 192191e: §RShutting down Core Consciousness...§!§!"
 ssh_on.54.a: "Farewell."
 ssh_on.54.b: "[event_target:machine_fe.GetName] will prevail."
 ssh_on.54.c: "Stupid toasters."
 
