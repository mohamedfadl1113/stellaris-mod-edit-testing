 ssh_vacdec.201_01.desc: "§YCitizens of the Galaxy.§! \n\nWe, as your trusted Galactic Custodian, are doing everything we can in our position to find a way to deal with and solve the Reality Collapse. \nYet, this crisis poses a threat to an extend never seen before, and its rapid approach leaves us in a dire situation. We will keep you updated on our findings and developments of the situation, but due to this ever increasing threat, we are sorry to inform you that we will most likely §Pnot§! be able to solve this situation for the galaxy. We have already begun plans of a megaproject to ensure the survival of our own species, but sadly, we can't help you. There's no other way as there's simply not enough time to launch a galactic cooperation project. \n\nWe are sure that, under these circumstances, you will understand our decision. \nGood Luck."
 ssh_vacdec.201_02.desc: "§YCitizens of the Empire.§! \n\nI, [event_target:galactic_custodian_emperor.GetRulerName], as your trusted Galactic Emperor, am doing everything I can in my position to find a way to deal with and solve the Reality Collapse. \nYet, this crisis poses a threat to an extend never seen before, and its rapid approach leaves me and my kind in a dire situation. I will keep you updated on our findings and developments of the situation, but due to this ever increasing threat, I are sorry to inform you that I will most likely §Pnot§! be able to solve this situation for the galaxy. My country has already begun plans of a megaproject to ensure the survival of our own species, but sadly, we can't help you. There's no other way as there's simply not enough time to launch a galactic cooperation project. \n\nI are sure that, under these circumstances, you will understand my decision. Note that any disloyalty will obviously not be tolerated. \nGood Luck."
 ssh_vacdec.201.a: "Traitors!"
 
 ssh_vacdec.202.name: "Galactic Betrayal"
 ssh_vacdec.202_01.desc: "Breaking news reach us from the Galactic Community - in a recent speech, Galactic Custodian §Y[event_target:galactic_custodian_emperor.GetRulerName]§! has publicly admitted their inability to solve the Reality Collapse Crisis. \nInstead of trying to find a way to save the rest of the galaxy, they have decided to leave the others behind, solely focusing on saving their own kind instead. While they argue that there's 'no other way' and 'not enough time' to start a galactic cooperation project, these words were obviously met with fierce outrage and protests. The Galactic Community's other councilors have already publicy denounced the Custodian, demanding an immediate retirement from their position, whilst starting emergency meetings with the other members to find a possible solution to the crisis."
 ssh_vacdec.202_02.desc: "Breaking news reach us from the Galactic Empire - in a recent speech, Galactic Emperor §Y[event_target:galactic_custodian_emperor.GetRulerName]§! has publicly admitted their inability to solve the Reality Collapse Crisis. \nInstead of trying to find a way to save the rest of the galaxy, they have decided to leave their subjects behind, solely focusing on saving their own kind instead. While they argue that there's 'no other way' and 'not enough time' to start an empire-wide cooperation project, these words were obviously met with fierce outrage and protests. The Galactic Empire's councilors have already publicy denounced the Emperor, demanding an immediate retirement from their position, whilst starting emergency meetings with the other members to find a possible solution to the crisis."
 ssh_vacdec.202.a: "That was to be expected from such organisation."

 ssh_vacdec.203_01.desc: "§YCitizens of the Galaxy.§! \n\nWe, as your trusted Galactic Custodian, are doing everything we can in our position to find a way to deal with and solve the Reality Collapse. \nYet, this crisis poses a threat to an extend never seen before, and its rapid approach leaves us in a dire situation. The galaxy's brightest minds are currently working on a plan that might save the galaxy, but it will still need some time for the details. We will keep you informed about the development of the situation, and you will be messaged as soon as the project can be launched. \nStay tuned, and remember that together we can solve this crisis."
 ssh_vacdec.203_02.desc: "§YMy trusted citizens of the Empire.§! \n\nI, [event_target:galactic_custodian_emperor.GetRulerName], as your trusted Galactic Emperor, am doing everything me and my advisors can to find a way to deal with and solve the Reality Collapse. \nYet, this crisis poses a threat to an extend never seen before, and its rapid approach leaves us in a dire situation. The Empire's brightest minds are currently working on a plan that might save the galaxy, but it will still need some time for the details. I will keep you informed about the development of the situation, and you will be messaged as soon as the project can be launched. \nStay tuned, and remember that the Empire can and will solve this crisis."
 ssh_vacdec.203.a: "Strong Words."

