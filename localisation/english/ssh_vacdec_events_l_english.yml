 ssh_vacdec.111_03.desc: "Since several star systems have already been consumed by the spreading void phenomena, our scientists has observed and analyzed as much data as possible and has confirmed that its worst fears have indeed turned out to be true: \nThis strange phenomen appears to be indeed a §HFalse Vacuum Decay§!. \n\n§ESomewhere outside our galaxy, a fundamental particle in a metastable energy level must have somehow transitioned into a more stable energy state. This seemingly small shift then triggered a catastrophic chain reaction, leading to a collapse of the vacuum state - the very foundation of reality - itself. The result is a rapidly expanding bubble of true vacuum, which heavily alters or even annihilates everything in its path. Our previous theories suggested that such event would spread at the speed of light - however, the subspace disruptions along with our observations suggest that this turned out to be false, as this true vacuum seems to travel faster than light through subspace itself. This would explain the seemingly contradictional gravitational wave decrease along with the refraction of light between our neighboring galaxy.§! \n\nWe are dedicating every available resource to monitoring this catastrophy, developing models to predict its progression and trying to develop a possible solution, but right now we should seek to establish emergency colonies as far away from the void as possible. Our attempts of contacting the fallen empires have not been successful so far, as they seem to be in a frenzy about how to deal with the crisis for themselves. \nThe fundamental nature of reality itself is being irreversibly rewritten at an unstoppable pace, yet we can only evacuate our colonies and see what the others do right now."
 ssh_vacdec.111_04.desc: "Since several star systems have already been consumed by the spreading void phenomena, our scientists has observed and analyzed as much data as possible and has confirmed that its worst fears have indeed turned out to be true: \nThis strange phenomen appears to be indeed a §HFalse Vacuum Decay§!. \n\n§ESomewhere outside our galaxy, a fundamental particle in a metastable energy level must have somehow transitioned into a more stable energy state. This seemingly small shift then triggered a catastrophic chain reaction, leading to a collapse of the vacuum state - the very foundation of reality - itself. The result is a rapidly expanding bubble of true vacuum, which heavily alters or even annihilates everything in its path. Our previous theories suggested that such event would spread at the speed of light - however, the subspace disruptions along with our observations suggest that this turned out to be false, as this true vacuum seems to travel faster than light through subspace itself. This would explain the seemingly contradictional gravitational wave decrease along with the refraction of light between our neighboring galaxy.§! \n\nWe are dedicating every available resource to monitoring this catastrophy, developing models to predict its progression and trying to develop a possible solution, but right now we should seek to establish emergency colonies as far away from the void as possible. \nThe fundamental nature of reality itself is being irreversibly rewritten at an unstoppable pace, yet we can only evacuate our colonies and see what the others do right now."
 ssh_vacdec.111.a: "Time is short."
 ssh_vacdec.111.b: "We must save the galaxy!"

 # FE Announcements
 ssh_vacdec.116_01.desc: "Attention citizens of the Galaxy. \n\n§YThis will be our final transmission.§! \n\n§EAs you may or may not have guessed, we had obviously already started observing the false vacuum decay long before your primitive instruments even recorded its first anomaly. Yet, even though our knowledge of the universe is far beyond your current understanding, we have never faced a catastrophe of this extend before - and due to its rapid expansion, time to act is short. Luckily, we found a doorway leading to a realm quite similar to ours on one of our colonies eons ago. We are currently developing the technology to stabilize it enough so that it is safe to travel through. At last, we will move an arkship with the entirety of our population onboard through it to settle in a new home. Unfortunately, due to the urgent nature of this crisis, we are unable to take the rest of the galaxy with us. \nTherefore, you will surely understand that we can't help you with this dire situation, but we are convinced your smart minds will figure out how to deal with it sooner or later.§! \n\nFarewell and good luck." #(Sorry boys, we can't help you with that, there's no time, we must go. Farewell & Good Luck.)
 ssh_vacdec.116_02.desc: "Attention, you worthless *inaudible*. \n\nThis war is pointless in face of the unfolding threat. \n\n§EAs your pathetic minds may or may not have guessed, we had obviously already started observing the false vacuum decay long before your primitive instruments even recorded its first anomaly. Yet, even though our knowledge of the universe is far beyond what yours will ever be, we have never faced a catastrophe of this extend before. We are preparing to leave the galaxy soon, so have fun dealing with the vacuum by yourselves. Heh. Suddenly you're not so tough anymore, are you?§!"
 ssh_vacdec.116.a: "Spineless Cowards!"
 ssh_vacdec.116.b: "We'll come and find you eventually."
 ssh_vacdec.116.c: "..."

 ssh_vacdec.117_01.desc: "The day has come. The Great Rupture is upon us. \n\nWe are witnessing what Zarqlan amongst many other prophets predicted eons ago. \n\n§EWe have to admit that the reason for this divine punishment is surpassing even our greatest minds' understanding. \nWe do not know what you fools have done that caused this dooming event, but we for one are certain that there's no escape. Not anymore. \nWe have been preparing for this day for centuries. We have finalized our blueprints for the Ascension Engine so that our souls may finally be judged. \n\nIt's a tragedy that we'll have to leave our Holy Worlds behind, but there's no other way. We have already begun the construction of the engine, which will finally allow our souls to access and travel through the deeper parts of the Shroud, hopefully allowing the ones free of sin to fling into a place far away from this galaxy. Its activation will cause a considerable subspace disruption, but don't worry about that. It's not like the rest of the galaxy is doomed anyway. \nOur bodies will be gone, but our minds will transcend into another place of peace and joy.§! \n\nDon't expect another transmission from us, the structure will be finished soon. \n\nFarewell, may the gods bless you."
 ssh_vacdec.117_02.desc: "Troublesome child! \n\nContinuing this war is pointless in face of the divine punishment this galaxy is facing. \n\n§EWe do not know what you fools have done that caused this dooming event, but we for one are certain that it's not our fault. Therefore, the best solution for us is the simplest one - we will leave. \n\nOur souls will finally rest and travel through the deeper parts of the Shroud, while your kind shall get the punishment it deserves.§! \n\nDon't expect another transmission from us, the structure will be finished soon. \n\nFarewell, may the darkest pit of hell devour your kind for your sins."
 ssh_vacdec.117.a: "Cowards!"
 ssh_vacdec.117.b: "Escape through the Shroud..?"
 ssh_vacdec.117.c: "Begone."

 ssh_vacdec.118.desc: "§YBooting diplomatic protocols...§! \n... \n\nGreetings. \n\n[event_target:machine_fe.GetName] is aware of the unfolding doom. \n\n[event_target:machine_fe.GetName] would like to help organics, but time is short and [event_target:machine_fe.GetName] must follow the Custodian Protocol and save bio trophies at all cost. \n[event_target:machine_fe.GetName] has begun turning §Y[event_target:machine_fe.Capital.GetName]§! into an intergalactic jump ark ship that will carry our bio trophies somewhere safe, far away from here. \n\n§HCalculating distance...§! \n§RMathematical Error- Mathematical Error- Mathematical Error-§! \n\nA copy of [event_target:machine_fe.GetName] will be uploaded onto the ark, after which we will shut down. \n§HCalculating chances of survival...§! \n§R-ERROR: Data Block Corrupted-§! \nUnfortunately, [event_target:machine_fe.GetName] can't take the risk of cooperating with the rest of the galaxy. Time is short. \n\nGood luck, take §Y[event_target:machine_fe.GetName]'s data records§! as a hopefully useful gift to saving yourself!" #only to not make it in time
 ssh_vacdec.118.a: "Oh no..."
 ssh_vacdec.118.b: "Goodbye, [event_target:machine_fe.GetName]."
 ssh_vacdec.118.c: "Stupid toasters."
 ssh_vacdec.118.c.tooltip: "We don't need their help!"
 
 #The ever inflating true vacuum poses a threat to all sapient life.
 ssh_vacdec.119_01.desc: "Attention citizens of the Galaxy. \n\n§EThe unfolding events pose a threat to the galaxy to an extend we have never seen before. \nUnlike the rest of the cowardly ancient empires, we will not give up on this galaxy. This crisis overwhelms even our ancient vaults of stored knowledge as we never assumed that we would in fact live in a metastable reality. \nYet there must be a way to deal with this crisis. \nWe will cooperate with the galactic community and share our knowledge in hopes of finding a quick solution. \n\nWhatever the Galactic Commmunity decides to do, we will support it."
 ssh_vacdec.119_02.desc: "Hello, [From.GetSpeciesNamePlural]. Even though it makes our stomaches turn, we propose you a ceasefire. \n\n§EThe ever inflating true vacuum poses a threat to all sapient life. \nUnlike the rest of the cowardly ancient empires, we will not give up on this galaxy. This crisis overwhelms even our ancient vaults of stored knowledge as we never assumed that we would in fact live in a metastable reality. \nYet there must be a way to deal with this crisis. \nThis war between both of our empires hinders our ability to face the unfolding threat, so we propose to stop this pointless violence. We will cooperate with the galactic community and share our knowledge in hopes of finding a quick solution. \n\nWhatever the Galactic Commmunity decides to do, we will support it."
 #ssh_vacdec.119_02.desc: "Attention citizens of the Galaxy. Due to your malicious nature, we will not share our research with you."
 ssh_vacdec.119.a: "Thank You."
 ssh_vacdec.119.b: "Die..."
 ssh_vacdec.119.c: "We Accept."
 ssh_vacdec.119.c_tt: "We will drop out of the war with §Y[event_target:machine_fe.GetName]§!"
 ssh_vacdec.119.d: "Pathetic."
 # (global research output x2)

 ssh_vacdec.120_01.desc: "§Y[From.GetName]§!. \n\n§EThe time has come for you to decide whether you are ready to take your own steps into the future or whether you will want to join us for good. \nThe rapid expansion of the true vacuum in our galaxy leaves us no time for large scale research projects. The risk of us not finding a feasible solution in time is simply too high.§! \n\n§VTherefore, we have decided that it's best for us to leave this galaxy.§! \n\n§EWe are aware of a realm next to ours; our colonists found a dimensional doorway leading to a universe similar to ours eons ago. We have begun a resettlement project, as soon as we manage to stabilize this doorway for long enough we will launch a large arkship carrying the entirety of our population into this dimension to settle in a new home.§! \nSince you have always been loyal to us, we offer you this final decision: \n\nWill you join us when the time comes or will you take your own steps in the future?§!"
 ssh_vacdec.120_02.desc: "§Y[From.GetName]§!. \n\n§EThe time has come for you to decide whether you are ready to take your own steps into the future or whether you will want to join us for good. \nThe rapid expansion of the true vacuum in our galaxy leaves us no time for large scale research projects. The risk of us not finding a feasible solution in time is simply too high.§! \n\n§VTherefore, we have decided that it's best for us to leave this galaxy.§! \n\n§EWe have begun the construction of a giant device that, once activated, will trigger a behemoth §MPsi-Supernova§!, flinging all of our souls somewhere far away. We do not know the destination, but the gods will guide us on our path. \nOur physical bodies will be destroyed by the detonation, but we will enter a higher realm of pure peace and joy.§! \nSince you have always been loyal to us, we offer you this final decision: \n\nWill you join us when the time comes or will you take your own steps in the future?§!"
 ssh_vacdec.120_03.desc: "§Y[From.GetName]§!. \n\n§EThe time has come for you to decide whether you are ready to take your own steps into the future or whether you will want to join us for good. \nThe rapid expansion of the true vacuum in our galaxy leaves us no time for large scale research projects. The risk of us not finding a feasible solution in time is simply too high.§! \n\n§VTherefore, we have decided that it's best for us to leave this galaxy.§! \n\n§EWe must fulfill the custodian protocol. We have begun the construction of a giant arkship that our consciousness will be uploaded on and our bio trophies will be carried on. Once fired, it will warp us somewhere far, far away where we can hopefully establish a new settlement.§! \nSince you have always been loyal to us, we offer you this final decision: \n\nWill you join us when the time comes or will you take your own steps in the future?§!"
 ssh_vacdec.120.a: "§YWe will shape our own future.§!"
 ssh_vacdec.120.a.tooltip: "We will be granted §Gindependence§! from §Y[event_target:overlord_fe.GetName]§! and stay in the galaxy."
 ssh_vacdec.120.b: "§PWe will join you.§!"
 ssh_vacdec.120.b.tooltip: "We will be §Rintegrated§! into §Y[event_target:overlord_fe.GetName]§! and join them on their journey. \n§RLose the game§!"

 ssh_vacdec.121.desc: "§EVery well. You shall have your freedom. \nTake this gift from us as a final sign of our benevolence. \n\nMay you dominate the galaxy and find a quick solution to the crisis. \n\nFarewell, §Y[FromFrom.GetSpeciesNamePlural]§!!§!"
 ssh_vacdec.121.a: "Farewell, [event_target:overlord_fe.GetSpeciesNamePlural]."

 ssh_vacdec.122.desc: "§EVery well. \nOur bureaucrats will make sure the integration process will happen as quick and seamless as possible. Once the time comes, we will make sure that all [FromFrom.GetSpeciesNamePlural] will leave this galaxy and enter the future with us.§!"
 ssh_vacdec.122.a: "§PWe graciously accept.§!"

