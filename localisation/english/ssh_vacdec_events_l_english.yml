 ssh_vacdec.302.name: "Beginning the Project"
 ssh_vacdec.302.desc: "During the §BResearch Stage§! of the §YArk Project§!, each technological breakthrough will require tremendous amounts of combined research. Every participant contributes by automatically providing their entire research output to the project. The current combined research output of all members can be checked in the §CSituation Log§!, as well as the total research amount required to complete each stage. After a stage is completed, every member will unlock a powerful technology, and the next stage will automatically trigger. Participants can also focus on §VSpecial Projects§! related to the Vacuum Decay, and additional technologies may appear that grant a temporary boost in research. \n\nAfter the Research Stage has been completed, the §HConstruction Stage§! will begin. The Ark will be constructed in a community-owned system as far away from the decay as possible. It will trigger a situation where each participant can decide how much resources they want to contribute to the construction of each stage, the speed depending on the combined amount of resources provided. \n\nUntil then, however, we must first research the technologies necessary to construct the Ark."
 ssh_vacdec.302.a: "Acknowledged."

 ssh_vacdec.303.name: "§YStage One§! Completed"
 ssh_vacdec.303.desc: "Through in-depth research cooperation, the Galactic Community has finally had its first breakthrough: We have found a feasible way to overcome the tremendous logistical challenges of the §YInfrastructural Foundation§! of the Ark. \n\nOur next step is to find a way of generating the gargantuan means of §SEnergy Production§! for the starship."
 ssh_vacdec.303.a: "A major breakthrough."

 ssh_vacdec.304.name: "§HStage Two§! Completed"
 ssh_vacdec.304.desc: "The Galactic Community has finally had a second breakthrough: We have found a way to store vast amounts of energy by creating and stabilizing artificial black holes acting as batteries. Since the Ark will require at least the amount of energy equivalent to multiple star clusters, the §YEnergy Production§! itself will most likely be achieved by harvesting stars using §LStellar Harvesters§!. \n\nOur next step is to find a way of constructing the gargantuan §SHabitation Systems§!, larger than any Ringworld or Suprashell, along with its complex life support systems supporting each galactic species on the starship."
 ssh_vacdec.304.a: "Another breakthrough."

 ssh_vacdec.305.name: "§HStage Three§! Completed"
 ssh_vacdec.305.desc: "After tons of research and experiments on both natural and artificial environments, the Galactic Community has finally managed to develop the means of artificially replicating pretty much any environment to make the Ark suitable for all forms of life on a scale never seen before in this galaxy. In addition to that, all biological participants will have access to an enhanced gene modification program to furtherly adapt to the environment of the Ark. \nWe have finally researched all technologies necessary for everything surrounding the Ark project - §YLogistics§!, §YEnergy Storage§! and §YHabitation Systems§!, but now, under the ever increasing pressure of the approaching true vacuum, we have to research the technologies necessary for the actual Ark Drive itself - our concepts of the Ark's §SRift Generation§! techniques require us to find a way of folding space in a way never seen before by breaching into higher dimensions, which will require more research and experiments than ever."
 ssh_vacdec.305.a: "Good progress so far."

 ssh_vacdec.306.name: "§PStage Four§! Completed"
 ssh_vacdec.306.desc: "A tremendous technological breakthrough has been made by the Galactic Community - after vast amounts of trial and error and even more failed experiments, the galaxy's smartest scientists have finally found a combination of certain entangled elementary particles in a way that destabilizes the fabric of spacetime in a contained area so much that it is possible to actually breach it! This process requires tremendous amounts of energy for even the smallest portals the size of a particle itself, and most molecules appear to be utterly destroyed after returning through these 'portals', but since we are in possession of the technology for such energy storage as well as individual artificial atom creation, we can utilise this process to generate the interdimensional rift for the Ark in the future. \n\nOur final research step is to develop the actual §RWarp Drive§! itself, which, unlike any previous warp drive concepts, must manage to not only warp spacetime, but actually breach into higher dimensions and safely transport a spaceship the size of the Ark through them to distances far beyond the observable universe."
 ssh_vacdec.306.a: "We're almost there."

 ssh_vacdec.307.name: "§RStage Five§! Completed"
 ssh_vacdec.307_01.desc: "Today, after unprecedented cooperation and tireless efforts on a scale never seen before, our collective endeavor, spanning countless worlds and involving the brightest minds from every corner of our galaxy, has finally borne fruit. \n\nThe final technological step of the §YArk Project§!, the Intergalactic Warp Drive Technology, has been completed. This gargantuan warp drive will be able to safely carry the galaxy's entire population to a region outside of the observable universe, so far away that the Vacuum Decay's expansion speed succumbs to the speed of the universe's expansion. The materials required to withstand the higher dimensional environments for long enough to complete the journey have been developed, as well as the propulsion systems of the warp drive, which will provide thrust in the warp field even in the fourth dimension. The technologies required by the §YArk Project§! have been successfully researched, which marks the beginning of a new phase: the §HConstruction Stage§!. \n\nNow, we must channel our combined resources and expertise into building the Ark. Time is short and we will have only one chance to activate the Ark's warp drive, as the immense energy expenditure will render it inoperable afterward. Time is of the essence, and we must act swiftly to complete the construction and prepare for the journey ahead."
