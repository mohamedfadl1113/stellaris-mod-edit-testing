 ark_step_4_chain_title: "Four-Dimensional Rift Generation"
 ark_step_4_chain_desc: "The distance the Ark has to cross will have to cover at least the scale of multiple galaxy clusters, and it must be able to carry us over these pretty much infinite distances through the intergalactic void at a speed faster than light. Folding space in such scale would only be possible to achieve by temporarily accessing and entering the fourth or even higher dimensions, and leaving them in one piece as well. This itself would not only require an basically infinite amount of energy, but it would also require exotic technologies that are able to bend space and time in a way never seen before."
