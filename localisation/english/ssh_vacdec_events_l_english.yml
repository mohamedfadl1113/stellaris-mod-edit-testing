um. Such catastrophic process could spread rapidly, consuming everything in its path and altering the very foundation of this reality. \n\nFor now we'll have to wait and see what the science teams find out, until then immediate evacuation protocols for systems near the outer rim are being considered."
 ssh_vacdec.103.a: "What's happening..?"
 ssh_vacdec.103.b: "Oopsie daisy!" # In case you didnt fix your system disintegrators >:(

 # Information after a few systems have decayed
 ssh_vacdec.111.name: "§PThe Reality Collapse§!"
 ssh_vacdec.111_01.desc: "Since several star systems have already been consumed by the spreading void phenomena, the Galactic Community's science team has observed and analyzed as much data as possible and has confirmed that its worst fears have indeed turned out to be true: \nThis strange phenomen appears to be indeed a §HFalse Vacuum Decay§!. \n\n§ESomewhere outside our galaxy, a fundamental particle in a metastable energy level must have somehow transitioned into a more stable energy state. This seemingly small shift then triggered a catastrophic chain reaction, leading to a collapse of the vacuum state - the very foundation of reality - itself. The result is a rapidly expanding bubble of true vacuum, which heavily alters or even annihilates everything in its path. Our previous theories suggested that such event would spread at the speed of light - however, the subspace disruptions along with our observations suggest that this turned out to be false, as this true vacuum seems to travel faster than light through subspace itself. This would explain the seemingly contradictional gravitational wave decrease along with the refraction of light between our neighboring galaxy.§! \n\nThe Galactic Community is dedicating every available resource to monitoring this catastrophy and developing models to predict its progression. Emergency meetings are held to discuss possible solutions to the crisis, but right now we are advised to establish emergency colonies as far away from the void as possible. Our attempts of contacting the fallen empires have not been successful so far, as they seem to be in a frenzy about how to deal with the crisis for themselves. \nThe fundamental nature of reality itself is being irreversibly rewritten at an unstoppable pace, yet we can only evacuate our colonies and see what the others do right now."
