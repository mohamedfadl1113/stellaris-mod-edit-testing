 ssh_vacdec.249.name: "Approaching Doom"
 ssh_vacdec.249_01.desc: "The True Vacuum is rapidly approaching our borders. \nIf we don't act quickly we will we annihilated by it soon. Terrified by the growing threat, our scientists have approached us and demanded funding for an emergency research project dedicated to studying the effects of subspace curvatures on the expanding vacuum. They propose that since it travels through subspace itself, it might react to changes in the concentration of subspace. We won't be able to stop the decay, but research on this phenomena could, if proven successful, perhaps at least slow down the decay and therefore give us some extra time."
 ssh_vacdec.249_02.desc: "The True Vacuum is rapidly approaching our borders. \nIf we don't act quickly we will we annihilated by it soon. We should consider funding an emergency research project dedicated to studying the effects of subspace curvatures on the expanding vacuum. Since it travels through subspace itself, it might react to changes in the concentration of subspace. We won't be able to stop the decay, but research on this phenomena could, if proven successful, perhaps at least slow down the decay and therefore give us some extra time."
 ssh_vacdec.249.a: "Acknowledged."
 ssh_vacdec.249.b: "An interesting theory."
 
 ssh_vacdec.250.name: "Research Concluded"
 ssh_vacdec.250_01.desc: "Our research on subspace-bending methods has proven to be successful. \n\n§EIn the intergalactic void, subspace appears to be pretty much 'flattened out,' as in there are no large curvatures in it. However, in regions containing large amounts of mass, and therefore gravity, our scientists could detect considerable curvatures in the local subspace, somewhat comparable to mountains and valleys. The Vacuum Decay's expansion speed seems to depend on such curvatures, as it takes much longer for it to expand in 'flat' and long-stretching subspace areas than in highly bent ones. This explains why some systems near the decay take longer to be consumed by the vacuum than others further away. \n\nOur experiments have also shown that, while it is possible to bend subspace using large amounts of energy, the more intensely we try to bend it and the longer we try to maintain such a process, the more the subspace pushes back, prohibiting permanent bending. This seemingly invisible pushing force can also be detected in areas that have been bent recently. Our scientists assume that aside from this, we can indeed develop a method of 'stretching out' subspace near individual systems to slow down the approaching vacuum, but such a process could only be done once per system and could only be maintained for a few years before the opposite force would take over and break the process.§! \n\nWe have added the research results to our databanks."
 ssh_vacdec.250_02.desc: "Our research on subspace-bending methods has proven to be successful. \n\n§EIn the intergalactic void, subspace appears to be pretty much 'flattened out,' as in there are no large curvatures in it. However, in regions containing large amounts of mass, and therefore gravity, our science drones could detect considerable curvatures in the local subspace, somewhat comparable to mountains and valleys. The Vacuum Decay's expansion speed seems to depend on such curvatures, as it takes much longer for it to expand in 'flat' and long-stretching subspace areas than in highly bent ones. This explains why some systems near the decay take longer to be consumed by the vacuum than others further away. \n\nOur experiments have also shown that, while it is possible to bend subspace using large amounts of energy, the more intensely we try to bend it and the longer we try to maintain such a process, the more the subspace pushes back, prohibiting permanent bending. This seemingly invisible pushing force can also be detected in areas that have been bent recently. Our scientists assume that aside from this, we can indeed develop a method of 'stretching out' subspace near individual systems to slow down the approaching vacuum, but such a process could only be done once per system and could only be maintained for a few years before the opposite force would take over and break the process.§! \n\nWe have added the research results to our databanks."
 ssh_vacdec.250.a: "Very Well."
 ssh_vacdec.250.b: "Good Job."

