 ssh_vacdec.308.name: "Constructing the Ark"
 ssh_vacdec.308_01.desc: "§ENow that the research for the Ark Project has been completed, the Galactic Community has initiated the §HConstruction Stage§!. \nTo ensure the Ark remains safe from the advancing Vacuum Decay, the construction will take place just outside the galaxy, near the outer rim. This strategic location will provide us with the necessary distance to avoid the immediate threat. \n\nThe Galactic Community has established an §YArk Construction Bureau§! overseeing the project, which will provide information on our progress, contributions, and other pertinent details about the project. Unlike any previous Hyperstructure, this one will be constructed through a collective effort by the entire galaxy, and due to the urgency of our situation, construction will begin §Pimmediately§!. Resources will be delivered and utilized in real-time, without waiting to stockpile them first. §CConsequently, every participant will automatically provide a part of their resource income to the project, with the amount determined through the §YArk Construction Bureau§!.§! \n\nThe construction stage will progress through five critical steps:§! \n\n§YFoundation Construction§!: Laying the groundwork for the ship's massive structure. \n§HEnergy System Installation§!: Implementing the kugelblitz storage systems. \n§HLife Support Integration§!: Installing the gargantuan life support and habitation systems to ensure the survival of all project participants. \n§PInterdimensional Rift Generator Assembly§!: Assembling the rift generators to fold space and time in a way never seen before. \n§RWarp Drive Installation§!: Integrating the intergalactic warp drive, the heart of the Ark, enabling the ship to safely cross the fourth dimension.§! \n\n§EUpon the Ark's completion, all inhabitants from every participant will board the colossal vessel. Once everyone is safely on board, the warp drive will be activated for an interdimensional one-time jump, hopefully taking us beyond the reach of the Vacuum Decay and into an unknown but safe expanse of the universe.§! \n\n§HInformation about the current progress can be found both in out §BSituation Log§! and by the §YArk Construction Bureau§!, which we can contact via our §cEdicts Menu§!!§!"
