 ssh_vacdec.6.a: "Disturbing."
 
 ssh_vacdec.103.name: "Arrival"
 ssh_vacdec.103_01.desc: "Breaking news - a catastrophic event has just been confirmed in the §Y[event_target:vacdec_spawn_system.GetName] System§!! \n\nThe system, until recently spot of many fallen empire ship sightings, has experienced a sudden and complete disappearance from all our monitoring equipment. What was once a bright star on the horizon has vanished without a trace from one moment to another! \nInitial reports indicate that this may be the first confirmed instance of the mysterious phenomenon we've been observing. The subspace sensors, which had been malfunctioning and miscalibrating for weeks, have now gone completely dark in the [event_target:vacdec_spawn_system.GetName] System's vicinity. All attempts to communicate with outposts and vessels in the system have failed and any signals sent towards the system dissipate, failing to return any information. Gravitational wave detectors report a rapid decline in wave frequency and intensity, followed by complete cessation. Observations of stars near the system show the same distortion of light we have previously observed in our neighboring galaxy. \n\nThe galactic community is now in a state of high alert. Researchers are working tirelessly to understand the implications of this event. Emergency teams are analyzing the last available data from the [event_target:vacdec_spawn_system.GetName] System, hoping to find clues about the nature of the phenomenon. By now a few theories about it have emerged, ranging from a supernatural entity to the most prominent one being that we are witnessing a so-called §HFalse Vacuum Decay§!. \nAlthough considered a mathematical error of our theories of physics by most scientists in the past, concern grows that somewhere in the near intergalactic void a meta-stable elementary particle has somehow managed to reach a lower level of energy, causing any neighboring particles to do the same and therefore triggering a chain reaction of an ever expanding bubble of this new, true vacuum. Such catastrophic process could spread rapidly, consuming everything in its path and altering the very foundation of this reality. \n\nFor now we'll have to wait and see what the science teams find out, until then immediate evacuation protocols for systems near the outer rim are being considered."
