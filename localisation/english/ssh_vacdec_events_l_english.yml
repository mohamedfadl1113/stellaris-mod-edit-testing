 ssh_ark_jump_intro: "Upon entering the fourth dimension, the Ark's sensors went haywire. The higher-dimensional energies immediately began to press against the hull of the Ark, but fortunately, it was not crushed. For most crew members on board, the journey felt like the blink of an eye. However, those who tried to catch a glimpse of the outside environment were overwhelmed by what they saw. Some cheered, others began to cry, but most remained silent in disbelief. According to interrogation protocols, words cannot adequately describe what they witnessed, but many reported that an eternity seemed to pass between the start and the end of the journey from their perspective. \nAs the external pressure became too intense, the Ark exited the fourth dimension as swiftly as it had entered. Upon re-entering our native dimension, the warp bubble immediately collapsed, causing a massive subspace eruption that tore the Ark apart and catapulted its fragments into the void. Fortunately, our engineers had integrated an emergency system for such situation. This system automatically launched each segment of the habitation rings, inhabited by each participant, away from the debris and safely decelerated them. \nAfter a few days of recovery, we began constructing a starbase in this region of space. We also found some of the Ark's debris, which we are now looting for resources. According to our scientists, sensor data suggests that, as predicted, we are located in a region beyond the observable universe from the viewpoint of our old galaxy."

 ssh_vacdec.412.name: "§YOur New Home§!"
 ssh_vacdec.412.desc.cluster: "$ssh_ark_jump_intro$ \n\n§EWe have begun sending out probes in the immediate vicinity of our new capital, and their data indicates that we have arrived in a tiny galaxy similar to our native one, which could be more accurately described as an intergalactic star cluster due to its size. However, unlike any galaxy previously known to us, this micro-galaxy's center does not contain a gargantuan supermassive black hole but rather one that is only slightly more massive than the regular black holes within our old galaxy. We should quickly seek to expand into as many systems as possible, as we do not know how scarce resources might be in this star cluster.§! \n\n§CIn any case, after decades of research and cooperation on a galactic scale, we can now proudly claim that we, the §Y[From.GetName]§!, have successfully managed to do what no one else has ever done before: escape the total collapse of reality.§!"
 ssh_vacdec.412.desc.cluster_black_hole: "$ssh_ark_jump_intro$ \n\n§EWe have begun sending out probes in the immediate vicinity of our new capital. Their data suggests that we have arrived in a highly unusual place; a pitch-black region of intergalactic space populated by numerous rogue black holes, rather than stars or typical galactic structures. Unlike any galaxy previously known to us, there are absolutely no stars or other light sources in this cluster. We should probably seek to quickly adapt to and expand this new environment, as the presence of so many black holes and the lack of stars presents considerable resource challenges.§! \n\n§CIn any case, after decades of research and cooperation on a galactic scale, we can now proudly claim that we, the §Y[From.GetName]§!, have successfully managed to do what no one else has ever done before: escape the total collapse of reality.§!"
 ssh_vacdec.412.desc.normal: "$ssh_ark_jump_intro$ \n\n§EWe have begun sending out probes in the immediate vicinity of our new capital. Their data suggests that we have arrived in a galaxy that appears pretty similar to our native one, except that there is an unusually high amount of habitable planets. Lots of stellar objects, mostly stars, orbit a supermassive object in the core of the galaxy. However, interestingly enough, our sensors can't get any signs of alien life - it appears that this galaxy is utterly sterile, meaning we have a whole galaxy to explore and expand into.§! \n\n§CIn any case, after decades of research and cooperation on a galactic scale, we can now proudly claim that we, the §Y[From.GetName]§!, have successfully managed to do what no one else has ever done: escape the total collapse of reality.§!"
 ssh_vacdec.412.desc.regular: "$ssh_ark_jump_intro$ \n\n§EWe have begun sending out probes in the immediate vicinity of our new capital. Their data suggests that we have arrived in a galaxy that appears pretty similar to our native one, except that the density of solar systems is noticeably lower than in our native galaxy. Lots of stellar objects, mostly stars, orbit a supermassive object in the core of the galaxy. However, interestingly enough, our sensors can't get any signs of alien life - it appears that this galaxy is utterly sterile, meaning we have a whole galaxy to explore and expand into.§! \n\n§CIn any case, after decades of research and cooperation on a galactic scale, we can now proudly claim that we, the §Y[From.GetName]§!, have successfully managed to do what no one else has ever done before: escape the total collapse of reality.§!"
 ssh_vacdec.412.desc.crisis: "$ssh_ark_jump_intro$ \n\n§EWe have begun sending out probes in the immediate vicinity of our new capital. Their data suggests something eerie. While the gravitational measurements would usually hint that we are located in a relatively large galaxy, the sky appears pitch black. There's no light source to be found anywhere in this region. The only data we've got so far shows that there are tons of black holes, orbited by remnants of planets and other celestial bodies. In addition to that, our sensors can't get any signs of alien life - it appears that this galaxy is utterly sterile.§! \n\n§CIn any case, after decades of research and cooperation on a galactic scale, we can now proudly claim that we, the §Y[From.GetName]§!, have successfully managed to do what no one else has ever done before: escape the total collapse of reality.§!"
 ssh_vacdec.412.a: "Towards a glorious future!"
 ssh_vacdec.412.b: "The Galaxy has prevailed!"
 ssh_vacdec.412.c: "The Empire has prevailed!"
 ssh_vacdec.412.d: "At last, we have witnessed Divinity."
