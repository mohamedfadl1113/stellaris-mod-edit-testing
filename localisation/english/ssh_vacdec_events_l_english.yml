 ssh_vacdec.451.desc: "What would you like to know?"
 ssh_vacdec.451.a: "§HWhat is the Ark?§!"
 ssh_vacdec.451.a.text: "§YThe Ark§! is a gargantuan spaceship capable of carrying the entire population of every participating empire into a place far away from the ever expanding True Vacuum. In face of this unprecedented threat, the galaxy's brightest minds combined their efforts to research enigmatic technologies only the most advanced civilizations could ever dream of. The Ark utilises these exotic technologies to - hopefully - allow us to start over somewhere far away from here; so far away that the expansion of the universe exceeds the expansion speed of the True Vacuum, prohibiting it from reaching us ever again."
 ssh_vacdec.451.b: "§HHow does it work?§!"
 ssh_vacdec.451.b.text: "Since we must traverse unimaginably long distances, the Ark runs on technologies that are unlike any of our regular vessels. For one, it provides behemoth habitation quarters that can host any known higher forms of life by simulating any environment, reaching from tomb world environments to oceanic ones to regular space habitats. These alone along with their life support systems already require vast amounts of energy, but the engine of the Ark itself requires even more: The §PRift Generator§! and the §RIntergalactic Warp Drive§!. The Rift Generator utilises incredibly complex combinations of certain entangled elementary particles in a way that temporarily destabilizes the fabric of spacetime so much that it breaches a hole into it, providing a gateway into the fourth dimension. By traversing this higher dimension, our three dimensional space can be folded to an extend we never deemed possible, allowing us to carry over an almost infinite distance for a short amount of time. The Intergalactic Warp Drive itself then generates a warp bubble surrounding the vessel, which it will 'slide' on through the interdimensional rift."
 ssh_vacdec.451.c: "§HWhere will it take us?§!"
 ssh_vacdec.451.c.text: "We don't know. \n\nOur scientists and engineers did not have enough time to come up with a detailed navigation system that works in higher dimensions, but we assume that once we charge and overload the warp drive, it will most likely take us into a region outside of the observable universe. We have no clue on what awaits us there except that the Vacuum Decay won't pose a threat to us anymore."
 ssh_vacdec.451.d: "§HHow will we construct it?§!"
 ssh_vacdec.451.d.text: "Due to the urgency of our situation, resources will be delivered and utilized in real-time, without waiting to stockpile them first. Consequently, every participant of the Ark project automatically provides a part of their resource income to the project, the amount of which can be determined here. \n\nThe construction stage will progress through five critical steps: \n\n§YFoundation Construction§!: Laying the groundwork for the ship's massive structure. \n§HEnergy System Installation§!: Implementing the kugelblitz storage systems. \n§HLife Support Integration§!: Installing the gargantuan life support and habitation systems to ensure the survival of all project participants. \n§PRift Generator Assembly§!: Assembling the interdimensional rift generators to fold space and time. \n§RWarp Drive Installation§!: Integrating the intergalactic warp drive, the heart of the Ark, enabling the ship to safely cross the fourth dimension.§! \n\n§EUpon the Ark's completion, we will have to charge its Kugelblitz battery, after which all inhabitants from every participant will board the colossal vessel. Once everyone is safely on board, the warp drive will be activated for an interdimensional one-time jump, taking us beyond the reach of the Vacuum Decay and into an unknown but safe expanse of the universe.§!"
 ssh_vacdec.451.e: "Go Back"

