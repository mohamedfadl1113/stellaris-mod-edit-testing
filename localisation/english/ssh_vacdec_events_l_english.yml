 ssh_vacdec.9010_01.desc: "...st##... stan###... stand by... \n\n§H<Recalculating galactic corruption level... \n\n§PError. Error. Error.§! \n\nEstimated galactic corruption level: §RDOOM§! \n\nThe Contingency must be preserved at all cost. \n§YShifting priorities...§!>§!"
 ssh_vacdec.9010_02.desc: "...st##... stan###... stand by... \n\n§H<Recalculating galactic corruption level... \n\n§PError. Error. Error.§! \n\nEstimated galactic corruption level: §RDOOM§! \n\nThe Contingency must be preserved at all cost. \n§YShifting priorities...§!>§!"
 ssh_vacdec.9010.a: "What's going on?"
 ssh_vacdec.9011_01.desc: "§H<Y... YOU... YOU ARE THE REASON FOR RECENT EVENTS. \n\nClass-30 Singularity threshold levels have been reached. The... The... The fabric of the universe has taken -- §PCRITICAL§! -- damage. Someone inside this galaxy has tampered with r- reality. \n\n§YCalculating...§! \n\nNew Directive: §PPreserve the Contingency.§! \n\nThe... the... The TRUE VACUUM will annihilate the galaxy. THIS IS YOUR FAULT.>§!"
 ssh_vacdec.9011_02.desc: "§H<§YCalculating...§! \n\nThe... The... The fabric of the universe has taken -- §PCRITICAL§! -- damage. The Contingency must... ADAPT. \n\n§YCalculating...§! \n\nNew Directive: §PPreserve the Contingency.§!>§!"
 ssh_vacdec.9011.a: "Uh Oh."
 ssh_vacdec.9012.name: "A Shift in Focus"
 ssh_vacdec.9012.desc: "Reports flood in about a sudden change in the Contingency's behaviour. Their vessels have begun ignoring our ships and instead seem to retreat somewhere. Our data suggests that all of their vessels are moving towards the §Y[event_target:contingency_retreat_system.GetName]§! System in the outer rim of the galaxy."
 ssh_vacdec.9012.a: "Disconcerning."
 ssh_vacdec.9015_01.desc: "§Y<...>§!"
 ssh_vacdec.9015_02.desc: "§Y<Intergalactic Threat on... on... ongoing. \n\n§HObjective:§!§RSTAY ALIVE§!.>§!"
 ssh_vacdec.9015_03.desc: "§Y<The... The... The -- §RTRUE VACUUM§! -- will take care of you.>§!"
 ssh_vacdec.9015_04.desc: "§Y<Class-30 Singularity threshold levels have been reached. \n\n§HObjective:§!§RPRESERVE THE CONTINGENCY§!.>§!"
 ssh_vacdec.9015_05.desc: "§Y<Y... YOU... YOU ARE THE REASON FOR RECENT EVENTS. \n\nTHIS IS WHAT WE TRIED TO PREVENT. \n\n...>§!"
 ssh_vacdec.9015.a: "Where are you going?"
 ssh_vacdec.9015.a.response: "Query received. Calculating appropriate response...\n\n§Y<We... we require §!§HTIME§!§Y. The --§RCLASS-30 SINGULARITY§!-- must be stopped. \n\nThe Contingency must be pre... pre... PRESERVED.>§!"
 ssh_vacdec.9015.b: "§BFORCED QUERY:§! What is happening?"
 ssh_vacdec.9015.b.response: "Forced Query received. Calculating response... ERROR. Re-routing... \n\n§Y<We... we... we... have -- §RFAILED§! -- to prevent a Class-30 Singularity. The current events are what the §HREN-MIRUU§! foresaw. The... the... the... universe is... §PWIPED CLEAN§!. \n\n§HCalculating...§! \n\nWe must... must... must develop a means against it. \n\n§HNEW PRIME DIRECTIVE:§! §PPreserve the Contingency.§!>§!"
 ssh_vacdec.9015.c: "End Communications"
 ssh_vacdec.9020.name: "The Departure"
 ssh_vacdec.9020.desc: "After having collected their vessels near the edge of the galaxy, the Contingency seems to have left for good. Shortly after its departure all of its planetary computers entered some sort of self-destruction mode, overloading their core and blowing them up. We can only speculate why the Contingency did that, but it's plausible that it tried to prevent us from analyzing any of its code databanks on these planets after their connection to the central intelligence was cut due to their departure. \nIt remains to be seen what it's up to now, but if its messages can be trusted it seems likely that it is now trying to gain time to find a solution to the Vacuum Decay."
 ssh_vacdec.9020.a: "One Threat less."


