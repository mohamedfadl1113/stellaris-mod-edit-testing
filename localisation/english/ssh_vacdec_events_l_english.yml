 ssh_vacdec.276.name: "Galaxy Decayed"
 ssh_vacdec.276.desc: "The Vacuum Decay has annihilated the galaxy. \nAlmost all of the former empires are gone by now, and the Galaxy has been engulfed in an eerie silence. \n\nBy now it seems unlikely that we will make it, but we must not give up."
 ssh_vacdec.276.a: "Oh no..."

 ssh_vacdec.277.name: "True Vacuum Reaches Outer Clusters!"
 ssh_vacdec.277.desc: "The Vacuum Decay has reached the star clusters near the galaxy. \nEveryone who seeked refugee there in hopes of escaping the decay now faces the grim reality, shattering any hopes of escape."
 ssh_vacdec.277.a: "We must act quickly."

 ###### Ark Stages ######
 ssh_vacdec.301.name: "§YThe Ark Project§!"
 ssh_vacdec.301_01.desc: "The Galactic Community has finally revealed their blueprints for the monumental §Y'Ark Project'§!. This ambitious endeavor is our last hope for survival, aiming to build a colossal starship capable of escaping the false vacuum decay that threatens our existence. It is partially based on hypothetical technologies which we will first have to research and develop before we can actually begin construction. \n\n§ETherefore, the Ark Project is divided into two critical phases: §BResearch§! and §PConstruction§!. The first phase involves the development of five key technologies necessary for the success of the project:§! \n\n§YBasic Infrastructure§! - §YEnergy Production§! - §YHabitation Systems§! - §YInterdimensional Rift Generation§! - §YIntergalactic Warp Drive§!. \n\n§EOnce the research phase is complete, we will proceed to the construction phase, replicating these five stages to build the starship:§! \n\n§YFoundation Construction§!: Laying the groundwork for the ship's massive structure. \n§HEnergy System Installation§!: Implementing the enigmatic energy production and storage systems. \n§HLife Support Integration§!: Installing the gargantuan life support and habitation systems to ensure the survival of all project participants. \n§SRift Generator Assembly§!: Assembling the rift generators to fold space and time in a way never seen before. \n§RWarp Drive Installation§!: Integrating the intergalactic warp drive, the heart of the Ark Project, enabling the ship to cross the vast expanses of the cosmos. \n\n§EThe ship, once completed, will serve as a sanctuary for the inhabitants of all civilizations that have contributed to this project. It will be equipped with a unique warp drive that doesn't merely bend space but temporarily enters higher dimensions to cover immense distances. This drive can be activated only once, due to the enormous amount of energy required, which will cause it to overheat and become unusable after activation. \n\nGiven the urgency of our situation, there is no time to develop extensive navigational systems. As a result, we can only speculate where we might end up, most likely outside the observable universe, where we hope to find permanent refuge from the false vacuum decay.§! \n\n§CToday, the Galaxy stands united at the brink of a new beginning. The Ark Project represents our collective determination to survive and thrive in the face of an unprecedented existential threat. Let us unite our efforts, advance our knowledge, and construct the vessel that will carry us to safety.§! \n§PThe future of our galaxy depends on it.§!"
