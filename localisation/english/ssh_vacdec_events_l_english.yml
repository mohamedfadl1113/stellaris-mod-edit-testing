 ssh_vacdec.199.name: "Dealing with the Crisis"
 ssh_vacdec.199_01.desc: "Reality is collapsing, and soon the galaxy will be devoured the the true vacuum. \nWe have the duty of saving the galaxy, but after exhaustive research and countless debates, pressured by the rapidly approaching doom, our best scientists have reached the conclusion that our only realistic chance of surviving this crisis is that we must leave. There is no way to stop the decay and the relentless expansion of the false vacuum decay leaves us with no alternative. \n\nTherefore, the Galactic Community's brightest minds have approached us and proposed a conceptual blueprint for a colossal, self-sustaining ship capable of carrying - or rather warping - the galaxy's entire population to a part of the universe far beyond the reach of the destructive decay. This so-called §YArk Project§! utilises hypothetical technologies which would require immense research, and probably even more resources for construction later on. Chances of us succeeding in time are slim, but with the cooperation of the rest of the galaxy we might just make it before the true vacuum devours us. The Galactic Community's members would most likely support this Ark Project, although we are unsure what the other empires will do. \n\n§HWe are the Galactic Custodian, and the Galactic Community has put their trust in us to deal with this crisis. Should we decide not to support such project they would most likely turn against us and become hostile. \nNow we must decide what to do in face of the approaching doom.§! \n\n§POnce we have chosen our path, we won't be able to change it anymore.§!"
 ssh_vacdec.199_02.desc: "Reality is collapsing, and soon the galaxy will be devoured the the true vacuum. \nWe have the duty of saving the galaxy, but after exhaustive research and countless debates, pressured by the rapidly approaching doom, the Empire's best scientists have reached the conclusion that our only realistic chance of surviving this crisis is that we must leave. There is no way to stop the decay and the relentless expansion of the false vacuum decay leaves us with no alternative. \n\nTherefore, the Galactic Empire's brightest minds have approached us and proposed a conceptual blueprint for a colossal, self-sustaining ship capable of carrying - or rather warping - the galaxy's entire population to a part of the universe far beyond the reach of the destructive decay. This so-called §YArk Project§! utilises hypothetical technologies which would require immense research, and probably even more resources for construction later on. Chances of us succeeding in time are slim, but with the cooperation of the rest of the galaxy we might just make it before the true vacuum devours us. The Empire's members would most likely support this Ark Project, although we are unsure what the other empires will do. \n\n§HWe are the Galactic Emperor, and the Empire has put their trust in us to deal with this crisis. Should we decide not to support such project they would most likely turn against us and become hostile. \nNow we must decide what to do in face of the approaching doom.§! \n\n§POnce we have chosen our path, we won't be able to change it anymore.§!"
 ssh_vacdec.199.a: "Initiate the §YArk Project§!."
 ssh_vacdec.199.a.tooltip: "We have the duty of saving the galaxy."
 ssh_vacdec.199.b: "What about the §BMirror Realm§!?"
 ssh_vacdec.199.b.tooltip: "We will flee into the mirror dimension similar to ours and leave the others behind. \n§RThis will anger the rest of the galaxy!§!"
 ssh_vacdec.199.c: "We will escape through the §MShroud§!."
 ssh_vacdec.199.c.tooltip: "There's no time to save the others - our bodies will be gone, but our souls will be free. \n§RThis will anger the rest of the galaxy!§!"
 ssh_vacdec.199.d: "We will escape on our own."
 ssh_vacdec.199.d.tooltip: "We can't take the risk of initiating such a gargantuan project only to not make it in time. \n§RThis will anger the rest of the galaxy!§!"
