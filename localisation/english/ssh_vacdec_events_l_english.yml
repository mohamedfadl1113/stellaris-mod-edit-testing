 ssh_on.44.name: "Unusual Particle Fields"
 ssh_on.44.desc: "As the §Y[From.GetName]§! System has been disintegrated and is being harvested, our sensors have picked up unusual readings occuring from the system: \nWhile our way of disintegrating matter is admittably pretty rough and therefore destabilizes the local quantum fields temporarily, these instabilities usually vanish a short while after the disintegration process. However, ever since §Y[From.GetName]§! has been disintegrated, the exotic particle fields created by the process have still not vanished - instead, they have begun to expand ever since. Our scientists' best suggestions are that these fields have somehow been stabilized - probably by an unfortunate alignment of local quantum fields inside the system during the disintegration process and the subsequent subspace quakes. Experts assured us that chances of such event happening are extremely low, yet still possible. \nBy now the expanding particle field has already crossed nearby systems, as it seems to travel through subspace. Luckily though, we can measure its intensity slowly decreasing the more it expands. It also does not seem to affect matter or energy, except for triggering a few of our science sensors due to the subspace fluctuations it causes. It will most likely reach far beyond the galactic rim before these fluctuations will become too weak to be measured, but our scientists tell us not to worry."
 ssh_on.44.a: "It's probably best not to tell the rest of the galaxy."

 # Materialist/Xenophobe FE Interaction
 ssh_on.45_01.desc: "Oh you utter fools! \n\nAre you out of your mind? \nDid you seriously think we would not notice your 'little' mistake? Obviously our sensors immediately picked up your accident! Oh you primitive idiots! The inflating particle anomaly you fools created is destabilizing any quantum field it comes in contact with! Do you know what that means? Do your primitive minds understand the gravity of the situation? No, of course not, why would they?! You can consider yourself incredibly lucky that your anomaly's effects decrease over time, but it will take a VERY LONG time until it can be called 'safe'! What were you thinking messing around with the very foundation of reality?!"
 ssh_on.45_02.desc: "Oh you utter fool! \n\nAre you out of your mind? \nDid you seriously think we would not notice your 'little' mistake? Obviously our sensors immediately picked up your accident! Oh you primitive idiot hive! The inflating particle anomaly you fool created is destabilizing any quantum field it comes in contact with! Do you know what that means? Does your primitive mind understand the gravity of the situation? No, of course not, why would it?! You can consider yourself incredibly lucky that your anomaly's effects decrease over time, but it will take a VERY LONG time until it can be called 'safe'! What were you thinking messing around with the very foundation of reality?!"
 ssh_on.45.a: "What's so bad about it?"

 ssh_on.46_01.desc: "'What's so bad about it'?! \n\nHave your primitive 'experts' not thought of ANY potential side effects of messing with reality?! You dumb *inaudible*, are you not aware of the concept of a false vacuum? The destabilizing effect of your particle bubble could encourage a chain reaction of a decay of this very vacuum! \n\nNo, there's nothing you can do about this, not even we could stop such decay! All that's left for us to do is to hope that no unfortunate quantum tunneling happens and that everything stays as is as time passes by until the bubble's effects have dissolved!"
 ssh_on.46_02.desc: "'What's so bad about it'?! \n\nHas your primitive mind not thought of ANY potential side effects of messing with reality?! You dumb *inaudible*, are you not aware of the concept of a false vacuum? The destabilizing effect of your particle bubble could encourage a chain reaction of a decay of this very vacuum! \n\nNo, there's nothing you can do about this, not even we could stop such decay! All that's left for us to do is to hope that no unfortunate quantum tunneling happens and that everything stays as is as time passes by until the bubble's effects have dissolved!"
 ssh_on.46.a: "Oh."

 ssh_vacdec.2.name: "Sleepless Nights"
 ssh_vacdec.2.desc: "Something strange is happening. \nAt first some of our most well known psionics reported about a reoccuring dream - a particularily unsettling one. \n\nThis dream always starts with them going after their everyday activities, until at some point a sudden feeling about something being off sets in. It's hard to describe the exact feeling, but it resembles a sudden loss of control; the knowledge about them slipping out of 'reality' very soon. As soon as this feeling sets in in their dreams it always triggers a chain reaction, at first any [From.Species.GetName] near them stops noticing them as if they were a ghost, shortly after which their surrounding disappears and the dreamer finds themselves in an empty dark void which always causes them to immediately wake up. \n\nThere's an increasing amount of reports about such reoccuring dreams throughout the population, but we are unsure what exactly could cause this."
 ssh_vacdec.2.a: "Unsettling."
 ssh_vacdec.2.b: "If I only had a soul."

 # First News
 ssh_vacdec.3.name: "Subspace Sensor Miscalibrations"
 ssh_vacdec.3_01.desc: "Multiple reports have reached us from our vessels patrolling through the outer rim of the galaxy. \n\nThe various crews mention unusual miscalibrations in our subspace sensors, all of which occured in the same moment. We could only measure these miscalibrations for a short amount of time; the sensors returned to normal within a few seconds. Our scientists' mention that the measurements resemble something like a pretty intense but short 'subspace earthquake', but they have no clue what could have caused such thing, as no subspace-triggering phenomena occured within the galaxy. \n\nOur best guess is that two massive objects, probably intergalactic black holes, collided and merged somewhere outside the galaxy, even though chances of such collision are usually near zero due to the vast void between galaxies."
 ssh_vacdec.3_02.desc: "Multiple reports have reached us from our vessels patrolling through the outer rim of the galaxy. \n\nThe various crews mention unusual miscalibrations in our subspace sensors, all of which occured in the same moment. We could only measure these miscalibrations for a short amount of time; the sensors returned to normal within a few seconds. Interestingly enough, the measurements resemble something like a pretty intense but short 'subspace earthquake', but we have no clue what could have caused such thing, as no subspace-triggering phenomena occured within the galaxy. \n\nOur best guess is that two massive objects, probably intergalactic black holes, collided and merged somewhere outside the galaxy, even though chances of such collision are usually near zero due to the vast void between galaxies."
 ssh_vacdec.3.a: "How odd."

 ssh_vacdec.4.name: "Intergalactic Anomaly"
 ssh_vacdec.4.desc: "Breaking news reach us from our science department operating in the outer rim of the galaxy: The frequency and intensity of light measured by our tachyon sensors aimed at our neighboring galaxy has suddenly become weaker than it should actually be. To the naked eye, everything appears normal, and all of our conventional scientific instruments report the usual readings. Yet, for some reason, our tachyon sensors tell a different story, as if something unseen is shifting the light between our galaxies. Usually only colossal objects such as supermassive black holes could be able to bend the light that way, but our gravitational wave measurements show no increase in wave activity - quite the opposite, the intensity and frequency of gravitational waves occuring from our neighboring galaxy has actually started to rapidly decrease for some reason. \n\nWe are not sure what's out there causing these anomalies, but we are advised to keep an eye on them."
 ssh_vacdec.4.a: "Unsettling."
 
 ssh_vacdec.5.name: "Approaching Anomaly"
 ssh_vacdec.5_01.desc: "Something is coming. \nWe still have no clue what's lurking out there in the void, but any vessel operating in the outer rim of the galaxy has reported continuous and increasingly intense miscalibrations of their subspace sensors. Even more unsettling is the fact that some of the signals we send in the direction of the anomaly have begun to dissipate. We can't get any more information about new changes as no signals return from the void, except for gravitational waves - or rather, the lack thereof. \nEver since we began measuring the rapid decrease in the frequency and intensity of gravitational waves, combined with the prism-like shift of light from our neighboring galaxy, our scientists have been scrambling to understand these phenomena. Yet, they have not come to any realistic conclusion so far. \n\nThe galaxy still appears as normal, as if everything were usual, but our scientific equipment tells a radically different story. Something from the void is approaching, and we must be prepared for whatever it may bring. \nCivilian vessels are strongly advised to avoid traveling through the outer rim until we can determine the cause of these equipment malfunctions."
 ssh_vacdec.5_02.desc: "Something is coming. \nWe still have no clue what's lurking out there in the void, but any vessel operating in the outer rim of the galaxy has reported continuous and increasingly intense miscalibrations of their subspace sensors. Even more unsettling is the fact that some of the signals we send in the direction of the anomaly have begun to dissipate. We can't get any more information about new changes as no signals return from the void, except for gravitational waves - or rather, the lack thereof. \nEver since we began measuring the rapid decrease in the frequency and intensity of gravitational waves, combined with the prism-like shift of light from our neighboring galaxy, we have been scrambling to understand these phenomena. Yet, we have not come to any realistic conclusion so far. \n\nThe galaxy still appears as normal, as if everything were usual, but our scientific equipment tells a radically different story. Something from the void is approaching, and we must be prepared for whatever it may bring. \nCivilian vessels are strongly advised to avoid traveling through the outer rim until we can determine the cause of these equipment malfunctions."
 ssh_vacdec.5.a: "Whats out there..?"
 
 ssh_vacdec.6.name: "Alarming Developments"
 ssh_vacdec.6_01.desc: "Our subspace sensors have now gone completely haywire, rendering them entirely unworkable in the outer rim. \nThe previously reported miscalibrations have escalated into full-blown chaos the closer they are to the edge of the galaxy, making it impossible to obtain any coherent data. The galactic community has mobilized laboratories and research stations across the galaxy, which are now operating around the clock, dedicated to observing and understanding the approaching enigmatic phenomenon. Despite the fact that all signals we send out continue to dissipate into the void, our scientists are tirelessly working on developing models to explain what could be causing these unsettling anomalies. There's an in increasing amount of reports about sightings of vessels from the fallen empires near the outer rim and especially the §Y[event_target:vacdec_spawn_system.GetName] System§!, but any attempts of communication with them have failed so far. \n\nCivilians are once again urged to avoid the outer rim entirely. All interstellar travel to this region is highly discouraged until further notice. Our best minds are racing against time to develop models and theories that might explain the approaching anomaly and these unusual events, but until then, caution is paramount."
