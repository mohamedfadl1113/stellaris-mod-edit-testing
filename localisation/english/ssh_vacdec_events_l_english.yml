 ssh_vacdec.455_01.desc: "We are currently constructing the §HFoundation§! of the Ark, the frame that will serve as the 'skeleton' of the ship. This is the §YFirst Stage§! out of Five. \n\n§VWe can check the total amount of resources needed in our §BSituation Log§!.§!"
 ssh_vacdec.455_02.desc: "We are currently constructing the §SKugelblitz Generator§! of the Ark, which will channel and focus a tremendous amount of energy beams to generate an artificial black hole. This Kugelblitz black hole will act as a giant battery, storing gargantuan amounts of energy later on when charging the Ark after its final stage. This is the §YSecond Stage§! out of Five. \n§VA good way of generating high amounts of energy are §YStellar Harvesters§!, §YStellar Hoops§! or §YDyson Spheres§!, while Rare Crystals can efficiently be obtained by disassembling molten worlds with a §YNanite Disassembler§!.§! \n\n§VWe can check the total amount of resources needed in our §BSituation Log§!.§!"
 ssh_vacdec.455_03.desc: "We are currently constructing the §GHabitation Sectors§! of the Ark; giant life support systems that can simulate pretty much any planetary and stellar environment to serve all species' needs. This is the §YThird Stage§! out of Five. \n\n§VWe can check the total amount of resources needed in our §BSituation Log§!.§!"
 ssh_vacdec.455_04.desc: "We are currently constructing the §PInterdimensional Rift Generator§!, a complex device that uses specific quantum entanglement combinations to tear open a dimensional rift when launching the Ark. This is the §YFourth Stage§! out of Five. \n\n§VWe can check the total amount of resources needed in our §BSituation Log§!.§!"
 ssh_vacdec.455_05.desc: "We are currently constructing the §MIntergalactic Warp Drive§!, a massive device capable of pushing the Ark through the four-dimensional rift and 'sliding' through the fourth dimension. This is the §RFinal Stage§! of the Ark, after which we will have to charge its Kugelblitz Battery and launch it. \n§V§YBlack Hole Suprashells§! provide a great dark matter source.§! \n\n§VWe can check the total amount of resources needed in our §BSituation Log§!.§!"
 ssh_vacdec.455_06.desc: "The Ark has been completed, and now we are charging its behemoth Kugelblitz Battery so that we can overcharge the Warp Drive when launching it. Due to its massive energy requirements we are advised to use §YStellar Harvesters§!, §YStellar Hoops§! or §YDyson Spheres§! for energy production. \n\n§VWe can check the total amount of resources needed in our §BSituation Log§!.§!"
