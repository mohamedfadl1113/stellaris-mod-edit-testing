 ssh_vacdec.200.name: "Dealing with the Crisis"
 ssh_vacdec.200_01.desc: "Reality is collapsing, and soon the galaxy will be devoured the the true vacuum. \nAfter exhaustive research and countless debates, pressured by the rapidly approaching doom, our best scientists have reached the conclusion that our only realistic chance of surviving this crisis is that we must leave. The fallen empires have already decided to leave us behind, there is no way to stop the decay, and the relentless expansion of the false vacuum decay leaves us with no alternative. \n\nTherefore, the Galactic Community's brightest minds have come up with a conceptual blueprint for a colossal, self-sustaining ship capable of carrying - or rather warping - the galaxy's population to a part of the universe far beyond the reach of the destructive decay. This so-called §YArk Project§! utilises hypothetical technologies which would require immense research, and probably even more resources for construction later on. Chances of us succeeding in time are slim, but with the cooperation of the Galactic Community we might just make it before the true vacuum devours us. Their members have already assured their support for the Ark Project, although we are unsure what the other empires will do. \n\n§HThe time has come for us to decide which path we should choose.§! \n\nWill we unite our resources and efforts to build the ark, ensuring the survival of our species? Or will we explore alternative solutions, leaving the rest of the galactic empires behind? \nWe should choose wisely, for the fate of our galaxy is in our hands. \n\n§POnce we have chosen our path, we won't be able to change it anymore.§!"
