 ### Construction Notifications
 ssh_vacdec.401.name: "§YFoundation§! Completed!"
 ssh_vacdec.401.desc: "The first stage of the Ark has been completed. \n\nThis behemoth frame will act as the main structure onto which we will mount the habitation sectors and the intergalactic warp drive later on. However, we first have to mount the energy supplies and generate a kugelblitz to store and supply the system with energy."
 ssh_vacdec.401.a: "Onto the next stage."

 ssh_vacdec.402.name: "§HKugelblitz§! Generated!"
 ssh_vacdec.402.desc: "The kugelblitz generator has been assembled and successfully generated a kugelblitz! \n\nThe engineers working on the Ark now have a local energy supply, and this kugelblitz battery will be charged later on to launch the Ark. Our next step is to construct the gargantuan habitation sectors for all the Ark's participants."
 ssh_vacdec.402.a: "Good job so far."

 ssh_vacdec.403.name: "§cHabitation Sectors§! Completed!"
 ssh_vacdec.403.desc: "The galactic community has successfully constructed and mounted multiple massive ringworlds onto the Ark's frame. \n\nThese gargantuan habitats provide enough space for all participants' inhabitants as well as simulate pretty much any environment one can think of. The final part of the Ark's construction is the engine itself, which consists of the Interdimensional Rift Generator and the Intergalactic Warp Drive."
 ssh_vacdec.403.a: "Well Done."

 ssh_vacdec.404.name: "§PRift Generator§! Assembled!"
 ssh_vacdec.404.desc: "The Ark's Rift Generator has successfully been assembled. \n\nVast amounts of exotic particles have been collected in special containment devices, ready to temporarily destabilize spacetime to tear open a four-dimensional rift by overcharging the Ark's engine. \n\n§EThe final stage of the Ark's construction consists of the §RIntergalactic Warp Drive§!, which is mainly powered by dark matter. Before we can leave the galaxy, we must first fully charge the kugelblitz battery and board the vessel." #... by entangling them & stabilize entanglement long enough in special combinations to generate rift...
 ssh_vacdec.404.a: "Almost there."

 ssh_vacdec.405.name: "§MIntergalactic Warp Drive§! Assembled!"
 ssh_vacdec.405.desc: "§EWe have successfully completed the Ark's construction. \n\nEverything is in place; the life support systems are online and the habitation sectors are ready to be boarded. While every participant is preparing their populations to board the vessel, the Ark's kugelblitz battery must be fully charged before launch so it can overcharge the engine once launched. This is the final step; once we have accumulated enough energy, the Ark will be launched to leave this galaxy, or rather most likely this universe, behind.§! \n\n§VWe are advised to use energy-focused hyperstructures, such as §YStellar Harvesters§! or §YStellar Hoops§!, to generate the required power fast enough before the True Vacuum reaches us.§!" #... it generates a high energy forcefield surrounding the ark to prevent it from being destroyed/crushed by the higher dimensional forces
 ssh_vacdec.405.a: "§CWe're ready to leave.§!"
 ssh_vacdec.405.a.tooltip: "§PWe will ready up civilian transporters which, shortly before the Ark is ready to launch, will carry our entire population onto the Ark. Once the galaxy has boarded the vessel, its engine will be overcharged and leave the galaxy.§!"
 
 ssh_vacdec.406.name: "§EA New Beginning§!"
