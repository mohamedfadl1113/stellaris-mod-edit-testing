 # Gas Giant Compressor
 gas_giant_compressor_0: "Gas Giant Compressor Site"
 gas_giant_compressor_0_DESC: "A construction platform for a structure that feeds and compresses a gas giant with a ton of minerals, turning it into a brown dwarf."
