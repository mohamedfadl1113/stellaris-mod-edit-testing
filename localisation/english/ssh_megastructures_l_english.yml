 captive_star_0_DESC: "The foundation for a heavily modified Dyson Sphere equipped with behemoth thrusters. Instead of using the star's radiation for energy output, the beams are focused into a behemoth lense to generate thrust and thus turn the Dyson Sphere into a gargantuan vessel, capable of destroying entire star systems at once."
