 # Basement Universe Creator
 basement_gateway_0: "Basement Gateway Platform"
 basement_gateway_0_DESC: "The foundation for a structure that utilises a neutron star's radiation and strong mass to create a §YBasement Universe§!."
 basement_gateway_0_MEGASTRUCTURE_DETAILS: "The foundation for a structure that utilises a neutron star's radiation and strong mass to create a §YBasement Universe§!. \n§RRemoves all planets in the system!§!"

 basement_gateway_1: "Basement Gateway: Entanglement Device"
 basement_gateway_1_DESC: "The Entanglement Device will try to entangle certain quantum foam wormholes for a short amount of time. Once we star the device, the matter, energy and heat will be pushed inside the wormhole, expanding into a negative area on the other side, creating a 'Basement Universe'. Lots of dark matter will be pushed into this wormhole as well, ensuring this basement realm won't collapse after having fully expanded."

 basement_gateway_2: "Basement Gateway: Gamma-Ray Lense"
 basement_gateway_2_DESC: "The neutron star's polar gamma ray bursts are a great source of both energy and heavy elements. By redirecting and channeling them with an advanced lense, we can shoot them right into the basement universe later on to inflate it."

 basement_gateway_3: "§YDestabilize Spacetime§!"
 basement_gateway_3_DESC: "Before triggering the artificial 'big bang', we must destabilize spacetime in the contained field below the star so that once we trigger the explosion, all heat, energy and matter fall directly into this region and therefore expand it on the other side."

 basement_gateway_4: "Basement Gateway"
 basement_gateway_4_DESC: "The spacetime below this star has been destabilized enough that we can trigger an artificial 'big bang' to inflate a basement universe."

 basement_gateway_5: "§EInflate Universe§!"
 basement_gateway_5_DESC: "By initiating a large matter-antimatter explosion, we will distribute tons of basic elements inside the basement realm that expand along with it so that stars and planets can form over time."

 basement_gateway_6: "Active Basement Gateway"
 basement_gateway_6_DESC: "The neutron star's energy and elements are being pushed into the Basement Universe. We will have to wait until it has expanded and cooled down before we can send in probes to locate a habitable zone."

 basement_gateway_7: "Depleted Basement Gateway"
 basement_gateway_7_DESC: "The neutron star's energy and elements have been pushed into the Basement Universe. It has expanded and cooled down enough to send in a probe and locate a habitable zone."

 basement_gateway_8: "The Civilization Ship"
 basement_gateway_8_DESC: "Most of the basement gateway's resources have been recycled to reduce the cost of the colony ship that will carry us to our new home."
 ssh_requires_basement_uni_project_complete: "§PWe must first complete the §YSpecial Project§! to locate a habitable zone inside the basement universe before we can turn the structure into a colony ship!§!"

