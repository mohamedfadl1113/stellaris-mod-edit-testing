 # Neutron Star Compressor
 neutron_compressor_0: "Neutronium Compressor"
 neutron_compressor_0_DESC: "Through advanced matter injection and extraction methods, a §YNeutronium Compressor§! can harvest large amounts of £sr_cultrobium£ §Y$sr_cultrobium$§! by compressing a neutron star and stripping away its outer layers, leaving a §vQuark Star§!."
 neutron_compressor_0_MEGASTRUCTURE_DETAILS: "A §YNeutronium Compressor§! can harvest large amounts of £sr_cultrobium£ §Y$sr_cultrobium$§! by compressing a neutron star and stripping away its outer layers, leaving a §vQuark Star§!."

 neutron_compressor_1: "Frame"
 neutron_compressor_1_DESC: "An extremely robust frame for the compression shell to put the star under increasing pressure."

 neutron_compressor_2: "Compression Shell"
 neutron_compressor_2_DESC: "An extremely robust shell encases the small neutron star below to put it under increasing pressure. It also refracts it's polar outbursts and uses them to power it's own machinery."

 neutron_compressor_3: "Matter Injector"
 neutron_compressor_3_DESC: "By feeding it very large amounts of matter, the neutron star's gravity and pressure will increase whilst the shell prevents it from expanding in size."

 neutron_compressor_4: "Matter Extractor"
 neutron_compressor_4_DESC: "Advanced nano- and makromachines will 'scoop' out the neutron star's surface, stripping away its outer layers over time and turning the neutronium matter into cultrobium."

 neutron_compressor_5: "Begin Compression"
 neutron_compressor_5_DESC: "We will begin feeding the star lots of raw matter whilst extracting its outer layers - §RWarning: High Energy & Minerals Upkeep!§!."

 neutron_compressor_active: "Active Neutronium Compressor"
 neutron_compressor_active_DESC: "An advanced structure that scoops out and strips away the outer layers of the neutron star below, turning the neutron matter into cultrobium."

 # Mega Brain
 mega_brain_0: "B.I.O. Brain Site"
 mega_brain_0_DESC: "The §YB.I.O. Brain§!, or Biological Imaginative Omnicompetent Brain, is a planet-sized biological neural network. It is made up of Conscious Matter grown inside an artificial structure filled with nutrient solution and provides £society_research£ £physics_research£ £engineering_research£ §YResearch§! and §YSpecial Technologies§!."
 mega_brain_0_MEGASTRUCTURE_DETAILS: "The B.I.O. Brain is a planet-sized biological neural network supporting and providing £society_research£ £physics_research£ £engineering_research£ §YResearch§! and §YSpecial Technologies§!. §HMust be built on a Habitable Planet.§!"

 mega_brain_1: "Incubation Pod"
 mega_brain_1_DESC: "A giant pod which will be filled with nutritient solution and stimulation electrodes to grow and discipline the brain."

 mega_brain_2: "Nutritient Solution"
 mega_brain_2_DESC: "The complex nutritient solution inside the incubation pod will keep our brain alive."

 mega_brain_3: "Stimulation Electrodes"
 mega_brain_3_DESC: "Vast amounts of electrodes all over the brain will allow us to input stimulation signals and read the brain's response output signals."

 mega_brain_4: "Stem Cell Clump"
 mega_brain_4_DESC: "The 'foundation' of our brain. Our scientists will use it to grow more stem cells and other important parts like the sensory input cells."

 mega_brain_5: "B.I.O. Brain"
 mega_brain_5_DESC: "The Biological Imaginative Omnicompetent Brain. It can be fed with information and disciplined through many different stimuli to support our empire's scientists with their research - and it's an interesting object to study."

 mega_brain_6: "B.I.O. Brain"
 mega_brain_6_DESC: "A somewhat grown Biological Imaginative Omnicompetent Brain. It's currently developing methods to adapt to the hostile space environment and can be fed with information to support our empire's scientists with their research."

 mega_brain_7: "B.I.O. Brain"
 mega_brain_7_DESC: "A fully grown Biological Imaginative Omnicompetent Brain. It has fully adapted to the hostile space environment and is learning at an exponential rate."

 mega_brain_fallen_xenophobe: "B.I.O. Brain"
 mega_brain_fallen_xenophobe_DESC: "A behemoth neural network capable of solving complex equations at an insanely high rate."
 mega_brain_fallen_xenophobe_awoken: "B.I.O. Brain"
 mega_brain_fallen_xenophobe_awoken_DESC: "A seemingly self-aware leviathan organism capable of solving complex equations at an insanely high rate. It appears to have had a tremendous growth spurt recently."

 # Mega Temple
 mega_temple_0: "Abyssal Anchor Site" # Gate To Heaven / Heaven's Gate / Dimensional Connector / Heaven's Anchor / Three-Layer Citadel
 mega_temple_0_DESC: "The §YAbyssal Anchor§! is a mega-temple devoted to the deeper parts of the Shroud. Its proximity to the spacetime-warping object below combined with the creativity-sparking view on such object and extraordinary amounts of zro induced in the local residents allow groups of psionics to access deep parts of the Shroud more often and more easily. Improves £unity£ §YUnity Production§! and £crime£ §YIntel Networks§!. Might also grant access to §YShroud Insights§!."
 mega_temple_0_MEGASTRUCTURE_DETAILS: "The §YAbyssal Anchor§! is a mega-temple devoted to the deeper parts of the Shroud, granting access to §rShroud Insights§! and improves £political_power£ §YIntel Networks§! and £unity£ §YUnity Production§! - §RREMOVES ALL SYSTEM PLANETS§!"

 mega_temple_1: "Radiation Shields"
 mega_temple_1_DESC: "A large equatorial radiation shield in addition to two large force fields on both poles will absorp most of the radiation that emits from the star, while still allowing the soon-to-be residents a creativity-sparking view on the celestial body."

 mega_temple_2: "Atlas Pillars"
 mega_temple_2_DESC: "Eight massive pillars resisting the insane gravity shall hold our temple's habitation quarters."

 mega_temple_3: "Habitation Ring"
 mega_temple_3_DESC: "A large ring kept above the event horizon and filled with life support and monuments will provide our psionics everything they need in order to observe the spectacle below and dive deep into the Shroud."

 mega_temple_4: "Zro Infusers"
 mega_temple_4_DESC: "Two magnetic triangles representing the connection of the Three Layers will distribute as much Zro as possible into the star's magnetic field and orbit, tremendously enhancing the psionic abilities of every psionic nearby."

 mega_temple_5: "Abyssal Anchor"
 mega_temple_5_DESC: "§YAccessible through the §SEdicts-Menu§!§! \nA colossal temple pumped full of Zro granting an incredible view on the celestial body below. Any psionic inside this massive complex experiences mind-enhancing effects, greatly improving their psionic potential and granting them access to the deeper regions of the Shroud on a regular basis. It seems like the Shroud insights, among other things, can be used to tremendously strengthen spy networks and fling into the minds of other species from time to time."

 mega_temple_6: "Abyssal Anchor"
 mega_temple_6_DESC: "A colossal temple pumped full of Zro granting an incredible view on the celestial body below. Any psionic inside this massive complex experiences mind-enhancing effects, greatly improving their psionic potential and granting them access to the deeper regions of the Shroud on a regular basis. It seems like the Shroud insights, among other things, can be used to tremendously strengthen spy networks and fling into the minds of other species from time to time."

 mega_temple_7: "Enter the §rAbyssal Anchor§!"
 mega_temple_7_DESC: "Opens the menu of the §YAbyssal Anchor Operations-Hub§!"

 # Zro Infuser
 stellar_zro_detonator_0: "Zro Detonator Platform"
 stellar_zro_detonator_0_DESC: "A construction platform for a device that infuses Zro into the star below while accumulating lots of matter and converting them into a high energy jet, which it then fires onto the unfortunate star below, stripping away its outer layers and shifting the balance of pressure inside."
 stellar_zro_detonator_0_MEGASTRUCTURE_DETAILS: "A construction platform for a device that infuses Zro into the star below while accumulating lots of matter and converting them into a high energy jet, which it then fires onto the unfortunate star below, stripping away its outer layers and shifting the balance of pressure inside."

 stellar_zro_detonator_1: "Matter Concentrator Cannon"
 stellar_zro_detonator_1_DESC: "This advanced cannon converts raw matter into a high energy jet, which it then fires onto the unfortunate star below, stripping away its outer layers and shifting the balance of pressure inside."

 stellar_zro_detonator_minerals: "Accumulate §PMinerals§!"
 stellar_zro_detonator_minerals_DESC: "The Zro Detonator is accumulating tons of raw minerals which it will then turn into a high energy jet, while infusing lots of Zro into the Star below, increasing its Shroud resonances and therefore destabilizing it."

 stellar_zro_detonator_hydrogen: "Accumulate §CHydrogen§!"
 stellar_zro_detonator_hydrogen_DESC: "The Zro Detonator is accumulating tons of hydrogen which it will then turn into a high energy jet, while infusing lots of Zro into the Star below, increasing its Shroud resonances and therefore destabilizing it."

 stellar_zro_detonator_ready: "Stellar Zro Detonator"
 stellar_zro_detonator_ready_DESC: "A device that makes use of the balance of pressure and minimal Shroud resonances within a star to infuse it with Zro and strip away its outer layers, detonating it and generating an extreme release of psionic energy."

 stellar_zro_detonator_firing: "Fire High-Energy Jet"
 stellar_zro_detonator_firing_DESC: "A device that makes use of the balance of pressure and minimal Shroud resonances within a star to infuse it with Zro and strip away its outer layers, detonating it and generating an extreme release of psionic energy."

