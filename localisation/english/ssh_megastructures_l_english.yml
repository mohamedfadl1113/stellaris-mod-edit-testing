 dyson_hab_2: "Heat Pumps"
 dyson_hab_2_DESC: "In order to make the surface of the Dyson Sphere habitable, we must transfer the immense surplus heat from within and release it into space, whilst these heat transportation tubes can act as giant artificial light bulbs at the same time."

 dyson_hab_3: "Radiation Shield"
 dyson_hab_3_DESC: "The surface of the Dyson Sphere is currently way too thin to be considered habitable even in the slightest. We must dump thick layers of radiation-shielding materials in order to block the star's radiation from penetrating the sphere where it's not supposed to do so."

 # Horizon Brain
 horizon_brain_0: "Horizon Brain Platform"
 horizon_brain_0_DESC: "The Horizon Brain is a behemoth supercomputer powered by a black hole's penrose process. It is designed to simulate entire universes for any organism linked to it, providing an eternal home even after the last stars have died."
 horizon_brain_0_MEGASTRUCTURE_DETAILS: "The Horizon Brain is a behemoth supercomputer powered by a black hole's penrose process, generating £physics_research£ §Y$physics_research$§! and boosting £pops£ §YResearcher Output§!. It also offers unique specialized £empire£ §YVR Districts§!."

 horizon_brain_1: "Penrose Sphere"
 horizon_brain_1_DESC: "The penrose sphere harvests energy from the black hole's ergosphere."

 horizon_brain_2: "Central Processing Complex"
 horizon_brain_2_DESC: "The spines will serve as the main computing hub and equally distribute processing power over the computing grid."

 horizon_brain_3: "Computing Grid"
 horizon_brain_3_DESC: "The behemoth grid connects all neural pods, allowing for shared experiences for the linked inhabitants."

 horizon_brain_4: "Horizon Brain"
 horizon_brain_4_DESC: "This marvel of engineering and computer science taps a black hole for energy and utilises this energy to simulate an entire virtual universe for any lifeforms connected to one of its many neural pods. Any civilization owning such a structure will likely be able to outlive the death of the universe, long after the last stars have died."

