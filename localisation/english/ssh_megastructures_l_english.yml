 system_disintegrator_ready: "System Disintegrator"
 system_disintegrator_ready_DESC: "A system disintegrator, ready to dismantle the system and collapse the star into a basement universe."

 system_disintegrator_fire: "Disintegrate System"
 system_disintegrator_fire_DESC: "Generate a strong force field that disintegrates any matter inside of it and fire dark matter toward the star's core to detect and entangle a temporal quantum foam wormhole."

 system_disintegrator_harvester_idle: "Matter Harvester Hub"
 system_disintegrator_harvester_idle_DESC: "The disintegrated planetary matter is falling toward the center of the system, where it accumulates into the disintegrated star which itself is collapsing into a micro-wormhole to a basement universe. As long as matter, heat and energy are falling into the wormhole, the pocket universe on the other side expands; afterwards gravity will take over and push all the matter and energy outside into our dimension again where hordes of nanite swarms can efficiently collect the disintegrated matter."

 system_disintegrator_harvester_active: "Active Matter Harvester"
 system_disintegrator_harvester_active_DESC: "All matter, energy and heat of the disintegrated solar system have collapsed into the micro-wormhole, expanding the basement universe on the other side. Now that matter has stopped falling in and the heat is cooling down, the basement universe slowly retracts, pushing out all the matter and energy back into our universe. Efficient hordes of nanite swarms collect and store anything that leaves the wormhole."

