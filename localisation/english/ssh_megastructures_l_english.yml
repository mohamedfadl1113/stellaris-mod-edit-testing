 fe_stellar_zro_detonator_firing_DESC: "To infinity and beyond!"

 # System Disintegrator
 system_disintegrator_0: "System Disintegrator Platform"
 system_disintegrator_0_DESC: "A foundation for a complex device that accumulates energy to generate a system-spanning force field inside which the electromagnetic forces are shut off completely for the split of a second. Disintegrates a system and produces £sr_nuclei_soup£ §Y$sr_nuclei_soup$§!."
 system_disintegrator_0_MEGASTRUCTURE_DETAILS: "A §YSystem Disintegrator§! is a complex device that disintegrates a system and produces £sr_nuclei_soup£ §Y$sr_nuclei_soup$§!. §R- Disintegrates anything inside the system.§!"

 system_disintegrator_1: "Injection-Extraction Hub"
 system_disintegrator_1_DESC: "The energy tappers will collect as much energy from the galactic object as possible in order to reduce the cost of the energy needed to activate the force field. They will also be used later on as cannons from which the dark matter is fired towards the center of the star."

 system_disintegrator_2_b_star: "Injection-Extraction Hub"
 system_disintegrator_2_b_star_DESC: "The energy tappers will collect as much energy from the galactic object as possible in order to reduce the cost of the energy needed to activate the force field. They will also be used later on as cannons from which the dark matter is fired towards the center of the star."

 system_disintegrator_3_b_star: "Force Field Generator"
 system_disintegrator_3_b_star_DESC: "This generator will use the accumulated energy along with some other resources to generate a system-sized force field inside which the electromagnetic forces that keep electrons around the nuclei are turned off for the split of a second. The escaping electrons will radiate away while the rest of the matter will be turned into raw nuclei soup."

 system_disintegrator_4_b_star: "Entanglement Device" #Quantum Entanglement
 system_disintegrator_4_b_star_DESC: "By shooting dark matter through the star towards one tiny spot, the core, the gravity there will furtherly increase for a short amount of time. This will increase the chances of spontaneous quantum foam wormholes forming, one of which we will then try to entangle for a short amount of time. Since the star will have turned into disintegrated nuclei soup by then, the fusion process will have stopped and gravity will take over, pushing the gargantuan amount of matter towards the core. Instead of creating a black hole, however, the matter and extreme heat will be pushed inside the wormhole, expanding into a negative area on the other side, creating a temporal 'Basement Universe'. As long as matter and heat are falling into it, it will expand; afterwards gravity will likely take over and push all matter and - by then - cooled down heat back outside the pocket dimension into our universe, where we can collect it. This device also serves as a hub for the nanite swarms that are going to collect the matter later on."

 system_disintegrator_5_b_star: "Accumulate Energy"
 system_disintegrator_5_b_star_DESC: "Depending on the star class, a lot of energy might be needed for the force field generation and quantum entanglement."


