 fe_stellar_zro_detonator_base_DESC: "An enigmatic device. \nOur sensors can pick up an extreme concentration of Zro from inside this system."
 fe_stellar_zro_detonator_charging: "Charging Ascension Catapult"
 fe_stellar_zro_detonator_charging_DESC: "An enigmatic device. \nOur sensors can pick up an extreme concentration of Zro from inside this system."
