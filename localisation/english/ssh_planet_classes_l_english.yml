 sc_ssh_disintegrated_star: "Disintegrated Matter Cloud"
 sc_ssh_disintegrated_star_desc: "This system has been disintegrated into a dense cloud of raw nuclei."

 sc_ssh_binary_1: "Binary Stars"
 sc_ssh_binary_1_desc: "This binary system consists of a star and black hole orbiting each other."

 sc_ssh_binary_2: "Binary Stars"
 sc_ssh_binary_2_desc: "This binary system consists of a star and black hole orbiting each other."

 sc_ssh_fusion_candle: "Artificial Star"
 sc_ssh_fusion_candle_desc: "This artificial system contains a behemoth fusion reactor acting as the system's light bulb."

 sc_ssh_true_vacuum: "Decayed Space"
 sc_ssh_true_vacuum_desc: "This true vacuum is instantly disintegrating anything it comes in contact with."

 sc_ssh_suprashell: "Suprashell"
 sc_ssh_suprashell_desc: "A behemoth shellworld encases the black hole in this system."

 sc_ssh_dyson_hab: "Dyson Sphere"
 sc_ssh_dyson_hab_desc: "A Dyson Sphere encases this system's star."

 #### Colony Types ####
 col_gas_shellworld_mix: "Gas Giant Shellworld"
 col_gas_shellworld_mix_desc: "This Shellworld has not been specialized for any particular industry."

 col_gas_shellworld_industrial: "Industrial Shellworld"
 col_gas_shellworld_industrial_desc: "Heavy industry with mixed production dominates this shellworld."

 col_gas_shellworld_foundry: "Forge Shellworld"
 col_gas_shellworld_foundry_desc: "The heat of alloy foundries can be felt almost everywhere on this shellworld."

 col_gas_shellworld_factory: "Factory Shellworld"
 col_gas_shellworld_factory_desc: "This shellworld specializes in manufactories, workshops, and civilian industries."

 col_gas_shellworld_raw: "Extraction Shellworld"
 col_gas_shellworld_raw_desc: "This shellworld specializes on the extraction of raw resources from the gas giant below, mainly energy and the various elements from its atmosphere."

 col_gas_shellworld_farming: "Agrarian Shellworld"
 col_gas_shellworld_farming_desc: "This shellworld makes use of the planet's elements by filtering and utilising them for vast sections of farmlands."

 col_gas_shellworld_resort: "Resort Shellworld"
 col_gas_shellworld_resort_desc: "Huge entertainment complexes, casinos and other means to spend your free time stretch over this shellworld."

 col_gas_shellworld_bio_trophy: "Sanctuary Shellworld"
 col_gas_shellworld_bio_trophy_desc: "This shellworld is dedicated to the care and protection of organic life."

 col_eder_mix: "Edersphere"
 col_eder_mix_desc: "This Edersphere has not been specialized for any particular industry."

 col_eder_industrial: "Industrial Edersphere"
 col_eder_industrial_desc: "Heavy industry with mixed production dominates this Edersphere."

 col_eder_foundry: "Forge Edersphere"
 col_eder_foundry_desc: "The heat of alloy foundries can be felt almost everywhere on this Edersphere."

 col_eder_factory: "Factory Edersphere"
 col_eder_factory_desc: "This Edersphere specializes in manufactories, workshops, and civilian industries."

 col_eder_research: "Research Edersphere"
 col_eder_research_desc: "This behemoth Edersphere is dedicated to the advancement of knowledge and experiments under complex conditions."

 col_eder_trade: "Commercial Edersphere"
 col_eder_trade_desc: "If you can't buy it here, it either doesn't exist or you didn't really want it anyway."

 col_eder_farming: "Agrarian Edersphere"
 col_eder_farming_desc: "Endless fields are supported by the infrastructure of this Edersphere to maximize growing potential."

 col_eder_resort: "Resort Edersphere"
 col_eder_resort_desc: "The ultimate resort center - from relaxing in artificial natural domes to spending your credits in behemoth arcades and casinos, everything is possible here."

 col_eder_bio_trophy: "Sanctuary Edersphere"
 col_eder_bio_trophy_desc: "A gargantuan world dedicated to the care and protection of organic life."

 col_black_hole_shell_mix: "Black Hole Suprashell"
 col_black_hole_shell_mix_desc: "This gargantuan shellworld has not been specialized for any particular industry."

 col_black_hole_shell_extraction: "Extraction Suprashell"
 col_black_hole_shell_extraction_desc: "This gargantuan shellworld focuses on the extraction and production of various resources - from giant drilling bores to practically infinite rows of behemoth clanking factories, everything can be found here."

 col_black_hole_shell_immaterial: "Entertainment Suprashell"
 col_black_hole_shell_immaterial_desc: "This gargantuan shellworld provides everything non-extraction one can think of: Infinite rows of behemoth entertainment complexes, trade centers, shopping malls, science simulation centers..."

 col_stellar_hoop_mix: "Stellar Hoop"
 col_stellar_hoop_mix_desc: "This stellar hoop has not been specialized for any kind of resource production."

 col_stellar_hoop_extraction: "Extraction Hoop"
 col_stellar_hoop_extraction_desc: "This stellar hoop has been specialized in resource extraction from the star."

 col_stellar_hoop_foundry: "Foundry Hoop"
 col_stellar_hoop_foundry_desc: "This stellar hoop has been specialized in utilising the immense pressure and heat from the star to produce high quality alloys of any kind."

 col_stellar_hoop_research: "Research Hoop"
 col_stellar_hoop_research_desc: "This stellar hoop is filled with science labs and stations to conduct experiments under extreme conditions inside the star."