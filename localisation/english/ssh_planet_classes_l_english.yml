 ############
 
 pc_shellworld_core: "Shellworld Core"
 pc_shellworld_core_desc: "The innermost layer of a shellworld. Most of the natural sunlight is blocked by the shell around this planet and therefore replaced by artificial lighting on the inside of the shell. The shell itself provides vast amounts of district capacities."
 pc_shellworld_core_adj: "shelly"
 mod_pc_shellworld_core_habitability: "Shellworld Core Habitability"

 trait_pc_shellworld_core_preference: "Shellworld Preference"
 trait_pc_shellworld_core_preference_desc: "This species prefers a cozy shell around its planet."
 trait_pc_shellworld_core_preference_short: "Shellworld"
 
 
