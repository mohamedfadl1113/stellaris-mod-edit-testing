 ssh_enclave.30.desc: "Of course! \nWe have some surplus scrap which we store in unused storages. Since we don't keep track of what scrap is stored in which storage, we can't exactly tell you what you get, but we would gladly have you take off some of this surplus scrap nontheless. \nWould you like to buy the contents of such a storage?"
 ssh_enclave.30.a: "Purchase a §YScrap Storage§!"
 ssh_enclave.30.b: "On second thought..."
 ssh_enclave.30.c: "End Communications."

 ssh_enclave.31_01.desc: "§HWe unlock the gate and open the storage.§! \n\nThe storage is filled with a huge stockpile of broken ship parts and other metallic objects."
 ssh_enclave.31_02.desc: "§HWe unlock the gate and open the storage.§! \n\nThe storage contains a stockpile of metallic objects and various mined minerals."
 ssh_enclave.31_03.desc: "§HWe unlock the gate and open the storage.§! \n\nThe storage contains a large stockpile of various different types of crystals, chemical jugs and other advanced resources."
 ssh_enclave.31_04.desc: "§HWe unlock the gate and open the storage.§! \n\nThe storage smells terrible - There's a huge pile of rotten fruits from various different planets next to other piles of metallic scrap."
 ssh_enclave.31_05.desc: "§HWe unlock the gate and open the storage.§! \n\nThe storage is filled with various electronic devices, some of which appear to still be intact!"
 ssh_enclave.31_06.desc: "§HWe unlock the gate and open the storage.§! \n\nThe storage appears to be empty - But then we recognize a thick layer of exotic dust on the floor."
 ssh_enclave.31_07.desc: "§HWe unlock the gate and open the storage.§! \n\nThe storage is filled with a dust-like layer of tiny complex nanobots, drowned in a pool of some sort of exotic liquid metal!"
 ssh_enclave.31_08.desc: "§HWe unlock the gate and open the storage.§! \n\nThe storage contains various different artifacts from past alien cultures!"
 ssh_enclave.31_09.desc: "§HWe unlock the gate and open the storage.§! \n\nWhat's that smell?! \nThe storage contains a huge stockpile of employee corpses! What happened to them?!"
 ssh_enclave.31_10.desc: "§HWe unlock the gate and open the storage.§! \n\nWhat's that smell?! \nThe storage contains a huge stockpile of employee corpses! On top of them lies what resembles a bloody page. What happened to them?"
 ssh_enclave.31_11.desc: "§HWe unlock the gate and open the storage.§! \n\nThe storage contains a stockpile of highly advanced broken ship parts. Some of these appear to be made of some sort of ultra robust elements!"

 ssh_enclave.31.a: "Re-Animate the dead employees!"
 ssh_enclave.31.b: "Very Well."
 ssh_enclave.31.c: "End Communications."

 ssh_enclave.40.desc: "Of course! \nThe Company would be happy to send one of our experienced crews to clean up one of your planets. \nAny debris left behind by ground battle, bombardment or other conflicts will swiftly be collected and removed. \n\nWhich planet should be cleaned?"
 ssh_enclave.cleanup.tooltip: "The Company will send a crew to our planet to clean up any debris. \n§HRemoves any §YPlanet Devastation§!§!"
 ssh_enclave.40.a: "[event_target:company_cleanup_planet_1.GetName]"
 ssh_enclave.40.b: "[event_target:company_cleanup_planet_2.GetName]"
 ssh_enclave.40.c: "[event_target:company_cleanup_planet_3.GetName]"
 ssh_enclave.40.d: "[event_target:company_cleanup_planet_4.GetName]"
 ssh_enclave.40.e: "[event_target:company_cleanup_planet_5.GetName]"
 ssh_enclave.40.f: "On second thought..."
 ssh_enclave.40.g: "End Communications."

 ssh_enclave.42.desc: "Very well, a great investment! \nWe have sent out one of our highly skilled crews to the destination. The planet will be cleaned from any scrap within 30 days. \nThank you for your purchase, and always remember: The Company is there for you!"
 ssh_enclave.cleanup_started.tooltip: "The Company will make sure to remove any §YPlanet Devastation§! on our planet."
 ssh_enclave.42.a: "There was something else."
 ssh_enclave.42.b: "End Communications."

 ssh_enclave.43_01.desc: "[Species.GetNamePlural]! \nThe planetary cleanup operation has been successful. Our assets have made sure that every piece of scrap has been collected and swiftly removed. \nThank you for using the Company's services!"
 ssh_enclave.43_02.desc: "[Species.GetNamePlural]! \nUnfortunately, there were... complications during the planetary cleanup operation. Our employee crew somehow went missing. The Company has already started an investigation and will make sure to deal with these incompetent assets at once. \nThere are no refunds. Thank you for using the Company's services!"
 ssh_enclave.43.a: "Very Well."
 ssh_enclave.43.b: "What?!"

 ssh_enclave.50.desc: "Great! The Company can always use more assets! The job is simple. \nYou have your very own ship! Your very own crew! \nYour job? Collect worthless garbage and return it to the Company Desk. It's easy!"
 ssh_enclave.50.a: "It's a deal!"
 ssh_enclave.50.a.tooltip: "We will §Bsell§! an enslaved or purged £pops£ §YPop§! to The Company."
 ssh_enclave.50.b: "On second thought..."

 ssh_enclave.51.desc: "A wonderful deal! \nWe trust they will be a great asset to the Company."
 ssh_enclave.51.a: "There was something else..."
 ssh_enclave.51.b: "End Communications."


 ### Artisan Troupe Events ###
 ssh_enclave.200.desc: "[This.GetName]! How delightful! \n\nWe've taken notice of your recently finished megastructure. It's truly an artistic masterpiece on a scale the galaxy has never seen before! \nCongratulations, really impressive!"
 ssh_enclave.200.a: "Glad you like it."
 ssh_enclave.200.b: "Scum."