 ##################
 # Enclave Events #
 ##################

 # The Company #[from.contact_country.GetName] [event_target:company_enclave.GetName]
 company_enclave_header: "The Company"
 ssh_enclave.5.desc: "The Company is hiring! \n\nWelcome, welcome [Species.GetNamePlural]! \nI'm an ambassador sent by the Company. We run efficient programmes of planetary industrial cleanup operations. Our skilled crews make sure to collect any scrap left behind by previous inhabitants for a new and clean environment. \nDo you, by any chance, have any assets looking for employment?"
 ssh_enclave.5.a: "End Communications."
 
 ssh_enclave.19.desc_01: "Bah! Filthy [Species.GetNamePlural]! \nYour never ending hunger exceeds even Jeb's endless appetite. You are a threat to our profits. Be gone, the Company wants to have nothing to do with you!"
 ssh_enclave.19.desc_02: "Filthy [Species.GetNamePlural]! \nYour pointless slaughter of innocents makes our CEO's stomach turn! Your pitiful species wouldn't even survive a night on Gordion. Be gone, you filthy useless assets!"
 ssh_enclave.19.desc_03: "Filthy [Species.GetNamePlural]! \nYour corrupted code makes you even worse than the Old Birds on Embrion! You are nothing more but scrap to be collected by our employees. Be gone!"
 ssh_enclave.19.a: "Prey..."
 ssh_enclave.19.b: "Vermin!"
 ssh_enclave.19.c: "ID: §R-Organic Vermin-§!"

 ssh_enclave.20.desc_01: "Well met, [Species.GetNamePlural]. \nOur profit quotas this year have all successfully been reached!"
 ssh_enclave.20.desc_02: "The Company is hiring! \nWould you, by any chance, be interested in signing an asset contract?"
 ssh_enclave.20.desc_03: "The Company is hiring! \nAre there, by any chance, any [Species.GetNamePlural] looking for employment?"
 ssh_enclave.20.desc_04: "The Company will swiftly deal with any asset not reaching the quota. We must gain profits, after all."
 ssh_enclave.20.desc_05: "You have a truly fascinating biology, [Species.GetNamePlural]. \nImagine how many scrap collector crews could be working simultaneously under a hive mind!"
 ssh_enclave.20.desc_06: "We are more alike than you think, [Species.GetNamePlural]."
 ssh_enclave.20.desc_07: "[Species.GetNamePlural]! \nHow delightful. Your assets are working great, the quota has almost always been reached so far! \nOf course, any asset not reaching the quota has been dealt with."
 ssh_enclave.20.desc_08: "[Species.GetNamePlural]! \nWe see you are leaving many... byproducts. Do you need a swift and professional scrap clean-up operation?"
 ssh_enclave.20.desc_09: "[Species.GetNamePlural]! \nThe Company shows great interest in your methods of scavenging debris. Would you be interested in a mutually beneficial contract?"
 ssh_enclave.20.a: "We'd like to purchase some scrap."
 ssh_enclave.20.a.tooltip: "Buy Scrap in form of £alloys£ $alloys$, £minerals£ $minerals$ or £exotic_gases£ £volatile_motes£ £rare_crystals£ §YStrategic Resources§! from the Company"
 ssh_enclave.20.b: "We'd like to purchase some scrap."
 ssh_enclave.20.scrap.cooldown.response: "Unfortunately, our current scrap stockpile has been depleted. We have already sent out new crews to collect more scrap, but it will take some time to replenish our stockpile."
 ssh_enclave.20.c: "We'd be interested in a Clean-Up Operation."
 ssh_enclave.20.c.tooltip: "Pay the Company to clean any debris from a colony"
 ssh_enclave.20.d: "We'd be interested in a Clean-Up Operation."
 ssh_enclave.20.cleanup.ongoing.response: "Unfortunately, all our clean-up crews are currently busy. We have to wait a bit for them to return home."
 ssh_enclave.20.e: "We'd be interested in a Clean-Up Operation."
 ssh_enclave.20.cleanup.cooldown.response: "Unfortunately a few valuable assets were lost during our last clean-up operation. We are currently hiring and teaching new assets, but we need some time before we can perform another clean-up."
 ssh_enclave.20.f: "We'd like to trade Assets."
 ssh_enclave.20.sell_assets.tooltip: "The Company can always use more assets!"
 ssh_enclave.20.g: "End Communications."

