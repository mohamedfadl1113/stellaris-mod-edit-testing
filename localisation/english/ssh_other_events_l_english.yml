 ##### Preftl Events #####
 #########################
 
 ssh_preftl.3.name: "Primitives Have Noticed Us!"
 ssh_preftl.3.desc: "Breaking news reach us from our observation post around [From.Capital.GetName] that the local pre-FTL civilization has taken notice of our presence! \n\nIt looks like the rapid shrinking of their moon due to our nanite mining operation has drawn the attention of many locals. However, due to their pre-industrial technology level, they do not possess the technology necessary to further inspect this. Therefore, they don't seem to be aware of our nanite stations orbiting their moon and according to our scientists have instead started to worship their moon as some sort of sentient higher being. \nOur scientists assume that due to their lack of technology and the rapidly decreasing mass of their moon, massive geological and ecological damage could occur on their planet soon if we continue our mining operation."
 ssh_preftl.3.a: "Oops."
 ssh_preftl.3.b: "Stop the facility and dismantle it!"

 ssh_preftl.4.name: "Primitives Have Noticed Us!"
 ssh_preftl.4.desc: "Breaking news reach us from our observation post around [From.Capital.GetName] that the local pre-FTL civilization has taken notice of our presence! \n\nIt looks like the rapid shrinking of their moon due to our nanite mining operation has drawn the attention of many of their scientists. Due to their post-industrial technology level, they have begun using their most advanced technology like weather balloons and telescopes to monitor their moon as close as possible, revealing our orbital stations and hordes of nanite swarms devouring their moon's surface. \n\nNow they seem to be fully aware of our presence and send out radio signals to establish contact with us."
 ssh_preftl.4.a: "Acknowledged."

 ssh_preftl.5.desc: "Hello there, aliens. \nWe are aware of your active mining operation on our moon, and we understand you might need some important resources - however, if the operation continues and our moon vanishes sooner or later, we are doomed. \nWe are unsure if you had thought about it, but without our moon, our planet won't have monthly tides anymore, which would lead to massive floodings all over the planet and probably utter chaos in our society! \n\nWe demand you to stop the mining operation for our civilization's sake. \nSince we understand your need for resources, we offer you a trade of our planet's most valuable minerals and ores. \nWhat do you say?"
 ssh_preftl.5.a: "Deal."
 ssh_preftl.5.b: "We won't stop our mining operation!"
 ssh_preftl.5.c: "Pathetic."
 ssh_preftl.5.tooltip: "We will stop our nanite mining operation on their moon."

 # Pre-FTL Colony: Moon shrunk too much, colony destroyed
 ssh_on.30.name: "Devastating Floods"
 ssh_on.30.desc: "Breaking news reach us from our observation outpost orbiting [FromFrom.GetName] about huge devastating floods that have appeared all over the planet! \n\nOur scientists report that the disassembly of the planet's moon and therefore its loss of mass has caused a complete stop of tides on the planet below and a major shift of the local gravity field. Not only is there no body left to protect the colony from asteroid impacts, but the loss of gravity has also caused the planet's tectonics to shift and become unstable! \nMost population centers have been hit and destroyed by the giant waves, and due the primitive technology knowledge of the local population they had no way of preventing this disaster. \nTheir planet has pretty much irreversibly been destroyed."
 ssh_on.30.a: "Oh."


 ################################
 ##### Kapitali Event Chain #####
 ################################
 
 ssh_preftl.xyz.name: "Primitive Existential Crisis"
 ssh_preftl.xyz.desc: "News reach us from our observation post around [From.Capital.GetName] that a group of honorable [From.Owner.GetSpeciesName] scientists was sent onto a mission to circumnavigate their planet recently. \nThe goal seems to have been to prove their theories of their planet being spherical shaped. \n\nHowever, as soon as the scientists reached the ice walls on the inner side of their homeworld's torus, they noticed it's opposite side stretching across the sky. \nUpon returning home, these news spread like wildfires, and conspiracy theories have grown rapidly - some say the government is lying to them, others say reality is a simulation and their donut planet can only be the work of a cruel god. \nAll their previous scientific theories have been proven wrong, which seems to have caused the [From.Owner.Species.GetNamePlural] to loose any faith in the existence of any purpose in anything. \nBy now, almost all former governments have collapsed as anarchy has taken over most of the country. Riots have become a regular thing and most of the local police forces refuse to do anything against them. The situation seems to worsen from day to day... \nWe'll have to see how this turns out."
 ssh_preftl.xyz.a: "Interesting."

 ssh_preftl.xyz.name: "Voluntary Mass Extinction!"
 ssh_preftl.xyz.desc: "Breaking news reach us from our observation post around [From.Capital.GetName] that an initially small cult has taken over most of the country in the last few weeks! \nThe cult leaders have managed to bring order to the collapsed society somehow. \nAt first it seemed like they spread relatively moderate theories about reality being a simulation to explain their homeworld's unnatural torus-like shape. \nHowever, their speeches had become more and more radical recently - in their minds, reality was not only a simulation, but rather a game to entertain some decadent gods. \nThey denied any purpose in existence and spread their hate toward the gods, trying to 'disconnect' themselves from the simulation - which has now resulted in a mass extinction of the [From.Owner.GetSpeciesName] species. The cult had turned into a death cult, with monthly ceremonies after which mass suicides followed. Today, one last big ceremony took place, which most of the remaining [From.Owner.Species.GetNamePlural] attended. \nBy now, most of the infrastructure lies in ruins, and aside from a few remaining survivors who didn't attend any ceremonies, silence has taken over the planet."
 ssh_preftl.xyz.a: "All of this because of a donut planet?"


