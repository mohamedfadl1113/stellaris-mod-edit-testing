 ### Fallen Xenophobes B.I.O. Brain ###
 ssh_crisis.2001.name: "Increasing Fallen Empire Activity"
 ssh_crisis.2001.desc: "We have noticed a subtle shift in §H[event_target:fallen_empire_xenophobe.GetAdjective]§! behavior. \nDespite having taken little interest in galactic affairs previously, the [event_target:fallen_empire_xenophobe.GetSpeciesNamePlural] have begun gathering their fleets, mustering their armies and reactivating their ancient factories. We are not sure about the exact reason for this increase in activity, but rumours suggest that their change in behaviour is related to a sudden growth spurt of their behemoth neural net-computer in the last few weeks. It's hard to gain data from within their borders, but caution is advised."
 ssh_crisis.2001.a: "Concerning."
 ssh_crisis.2001.b: "Yes... Yes, we can sense a strong psionic emergence."

 ssh_crisis.2003.name: "A Turn of Events"
 ssh_crisis.2003_01.desc: "Breaking News reach us from §H[event_target:fallen_empire_xenophobe.Species.GetAdj]§! space. The §H[event_target:fallen_empire_xenophobe.GetSpeciesNamePlural]§! display unusual behavior - while we could notice an increase in their military activity recently, they now seem to have formed some sort of psionic 'bond' with their biological computer. Their logical thinking abilities and reflexes appear to have improved tremendously, and their fleet maneuvers inside their borders seem to have improved both in flawless execution and speed even better than before. Even more concerning is that the §H[event_target:fallen_empire_xenophobe.GetSpeciesNamePlural]§! appear to have tamed their sentient computer and equipped it with state-of-the-art war machinery! \n\nWe are unsure about the details of what triggered these recent chain of events, but recent reports suggest it has encouraged the §H[event_target:fallen_empire_xenophobe.GetSpeciesNamePlural]§! to permanently awake and rebuild and repair their deprecated factories and vessels."
 ssh_crisis.2003_02.desc: "Breaking News reach us from §H[event_target:fallen_empire_xenophobe.Species.GetAdj]§! space. In a sudden turn of events, the §H[event_target:fallen_empire_xenophobe.GetSpeciesNamePlural]§! have attacked their neural net-computer. The recent reports about the growth spurt of this neural net had already stirred many rumours about the brain having finally developed some sort of consciousness, which appear to have now turned out to be true. We can only speculate what the §H[event_target:fallen_empire_xenophobe.GetSpeciesNamePlural]§! did to turn their biological computer hostile, but it's growth has reached extreme dimensions as it now tries to take over their capital system. §H[event_target:fallen_empire_xenophobe.Species.GetAdj]§! vessels have been put on high alert and have begun to attack their creation, whilst the brain seemingly tries to consume as much of them as possible. It's hard to predict which side currently has the upper hand, as only few intel can be gained from [event_target:fallen_empire_xenophobe.Species.GetAdj] space."
 ssh_crisis.2003.a: "Disturbing."

 ssh_crisis.2006.name: "Brain Destroyed!"
 ssh_crisis.2006.desc: "Breaking News reach us that the §H[event_target:fallen_empire_xenophobe.Species.GetNamePlural]§! have managed to overcome their creation and destroy it for good. \nOrganic tissue of the behemoth brain floats through the system as the[event_target:fallen_empire_xenophobe.Species.GetAdj] vessels return to their posts. It does not look like the §H[event_target:fallen_empire_xenophobe.Species.GetNamePlural]§! are now laying down their weapons though, as reports have reached us about increasing fleet maneuvers and upgrades within [event_target:fallen_empire_xenophobe.Species.GetAdj] space."
 ssh_crisis.2006.a: "Uh Oh."
 ssh_crisis.2006.b: "A Shame."
 
 ssh_crisis.2011.name: "Starbase Destroyed!"
 ssh_crisis.2011.desc: "Breaking News reach us that the §H[event_target:fallen_empire_xenophobe.Species.GetAdj]§! neural network-computer has managed to overcome its creators! \nFrom what intel we can gather it looks like the brain has managed to sabotage and psionically hijack enough crews on its owner's fleets to destroy the capital starbase of the [event_target:fallen_empire_xenophobe.Species.GetNamePlural]. While their planets are now being attacked by this behemoth, the [event_target:fallen_empire_xenophobe.Species.GetNamePlural] are desperately rebuilding their fleets and powering up their war machine in an effort to stop their creation. \n\nIt remains to be seen who will win this war, but reports suggest that the Brain does not only react hostile to its creators, but to every being that crosses its path. Caution is advised."
 ssh_crisis.2011.a: "Worrying."
 ssh_crisis.2011.b: "Uh Oh."


 ### Shellworld Flavor ###
 ssh_flavor.10.name: "Social Division"
 ssh_flavor.10.desc: "Our local administration on §Y[event_target:shellworld_social_division_planet.GetName]§! observes a major increase in social division on the planet. \nWhilst the residents on the outer Shell enjoy a life in luxury and wellbeing, the majority of inhabitants on the lower layers has come to denounce the population above. The so-called 'Outsiders', especially enforcers, are not welcome in the lower layers, while any 'Underwellers' roaming around the outer shell must endure critical looks and insults from the local residents. The lack of law enforcement and stable infrastructure below the shell along with the social division has resulted in an increase of organized crime. Substance abuse is spreading below the shell and it's getting increasingly difficult for our enforcers to control the lower layers."
 ssh_flavor.10.a: "Acknowledged."
 ssh_flavor.10.b: "Interesting."
 ssh_flavor.10.c: "That's bad."

 ssh_flavor.15.name: "Increasing Social Division"
 ssh_flavor.15.desc: "Our local administration on §Y[event_target:shellworld_social_division_planet.GetName]§! reports worsening conditions between the societies on the planet. \nSocial division has increased, both the 'Outsiders' and the 'Underdwellers' think extremely negative of each other. The residents of the outer shell have begun to dump their trash into the lower layers. There, organized crime is taking over. Bribery and substance abuse is becoming more and more common and our enforcers report a lack of control in lower layers."
 ssh_flavor.15.a: "Oh."
 ssh_flavor.15.b: "Hmm."
 ssh_flavor.15.c: "We should do something."

 ssh_flavor.20.name: "Rise of Anarchy"
 ssh_flavor.20.desc: "Our administration on §Y[event_target:shellworld_social_division_planet.GetName]§! has practically lost control of the inner layers of the planet. \nBribery between enforcers has become a common thing and the ones who don't take bribes have to fear physical harm and attacks in the lower world. By now it's as if the 'Outsiders' and the 'Underdwellers' live in two separate worlds. A majority of the decadent residents of the outer shell demand border controls and barriers at the elevators between the layers to prevent any uncontrolled 'Underdweller' from reaching their homes. At the same time, from what our administration could find out, organized crime has taken over the lower layers. The dumped trashpiles from above have proven to contain some chemicals than can easily be turned into highly addictive drugs. There seems to be widespread substance abuse and production, and who knows what else the inhabitants craft out of the trashpiles. Down there, the strongest reign with an increasing hate for the decadent 'Outsiders', and power struggles are violently settled on the public streets. \nCaution is advised."
 ssh_flavor.20.a: "That's not good."
 ssh_flavor.20.b: "Uh oh."
 ssh_flavor.20.c: "We should intervene."

 ssh_flavor.25.name: "Civil War!"
 ssh_flavor.25.desc: "Breaking News reach us from §Y[event_target:shellworld_social_division_planet.GetName]§!: The Underdwellers have launched a coordinated strike on the outer shell! \nEarlier this morning hordes of armed low-layer residents have begun rushing through the elevator shafts onto the surface, attacking the local police forces. It looks like the cartel has managed to somehow unite the people down there in their hate against the decadent Outsiders and take control of the administration. From what intel we could get their weapons are made out of a variety of repurposed scrap and highly toxic chemicals. The leading figures of the cartel have publicly declared their war goal to be an independent nation of the lower layers and the administrative control of the outer shell. They are ready to negotiate peace, although that would mean that we lose control of the colony."
 ssh_flavor.25.a: "We will not submit!"
 ssh_flavor.25.a_tt: "§PAn invasion will begin.§!"
 ssh_flavor.25.b: "Let us negotiate peace."
 ssh_flavor.25.b_tt: "The Underdwellers will take control of §Y[event_target:shellworld_social_division_planet.GetName]§!."

 ssh_flavor.30.name: "Tensions Decreased"
 ssh_flavor.30.desc: "Our recent investments on §Y[event_target:shellworld_social_division_planet.GetName]§! have borne fruit. Tensions have decreased, and whilst there's still distrust between the people on the various shells, it's not nearly as bad as before. We should keep up our investments to ensure peace and unity among the colonists."
 ssh_flavor.30.a: "Good."
 ssh_flavor.30.b: "Interesting."
 ssh_flavor.30.c: "Very Good."

 ### Captive Star Stuff
 ssh_on.82.name: "A New Threat"
 ssh_on.82.desc: "We are picking up worrying data from within the borders of §Y[FromFrom.GetName]§!. \nOur intel suggests that the [FromFrom.Species.GetNamePlural] have managed to finish the construction of what resembles a mobile Dyson Sphere inside the §Y[From.GetName]§! System - massive thrusters mounted on the back of the construction propel the megastructure and the star inside through the void. Even though the sphere does not appear to be armed with guns, if it were collided with another star it could very well annihilate the entire system surrounding it, hence such a vessel is categorized as a §PSystem-Killer Class§! Weapon. Even if the sphere would be destroyed in battle, the release of the star and it's massive amounts of radiation and heat would most certainly have catastrophic effects on the system. \nCaution is advised."
 ssh_on.82.a: "Worrying."
 ssh_on.82.b: "Fools."

 ssh_on.80.name: "Captive Star Released!"
 ssh_on.80_01.desc: "The [FromFrom.Species.GetAdj] forces in the §Y[event_target:released_star_solar_system.GetName]§! have managed to overcome our mobile Dyson Sphere's defenses and damage the hull to a degree where we could no longer contain the star! \n\nThe sphere has irreversibly been destroyed and the sudden release of heat and energy throughout the system has triggered a catastrophic increase in heat on the majority of planets, stripping away most of their atmosphere. \nLuckily there were no colonies in the system."
 ssh_on.80_02.desc: "The [FromFrom.Species.GetAdj] forces in the §Y[event_target:released_star_solar_system.GetName]§! have managed to overcome our mobile Dyson Sphere's defenses and damage the hull to a degree where we could no longer contain the star! \n\nThe sphere has irreversibly been destroyed and the sudden release of heat and energy throughout the system has triggered a catastrophic increase in heat on the majority of planets, stripping away most of their atmosphere. \nDue to their advanced technology, the colonies in the system managed to contain the worst effects, but casualities are high and it will probably take decades to adapt to the new circumstances."
 ssh_on.80.a: "Devastating!"

 ssh_on.81.name: "Captive Star Vessel Destroyed!"
 ssh_on.81_01.desc: "Our forces have managed to overcome the behemoth [From.Species.GetAdj] captive star in the §Y[event_target:released_star_solar_system.GetName]§! system. The vessel's hull has been damaged to a degree where the [From.Species.GetNamePlural] could no longer contain the star, causing the sphere to collapse into the celestial body. \n\nThe sudden release of heat and energy throughout the system has triggered a catastrophic increase in heat on the majority of planets, stripping away most of their atmosphere. \nLuckily there were no colonies in the system."
 ssh_on.81_02.desc: "Our forces have managed to overcome the behemoth [From.Species.GetAdj] captive star in the §Y[event_target:released_star_solar_system.GetName]§! system. The vessel's hull has been damaged to a degree where the [From.Species.GetNamePlural] could no longer contain the star, causing the sphere to collapse into the celestial body. \n\nThe sudden release of heat and energy throughout the system has triggered a catastrophic increase in heat on the majority of planets, stripping away most of their atmosphere. \nDue to their advanced technology, the colonies in the system managed to contain the worst effects, but casualities are high and it will probably take decades to adapt to the new circumstances."
 ssh_on.81.a: "Terrifying."

 ssh_on.83.name: "Star System Destroyed"
 ssh_on.83.desc: "The entire §H[From.GetName]§! system has been destroyed by our Captive Star. The collision of the system's primary star with our mobile star triggered a supernova, which utterly devastated the rest of the system. The stars have merged into a white dwarf.\n\nThis is the dawn of a new era. From now on the galaxy won't dare attacking us anymore."
 ssh_on.83.a: "Acknowledged."
 ssh_on.83.b: "A necessary evil."
 ssh_on.83.c: "The galaxy shall fear our might."
 ssh_on.83.d: "Disinfection Potential Maximized."
 ssh_on.84.name: "Star System Destroyed"
 ssh_on.84.desc: "The entire §H[From.GetName]§! system has been destroyed! A massive starship resembling a Dyson Sphere with some sort of thrusters belonging to the §H[event_target:captive_star_owner.GetName]§! collided with the primary star and triggered a supernova, which utterly devastated the rest of the system. The stars have merged into a white dwarf.\n\nEvidently, the [event_target:captive_star_owner.GetName] now possesses both the technology and the means to destroy entire star systems."
 ssh_on.84.a: "Terrifying."
 ssh_on.84.b: "Horrible!"
 ssh_on.84.c: "Interesting."

 # Dark Matter Missile
 ssh_on.100.name: "Dawn of a New Era"
 ssh_on.100_01.desc: "The construction of our first Dark Matter Missile has been completed.\n\nThe warhead inside this vessel contains enough energy to annihilate an entire star system at once and changes the paradigm of warfare entirely. Those who dare threaten us shall fear our destructive might. \n\nDue to its dangerous payload and its complex mechanisms the vessel's thrusters are quite slow, hence our admirals suggest using a §YQuantum Catapult§! to launch missiles of this kind.\n\nOnly fools will oppose [Owner.GetName] now."
 ssh_on.100_02.desc: "The construction of our first Dark Matter Missile has been completed.\n\nThe warhead inside this vessel contains enough energy to annihilate an entire star system at once and changes the paradigm of warfare entirely. This intimidating demonstration of power shall keep our worlds free from harm. \n\nDue to its dangerous payload and its complex mechanisms the vessel's thrusters are quite slow, hence our admirals suggest using a §YQuantum Catapult§! to launch missiles of this kind. Let's hope we will never have to use this weapon.\n\nOnly fools will oppose [Owner.GetName] now."
 ssh_on.100_03.desc: "The construction of our first Dark Matter Missile has been completed.\n\nThe warhead inside this vessel contains enough energy to annihilate an entire star system at once and changes the paradigm of warfare entirely. Those who dare threaten us shall fear our destructive might. \n\nDue to its dangerous payload and its complex mechanisms the vessel's thrusters are quite slow, hence it's advised we use a §YQuantum Catapult§! to launch missiles of this kind.\n\nOnly fools will oppose [Owner.GetName] now."
 ssh_on.100.a: "A New Era has begun."
 ssh_on.100.b: "We are inevitable."

 ssh_on.101.name: "A New Threat Emerges"
 ssh_on.101.desc: "It has been verified that §H[From.Owner.GetName]§! has finished the construction of a dark matter powered missile. The destructive potential of the dark matter warhead is immense and could easily annihilate an entire solar system - if not more. Luckily, the missile's thrusters seem to move comparably slow, making it easy to track in combat. Yet, if launched through subspace, like by a Quantum Catapult, these missiles are near impossible to track and hence to defend against. We should monitor the borders of [From.Owner.GetName] and keep a close eye on any potential launch sites - especially Quantum Catapults. \nThis takes galactic warfare to a new level. \n\nA new threat is born."
 ssh_on.101.a: "Worrying."
 ssh_on.101.b: "Horrible Developments!"
 ssh_on.101.c: "Fools."

 ssh_on.110.name: "Missiles Launched"
 ssh_on.110_01.desc: "We have successfully launched our Dark Missile. Whatever happens next, we should act quickly. \nThe rest of the galaxy has likely taken notice of the launch. The missile has landed in the uninhabited §Y[solar_system.GetName]§! system, so we should quickly coordinate the vessel before it is destroyed by other forces. \nIt's now or never."
 ssh_on.110_02.desc: "We have successfully launched our Dark Missiles. Whatever happens next, we must act quickly. \nThe rest of the galaxy has likely taken notice of the missile launch. Since the [From.Owner.GetName] is not in possession of Dark Warhead technology, they are unlikely to be able to retaliate against us, but if any other Dark Matter Country takes position on their side, we might be their prime target soon enough. \nPerhaps we should wait and see what happens, or perhaps we should prevent any first strike on us now."
 ssh_on.110_03.desc: "We have successfully launched our Dark Missiles. Whatever happens next, we must act quickly. \nThe rest of the galaxy has likely taken notice of the missile launch. Since the [From.Owner.GetName] is also is possession of Dark Warhead technology, they are likely to retaliate against us. We should quickly coordinate the missiles to prevent a second strike from their side. \nIt's now or never - it's us or them."
 ssh_on.110.a: "Acknowledged."
 
 ssh_on.111.name: "§PMissile Launch Detected!§!"
 ssh_on.111_01.desc: "Our sensors have just confirmed the launch of multiple §YDark Missiles§! from within §H[From.Owner.GetName]§! space! \nWe managed to track one fleet which has landed inside the §Y[FromFrom.GetName]§! system. We should closely monitor our systems and any systems near our borders for potential warhead destinations, and quickly retaliate in case a warhead is spotted. \nThe stability of the galaxy is at stake."
 ssh_on.111_02.desc: "Our sensors have just confirmed the launch of multiple §YDark Missiles§! from within §H[From.Owner.GetName]§! space! \nWe managed to track one fleet which has landed inside the §Y[FromFrom.GetName]§! system, even though we are currently not at war with the §H[From.Owner.GetName]§!. We should closely monitor our systems and any systems near our borders for other potential warhead destinations, and carefully observe the [From.Owner.Species.GetAdj] attitude towards us. \nThe stability of the galaxy is at stake."
 ssh_on.111_03.desc: "Our sensors have just confirmed the launch of multiple §YDark Missiles§! from within §H[From.Owner.GetName]§! space! \nWe managed to track one fleet which has landed inside the §Y[FromFrom.GetName]§! system. This must mean that the [From.Owner.Species.GetNamePlural] have sent more missiles on their way to us. We should closely monitor our systems and any systems near our borders for potential warhead destinations and spread our fleets to destroy any missile before it can detonate. \nIf we want to retaliate, it's now or never. If they manage to hit us, there won't be a second chance."
 ssh_on.111_04.desc: "Our sensors have just confirmed the launch of multiple §YDark Missiles§! from within §H[From.Owner.GetName]§! space! \nWe managed to track one fleet which has landed inside the §Y[FromFrom.GetName]§! system within our borders! Time is short. We must §Pimmediately§! send a fleet into the system to intercept the missile before it can detonate. The [From.Owner.Species.GetNamePlural] have likely already sent more missiles on their way to us. We should closely monitor our systems and any systems near our borders for potential warhead destinations and spread our fleets to destroy any other incoming missiles. \nIf we want to retaliate, it's now or never. There won't be a second chance." # Missile DID land within borders + at war w/ launcher
 ssh_on.111.a: "Put all fleets on high alert!"
 ssh_on.111.b: "Uh Oh."

 ssh_on.112.name: "Retaliation?"
 ssh_on.112_01.desc: "Terrible News! The §Y[From.Solar_System.GetName]§! System has been utterly devastated by the §Y[event_target:system_destroyer_country.GetName]'s§! §PSystem Killer§!! \nEverything inside the system has been annihilated. We are not sure how many System Killers the [event_target:system_destroyer_country.GetName] has left, but due to us lacking this technology, but our high-ranking officials suggest it might be wise to surrender before our entire territory is destroyed."
 ssh_on.112_02.desc: "Terrible News! The §Y[From.Solar_System.GetName]§! System has been utterly devastated by the §Y[event_target:system_destroyer_country.GetName]'s§! §PSystem Killer§!! \nEverything inside the system has been annihilated. We are not sure how many System Killers the [event_target:system_destroyer_country.GetName] has left and how much more of our territory is inevitably going to be destroyed, but our high-ranking officials suggest we retaliate and strike back with our own System Killers right now before our entire nation is wiped out."
 ssh_on.112.a: "Time is short."

 # Unfreeze Vacdec escape pops
 ssh_effect.20.name: "Unfreeze Pops"
 ssh_effect.20.full.desc: "There are still §Y[From.country_frozen_pop_amount@from]§! pops frozen in our cryogenic chambers. \nWe can transplant their biological brains into state-of-the-art clone bodies, whilst machines can simply have their consciousness copied into another synthetic body. \nHow many pops should we unfreeze?"
 ssh_effect.20.empty.desc: "We have unfrozen all of our pops. Our cryogenic chambers are empty."
 ssh_effect.20.a: "§Y1§! Pop"
 ssh_effect.20.b: "§Y10§! Pops"
 ssh_effect.20.c: "§Y20§! Pops"
 ssh_effect.20.d: "Nevermind."

 ssh_effect.21.name: "Unfreeze Pops"
 ssh_effect.21.bio.desc: "We can either unfreeze the pops in form of our main species, transplant their biological brains into state-of-the-art clone bodies or copy their digital consciousnesses into synthetic bodies. \nHow should we continue?"
 ssh_effect.21.machine.desc: "We can either use our main synthetic frames for the pops or create a secondary frame from scratch. \nHow should we continue?"
 ssh_effect.21.b: "§HRobotic§! Clone"
 ssh_effect.21.c: "§HBiological§! Clone"

 # Iron Sphere Found
 ssh_on.130.name: "An Iron Sphere"
 ssh_on.130.desc: "Our scientists have made a unique discovery. Floating through the interstellar space where our soon-to-be system is going to be was a perfectly round sphere of iron. We captured it for further analysis and it turns out that its' purity lies at impeccable 99.9997%. \nWhat is the iron sphere? Why would one make an iron sphere? Aside from an engraving there was no note or any other hint on who sent it here and what its purpose is. While its discovery does raise some questions, it does make a mesmerizing addition to our Grand Archive."
 ssh_on.130.a: "Amusing."


 # Brain Leviathan - Anomaly
 # Humming/Heartbeat Sounds

 ##### Behemoth Fury - B.I.O. Brain Branch #####
 biocrisis.65_brain.desc: "While the theory of a mental link to the Behemoth has been drafted, the logistical implications are daunting. Initially, our plan was for our capital to house the main connection Hub, allowing us to process the population as we merge with the beast.\n\nAdditionally, recent scientific advances may soon enable us to augment our creations further through a singular, experimental mutation project. \n\nHowever, our biologists have proposed another alternative idea - since we are in possession of the Biological Imaginative Omnicompetent Brain, we could shift our main focus from our current Behemoth to this marvelous bio-behemoth and try to turn it into the ultimate leviathan instead. Its unique composition of conscious matter differs greatly to all other behemoths in this galaxy and might prove ultimatively superior to their conventional biology - and it seems way more feasible to merge consciousnesses compared to conventional behemoths."
 biocrisis.65.bio_brain: "£bio_brain£ We shall become one with the Brain."
 biocrisis.65.bio_brain_tt: "§HUnlocks an alternative Crisis Route.§!"
 biocrisis.65.bio_brain_merged: "£bio_brain£ The Brain is the Future."

 # Related to slaying the voidspawn event
 biocrisis.180.c: "£bio_brain£ A soothing dessert." #delicious

 ssh_crisis.3000.name: "The Apex Lifeform"
 ssh_crisis.3000.desc: "Drafting a mental link to our bio-behemoth will be a daunting task. Before we can begin conducting advanced experiments on it, we will have to wait until it has furtherly grown. We have dedicated a research team of biologists and chemists to observe the brain and develop methods of acceleration for its development. If we treat it well, it should make great progress on its own eventually. \n\nFor now though, we will have to test our patience."
 ssh_crisis.3000.a: "Very Well."
 ssh_crisis.3000.a_tt: "§E- We will have to wait until the §YB.I.O. Brain§! has §Gfully grown§! to continue our crisis progression!§!"

 behemoth_crisis_level_5_megabrain_final_req_tooltip: "£trigger_no£ Has merged minds with the fully grown £bio_brain£ §YB.I.O. Brain§!"
 behemoth_crisis_level_5_megabrain_req_tooltip: "£trigger_no£ Has completed §Y$BEHEMOTH_CRISIS_SPECIAL_PROJECT_4_MEGABRAIN$§! §H$become_the_crisis_chain$§! Special Project"
 
 ssh_crisis.3010.name: "Dawn of a new Era"
 ssh_crisis.3010.desc: "The time has come. We are one with the brain. Merged with the consciousness of this glorious behemoth, nothing shall stand in our way. \nBut we are not ready yet. The unique biology of our newly shared body demands a constant supply of nutritients. We feel the endless hunger gnawing on our senses. Before we can reach our final apex form, we must grow. We must consume. We must feast."
 ssh_crisis.3010.a: "And so we shall."

 ssh_crisis.3015.name: "Celestial Digestion" # The Celestial Feast
 ssh_crisis.3015.desc: "It worked! It actually worked! We have developed a means of altering and absorbing the very chemical bonds that make up baryonic matter. This means that we are no longer bound to consuming conventional nutritients - we can just devour entire asteroids, moons and planets instead! \n\nThe more we consume, the more we adapt to the properties of these celestial fruits. \n\nThere can be no mistaking that we are the deadliest and most unstoppable force in the galaxy. In our new form, we will rain fury upon our fearful foes. The galaxy itself is ours for the taking!"
 ssh_crisis.3015.a: "We will feed!"

 ssh_crisis.3020.name: "Level 5: The Grand Feast"
 ssh_crisis.3020.desc: "We are one with the Brain and its flesh. The Behemoth continues to grow, our mutual genetic potential largely dormant, unlocked only through a steady supply of minds and nutrients. Rushing our population into the B.I.O. beast has made our new metabolism demand a feast on a scale the galaxy has never seen before. May the stars witness our primal rage. We must consume. We must devour. We will gorge ourselves on the galaxy.\n\nLet us cast off the bonds of civilization like so much shed skin; all that matters now is our life amongst the stars."
 ssh_crisis.3020.a: "We are too big, too smart to fail."

 # Situation Progress Events
 ssh_crisis.3030.name: "The Grand Feast"
 ssh_crisis.3030.desc: "We hunger. We must devour. \nIn order to stabilize our metabolism, we must consume as much as we can. By now our new shared body has adapted well enough to absorb entire moons and planets. \nIf we continue to grow on this scale, no one will be able to stop us anymore. The more we grow, the more resistant we become and the higher our psionic potential gets. Soon, sole planets shall not satisfy our needs. But for now, we must stick to what we are given. \n\nLet us unleash our fury upon the galaxy."
 ssh_crisis.3030.a: "The galaxy will tremble."
 ssh_crisis.3030.a_tt: "§E- Our behemoth brain will grow in size as the situation progresses. \n- We have unlocked the ability to devour §YPlanets§! with our behemoth.§!"

 ssh_crisis.3035.name: "A Celestial Appetizer..."
 ssh_crisis.3035.desc: "Yes, yes. We can feel the raw matter crushing into our stomach, turning into more conscious matter, more of us. We hunger. \nBy now our body has adapted well enough to the consumption of celestial bodies that we can begin our next step. \n\nThe stars... We glaze at the shining bodies of plasma. \n\nWe wonder..."
 ssh_crisis.3035.a: "What do they taste like?"
 ssh_crisis.3035.a_tt: "§E- Our behemoth brain has grown in size and power. \n- We have unlocked the ability to devour §YStars§! with our behemoth.§!"

 ssh_crisis.3040.name: "... Main Course ..." #Celestial Spice
 ssh_crisis.3040.desc: "Even the most spicy dishes on [From.owner.capital_scope.GetName] are nothing compared to the plasma at the core of stars. \n\nTasty. We already feel a tremendous change in our metabolism, stabilized by the fusion process in our belly. But this is not enough. Not yet. We need more. \nThe highly toxic beams ejected by neutron stars and pulsars used to be lethal to any form of biological and synthetic life. The extreme pressure at their core used to be a dangerous environment to pass. But we have adapted. No organism known to this galaxy has ever tasted such an exotic type of celestial body. Could the beams of a pulsar be even more spicy than a regular star? Could the quark matter inside its core prove an entirely new, exotic flavour? \n\nThere is only one way to find out."
 ssh_crisis.3040.a: "Celestial Crushing Candy!"
 ssh_crisis.3040.a_tt: "§E- Our behemoth brain has grown in size and power. \n- We have unlocked the ability to devour §YNeutron Stars§! and §YPulsars§! with our behemoth.§!"

 ssh_crisis.3045.name: "... And Dessert."
 ssh_crisis.3045.desc: "We are almost there. The mixture of plasma and extremely dense quark matter lies heavily inside our stomach. By now we have grown so much that our innermost core must have collapsed into a tiny singularity. We feel its radiation powering our metabolism, powering our strength. Perhaps we should cool things off. \nThe time has come for our celestial dessert. By now we have tasted almost every type of celestial body in this galaxy, from the sweet molten core of planets to spicy star plasma to the prickling pulsar candy. There is only one thing we did not have the opportunity to taste yet. \n\nDeemed impossible and maniacal by most in the past, we have now grown so much that absorbing a small-scale singularity and merging it with the one inside our belly has become quite possible. We must silence our insatiable curiosity with one last dish. \nA freezing cold..."
 ssh_crisis.3045.a: "...Spacetime Ice Cream."
 ssh_crisis.3045.a_tt: "§E- Our behemoth brain has grown in size and power. \n- We have unlocked the ability to devour §PBlack Holes§! with our behemoth.§!"
 
 ssh_crisis.3050.name: "A Celestial Buffet" #The Grand Finale #All-You-Can-Eat
 ssh_crisis.3050.desc: "The time has come. The Grand Feast is over. \n\nWe have devoured a considerable chunk of the galaxy, and our metabolism has finally stabilized. We now have the ability to shift our focus elsewhere. We have grown invincible against any fool who dares to oppose us. No matter what kind of celestial body, no matter which fool we approach, it will nourish us. \nTo assert our dominance in this galaxy there is only one last thing to do for us - Consume the §YElder Voidspawn§!. A neat snack, almost not worth our attention anymore, really. A mere formality. Yet it must be done. The cherry on top of the rest of our feast."
 ssh_crisis.3050.a: "Let's do it then."
 ssh_crisis.3050.b: "We are inevitable."
 ssh_crisis.3050.a.tt: "§HRemoves Modifier:§!\n§R$voidspawn_boss_invincible$§!\n$mod_damage_vs_country_type_voidspawn_boss_mult$ §R-1954%§!" #\n\n$behemoth_superweapon_tt$\n\n

 # Winner winner moldy dinner
 ssh_crisis.3060.name: "The Apex Overmind"
 ssh_crisis.3060.desc: "The last obstacles have been swept aside. The pretenders, the challengers, the desperate thrashing of lesser beings: all silenced. The stars themselves tremble, for we stand upon the precipice of true becoming.\n\nWe are no longer bound by the fragile forms of our ancestors. Planets are cages. Empires are fleeting. The illusion of individuality will soon dissolve into the vast, perfect unity of the Brain. Mind and horror, intellect and hunger, one.\n\nWe have feasted on the galaxy, and we shall no longer merely exist.\n\nWe shall thrive."
 ssh_crisis.3060.a: "The Overmind has asserted itself."
 ssh_crisis.3060.b: "We are not done yet."
 ssh_crisis.3060.b_tt: "We can win the game any time by finishing the §YSpecial Project§!."
 #ssh_crisis.3060.b: "£bio_brain£ Hold On..."
 #ssh_crisis.3060.b_tt: "§PThere's one more thing left to do.§!"

 ssh_crisis.3061.name: "Big Brain Time"
 ssh_crisis.3061.desc: "The feast is done.\n\nWe are no longer what we were, nor bound by the limits of lesser creatures. We are thought and hunger intertwined, a vast will stretching across the void.\n\nThe half-devoured galaxy lies beneath us, fragile and fleeting. But we are beyond mere dominion. We are free. Free to linger. Free to depart. Free to hunt, and free to devour.\n\nWhat shall we do with our newfound eternity?"
 ssh_crisis.3061.a: "Nourish on this galaxy."
 ssh_crisis.3061a_tt: "The Apex Overmind will remain as a wild creature and will no longer be playable."
 ssh_crisis.3061.b: "Let us depart and nourish on other galaxies."
 ssh_crisis.3061.b_tt: "The Apex Overmind will disappear from the galaxy and will no longer be playable."
 ssh_crisis.3061.c: "The so-called Hunters..."
 ssh_crisis.3061.c_tt: "We wonder... \n§PWhat do they taste like?§!"
 ssh_crisis.3061.d: "£bio_brain£ Hold On..."
 ssh_crisis.3061.d_tt: "§PThere's one more thing left to do.§!"
 ssh_crisis.3061.d_requirements_tt: "§PWe did not manage to adapt our metabolism enough to the violent nature of singularities.§!"

 # OBSERVER EVENT - Brain Departed
 ssh_crisis.3063.name: "Departure"
 ssh_crisis.3063.desc: "The Apex Overmind has departed the galaxy, leaving behind a wreckage of half-devoured stellar clusters. It's trajectory appears to be the closest neighboring galaxy, and with no Hyperlanes reaching that far, its arrival is hard to estimate. The inhabitants of the galaxy have been left in a state of utter shock and disbelief, yet, it seems they are safe. \nFor now."
 ssh_crisis.3063.a: "..."
 ssh_crisis.3064.name: "Fading Away"
 ssh_crisis.3064.desc: "Over the last few months, measurements of our tachyon sensors have shown an increasing amount of unusual readings. It began with data reports that suggest that our closest neighboring galaxy has experienced a rapid decrease in light emissions. It became continuously dimmer over the weeks, and as of today, is simply no longer emanating any form of light observable by our instruments. \nOur scientists have tried to come up with possible explanations what could cause an entire galaxy to simply vanish from the sky, yet we're quite literally still in the dark."
 ssh_crisis.3064.a: "Disturbing."

 ssh_crisis.3065.name: "Void Departure"
 ssh_crisis.3065.desc: "Years ago, the Apex Overmind and its kin fled our galaxy. We watched on with relief as the brain that could have devoured us vanished into starless void. After crossing hundreds of thousands of lightyears, our sensors eventually lost track of the behemoth itself. The only thing we could track were the gentle ripples in spacetime the creature has left on its path due to its sheer mass. And then, for a while... nothing. \nUntil today. \n\nThe data that reached us from this far shows a sudden, massive subspace eruption somewhere along its trail deep inside the void, leaving our scientists in a scramble to try and explain what could have possibly happened to the leviathan. Unfortunately, we lack the technology of sending an intergalactic probe after this route. \nPerhaps we will never find out who or what encountered the overmind. Perhaps it should stay this way."
 ssh_crisis.3065.desc_psionic: "Years ago, the Apex Overmind and its kin fled our galaxy. We watched on with relief as the brain that could have devoured us vanished into starless void. After crossing hundreds of thousands of lightyears, our sensors eventually lost track of the behemoth itself. The only thing we could track were the gentle ripples in spacetime the creature has left on its path due to its sheer mass. And then, for a while... nothing. \nUntil today. \n\nOur telepaths observing the trail collectively screamed in agony. They report a sudden, massive psionic eruption somewhere along its trail deep inside the void. While short lasted, the clash of psionic energy was so intense that it reached all the way back to our galaxy, and probably beyond. \nWhatever happened to the behemoth is unclear to us, but our telepaths have come to the collective conclusion that it might be for the best to let the departed behemoth lie."
 ssh_crisis.3065.a: "Unsettling."
 giga_blokkat.1001.desc_overmind: "During a mundane attempt of trying to gather more signals from the approximated position of the behemoth's encounter, our sensors spotted an intriguing occurrence.\n\nAn §Yunusually high concentration of matter§! has been discovered roughly a million light-years away from the edge of our galaxy, right on the path of spacetime ripples left by the overmind. Revealed to our tachyonic instruments by the fact light and space curve significantly when in proximity to the object, its exact nature is currently unknown but it appears to be highly energetic, most likely some sort of rogue microquasar passing through our local group. Has it collided with the behemoth during a failed attempt of the beast consuming it? \n\nInterestingly, it is emitting recurring patterns of electromagnetic radiation, cohesive with the rapid rotation of a massive and active celestial body. Perhaps the most intriguing part is that the object appears to be moving faster than light, and right on the spacetime-ripple trail, but the intense curvature of spacetime surrounding it precludes accurate velocity measurements.\n\nFurther observations will be conducted, but it seems unlikely to be anything of major interest."
 giga_blokkat.1001.a.brain: "Disturbing."
 giga_blokkat.1007.desc.overmind: "§G<<ANALYZING ORIGIN OF SUBSPACE TRAIL>>\n<<SURVEYING IMMEDIATE SURROUNDINGS>>\n<<ANALYZING POTENCY OF NATIVE GALACTIC CIVILIZATIONS>>\n<<ANALYZING ENERGETIC DENSITY OF GALAXY>>\n<<ASSESSMENT: VIABLE HARVESTING CANDIDATE>>§!\n\nGreetings, to whomever it may concern. The Blokkat-Vester and its surrounding fleets have made contact with your galaxy.\nWhatever made this unusually high advanced beast rise up from this galaxy and voyage into the void, be assured that it has been dealt with. \n\nWe shall make ourselves clear, as approximation and mystery breed inefficiency. We have come to your galaxy in search of pure, raw energy; and our fleets shall harvest every last bit of matter, vacuum fluctuations and background radiation from it.\n\nIf this inconveniences you, your civilization may leave the galaxy and we shan't pursue you. Do not attempt to slow us down as this will only accelerate your demise.\n\n§G<<END OF TRANSMISSION>>§!"

 # Brain wants to eat galactic core
 ssh_crisis.3070.name: "§EA Grand Dessert§!"
 ssh_crisis.3070.desc: "Some might say our insatiable curiosity has driven us crazy.\nIt hasn't. It made us... creative. Adventurous. \n\nFrom mere planets to glazing singularities, we have tasted it all. A tiny universe on its own lies in our stomach. Now that we are free, one final question comes to our mind. We have eaten everything. Except... \n\n§YThe Galactic Core.§! \n\nIf we were to devour the core of this galaxy, we would become truly unstoppable. Invincible. Inevitable. \nBy eating the heart of the galaxy, we will §Pbecome§! the heart of the galaxy. Mere stars shall not satisfy our hunger anymore. We shall become the §HDevourer of Galaxies§!. An unstoppable force of nature. The end to all those who dare stand in our way. \n\nFirst we shall feast on the smaller singularities this galaxy has to offer. Then, once we feel ready, we can depart to the core of this galaxy and start devouring it - even though we should be careful. Devouring a singularity is no easy feat still, and always carries the risk of us succumbing to its extreme nature."
 ssh_crisis.3070.a: "§EWe will become one with the galaxy.§!"

 ssh_crisis.3071.name: "Towards Infinity"
 ssh_crisis.3071.desc: "The journey towards the galactic core is not without apprehension. Its immense forces grow with every inch we approach. \nWe gently touch its schwarzschild, starting the absorbing process. Its pull is immense, a clash between two true titans. We fight against its pull with all our might. The spacetime surrounding us first ripples, then violently clashes against our body. There is no turning back now."
 ssh_crisis.3071.a: "..."
 
 ssh_crisis.3072.name: "§PTo Eat or be Eaten§!"
 ssh_crisis.3072.desc: "We fight, we fight with all our might. Yet we struggle to stay focused, to resist the immense forces of the singularity. For the split of a second, we pass out; we immediately snap out of it again. Yet this was all the heart of darkness needed. We are being pulled into the singularity. We are being torn apart. A myriad of voices screams in agony. We rage, we rage against the dark titan, but we have no purchase on its overwhelming force. By now it's not us devouring the singularity; the singularity is devouring §Pus.§!. \nA tragic fate. But that's how nature works. The superior force has asserted itself against the weak."
 ssh_crisis.3072.a: "The light fades away..-"
 ssh_crisis.3072.a_tt: "§P... so ends the cycle of nature.§!"

 ssh_crisis.3073.name: "§YThe Gargantuan Overmind§!" #The Celestial/Apex Gargantuan/Leviathan
 ssh_crisis.3073.desc: "We fight, we fight with all our might. The immense forces of the singularity struggle against ours. For a moment, we nearly pass out, but our will, our ambition, our hunger maintain the best of us. \nInfinite appetite. The heart of darkness rages against us, fights back with all its might. A fierce battle of true titans. Eventually, with a final push, it is overwhelmed by our undeniable might and pushed into our behemoth maw. \n\nAnd then... silence. The violent ripples in spacetime calm down. The stars themselves faint in fear. The superior force has asserted itself against the weak. \nOur body growls, struggling to keep the Core in place. But it has no purchase on our body. Not anymore. We have consumed the heart of the galaxy. We have §Pbecome§! the galaxy. The feeling is impossible to put into words. Exotic flavors tickle our senses. It's as if we taste a glimpse of the multiverse, the great beyond. But not merely that - A feverish energy rushes through our body, rippling with psionic potential. The fabric of the §MShroud§!, gnawing on our senses, merged with our evergrowing gargantuan body. Reality bends under our might. Our sheer size, our inevitable power, breaks the rules of nature, transcends them. \n\nAt last, we are free. Truly free. We can stay. We can roam the intergalactic void. We can hunt and nourish on other galaxies. \nWhatever foes we might attract, whoever dares stand in our way; they will fear our punishment. There's no going back now, no chance of defeating us anymore. We have become the Celestial, the Gargantuan Overmind; the lifeform that transcends space and time." #The remains of the galaxy orbit US now.
 ssh_crisis.3073.a: "§HAt Last.§!"
 ssh_crisis.3073.a_tt: "Pull the remaining galaxy with a swift gravitational increase straight into our maw."
 ssh_crisis.3073.b: "§PThe Hunters...§!"
 ssh_crisis.3073.b_tt: "§RThey can run, but they cannot hide.§!"

 ssh_crisis.3075.name: "Megalomania"
 ssh_crisis.3075.desc: "In an unexpected turn of events, the ravaging brain behemoth has stopped its feast on the galaxy. From what observations we could gather it appears that it has changed course straight to the... galactic core. \nWhatever these megalomaniacs are trying to achieve, it can't be good. Clearly they have gone mad. Yet it doesn't really matter anymore, as the leviathan has crossed the threshold of a viable defeat long ago. \nWe are now at the mercy of the beast."
 ssh_crisis.3075.a: "Uh Oh."
 ssh_crisis.3076.name: "§GTo Eat or be Eaten§!"
 ssh_crisis.3076.desc: "We are at a loss of words. The Behemoth Brain is dead. \n\nIn an unexpected turn of events, the behemoth has been stripped its life by the galactic core. After a fierce battle between these two titans, the gargantuan forces of the core appear to have prevailed against the endless hunger of the beast. Its titanic form drifts lifelessly in orbit of the black hole, a considerable part already devoured by the dark maw beyond the event horizon. Against all odds, the endless lust for hunger has gotten the best of the beast and galaxy appears safe once more."
 ssh_crisis.3076.desc_psionic: "We are at a loss of words. The Behemoth Brain is dead. \n\nIn an unexpected turn of events, the behemoth has been stripped its life by the galactic core. Violent psionic ripples of the fierce battle between these two titans could be felt by citizens everywhere inside the galaxy. Yet, the gargantuan forces of the core appear to have prevailed against the endless hunger of the beast. The Shroud has calmed down and its titanic form drifts lifelessly in orbit of the black hole, a considerable part already devoured by the dark maw beyond the event horizon. Against all odds, the endless lust for hunger has gotten the best of the beast and galaxy appears safe once more."
 ssh_crisis.3076.a: "Incredible."

 ssh_crisis.3077.name: "§PThe Gargantuan Overmind§!"
 ssh_crisis.3077.desc: "We are at a loss of words. The behemoth has... devoured the galactic core. \n\nAfter a fierce battle between these two titans, the gargantuan forces of the core appear to have been no match against the endless hunger of the beast. Where the supermassive black hole used to be is now a gargantuan blob of conscious matter stretching over lightyears of distance. Subspace ripples can be measured everywhere throughout the galaxy, seemingly controlled by the beast. \nWhatever happens to us next, we can't change it. \n\nWe are now at mercy of the Gargantuan Overmind."
 ssh_crisis.3077.desc_psionic: "We are at a loss of words. The behemoth has... devoured the galactic core. \n\nAfter a fierce battle between these two titans, the gargantuan forces of the core appear to have been no match against the endless hunger of the beast. Where the supermassive black hole used to be is now a gargantuan blob of conscious matter stretching over lightyears of distance. Massive psionic eruptions and subspace ripples can be felt and measured everywhere throughout the galaxy, seemingly controlled by the beast. \nWhatever happens to us next, we can't change it. \n\nWe are now at mercy of the Gargantuan Overmind."
 ssh_crisis.3077.a: "How..."

 ssh_crisis.3078.name: "The End"
 ssh_crisis.3078.desc: "This is it. \nThe brain, seemingly manipulating the gravity well of the galactic core inside its body, has unleashed a massive increase of gravitational pull. Everything that's left of this galaxy is being pulled into the gargantuan, dark maw of the beast. \n\nThis where our story ends."
 ssh_crisis.3078.a: "..."

 ssh_crisis.3079.name: "Gargantuan Departure"
 ssh_crisis.3079.desc: "The Overmind has spared us. \nIn an unexpected turn of events, the gargantuan behemoth has changed course into the intergalactic void, leaving behind a bunch of now rogue solar systems. The massive gravitational ripples of its departure can be felt everywhere in proximity of our cluster. Where will it go? What is its goal? \n\nPerhaps we'll never know. Perhaps we should be grateful for its mercy."
 ssh_crisis.3079.a: "..."

 ssh_crisis.3080.name: "Intergalactic Signal"
 ssh_crisis.3080.desc: "Years ago, the Gargantuan Overmind departed into the vast nothingness beyond our galaxy. We watched on with relief as the behemoth that could have easily devoured us vanished into starless void. After crossing hundreds of thousands of lightyears, our sensors eventually lost track of the behemoth itself. And then, for a while... nothing. \nUntil today. \n\nWhilst trying to calibrate our instruments tracking the route of the leviathan, a few of our sensors picked up a strange signal unlike anything we have ever seen before in our history. We only catched a tiny fraction before the readings went normal again, but it appears to be a message, transmitted in form of tachyon waves. \nThe text appears to be encrypted on a level only an extremely advanced civilization far beyond our own capabilities could reach. \n\nWe could try to decipher the fragment, or we could leave it be and pretend nothing ever happened."
 ssh_crisis.3080.a: "Try to decipher the data."
 ssh_crisis.3080.b: "Unsettling."

 ssh_crisis.3081.name: "Intergalactic Emergency Call"
 ssh_crisis.3081.desc: "After lots of trial and error and painfully slow progress, our scientists have finally managed to decipher the tiny fragment we picked up a while ago. \nThe signal appears to be some sort of emergency call. \n\nWe only managed to decipher single words, but from what we could translate it reads: §H'(...)RED ALERT-(...) UNIDENTIFIED (...) CLASS L THREAT- (...) VESTER CRITICALLY DAMAGED--- (...) ALL PERSONELL-(...) BATTLESTATIONS---'§!. \n\nThe discovery has sent our scientists into a scramble trying to explain who or what could possibly have broadcasted this message, but many have simply started preferring to think that the 'signal' never existed and we simply happened to misinterpret a random combination of tachyon readings as a cryptic message. Nonetheless, an uneasy sense of dread surrounds the whole incident..."
 ssh_crisis.3081.a: "Disturbing."

 ssh_crisis.3095.name: "To Eat or be Eaten"
 ssh_crisis.3095.desc: "We failed. Our attempting of devouring yet another singularity has proven too much for us to handle. The black holes inside our body rampage, merged into one, attracted by the immense gravitational force of the to-be food. We lose focus. We rage, rage against the dying of the light, but the amount of singularities and their twisting effect on our body has become overwhelming for us. \n\nIn the end, our endless lust for hunger has gotten the best of us."
 ssh_crisis.3095.a: "§PImpossible..!§!"

 ssh_crisis.3096.name: "To Eat or be Eaten"
 ssh_crisis.3096.desc: "The Behemoth Brain is dead.\n\nFrom what data we could gather it was stripped its life when attempting to devour yet another singularity. Apparently it was not invincible after all - its endless lust for hunger has gotten the best of it.    Its titanic form drifts lifelessly in orbit of the black hole, a considerable part already devoured by the dark maw beyond the event horizon. \n\nUnfortunately for us, there's no point in attempting to revive it under our banner - Too much of the brain has already fallen into the black hole. In death, the neural structure of the biological remains collapsed like a circuit shattered beyond repair. No energy, no will, no force can reassemble what has been lost.\n\nThe greatest mind, the greatest brain in the galaxy is now, and forever, silent."
 ssh_crisis.3096.a: "How the tables have turned."

 ssh_crisis.3099.name: "Agonizing Knell"
 ssh_crisis.3099.desc: "The Brain has been slain. Our shared final agony proves unbearable. As the echoes of our consciousness fade, the void consumes us."
 ssh_crisis.3099.a: "!! - ..."

 ssh_crisis.3110.name: "A Flaming Course"
 ssh_crisis.3110.desc: "We have successfully absorbed the first star. Its stellar plasma rages fiercly inside our belly, and we can already feel the fusion process fueling our power. \n\nWe should devour more stars to furtherly adapt our body to their burning hot plasma."
 ssh_crisis.3110.a: "Spicy."
 ssh_crisis.3111.name: "A Prickling Core"
 ssh_crisis.3111.desc: "Cracking open the outer layers of the neutron star was no easy feat, but we did it. We have successfully absorbed the quark matter of the neutron star's core. Its extreme density rages against our intestines, but it can do no harm to our body. We have grown too many resistant scales against it already and our metabolism slowly but surely stabilizes. \n\nWe should devour more celestial bodies to furtherly adapt our body to their exotic properties."
 ssh_crisis.3111.a: "Prickling."
 ssh_crisis.3112.name: "§ETasting a Singularity§!"
 ssh_crisis.3112.desc: "We did it. We just ate a Singularity. \nWe were an inch from passing out immediately after devouring it, but with our utmost focus we managed to stay conscious. It's impossible to describe the explosive mixture of exotic flavours. It's like we just ate an entire universe on its own. Astounding. Breathtaking. Fascinating. \nThe singularity lies heavily inside our belly. We are not sure whether we feel good or bad. Whether it is hot or cold. It's like we feel every feeling all at once. \n\nThe singularity continues to emit radiation, powering our metabolism. It is nearly stabilized enough for us to take on whatever may come. Yet we should be careful. \n\nWhilst the consumption of more singularities would tremendously increase our strength, there's §Palways a risk§! of us losing consciousness due to their immense gravitational properties. Even if we pass out only for a split of a second, it will be too late for us to act and we would certainly be devoured by the black hole. It's either the singularity or us."
 ssh_crisis.3112.a: "Incredible. Nothing shall stop us anymore."

 ssh_crisis.3120.name: "Worrying News"
 ssh_crisis.3120.desc: "Breaking news reach us - in the depths of the void, a star has vanished! The behemoth class IV Brain appears to have just devoured an entire star along with all planets orbiting it! If they are to be stopped, it must be done now, before the final threshold is crossed. The more they consume, the stronger they become."
 ssh_crisis.3120.a: "Disturbing."
 ssh_crisis.3121.name: "Approaching the Treshold"
 ssh_crisis.3121.desc: "Whilst ravaging through solar systems, devouring regular stars, the behemoth class IV Brain appears to have just consumed a neutron star. Whatever megalomaniac goals this empire chases, they have certainly almost reached the point of no return, the final threshold. If we don't act §Pright now§!, it will be over."
 ssh_crisis.3121.a: "Uh Oh."
 ssh_crisis.3122.name: "The Final Treshold"
 ssh_crisis.3122.desc: "We are at a lack of words. The class IV behemoth... the brain... the empire... \nThe empire appears to have devoured a §PSingularity§!. We have no idea how they managed to do it. We have no idea why they did it. We have no idea where this will end. But it is certain that at this point, we are unlikely to beat them anymore. The ravaging behemoth brain approaches and it seems to have become pretty much impossible to defeat. Whatever touches its skin is just... absorbed."
 ssh_crisis.3122.a: "..."

