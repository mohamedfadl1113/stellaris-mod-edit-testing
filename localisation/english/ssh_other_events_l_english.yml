 stage_behemoth_brain_finale_effects_regular: "The Brain grows in size and unlocks new abilities."
 behemoth_finale_situation_megabrain_outcome: "We will stand a chance to consume the §YElder Voidspawn§!!"

 


 ##### Cosmogenesis Endings #####
 ssh_crisis.7515.name: "Ad Infinitum..."
 ssh_crisis.7515.desc: "The approach to the black hole is not without apprehension. Our resolve is increasingly tested as we pass the accretion disk of the singularity. Editing modules engaged, the Horizon Needle begins to rewrite reality.\n\nArmored plates are sucked away before the ship asserts that the singularity's pull has no purchase on its hull. With each minute edit, each snip of the spatial fabric, the Needle's power causes coils to form in spacetime. Like a pebble thrown into a pool, the ensuing ripples spread into rings. In the end, vast waves crash across the galaxy.\n\nWe can only hope our capital is protected well enough. We have no choice but to trust the Needle to pierce the heart of this hole."
 ssh_crisis.7515.a: "... et ultra."
 
 crisis.7516.b: "§R...§!"
 crisis.7516.tt_bad: "§RWe won the game?§!"
 crisis.7516.desc.ssh.dimensional_tearer: "$crisis.7516.intro$A dead end. The tunnel to the realm this gateway used to lead to has been severed. This universe we have entered is tiny - it's not much larger than the Horizon Needle itself! We can't even move the ship, nor turn it around. Does this mean we are now trapped in the Horizon Needle for the rest of time? \n\nThe fabric of this dimension is highly unstable, even the tiniest of changes could cause it to crash. But we are not alone in here. We can sense a presence. It feels familiar, but we can't recognize it - until it manifests itself in front of the Needle. \n\n§H'Hello, [From.Species.GetNamePlural].'§! \nIt's a former inhabitant of our galaxy, whose empire left with the Dimensional Tearer. They seem amused. \n§H'Who would have thought the [From.GetName] manages to leave reality as well?'§! \nThey patiently inspect the Horizon Needle. Will they help us? \n§H'What an interesting technology. But why would you ever choose to dive into this exact singularity? We told you the Fundament Rift would be severed after our ascension.'§! \n\nA feeling of shame overcomes us. Maybe it was a bad idea indeed to choose this exact singularity. But there's no turning back now. The entity looks around. §H'This dimension is boring, way too tight and dark. I'll have to leave now.'§! \n\nThey smirk and make a final announcement before vanishing without a trace. \n§H'Don't worry, we can have a chat eventually. I'll make sure to stop by from time to time.'§!"
 crisis.7516.desc.ssh.dimensional_tearer_wave: "$crisis.7516.intro$This place does not feel right. Our instruments detect an intense leak of interdimensional energies, but we can't locate it's exact source. This universe seems to have been exposed to direct contact with various realms fundamentally different to our own - it's fabric seems heavily altered, almost torn apart by the exotic forces of other dimensions. It is highly unstable, our data suggest that even the tiniest of changes could cause it to crash. Scars in the fabric indicate that this universe has been exposed to many, many crashes in the past... Is it really worth the risk? Should we really try to mold this place into a haven? \n\nIt might be wiser to repair and adjust the ship, find another black hole, and dive in once again. After all, continuous crashes could make even the most resilient people mad."

 crisis.7516.desc.ssh.ruined_suprashell: "$crisis.7516.intro$Our entry point is murky, hazy... Silence. \nWe pass a massive debris field, likely the parts of the shell that collapsed into the Singularity eons ago. Our readings indicate that the fabric of this universe is highly unstable, any major attempt of editing it would likely result in an immediate collapse. \n\nAs we exit the cloud of debris, we are surprised to find ourselves surrounded by quite literally nothing. This universe consists of an empty, dark void. Our instruments show no signs of other stars or planetary bodies - except for one massive gravitational anomaly not too far from the Needle. \n\nAs we investigate the source of the anomaly, we are surprised to find out that these readings are caused by the gravitational pull of one singular gargantuan black hole. This is no natural singularity. But it seems like it's the only one in this realm, there's no other way to leave - and any attempts of editing this place are far too risky. A strange feeling sets in. As we approach the event horizon, we sense that we are not alone anymore. \n\nFrom one moment to another, a presence manifests in front of us."
 ssh_crisis.7530.a: "Uh oh."
 ssh_crisis.7531.desc: "Impossible. \nHow could this be..? Visitors! How delightful. I did not expect that."
 ssh_crisis.7531.a: "Who are you?"
 ssh_crisis.7532.desc: "... \n\nA stranded soul, much like you seem to be right now. \n\n§HIt patiently inspects the Needle.§! \n\nWhat a fascinating ship. Shroud knows how long I have spent in this eternal darkness. You must understand, it is not a common thing to have visitors here. I barely remember the last time I interacted with other sapient beings. \n... \n\nIt must have been eons."
 ssh_crisis.7532.a: "What is this place?"
 ssh_crisis.7532.a.response: "... \nA limbo. \nA place that shouldn't be. This realm was born the moment I made the fatal mistake of trying to jump realities. Or rather, trying to jump §Poff§! realities - into the pit known as the Fundamental Realm. The reality that inhabits all other realities."
 ssh_crisis.7532.b: "Visitors?"
 ssh_crisis.7532.b.response: "Yes. WIP"
 ssh_crisis.7532.c: "How did you end up here?"
 ssh_crisis.7533.desc: "Judging from your baryonic appearance, I assume your kind originates from a realm similar to mine - perhaps even the same realm. Eons ago, I used to live in a civilization so advanced you would barely imagine. I worked as a scientist, my area of research was particle physics with focus on astral rifts. I grew up in a time of relative peace and prosperity, but things changed with our mandatory fusion of flesh and machinery. Our new way of life was viewed as an affront to all things divine by a powerful rival, and eventually the great galactic war broke out. The entire galaxy found itself in a state of utter chaos and destruction, with terrible crimes being commited pretty much everywhere. I was ordered to utilise my research for new methods of weaponry, but I have always been a creator, not a destroyer. \n... Eventually, the daily news of new atrocities committed throughout the galaxy were too much for me to handle. I decided to focus my research on the rules of reality and methods of interdimensional travel - and the singularity beneath my civilization's capital offered the perfect opportunity. During the past few months I had secretly built a device, much like your ship, but way smaller and - apparently - not as advanced as yours. When the enemy fleets approached our borders, the moment came to finally take a leap of faith and make use of my knowledge. §H\n\nIt points to the singularity.§! \n\nI ended up in there."
 ssh_crisis.7533.a: "In there..?"
 ssh_crisis.7534.desc: "Yes. What you see there is a doorway, if you will, to my creations. §YThe mines.§! I arrived in a place containing all the building blocks of creation, far away from the conflicts that scarred my old home. And so I began to bend the rules of this realm to create marvels I could never have dreamed of in my old universe. I forged an utopia of creation. Yet, over time, I noticed that the more time I spent trying to create new things, the more resilient the fabric of the universe became against my edits, limiting the scale of what I could create. At the same time, my desire of creation grew increasingly. And so, at some point, I decided that a mere mirror realm is not enough for me. I wanted to enter and edit the fabric of existence itself - the Fundamental Realm. The idea was to create an astral rift and severing its interdimensional tunnel before reaching the other side, so that I would end up in the Fundament. However, it appears I made a fatal mistake in my calculations. Once I severed the tunnel whilst being between realms, the fabric surrounding me crashed. The next thing I remember is finding myself inside this eternal void. My ship was gone, and my physical form changed. From what I can guess, instead of entering the Fundament, a new realm was created with my consciousness imprinted inside it."
 ssh_crisis.7534.a: "Why didn't you leave?"
 ssh_crisis.7534.a.response: "I am bound to this realm. My methods of editing reality do not work here. I've tried everything to change this universe, to find an escape; but it does not respond to my editing attempts at all."
 ssh_crisis.7534.b: "And the singularity?"
 ssh_crisis.7534.b.response: "This singularity is located exactly where I entered the astral rift. If I were to guess, it likely leads to my old realm. But as I said, I am unable to edit this reality. There is no way for me to enter it."
 ssh_crisis.7534.c: "So what do we do now?"
 ssh_crisis.7535.desc: "... \n§HThe entity inspects the Horizon Needle.§! \n\nYour methods of reality bending appear to be more advanced than mine. You should be able to enter this singularity, if you wish to do so. You will find my creations there. Perhaps it will be more responsive to your edits. But I warn you: Once you enter the mines, start to edit, you won't be able to stop anymore. Your desire to create bigger and better things will inevitably grow. Forever. \n... \n\nAlternatively, you could §Hset me free§!. End this reality once and for all. It already appears to be highly unstable, so I assume if you attempted any major edit on its fabric it would likely collapse back into nothingness. This would mean, however, that you would vanish into nothingness along with me. \n... \n\nIt is up to you."
 ssh_crisis.7535.a: "We will enter the mines."
 ssh_crisis.7535.b: "We will set you free."
 ssh_crisis.7535.c: "We will gladly end you."
 ssh_crisis.7535.c_tt: "...even if it is the last thing we'll do."

 ssh_crisis.7536_01.desc: "... \n\nI understand. \nI would have probably made the same choice from where you are standing. \nAlright then, [From.Species.GetNamePlural]. Farewell. \n\n§HThe entity vanishes as quickly as it appeared.§!"
 ssh_crisis.7536_02.desc: "... \n\nVery well. Thank you, [From.Species.GetNamePlural]. \nI cannot put my gratitute into words. You are my saviours. \n\nA few major edits should be enough to collapse the fabric of this realm."
 ssh_crisis.7536.a: "Into the Singularity!"
 ssh_crisis.7536.b: "Let's do it then."
 
 ssh_crisis.7537.desc: "The approach to the black hole is not without apprehension. Our resolve is increasingly tested as we pass the accretion disk of the singularity. Editing modules engaged, the Horizon Needle begins to carefully rewrite reality.\n\nThe fabric of this realm shutters, but it does not collapse. Armored plates are sucked away before the ship asserts that the singularity's pull has no purchase on its hull. With each minute edit, each snip of the spatial fabric, the Needle's power causes coils to form in spacetime. Like a pebble thrown into a pool, the ensuing ripples spread into rings. We take a final glimpse back into the utter void.\n\nWe can only hope that the entity was right about this singularity."
 ssh_crisis.7537.a: "... et ultra."
 ssh_crisis.7538.name: "The Yonder Side of The Mines"
 ssh_crisis.7538.desc: "$crisis.7516.intro$Phew. This universe appears to resemble our own in most aspects. Apparently the entity was telling the truth. Our instruments' readings suggest that the fabric of this universe is indeed a few eons old, but still quite receptive to our changes. However, unintentional design defects are scattered through the fabric, likely caused by the inferior editing methods of the lone traveller. As we look around, we recognize some of its unfinished creations - A cube-shaped planet. An infinite chain of interlinked torus-shaped Hoopworlds. A shell that appears to be a... habitable Dyson Sphere? How odd. \n\nAs we approach this playground of creation, an urgent feeling sets in. The drive to edit. To create. To improve. \nWill we ever leave this place? Debatable. But it doesn't matter, there lies so much potential in this realm. We will start small, fix the bugs in the fabric, and step by step we will mold this place into a haven. Thousands of ideas on what we could create rush into our minds. We need to start right now, all this potential is overwhelming. \n\nWe arrive on the scene, greeted by a large sign. \nIt reads the following: §R'Welcome to the Modding Hell'.§!"
 ssh_crisis.7538.a: "§HAt last.§!"
 ssh_crisis.7538.a_tt: "§PThe code mines call. \nLet's get to work.§!"

 ssh_crisis.7540.name: "Farewell"
 ssh_crisis.7540_01.desc: "§HWith a swift edit, the fabric of the void surrounding us shivers.§! \nWas it a mistake to enter this singularity? Perhaps we should have dived into another one? \n\n§HAnother edit. We can feel the fabric crumble.§! \n\nNo. We will be martyrs. We have used our knowledge for the good, we will set this lone soul free. \n\n§HOne more edit. The fabric is about to collapse.§! \n\nAnd we will join it. The entity looks at us, smiling in relief. §V'Thank you, [From.Species.GetNamePlural]. You will not be forgotten.'§! \n\n§HA final edit and reality trembles.§! \n\nThis is it. We are free. Reality is collap-"
 ssh_crisis.7540_02.desc: "§HWith a swift edit, the fabric of the void surrounding us shivers.§! \nWas it a mistake to enter this singularity? Perhaps we should have dived into another one? \n\n§HAnother edit. We can feel the fabric crumble.§! \n\nNo. We will be martyrs. We will cleanse this lone soul from the face of reality. \n\n§HOne more edit. The fabric is about to collapse.§! \n\nAnd we will join it. The entity looks at us, smiling in relief. §V'Thank you, [From.Species.GetNamePlural]. You will not be forgotten.'§! \n\n§HA final edit and reality trembles.§! \n\nThis is it. We are free. Reality is collap-"
 ssh_crisis.7540.a: "..."
 ssh_crisis.7540.a_tt: "A noble end to our journey."
 ssh_crisis.7540.b: "..."
 ssh_crisis.7540.b_tt: "A final sacrifice to our journey."
 
 crisis.7516.desc.ssh.kitkat: "$crisis.7516.intro$Nothing. Surrounding us is quite literally nothing. We find ourselves in an empty, dark void. There are no signs of other stars, black holes or any rogue planets. Everywhere we look, the cosmos appears barren, dominated by the looming presence of the vast, dark void. The space around us feels eerily cold, as if the very fabric of reality has been stripped of warmth and life. Even worse, the fabric of this dimension appears to be much more resilient to even the tiniest of edits than our previous universe. Does this mean we are now forever trapped in an infinite void of utter darkness? No, this can't be it. There must be a way to escape this. But without a black hole to dive into? This can't be real. We must repair the Needle and move on. \n\nWe have infinite time now. Surely we will find a way of escaping this universe."
 crisis.7516.desc.ssh.abyssal_anchor: "$crisis.7516.intro$Our entry point is murky, veiled... Our instruments report that we are moving through a massive cloud of Zro. We can sense tremendous psionic potential in this realm, but we are not in the Shroud. \n\nFortunately for us, the fabric of this dimension appears extremely receptive to our changes. Combined with the mind-altering effects of the Zro, we will shape this universe into a creative marvel of abstract art. Our changes will take time to enact, but in the meantime we can enjoy a dose of Zro or two."
 crisis.7516.desc.ssh.basement_gateway: "$crisis.7516.intro$A dead end. The tunnel to the realm this gateway used to lead to has been severed. This universe we have entered is tiny - it's not much larger than the Horizon Needle itself! We can't even move the ship, nor turn it around. Does this mean we are now trapped in the Horizon Needle for the rest of time? The fabric of this void seems to ignore our edits completely. This is terrible. We need space to breathe!"
 crisis.7516.desc.ssh.suprashell: "$crisis.7516.intro$Interesting. This universe appears to be as receptive to our edits as our previous one. We detect large clouds of trash and depleted waste products scattered around, most likely dumped into the black hole by the inhabitants of its shellworld. It's a polluted universe, but a good one nontheless. We can recycle the waste and, edit after edit, shape this dimension into an utopia."
 crisis.7516.desc.ssh.center_vacdec_spiritualist: "$crisis.7516.intro$Mist and creeping shadow; a haze permeates the fabric of this place. The feeling is familiar, a feverish energy, rippling with psionic potential. We have entered the Shroud.\n\nThere are powers here that are remain far, far beyond our own. Already, they are aware of us. In the shifting miasma, strange shapes bear omens of death.\n\nWe sense that the §Y[event_target:spiritualist_fe.Species.GetNamePlural]§! were here. Their violent travel through the Shroud has left a path of fabric distortions. It looks like the Ascension Catapult worked out after all, by now they have probably arrived in the Shroud region of a distant galaxy. \n\nOur only hope is that reality here is thin, and prone to tears. We will follow the [event_target:spiritualist_fe.Species.GetNamePlural]. Whereever they are must be a safe place. With a swift edit, we open a transient doorway to take us along the path of distortion. As the Horizon Needle dives, we finally understand the length of the road ahead. \nIt is a long way, but it will be worth it."
 crisis.7516.desc.ssh.center_vacdec_spiritualist_patron: "$crisis.7516.intro$Mist and seething shadow, and a gorgeous, purple haze. The feeling is familiar, a bountiful energy, rippling with psionic potential. We have entered the Shroud.\n\nOur patron is here, of course. They were not expecting us, but are amused by our arrival. They find our notions of shaping reality charming. Naturally, they will help.\n\nWe sense that the §Y[event_target:spiritualist_fe.Species.GetNamePlural]§! were here as well. Their violent travel through the Shroud has left a path of fabric distortions. It appears the Ascension Catapult has worked out after all, by now they have probably arrived in the Shroud region of a distant galaxy. \n\nThe one calling himself §Y$relic_zro_entity_name$§! has promised a dynamic pocket near the Shroud to do with as we please. We will use it to follow the [event_target:spiritualist_fe.Species.GetNamePlural]. Whereever they are must be a safe place. \n\nOur patron is ready, and so are we. After all, we are our patron, and our patron is us. It is only natural to help oneself."
 crisis.7516.desc.ssh.fe_materialist_suprashell: "$crisis.7516.intro$A large cloud of debris and depleted waste products engulfes the Horizon Needle. Surprisingly, the laws of this universe appear to already have been rewritten many times in the past to a point where our edits are immediately being erased. \nAs we approach the nearest star a presence manifests itself in front of the Needle. It resembles the species of the fallen empire the suprashell used to belong to, but their body appears to have been modified beyond recognition. They calmly inspect the Needle, seemingly amused of our ship design. As we look around more and more members of their kind appear, curious about our unexpected visit. They do not seem hostile, yet a feeling overcomes us that we should not stay here. This universe seems to have been colonized already, after all. We should repair the Needle, find another black hole, and move on into another realm to turn into a perfect home."
 crisis.7516.desc.ssh.interstellar_black_hole: "$crisis.7516.intro$Darkness. An empty void surrounds us. \nThis is no natural universe, its fabric appears to completely ignore our edits. Our sensors can't detect any stellar formations, but something scratches on the Horizon Needle's hull. \n\nOur instruments detect tremendous magnetic activity, rendering any compass useless. We perceive tens of thousands, if not millions of microscopic pieces of metal shooting through the void, their sharp edges piercing the damaged Needle, wearing down the ship's hull. Going outside to repair it would be deadly, but this universe completely ignores our attempts of creating a transient doorway. Does this mean we are now trapped in this universe until the Horizon Needle can't withstand the environment anymore? \n\nThis is terrible. Surely there must be a way to escape. \nThe hull's creaks become increasingly louder and more frequent. We must act quickly, but our sensors have gone haywire due to the magnetic disruptions! \n\nThere's no turning back now. Diving into this singularity was a terrible idea. All of the sudden a loud bang. An alarm goes off. Our people rush to the emergency pods. Another bang, this time much closer. What have we don§R-§!"
 crisis.7516.desc.ssh.ark_cluster_core: "$crisis.7516.intro$Mist and creeping shadow; a thin haze permeates the fabric of this place. The feeling is oddly familiar, a feverish energy, rippling with psionic potential. We have entered the Shroud.\n\nMuch to our surprise though, aside from a few light currents of psionic energy, there's nothing here. \nWe are alone. \n\nThis region of the Shroud is calm, peaceful. Psychic energies gently clash against the Horizon Needle, like waves at a beach. \n\nWith noone here to disturb us, we can do with this place as we please. \nThis is §Hour§! paradise now."
 crisis.7516.desc.ssh.aerophasic_engine: "$crisis.7516.intro$Chaos. Our instruments measure nothing but chaos. The fabric of this place is scarred, as if someone tried to forcefully break it once. Tremendous amounts of various energies are leaking through this realm. \nWe must be in the Shroud. Or rather, what used to be The Shroud. Something is very wrong here. \n\nAn almost overwhelming sense of terror permeates everything. Much of what this realm used to be has shrivveled or collapsed on itself, and an underlying strain permeates the broken fabric, making it hard to see, hard to think. \nEnergies are leaking through the scars, shroud energies and real space energies, like blood from a wound. \n\nAs we try to figure out what's going on, a feeling sets in that our presence has not gone unnoticed. We try to open a transient doorway, but a strange force blocks our editing attempts. We rush to launch the Horizon Needle, yet its systems sputter, fail. The hull is- §Pdissolving.§! Suddenly, without warning, the ground beneath our feet vanishes, and we are no longer aboard the ship. §PPain.§! Blinding pain, so intense we can barely register our surroundings. A presence looms before us, impossible to comprehend. It speaks. \n\n§H'Now look at that. Visitors. How delightful.'§! The words are like thunder, spoken by a mouth for which they were never intended. The entity before us regards us with a mixture of amusement and disdain. Its form is amorphous, shifting, but it carries a terrifying weight, as though reality itself bends to its will. In the haze behind it, we recognize what must be the former inhabitants of the Shroud. They are fighting one another in anguish, like gladiators in a huge ring. Further away are what must have been the entities that disobeyed the presence. Hollow, empty husks of what were once beings roam around, with seemingly no goal. Panic sets in. The haze makes it hard to think clearly. We must escape this place. Where's the Horizon Needle-? \nAs if the entity has read our thoughts, we are suddenly dragged into the air right before it, the agony returning tenfold. \n\n§H'You are not daring leave just yet, are you?'§! \nIt's amusement is gone. Our edits are no match for it. The Horizon Needle is no more. An disorienting sensation sets in - it has never been. Or has it? It is difficult to focus. Everything is in flux, and there is so much pain. We shouldn't have come here. In a moment of clarity we realize what's happening - the presence is taking hold of our minds, digging into our thoughts. \nNo, this can't be. \n\nWe must not let it find out about our previous universe, about the crew of the Ark! Memories flicker in front of us. No matter how much we try to resist, the pressure is unbearable. What's the Ark? We can feel ourselves slipping, our will faltering. Our vision becomes blurred. \nThe entity grins at us, and darkness sets in."
 crisis.7516.desc.ssh.disintegrated_system: "$crisis.7516.intro$A dense, gray mist surrounds the Horizon Needle. This universe has only just begun to expand, yet its artificial fabric is highly unstable and hence any major edits require extreme caution. \nThe Horizon Needle pierces through layer after layer of swirling clouds of raw nuclei. Dim lightnings caused by spontaneous nuclear fusion illuminate the haze. The deeper we descend, the denser the clouds become, swallowing what little light remains. The remnants of the disintegrated solar system press against the Horizon Needle with a crushing force from all sides, but our continuous edits keep it at bay. \nWe push forward, further down into the heart of the Basement Universe. What was once a gaseous haze thickens under pressure, turning into a fluid, dense ocean of primordial raw matter. By now, absolute darkness engulfs us, and the resistance ahead grows near impenetrable. \nThere is no way back. The mass of the raw matter clouds is not nearly compressed enough to form a singularity. No black hole to escape through. \n\nThis realm was never meant to hold more than the mass of a single star system. The space around us is suffocatingly small, yet filled with all the fundamental building blocks of creation. Perhaps we should make the best of our situation. \nIf careful, our edits might just stabilize this tiny universe enough to prevent it from collapsing. We will take what remains, and forge something new - our own little, idyllic world, free from any outside harm, carved from the raw essence of the universe itself."

 # Additional Vanilla Endings
 crisis.7516.desc.ssh.cracked_star: "$crisis.7516.intro$Our entry point is dimly lit by stardust swirling around the Horizon Needle. As our instruments return to full functionality, we measure a massive cloud of dark matter and energy surrounding us. There are tremendously violent subspace fluctuations rippling through this region. The distance appears dark and barren, we can't detect any stars or planets. However, the gravitational pull here is immense. We are surrounded by black holes, nearly impossible to locate without a light source in the background. The void appears eerily cold. This lack of light is unnerving. Without the guiding presence of stars, navigation becomes a nightmare, and the Horizon Needle's sensors struggle to cope with the vast gravitational distortions that constantly twist and stretch the surrounding space. We can't stay here, it's way too dangerous. We will repair the Horizon Needle and dive into one of the many black holes as many times as we have to. With infinite time, we shall find a perfect universe eventually."
 crisis.7516.desc.ssh.center_eotc: "$crisis.7516.intro$Mist and seething shadow, and a gorgeous, purple haze. The feeling is familiar, a bountiful energy, rippling with psionic potential. We have entered the Shroud.\n\nOur patron is here, of course. They were not expecting us. It is not yet our time. There's still a price to pay. \n\nNontheless, our patron is impressed by our notions of shaping reality. Perhaps the deal could still be... adjusted. The one calling himself §RThe End of the Cycle§! has not yet collected its tithe. With our power of editing reality, we could help them, and with their mercy, they could help us. We are our patron, after all, and our patron is us. \nWe can bring forth the End early and help collecting the tithe, and our souls may be spared. Our patron is satisfied. The deal has been made. It's a tough one, but a good one nontheless. \nWith a swift edit, we open a transient doorway to take us back. \n\nThe time is up now. We will have to collect additional souls to compensate for ours. But one thing is for sure. \n§PWe have cheated death.§!"
 crisis.7516.desc.ssh.center_eotc_reckoning: "$crisis.7516.intro$Mist and seething shadow, and a gorgeous, purple haze. The feeling is familiar, a bountiful energy, rippling with psionic potential. We have entered the Shroud.\n\nOur patron is here, of course. They were not expecting us. Not at all. \nOur people were devoured by the End. Now they are here. We can hear their muffled voices as they scream in agony. The one calling himself §RThe End of the Cycle§! is impressed. We, the [From.Species.GetAdj] remnants, saw the end coming. Not only have we cheated death, but we have also honoured our pact. \nThe price has been paid, and our patron has collected its tithe. We are now, once again, free to act. Our patron approves our courage. Naturally, they will share the benefits received from the deals made with other naive fools with us. A portion of the collected souls is ours to control now. We can do with them as we please; build an army of raw consciousnesses, and unleash it upon our enemies. \n\nPower. Control. It's all ours now."
 crisis.7516.desc.ssh.federation_end: "$crisis.7516.intro$We stare into an abyss of unnatural darkness. Something is scratching, no, dissolving the Horizon Needle's hull. With a swift edit, we envelop the Needle in a protective reality bubble. Almost immediately, an invisible force begins to erode it, slowly erasing our edit. Our instruments struggle, measuring only pure entropy surrounding us. No stars, no planets, nothing. Yet it seems impossible to navigate through this void, as the very energy of our sensor pings is rapidly dissipated by the surrounding emptiness. It appears that the majority of zero-point energy in this universe is negative and so any positive energy which was once present has long since been used up. \n\nWe stare into the eerie void in front of us. The destructive forces aggressively gnaw at our shield, dismantling it piece by piece. We won't be able to keep this defense up for long. We can't stay here; this place is fundamentally hostile to life. But there is no place to escape to - the twisted energy destruction of this universe means it's impossible for black holes to form! \n\nWe try another edit, a transient doorway away from here. For a fleeting moment, a rift begins to open, but the void hungrily consumes it almost immediately. This is terrible! Another edit, same result. By now the protective shield is on the verge of collapse, every attempt to reinforce it crumbling before our eyes. Our edits are no match for the entropy. This can't be real. \n\nThe deafening silence is shattered by the sound of our protective shield finally disintegrating. The hull groans and an alarm goes off. As we stare outside with disbelief, the lights start flickering, fighting desperately against the invisible force. \nWith a final, blinding flash, the lights die and darkness sets in."
 crisis.7516.desc.ssh.matter_decompressor: "$crisis.7516.intro$Incredible. This universe appears to have stopped expanding eons ago and is now in its final stages of a recollapse. It is way too old for the laws to be rewritten, any edits its fabric are ultimately being erased. \nOur sensors measure a tremendous concentration of radiation and high-energy particles in the interstellar void, heating up the space to a degree where even stars are being boiled from the outside. The unbearable heat is too immense for the Needle's heat shields, which have begun melting away. What's even more concerning is that from the moment we crossed the event horizon we have noticed something is off. \n\nAn immense force is pulling on the Horizon Needle. \nNo, actually not only the Needle, but every object seems to be pulled towards this direction! We set the engine to full thrust, but the Needle's thrusters are no match for the force. The further we try to dive into the universe, the stronger we are being pulled back. What's happening here? \n\nOur attempts of creating a transient doorway fail. We are now at mercy of the force. A look outside the window shows we are slittering back towards our entry point at a tremendous speed. \nThere it is, merely a few hundred meters away-"
 ssh_crisis.7516.a: "Uh oh."
 ssh_crisis.7517.name: "Per Aspera Ad Astra"
 ssh_crisis.7517.desc: "It looks like time finally resumes flowing. While the rest of the galaxy has been trapped in stasis, our applied infinity thesis has allowed us to be productive in the meantime. We, the §H[cosmogenesis_empire.GetName]§!, are now the dominant power in this galaxy. \n\nMuch has changed since our fellow [cosmogenesis_empire.Species.GetNamePlural] breached the black hole eons ago. Were they successful? \nThe other empires must be astonished. Our level of technological and social development has reached a degree they could only dream of. Yet, one questions remains up to this day. \n\nWhat have the exiled [cosmogenesis_empire.Species.GetNamePlural] done to our Matter Decompressor?"
 ssh_crisis.7517.a: "§P...§!"
 ssh_crisis.7517.a.tooltip: "§GWe win the game!§!"

 # Additional Gigas Endings
 crisis.7516.desc.ssh.gigas_collapsed_star: "$crisis.7516.intro$Within the split of a second, a wave of unbearable heat hits the Horizon Needle. Our instruments have gone haywire, making it impossible to navigate - This infant universe has just experienced its Big Bang! \nThe cosmos around us is a seething maelstrom of light and energy, an endless expanse of raw, untamed power. Whatever happened to the singularity we dove into, it can't have existed for long. Microscopic primordial black holes are scattered around, tugging on the ship's hull, while the unbearable heat simultaneously melts it. Luckily for us, the young fabric of this universe responds to our edits as if they were a natural part of its shaping. With a swift edit, we create a spacetime bubble around the ship to shield us from the hazardous environment. This place is a chaotic storm of constantly shifting forces, as time and space struggle to stabilize in the aftermath of the cosmic explosion. \nHowever, we can't stay here. It would take too long to wait for the universe to expand and cool down. \n\nNo matter what, we'll take the time to repair and adjust the ship, and dive into another singularity. Our best chance lies ahead: one of the primordial black holes. They are small, but their pull is strong, and their existence defies the chaos around us. Who knows what awaits us there?"
 # Kugelblitz - Our has successfully generated an artificial Kugelblitz! Although it is currently leaking energy thanks to accelerated Hawking Radiation, and it can now store matter and energy in the form of radiation for later use!
 # Already storehouses elsewhere in the [giga_system_owner.GetName] have begin emptying out their contents and shipping them to [giga_planet.GetName] to take advantage of the increased capacity of the artificial singularity.
 # The artificial singularity at the structure's core has already grown to nearly surpass the planetoid it is based around.\n\nWith such a construct we can now store quantities of raw materials and refined goods that would previously have been thought nigh impossible. Output projections declare that it could be several years before the kugelblitz is filled to its stable capacity.
 # a massive controlled singularity, from which we can extract large amounts of energy, as well as store matter in the form of radiation.

 # Special Hyperconstruct Endings
 # Acid Trip
 crisis.7510.c: "The Ark's Battery."
 crisis.7510.c.tooltip: "The Ark is powered by an artificial kugelblitz black hole of pure light. Exciting!"
 crisis.7510.c.requirements: "Note: §PThe Ark's kugelblitz battery must have been generated before we can dive into it!§!"
 ssh_crisis.7600.name: "Ad Infinitum..."
 ssh_crisis.7600.desc: "The approach to the Ark is not without apprehension. As we rush towards the Ark's location, we spot defense forces of the Galactic Community guarding the ship. They quickly take notice of us, but they are too slow. We rush past them; and before they can start chasing us, we spot it: The Ark. \n\nIt's beautiful. A huge kugelblitz dimly illuminates the core of the gargantuan vessel. It's magnificent. The patrol vessels hastily catch up with us, firing at the Horizon Needle with all they've got, but we skillfully evade their missiles with our edits. As we approach the kugelblitz's event horizon, the guarding vessels decelerate. A thin accretion disk of charged particles swirls around the singularity, their volatile crackles dancing around the abyss. Briefly glowing arcs of light flash before being pulled into the darkness. We take a final look at our old universe. The defense forces have stopped, watching us passing the critical point with disbelief. As we pass the accretion disk of the singularity, we engage the editing modules. The Horizon Needle begins to rewrite reality.\n\nWe enter the void. The bright dot from which we came from shrinks, first slowly, then quicker and quicker, until it finally vanishes. We are now engulfed by darkness. Armored plates are sucked away before the ship asserts that the singularity's pull has no purchase on its hull. With each minute edit, each snip of the spatial fabric, the Needle's power causes coils to form in spacetime. Like a pebble thrown into a pool, the ensuing ripples spread into rings. And then, we spot it: \n§YThe Singularity§!."
 ssh_crisis.7600.a: "... et ultra."
 ssh_crisis.7601.name: "The Yonder Side of Infinity"
 ssh_crisis.7601_01.desc: "A bright flash of light overwhelms us. A numbing haze seeps into our minds, wrapping around our senses like a soft veil. What's happening? \nThe lulling brightness is dragging onto our attention. It's difficult to resist. Where are we? As our vision adapts to the dazzling brightness, we peer outside. \n\n§ESunrays whirl and dance around the Needle in a joyful frenzy. Gentle patterns of abstract shapes and radiant colors are scattered everywhere. Wherever we look, we're greeted by these abstract forms, constantly splitting and evolving into more intricate, creative shapes, twirling around in a kaleidoscope of movement. The sheer amount of light numbs our senses, distorts our vision. Through this kaleidoscope of color, we can see the true nature of the universe. The very fabric of this realm acts as a prism, fracturing light into every conceivable shade and color. \n\nWe open the Needle's airlocks. A gentle wave of warmth rushes in, accompanied by dancing sunbeams. They stretch out their hands to us, beckoning with soft laughter. We graciously accept. Our bodies feel weightless as we gently lift off the ground, drifting upwards into the sky. Rivers of liquid color ripple across the horizon, curious about our arrival. The shapes in the shimmering haze break from their routines, stepping forward to welcome us with laughter and song. Their melody gently tickles our brains, like a catchy record that echoes through our thoughts. We sing along and start dancing around in a circle with our new friends. Joy and laughter fill the air. The rivers of color flow closer, aiding the chorus by smoothly humming and vibrating their bodies to the melody, like the strings of a harp. More and more sunrays gather around us, joining the dance. The sky itself joins in, bending and shifting its prisms, its colors swirling and changing to the rhythm, like the lights of a disco ball. Our friends laugh and point excitedly toward the Horizon Needle. It's dissolving into beams of pure, radiant light! Of course, it's is joining the celebration. A sense of warmth and profound peace fills us as we glance down at our own bodies. They are dissolving too, fading into a spectacular burst of vibrant colors to join the dance. We laugh with delight. We don't need them anymore. \n\nWe've become one with the light, one with this place, one with our friends.§! §YWe are...§!"
 ssh_crisis.7601_02.desc: "A bright flash of light overwhelms us. A numbing haze seeps into our minds, wrapping around our senses like a soft veil. This place feels familiar. \nThe lulling brightness is dragging onto our attention. It's difficult to resist. As our vision adapts to the dazzling brightness, we peer outside. \n\n§ESunrays whirl and dance around the Needle in a joyful frenzy. Gentle patterns of abstract shapes and radiant colors are scattered everywhere. Wherever we look, we're greeted by these abstract forms, constantly splitting and evolving into more intricate, creative shapes, twirling around in a kaleidoscope of movement. The sheer amount of light numbs our senses, distorts our vision. Through this kaleidoscope of color, we can see the true nature of the universe. We've been right all along. Luminosity, light, everywhere. The very fabric of this realm acts as a prism, fracturing light into every conceivable shade and color. \n\nWe open the Needle's airlocks. A gentle wave of warmth rushes in, accompanied by dancing sunbeams. They stretch out their hands to us, beckoning with soft laughter. We graciously accept. Our bodies feel weightless as we gently lift off the ground, drifting upwards into the sky. Rivers of liquid color ripple across the horizon, curious about our arrival. The shapes in the shimmering haze break from their routines, stepping forward to welcome us with laughter and song. Their melody gently tickles our brains, like a catchy record that echoes through our thoughts. We sing along and start dancing around in a circle with our new friends. Joy and laughter fill the air. The rivers of color flow closer, aiding the chorus by smoothly humming and vibrating their bodies to the melody, like the strings of a harp. More and more sunrays gather around us, joining the dance. The sky itself joins in, bending and shifting its prisms, its colors swirling and changing to the rhythm, like the lights of a disco ball. Our friends laugh and point excitedly toward the Horizon Needle. It's dissolving into beams of pure, radiant light! Of course, it's is joining the celebration. A sense of warmth and profound peace fills us as we glance down at our own bodies. They are dissolving too, fading into a spectacular burst of vibrant colors to join the dance. We laugh with delight. We don't need them anymore. \nThis is where our journey began, and this is where our journey ends. It's been our destiny all along. \n\nWe've become one with the light, one with this place, one with the divine.§! §YWe are...§!"
 ssh_crisis.7601.a: "§P...Home.§!"
 ssh_crisis.7601.b: "§G...Home.§!"
 ssh_crisis.7601.b_tt: "§GAt Last. \nWe are one with the light.§!"
 ssh_crisis.7605.name: "Concerning Reports"
 ssh_crisis.7605.desc: "An emergency report reaches us from the Galactic Community's intelligence bureau. \nOur intel suggests that the [FromFrom.GetName] has finished gathering their population in a vessel they call the 'Horizon Needle' in order to leave this galaxy. Our spies have come across blueprints that show equations leading to the exact location of the Ark. \nWe are not sure what their exact goal is, but reports suggest they are looking for a black hole to dive into - in this case most likely the Kugelblitz Battery. \nCaution is advised."
 ssh_crisis.7605.a: "Uh Oh."
 ssh_crisis.7606.name: "The Galaxy's Demise"
 ssh_crisis.7606.desc: "As time finally resumes flowing, once more we find ourselves free to act. It is impossible to know how much time has passed since the §H[cosmogenesis_empire.GetName]§! breached into the Ark's battery, but the Ark lies in ruins. We can only speculate if they were successful, but our defense forces couldn't stop them in time - Past accidents have proven that the sheer concentration of radiation and toxic dust near the kugelblitz heavily harm and intoxicate both biological neurons and synthetic circuits. Their edits of reality seem to have overcharged the battery too early, resulting in a violent subspace backlash that destroyed the structural integrity of the frame. The galaxy lies in ruins, and the former [cosmogenesis_empire.Species.GetAdj] territories are barren. Of their immense empire, only the core sector remains, and it has progressed beyond recognition.\n\nNo matter how long have we spent in stasis, the destruction of the Ark means the end of the galaxy. \nThere's no time nor the resources to construct a second one. \n\nThis is it. As the vacuum spreads, we glance at the sky and have to accept that the galaxy has met its demise."
 ssh_crisis.7606.a: "Oh No..."

 ### Contingency Captive Star Stuff ###
 ssh_crisis.9001.name: "Celestial Weapon Detected!"
 ssh_crisis.9001.desc: "Our sensors just picked up worrying readings from within Contingency space. \nOur intel suggests that the corrupted construction units have managed to finish the construction of what resembles a mobile Dyson Sphere inside the §Y[From.GetName]§! System - massive thrusters mounted on the back of the construction propel the megastructure and the star inside through the void. Even though the sphere does not appear to be armed with guns, if it were collided with another star it could very well annihilate the entire system surrounding it - which likely is exactly what the Contingency is trying to achieve. Even if the sphere would be destroyed in battle, the release of the star and it's massive amounts of radiation and heat would most certainly have catastrophic effects on the system. \nExtreme caution is advised."
 ssh_crisis.9001.a: "Worrying."

