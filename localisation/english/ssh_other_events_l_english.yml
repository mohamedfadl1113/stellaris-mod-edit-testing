 ssh_on.29.name: "Devastating Floods"
 ssh_on.29.desc: "Breaking news from our colony on [FromFrom.GetName] reach us that huge devastating floods have appeared all over the planet! \n\nOur scientists report that the disassembly of the planet's moon and therefore its loss of mass has caused a complete stop of tides on the planet below and a major shift of the local gravity field. Not only is there no body left to protect the colony from asteroid impacts, but the loss of gravity has also caused the planet's tectonics to shift and become unstable! \nWhile most population centers have been hit and partially destroyed by the giant waves, our engineering and technological knowledge has allowed us to withstand the worst damage and prevent total destruction of the colony. \nRepairings have already begun, but it will certainly take some time to adapt to the new geological and ecological situation."
 ssh_on.29.a: "Oh."

 ssh_on.40.name: "Successful Planet Formation"
 ssh_on.40.desc: "We have successfully created six equally large planetary bodies orbiting [From.GetName]. \nWe can now either utilise them like any other planet via megastructures, or we can furtherly terraform them into gas giants through §YPlanetary Decisions§!." #or increase their size
 ssh_on.40.a: "Well Done."

 ssh_on.41.name: "Terraforming Successful"
 ssh_on.41.desc: "We have successfully turned the planetary body in the §Y[From.System.GetName]§! System into a gas giant! \nLarge amounts of hydrogen and other exotic gases have formed a stable atmosphere engulfing the planet, which we can now utilise like any other gas giant."
 ssh_on.41.a: "Well Done."

 # Possible Vacuum Decay Warning
 ssh_on.42.name: "The Dangers of Elementary Tampering"
 ssh_on.42.desc: "While our first ever disintegration of a whole solar system has been a huge success, some of our experts in particle and elementary science have approached us with an unsettling warning. \nDuring the disintegration process, our sensors could measure tremendous quakes of the quantum field inside the disintegration force field. While these temporarily unstable fields quickly returned to normal after the process, our scientists worry that future operations of this type and the resulting instability in the elementary field could accidentally trigger some elementary particles to do what's known as quantum tunneling - a usual event in elementary particles. \n\n§EHowever, our theories of the universe suggest that it could be possible that the very foundation of reality we live in consists of a so-called 'false vacuum' - a vacuum as in a space with as little energy in it as possible. Despite the name, a vacuum still has quantum fields. A true vacuum is stable because it is at a global minimum of energy, and is commonly assumed to coincide with the physical vacuum state we live in. It is possible that a physical vacuum state is a configuration of quantum fields representing a local minimum but not global minimum of energy, meaning that it is relatively stable, but not in the most stable state possible: A so-called §H'false vacuum'§!. \nNow, if certain elementary particles were to be in a meta-stable state of energy and were pushed - for example through quantum tunneling - to reach an even more stable state, this would immediately cause a chain reaction of nearby particles reaching the same lower state of energy as well, creating an ever inflating 'bubble' of this new true vacuum. This is what we know as a §YFalse Vacuum Decay§!. The effects of such decay could range from complete cessation of existing fundamental forces, elementary particles and structures comprising them, to subtle change in some cosmological parameters, mostly depending on the potential difference between true and false vacuum. Some of our false vacuum decay scenarios are compatible with survival of structures like galaxies, stars, and even biological life, while others involve the full destruction of baryonic matter or even immediate gravitational collapse of the universe - there's simply no way to predict the aftermath of such scenario.§! \n\nHowever, our scientists have demanded funding for a research project to find a way to suppress the instability of the quantum fields during the disintegration process - it would most likely be quite expensive and take a while, but it should certainly be possible to stabilize the disintegration process."
 ssh_on.42.a: "Grant the funding."
 ssh_on.42.b: "We don't have time for this."

 ssh_on.43.name: "Study Results"
 ssh_on.43_01.desc: "Our broad study project of finding a way to prevent occuring instabilities in the quantum fields inside the system disintegration forcefields has been a huge success! \nAfter lots of trial and error our scientists have finally found a feasible way to stabilize these quantum fields enough to prevent the particles from any potential jumps towards reaching a true vacuum. Not only this, but our experiments have also resulted in a greater understanding of how some elementary particles work and how to predict certain effects. Our population is relieved of not having to worry about a false vacuum decay and our scientists can apply our newly gained knowledge about elementary science in future research projects."
 ssh_on.43_02.desc: "Our broad study project of finding a way to prevent occuring instabilities in the quantum fields inside the system disintegration forcefields has been a huge success! \nAfter lots of trial and error our science drones have finally found a feasible way to stabilize these quantum fields enough to prevent the particles from any potential jumps towards reaching a true vacuum. Not only this, but our experiments have also resulted in a greater understanding of how some elementary particles work and how to predict certain effects. We won't have to worry about a false vacuum decay anymore and we can apply our newly gained knowledge about elementary science in future research projects."
 ssh_on.43.a: "The best possible outcome."

 # Decision stuff
 ssh_on.53.name: "Eco-Sphere Completed!"
 ssh_on.53_01.desc: "After long and costly work, our engineers have finally completed the monumental Eco-Sphere Project on our Edersphere in the §Y[From.System.GetName]§! System! \n\nThe surface of this giant habitat is now covered in a thin layer of minerals and various soils, and a thin but breathable atmosphere absorps the harmful solar radiation. This means that the behemoth outer layer is now habitable and can be used for agriculture, tourism and various other things. \n\nWe have certainly managed to do what few could do so far."
 ssh_on.53_02.desc: "After long and costly work, we have finally completed the monumental Eco-Sphere Project on our Edersphere in the §Y[From.System.GetName]§! System! \n\nThe surface of this giant habitat is now covered in a thin layer of minerals and various soils, and a thin but breathable atmosphere absorps the harmful solar radiation. This means that the behemoth outer layer is now habitable and can be used for agriculture and various other things. \n\nWe have certainly managed to do what few could do so far."
 ssh_on.53.a: "This is a great day."

 ssh_on.55.name: "Pyrosphere Completed!"
 ssh_on.55_01.desc: "After long and costly work, our engineers have finally completed the Pyrosphere Project on our Edersphere in the §Y[From.System.GetName]§! System. \n\nThe inside of this giant habitat is now covered with tens of thousands of ignition devices. Should the enemy prove to have overwhelming fleets, we can use the Pyrosphere mechanism as a last resort. \n\n§HThe Edersphere can now be §Pdetonated§! via its §YDecisions Tab§! while being under orbital bombardment, destroying the structure and any fleets in orbit along with it.§!"
 ssh_on.55_02.desc: "After long and costly work, our engineering drones have finally completed the Pyrosphere Project on our Edersphere in the §Y[From.System.GetName]§! System. \n\nThe inside of this giant habitat is now covered with tens of thousands of ignition devices. Should the enemy prove to have overwhelming fleets, we can use the Pyrosphere mechanism as a last resort. \n\n§HThe Edersphere can now be §Pdetonated§! via its §YDecisions Tab§! while being under orbital bombardment, destroying the structure and any fleets in orbit along with it.§!"
 ssh_on.55.a: "Our Enemies will learn to fear us."

 ssh_on.56.name: "Edersphere Detonated!"
 ssh_on.56.desc: "Devastating News reach us! \nThe [FromFrom.Species.GetNamePlural] must have had installed some sort of self-defense mechanism in their Edersphere, as this behemoth habitat just detonated! \nEvery fleet in orbit has been utterly destroyed by the explosion, and the habitat lies in ruins."
 ssh_on.56.a: "Devastating!"

 ssh_on.57.name: "Edersphere Detonated"
 ssh_on.57.desc: "We have activated the self-destruction mechanism on our Pyrosphere. \nAll inhabitants have been safely escorted to our capital, and shortly after the whole structure blew up. Anything in orbit, including every hostile fleet, has been utterly destroyed by the explosion and the Edersphere lies in ruins. \nWe have won this battle, but at what cost?"
 ssh_on.57.a: "A High Price to pay."

