 # After completing special project
 ssh_on.31.name: "Three-Layer Study Complete!"
 ssh_on.31.desc: "After lots of experiments and trial-and-error testing on various extreme galactic objects, our scientists have finally published their research results! \n\n§EAs it turns out, the Triangle Theory was mostly correct - we can divide reality into three separate layers - §Bour universe§!, what we call 'Real Space'; §dthe Mind§!, or the observer; and §rthe Shroud§!. \nThese layers are connected with each other through what must be a more fundamental realm - we simply call it the §SFundament§!, or §S'Profundum'§!. \nIt appears that during our psionic experiments with smaller and larger groups, a connection to the Shroud could not be established by individuals separated from a group, while large groups had comparitively high chances of accessing it, depending on how large the group was. This leads us to believe that the Shroud is not merely one single plane next to ours, but rather many smaller local Shroud planes accumulated around large groups of sentient beings. If enough of these are capable of using their psionic potential, they may access these Shrouds through methods like meditation or prayers from time to time. However, these Shrouds are not only affected by any amount of neural networks, but also by the other two planes. \nIt turns out the physical barrier between Real Space and these Shrouds is dynamic of sorts and that there are certain regions in space where it resonates either more stable or unstable than usual - like a dynamic plane with mountains and valleys of some sort. This only occurs near actively observed extreme galactic objects and events that unleash a tremendous amount of energy though, like black holes or supernovae - although usually, these effects are minimal. Still, we could measure slight disruptions and found out that the perception of such psionic disruptions can be enhanced to a great degree through mind-altering substances like Zro. This third layer, the Mind, plays an important role in connecting the Shroud and Real Space, as the more intense the emotions of a psionic and the more stimulated its creativity is, the stronger the local Shroud 'attaches' to it and the higher the chances of successfully accessing it are. \n\nTherefore, it should be possible that a group of skilled psionic observers near an extreme galactic object can be trained to access the deeper regions of the Shroud on a regular basis through a high dosis of the mind-enhancing effects of Zro and lots of meditation and prayer sessions.§! \nOur empire's best engineers have begun designing a blueprint for a §YMega-Temple§! able to withstand the extreme galactic environment and providing long-term habitation for a large group of psionics."
 
 ssh_on.31.desc.gestalt: "After lots of experiments and trial-and-error testing on various extreme galactic objects, our science drones have finally had a breakthrough! \n\n§EAs it turns out, the Triangle Theory was mostly correct - we can divide reality into three separate layers - §Bour universe§!, what we call 'Real Space'; §dthe Mind§!, or the observer; and §rthe Shroud§!. \nThese layers are connected with each other through what must be a more fundamental realm - we simply call it the §SFundament§!, or §S'Profundum'§!. \nOur psionic experiments lead us to believe that the Shroud is not merely one single plane next to ours, but rather many smaller local Shroud planes accumulated around large groups of sentient beings. If enough of these, in our case large accumulations of drones, are capable of using their psionic potential, they may access these Shrouds through extensive focus methods. However, these Shrouds are not only affected by any amount of neural networks, but also by the other two planes. \nIt turns out the physical barrier between Real Space and these Shrouds is dynamic of sorts and that there are certain regions in space where it resonates either more stable or unstable than usual - like a dynamic plane with mountains and valleys of some sort. This only occurs near actively observed extreme galactic objects and events that unleash a tremendous amount of energy though, like black holes or supernovae - although usually, these effects are minimal. Still, we could measure slight disruptions and found out that the perception of such psionic disruptions can be enhanced to a great degree through mind-altering substances like Zro. This third layer, the Mind, plays an important role in connecting the Shroud and Real Space, as the more intense the emotions of a psionic and the more stimulated its creativity is, the stronger the local Shroud 'attaches' to it and the higher the chances of successfully accessing it are. \n\nTherefore, it should be possible that a group of drones enhanced with Zro near an extreme galactic object can be trained to access the deeper regions of the Shroud on a regular basis through a high dosis of the mind-enhancing effects of Zro and lots of meditation and prayer sessions.§! \nOur consciousness has begun designing a blueprint for a §YMega-Temple§! able to withstand the extreme galactic environment and providing long-term habitation for a large group of psionic drones."
 ssh_on.31.a: "Astounding."
 ssh_on.31.a.tooltip: "Unlocks the blueprint technology for the §YMega-Temple§!."

 # After Finishing Mega Temple & Entering deeper part of the Shroud for the first time
 ssh_on.32.name: "Tremendous Psionic Boost!"
 ssh_on.32.desc: "It has only been a few weeks since we have gathered our empire's most skilled psionics in the §YAbyssal Anchor§!, and we already have our first breakthrough! \n\nAfter slowly getting their bodies used to the high concentration of Zro inside the temple's atmosphere, they have gathered inside one of the main halls with a big window on the ravaging celestial body below and begun meditating on a regular basis. \n\nToday was their first big prayer, and the psionic effects of our temple on them have been incredible - \nRight now a report is reaching us that some of the attendants are feeling an extraordinarily strong connection to a region deep inside the Shroud and might be able to venture into it. \n\n§SWe should take this chance!§!"
 ssh_on.32.desc.gestalt: "It has only been a few weeks since we have gathered a tremendous amount of psionically enhanced drones in the §YAbyssal Anchor§!, and we already have our first breakthrough! \n\nAfter slowly getting their metabolism used to the high concentration of Zro inside the temple's walls, we have gathered them inside one of the main halls with a big window on the ravaging celestial body below and divide our attention to focus exercises on a regular basis. \n\nToday was our first major exercise, and the psionic effects of our temple on them have been incredible - \nRight now a part of us is feeling an extraordinarily strong connection to a region deep inside the Shroud and we might be able to venture into it. \n\n§SWe should take this chance!§!"
 ssh_on.32.a: "Let's see what they can find."

 ssh_shroud.8.desc: "As we venture deep into the Shroud, we find ourselves looking down at a galaxy far away - we are struck by the feeling of looking at a familiar place. \nThis region, this part of the Shroud - it has always been there, and always will be. \n\nAs we try to find out the time period of the universe during which the galaxy is shown, we notice that some of its star formations resemble the ones of our empire - they are, in fact, from our empire. At an instant, the moment we recognize that we are looking down at our galaxy, we are plunged down towards its center. Bright stars pass us at an incredible speed, blurring our vision- \n\n§YAnd suddenly, we slow down, before stopping completely."
 ssh_shroud.8.a: "Describe what you see."
 #Around us there's nothing else besides a dark and cold void

 ssh_shroud.9.desc: "After a moment, our eyes have adapted to the bright light of the stars around us. We now recognize some of our neighbors' stars and some of the other galactic empires as well. \n\nThey are so far, yet so close - what if- \n\n§YCould it be possible?§! \n\nSuddenly, from one moment to another, it's clear to us: \n\n§rWe have to choose one."
 ssh_shroud.9.a: "We dont know any glaactic empire!!!! Yabba dabba doo"
 ssh_shroud.9.a.tooltip: "§RYou really have no communications with ANY galactic empire? Pathetic, now you wont get to experience the amazing events offered by this mega temple! All time wasted into these awesome additions for nothing! Unlucky you, here is the punishment for your sins§!"
 ssh_shroud.9.b: "Ooga booga doodoo iron"
 ssh_shroud.9.b.tooltip: "§RPress this if you play on iron man mode.§!"

 ssh_shroud.11_01.desc: "§R'[From.GetName].'§! \n\nAs we whisper these words, a sudden eruption of pure psionic energy flings us toward the galactic space within the borders of [From.GetName]. Although our vision is hazy and indistinct, we can see that we arrive at their capital [From.Capital.GetName] - monumental buildings surround us, with a noticeably large capital building stretching over the horizon. Large crowds of [From.Species.GetNamePlural] are hurrying from one place to another, their thoughts recessed in everyday life. \n\nThe psionic wave has faded away - we can float around and through the streets and buildings freely."
 ssh_shroud.11_02.desc: "§R'[From.GetName].'§! \n\nAs we whisper these words, a sudden eruption of pure psionic energy flings us toward the galactic space within the borders of [From.GetName]. Although our vision is hazy and indistinct, we can see that we arrive at their capital [From.Capital.GetName] - monumental constructs surround us, with a noticeably large capital core complex stretching over the horizon. Legions of [From.Species.GetAdj] drones are moving from one place to another, like a swarm of zombies. \n\nThe psionic wave has faded away - we can float around and through the streets and buildings freely."
 ssh_shroud.11.a: "§YSee if you can find anything useful.§!"

 ssh_shroud.12_01.desc: "As we enter the heavily guarded capital building, no one seems to take notice of our presence. \n\nWe wander through the long hallways, rooms filled with large shelves and [FromFrom.Species.GetNamePlural] working on desks until we find a particularly interesting looking locked door. Two [FromFrom.Species.GetAdj] officers are patrolling in front of it, unaware of our presence - we enter the room, and there they are. \n\n§YTidily sorted, cabinets with signs that go from inner security documents to diplomatic contracts to §Pmilitary secrets.§! \n\n§HWe don't have much time; the psionic connection seems to become unstable.§!"
 ssh_shroud.12_02.desc: "As we enter the heavily guarded core node complex, no one seems to take notice of our presence. \n\nWe wander through the long hallways, rooms filled with complex machinery and [FromFrom.Species.GetNamePlural] transporting paperwork for the core mind until we find a particularly interesting looking locked door. A few [FromFrom.Species.GetAdj] drones are patrolling in front of it, unaware of our presence - we enter the room, and there they are. \n\n§YTidily sorted, cabinets with signs that go from core hive documents to diplomatic contracts to §Pmilitary secrets.§! \n\n§HWe don't have much time; the psionic connection seems to become unstable.§!"
 ssh_shroud.12.a: "§rGather as much information as you can!§!"

 ssh_on.33.name: "Shroud Expedition Results"
 ssh_on.33.desc: "A short time after reading through most of the secret documents on §Y[FromFromFrom.Capital.GetName]§!, the psionic connection became too unstable and our telepaths had to leave the Shroud. \n\nHowever, the venture was a great success! \n\nThe amount of insights we gained on §Y[FromFromFrom.GetName]§! is tremendous, we are now basically aware of most of their inner and outer relations as well as many of their fleet locations. \nOur telepaths - most of them passed out due to the high dose of Zro and recent psionic energies - still have to recover from this deep venture into the Shroud, but this §r'Shroud-Hub'§! overviewing our galaxy seemed to be unusually stable for a region that deep inside the Shroud, so we will most likely be able to enter it again soon. \nTherefore, our Mega-Temple might allow us to gain intel on our galactic neighbors on a regular basis through such ventures. \nNot only that, but our scientists, staggered by the extraordinary results of the Shroud venture, mention that §Ywe can only imagine what potential even more violent subspace events would offer§!. \n\n§SIf only there was a way to trigger even bigger subspace disruptions, combined with mind-enhanced psionic observers, we might not be limited to merely our galaxy.§! \n\n§PNote that we can now access the §YAbyssal Anchor Hub§!!§!"
 ssh_on.33.desc.gestalt: "A short time after reading through most of the secret documents on §Y[FromFromFrom.Capital.GetName]§!, the psionic connection became too unstable and we had to leave the Shroud. \n\nHowever, the venture was a great success! \n\nThe amount of insights we gained on §Y[FromFromFrom.GetName]§! is tremendous, we are now basically aware of most of their inner and outer relations as well as many of their fleet locations. \nOur psionic drones are depleted due to the high dose of Zro and recent psionic energies, so we still have to recover from this deep venture into the Shroud, but this §r'Shroud-Hub'§! overviewing our galaxy seemed to be unusually stable for a region that deep inside the Shroud, so we will most likely be able to enter it again soon. \nTherefore, our Mega-Temple might allow us to gain intel on our galactic neighbors on a regular basis through such ventures. \n\n§PNote that we can now access the §YAbyssal Anchor Hub§!!§!"
 ssh_on.33.a: "Incredible!"
 ssh_on.33.a.tooltip: "§EWe can now access the §PAbyssal Anchor§!-Hub through the §SEdicts-Menu§!!§!"
 ssh_on.33.a.gestalt: "Interesting."
 ssh_on.33.b: "Very Well."

 # Notify other psionic empires about the abyssal anchor
 ssh_on.35.name: "Tremendous Psionic Subspace-Wave"
 ssh_on.35.desc: "Our sensors have detected a tremendously strong psionic subspace wave from somewhere inside the galaxy. \n\nIt happened a few days ago and ebbed away soon after, and no other wave could be measured since - but it seems like its origin was from somewhere within the borders of §Y[FromFrom.GetName]§!. \nOur theories suggest that such a strong psionic wave can only originate from the deep regions of the Shroud, so the [FromFrom.Species.GetNamePlural] might have found a way to access or manipulate such a region - for what purpose we don't know, but some of our most renowned telepaths indicate that their previous Shroud ventures have proven them that it is not impossible to gain insights on others within the galaxy through the Shroud. \n\n§SThey suggest that if we want to make sure we won't be affected by possible [FromFrom.Species.GetAdj] Shroud ventures, we may enact §YThought Enforcement§! to prevent any outsiders from interfering with our minds - Caution is advised.§!"
 ssh_on.35.a: "Acknowledged."

 # Notify other empires about the first activated zro detonator
 ssh_on.36.name: "Supernova Detected!"
 ssh_on.36_01.desc: "Our telepaths have noticed a massive psionic wave eminating from somewhere within the galaxy. \n\nIt was only short-lived, but unusually strong; and strangely enough, our sensors have measured a comparably weak supernova somewhere within the borders of §Y[FromFrom.GetName]§! occuring at almost the exact same moment. \nThe supernova seems to have not been a natural one as its subspace wave was unusually weak, and the psi-wave didn't really affect our telepaths, but it's a strange phenoma nontheless. \n\nWe can only guess what the [FromFrom.Species.GetAdj] are up to and why they might be blowing up their own stars - but as long as it does not affect us, we should be safe."
 ssh_on.36_02.desc: "Our sensors have measured a comparably weak supernova somewhere within the borders of §Y[FromFrom.GetName]§!. \nIt didn't really interfere with our ship sensors, but it's an unusual phenoma nontheless - the subspace wave released by the supernova turned out to be unusually weak, indicating that it was not a natural one. \n\nWe can only guess what the [FromFrom.Species.GetAdj] are up to and if they are blowing up their own stars on purpose or if it was an accident - but as long as it does not affect us, we should be safe."
 ssh_on.36.a: "What are they up to..?"

 # Gain access to shroud supernova megastructure
 ssh_on.34.name: "Scientific Breakthrough!"
 ssh_on.34.desc: "After years of research, our scientists and high priests have had a major breakthrough in their research on artificial supernovae and psionic relations! \n\n§EBy infusing lots of Zro into a star's photosphere, the minimal shroud resonances caused by its violent fusion process and solar storms seem to increase slightly and, more importantly, 'destabilize' the star by a bit. This destabilization is only minimal, naturally it wouldn't have any notable influence on the star in any way, but if the star were to be highly unstable already, this effect could be exploited to push the star over its critical limit and implode it, violently releasing all its Zro-charged energy through massive subspace waves. \nIf any group of psionic observers large enough to influence the local Shroud would be close enough to observe such events, they might be able to enter the Shroud in the right moment to take the momentum of this 'psi-wave' and fling their mind along the violently released wave into distances that would have never been deemed possible until recently. \nOur scientists found a way of destabilizing regular stars by exploiting the gravitational instability between their outer and inner pressure: It is possible to shift the balance of pressure by scooping away a star's outer layers, tremendously decreasing the outer gravitational pressure pushing against the fusion inside its core. The Zro-amplified destabilization could then give the star the final push and 'detonate' it. \n\nThis already would be an expensive task, but being so close to a supernova is incredibly dangerous, plus observing one from such a short distance would most certainly blind any observer. \n\nTo make sure that we can safely monitor what the observers see and return with the gained information, we must be at a safe place without the risk of death. \nThis is where our high priests come into play - the §YAbyssal Anchor§! allows us relatively stable deep ventures into the Shroud on a regular basis, and depending on the psionic skills of two telepaths and how deep they can access the Shroud, the distances over which they can establish a short-timed, but somewhat stable telepathic connection can greatly increase during the time in the Shroud. \n\nUsing all this information, our research team proposes that we could develop a feasible method of removing a star's outer layers while infusing it with Zro. Before pushing it over its limits, a science ship with a group of skilled psionics could then be sent into the system to watch the event unfold, while the moment they venture into the Shroud to be taken along the psi-wave our telepaths inside the Abyssal Anchor enter the deeper Shroud regions to establish a telepathic connection to them.§! \n§rIf successful, they might be able to witness and report what our team near the supernova experiences on their journey to regions unknown.§!"

 ssh_on.34.desc.hive: "After years of dedicating our research to further experiments on the correlation between violent events and The Shroud, we have had a major breakthrough on artificial supernovae and psionic relations! \n\n§EBy infusing lots of Zro into a star's photosphere, the minimal shroud resonances caused by its violent fusion process and solar storms seem to increase slightly and, more importantly, 'destabilize' the star by a bit. This destabilization is only minimal, naturally it wouldn't have any notable influence on the star in any way, but if the star were to be highly unstable already, this effect could be exploited to push the star over its critical limit and implode it, violently releasing all its Zro-charged energy through massive subspace waves. \nIf any psionic observer large enough to influence the local Shroud would be close enough to observe such events, they might be able to enter the Shroud in the right moment to take the momentum of this 'psi-wave' and fling their mind along the violently released wave into distances that would have never been deemed possible until recently. \nOur research shows a way of destabilizing regular stars by exploiting the gravitational instability between their outer and inner pressure: It is possible to shift the balance of pressure by scooping away a star's outer layers, tremendously decreasing the outer gravitational pressure pushing against the fusion inside its core. The Zro-amplified destabilization could then give the star the final push and 'detonate' it. \n\nThis already would be an expensive task, and while the loss of drones so close to a supernova does not pose a problem for us, the witnessing of the unfolding events could most certainly impact our core consciousness. \n\nTo make sure that we can safely monitor the results of our deep Shroud expeditions, we must be at a safe place, where we can sever the psionic connection at any time, without the risk of succumbing to insanity. \nThis is where our §YAbyssal Anchor§! comes into play - it allows us relatively stable deep ventures into the Shroud on a regular basis, and depending on the amount of active psionic drones inside of it, the distances over which we can establish a short-timed, but somewhat stable telepathic connection can greatly increase during the time in the Shroud. \n\nUsing all this information, we could develop a feasible method of removing a star's outer layers while infusing it with Zro. Before pushing it over its limits, a ship filled with psionic drones could then be sent into the system to watch the event unfold, while the moment they venture into the Shroud to be taken along the psi-wave our remaining drones inside the Abyssal Anchor enter the deeper Shroud regions to monitor and control our telepathic connection to them.§! \n§rIf successful, we might be able to witness the supernova effects initiated by our ship crew, whilst our monitoring drones inside the Abyssal Anchor cut the telepathic connection once the negative psionic effects become too strong for us to handle.§!"

 ssh_on.34.desc.machine: "After years of dedicating our research to further experiments on the correlation between violent events and The Shroud, we have had a major breakthrough on artificial supernovae and psionic relations. \n\n§EBy infusing lots of Zro into a star's photosphere, the minimal shroud resonances caused by its violent fusion process and solar storms seem to increase slightly and, more importantly, 'destabilize' the star by a bit. This destabilization is only minimal, naturally it wouldn't have any notable influence on the star in any way, but if the star were to be highly unstable already, this effect could be exploited to push the star over its critical limit and implode it, violently releasing all its Zro-charged energy through massive subspace waves. \nIf any psionic observer large enough to influence the local Shroud would be close enough to observe such events, they might be able to enter the Shroud in the right moment to take the momentum of this 'psi-wave' and fling their mind along the violently released wave into distances that would have never been deemed possible until recently. \nOur algorithms show a way of destabilizing regular stars by exploiting the gravitational instability between their outer and inner pressure: It is possible to shift the balance of pressure by scooping away a star's outer layers, tremendously decreasing the outer gravitational pressure pushing against the fusion inside its core. The Zro-amplified destabilization could then give the star the final push and 'detonate' it. \n\nThis already would be an expensive task, and while the loss of drones so close to a supernova does not pose a problem for us, the monitoring and processing of the unfolding events could most certainly impact our algorithms. \n\nTo make sure that our core consciousness can safely classify the results of our deep Shroud expeditions, we must be able to sever the psionic connection at any time, without the risk of damaging our algorithms. \nThis is where our §YAbyssal Anchor§! comes into play - it allows us relatively stable deep ventures into the Shroud on a regular basis, and depending on the amount of active psionic calculators inside of it, the distances over which we can establish a short-timed, but somewhat stable connection can greatly increase during the time in the Shroud. \n\nUsing all this information, we could develop a feasible method of removing a star's outer layers while infusing it with Zro. Before pushing it over its limits, a ship filled with psionic calculators could then be sent into the system to monitor the event unfold, while the moment they venture into the Shroud to be taken along the psi-wave we enter the deeper Shroud regions to monitor and control our connection to them with our remaining drones inside the Abyssal Anchor.§! \n§rIf successful, we might be able to monitor the supernova effects initiated by our ship crew, whilst our drones inside the Abyssal Anchor cut the connection once the negative psionic effects become too strong for our algorithms to handle.§!"

 ssh_on.34.a: "An insane proposal, but let's try." #Insane #Nuts
 ssh_on.34.b: "Interesting."
