 ################ INSIGHTS ###############
 
 ssh_shroud.13.desc: "The light passes by at an insane speed and we travel through darkness for quite some time. \nSurrounding us is nothing besides vast darkness stretching everywhere- \n\nWe are not feeling well. \n\nThe void is cold and utterly devoid of any light. \n\nSuddenly, the psionic connection to our telepaths becomes unstable. \n\nWe should leave - It looks like this time we did not manage to get any insight beyond our galaxy."
 ssh_shroud.13.a: "What a shame."

 ssh_shroud.14.desc: "As our vision adapts to the environment, we find ourselves in a busy street somewhere inside a large city - but something is off. \n\n§EThe surroundings are marked by identical buildings. There's no variety to be found, every building around us, every street - they are perfectly symmetrical, stretching in all directions. They are all painted in the same gray color, and the aliens surrounding us... \nThey all wear the exact same uniforms. \n\nAs we wander through the streets and buildings, we notice a lot of symbols of some tools that look suspiciously strong like a hammer and some sort of sickle. \nIn this society, equality defines everything - the identical uniforms, streets, buildings: they represent the absence of individual ownership and the equality of all. \nNo classes exist here, and all people work together for the collective good. \nAfter a while we perceive how each individual contributes to this community, and a sense of solidarity permeates daily interactions - people work not just for their own needs but for the well-being of the entire community. In this world, there are no visible hierarchies. People's daily lives are imbued with a sense of togetherness, and jobs are assigned based on skills and needs - therefore, we realize, unemployment practically does not exist, as individuals are always deployed where their skills are required, and due to the lack of private property, money is not needed since everything is owned by everyone.§! \n\nIn this world, we experience the beauty of a society where equality is not just an ideal but a reality."
 ssh_shroud.14.a: "§YInteresting.§!"
 ssh_shroud.14.b: "§YThis proves us right!§!"
 ssh_shroud.14.c: "What a useless insight. Suppress this information!"

 ssh_shroud.15.desc: "As our vision adapts to the vibrant environment, we find ourselves on the outskirts of a larger village, surrounded by expansive fields and lush forests. \n\n§EThe air is filled with fresh scents, while the warm sunlight breaks through the leafy canopy of trees. People of an insectoid species work on vast farm fields in the distance and we can spot a few large apparatuses at the horizon that seem quite similar to our wind turbines. We enter the village and notice how large plants wind around the walls of the buildings, merging with the settlement into an organic unity. It appears that this society is characterized by a harmonious coexistence of the local population and nature. \n\nAs we stroll through the alleys of the village and enter various larger community buildings, we gradually learn more about the way of life of this society. The people here live in harmony with nature, dedicating themselves to sustainable agriculture. Their villages are nestled in a green oasis, where orchards and vegetable fields alternate with blooming meadows of exotic flowers - somehow, this civilization has avoided large urbanization, even though they are capable of using advanced machinery powered by sustainable energy sources.§! \n\nAfter having enjoyed the peaceful and harmonical atmosphere in this natural idyll for a while, we suddenly sense our psionic connection becoming unstable and we are forced to leave."
 ssh_shroud.15.a: "§YHarmony with nature, you say?§!"
 ssh_shroud.15.b: "§YThey have found the best way of life!§!"

 ssh_shroud.16.desc: "As our vision adapts to the foggy environment, we find ourselves somewhere in a metropolis that reveals itself as the centerpiece of an extremely well-ordered society. \n\n§EThe streets are orderly, framed by monumental skyscrapers housing minimalist offices and research facilities. Public vehicles arrive and depart rhythmically at fast intervals, driving off into the gray smog in the distance. \nAn unknown species inhabits this planet, its citizens appear to be organic, but they seem to use a heavy amount of cybernetic implants. As we enter one of the skyscrapers, the hum of machines and the clicking of keyboards fill the air. Residents of the city around us engage in their work with focus and purpose, everyone fixed on their desk in a zombie-like manner. There are also some sort of surveillance cameras in every corner, watching the workers, connected to a giant mega-computing facility in the core of the city. It runs a superintelligent artificial intelligence which seems to have taken over the leadership of the state, watching the individuals as they fulfill their tasks while continously calculating something. In this society, the individual matters little compared to the strict focus on the common good and efficiency - Here, rational order prevails, and the principles of science and technology take precedence over all. The personal desires of an unqualified political individual are ignored, as decisions are guided by facts and logical thinking through the utilitarian Super-AI. The society appears to strive for progress and knowledge, with efficiency and rationality as its guiding principles.§! \n\nIt is a world where everything is viewed through the lens of technology and rationality, and the individual serves a higher purpose to maximize efficiency."
 ssh_shroud.16.a: "§YPublish these findings!§!"
 ssh_shroud.16.b: "Unholy Nonsense."

 ssh_shroud.17.desc: "As our vision adapts to the hazy environment, we find ourselves in what resembles a marketplace in the dry outskirts of a larger city somewhere in the desert. \n\n§EPeople of a reptilian-like species are swarming the streets, selling and buying various goods. We notice sizzling noises and the smell of grilled food in one shop; in another there's a group of locals operating some steam-powered machinery. We wander through the crowded streets - they are alive with a diverse array of self-organized communities, akin to tribes, each navigating their existence through voluntary collaboration and patchwork efforts. The absence of any regulated state is strikingly evident - it doesn't appear to us that there is any central townhall or capital building, and the people seem to be allowed to do whatevery they please within the boundaries of some fundamental principles. The people don't seem to mind that there's a lack of any form of police or other control element; probably because of their dependence on the trade and work with others. We wander around a bit more, there are groups offering goods of all kinds - from simple pottery art to larger groups manufacturing complex machinery equipment. The air is filled with a sense of autonomy, as people freely associate and disassociate based on shared values and agreements. This place resembles a mosaic of cooperative initiatives, from communal gardens to collectively maintained public spaces. Cooperation and voluntary collaboration drive progress, and those who deviate from the agreed-upon principles face the consequence of expulsion from the tribe or community. Remarkably, there are no prisons or judicial systems; instead, social bonds and shared values serve as the primary mechanisms for maintaining order.§! \n\nIt's a world where the absence of a central authority allows for the flourishing of individual freedoms and cooperative initiatives, demonstrating that order can emerge organically without the need for a formal state."
 ssh_shroud.17.a: "§YInteresting.§!"
 ssh_shroud.17.b: "What the hell? Supress these findings."

 ssh_shroud.18.desc: "As our vision adapts to the environment, we find ourselves inside a monumental research building made up of abstract forms and vibrant colors. \n\n§EWe look through a strangely shaped window, greeted by a stunning view: The architecture of the buildings surrounding us tells tales of centuries shaped by research and tradition. This society must be extremely developed - we can spot space elevators on the horizon, and notice extensive usage of a bizarre but nontheless breathtaking mix of art, architecture and technology. Cities are interwoven with intricately designed bridges and floating platforms, seemingly representing a harmonious symbiosis of high-tech and cultural sophistication. We wander around, passing a large crowd of an unknown avian species. The streets are adorned with artistic embellishments and large marketplaces offering exotic goods from distant stars - they must have developed FTL travel a long time ago. We find a library, offering an immense amount of holographic book drives from all genres. \nOur telepaths try to take a glimpse into a history drive- \nThis interstellar society that has deliberately isolated itself from external influences, focusing its attention entirely on its own affairs. This has allowed their people to deeply immerse in their own culture, molded by millennia of isolation and creative evolution. They passionately follow their unique traditions and customs, expressed through art, music, and festive events, eventually merging them all together. \nThe air is filled with a hint of exotic spices and scents, evidence of the culinary delights this society produces.§! \n\nIn this society, people are not only scientifically advanced but have also maintained a deep connection to their own unique culture, which they proudly nurture, preserve and evolve."
 ssh_shroud.18.a: "§YStunning.§!"
 ssh_shroud.18.b: "§BBreathtaking!§!"
 
 ssh_shroud.19.desc: "As our vision adapts to the foggy environment, we find ourselves amidst towering skeletal statues with what seems like religious symbols. \n\n§EThe street we are in is empty, but we can hear distant humming sounds. We approach the location where the singing is coming from- and we find a massive congregation of an unknown alien species dressed in black robes. \nThey are all moving to a destination unknown, their rhythmic movements and whispered chants creating an otherworldly symphony. As we follow them, we notice the skeletal statues, bathed in the soft glow of luminescent stones, lead to a monumental cathedral and stand sentinel over the sacred grounds of a giant cemetery. \nThe air is thick with anticipation as we witness the commencement of a colossal ceremony that celebrates death as a pivotal transition - apparently, for this alien society, death is merely a transition into an eternal afterlife. The atmosphere is somber yet charged with spiritual energy, as the congregation gathers around intricately adorned graves, while the huge skeletal statues cast long shadows over the scene, creating an eerie yet awe-inspiring ambiance. As the ceremony progresses, prayers echo through the air, intertwining with the haunting melodies of unseen choruses. Mourners place intricate offerings on graves adorned with vibrant flowers and symbolic ornaments, creating a mosaic of colors against the backdrop of the twilight sky. \n\n§PAnd then, the main event takes place.§! \n\nA group of what must be twenty to thirty of the aliens gathers inside a large circle of stones on the floor. Their robes are different; they have a slightly red-ish tone instead of the black ones of the others. The crowd begins to hum a melody, and the red-robed ones take out a large dagger- In a sudden moment of clarity we realize what they are about to do. \n\n§PThey are willing to sacrifice themselves for the greater good and the well-being of their community.§! \n\nAs the sacrifice is made, the humming becomes increasingly louder- The entire scene exudes a peaceful yet utterly alien sense of reverence and profound spiritual connection.§! \n\nThe melding of spiritual devotion and the tangible presence of an afterlife permeate the air, leaving us an indelible impression of a strongly united society deeply connected to what awaits them after death."
 ssh_shroud.19.a: "§YSo for them the most important thing in life is death?§!"
 ssh_shroud.19.b: "§BIncredible.§!"

 #### SPECIAL INSIGHTS ####
 ssh_shroud.20.desc: "We are flung towards an accumulation of stars at an insane speed - until we reach the surface of a continental planet orbiting a small star. §E\n\nAs we look around through the smog, we find ourselves inside a large city early in the morning - it looks like it belongs to a pre-FTL society, as the environment has a relatively industrial look and no spaceships can be seen entering and leaving the atmosphere. \nThe buildings surrounding us are kept in a minimalistic style; strictly gray and functional, devoid of any luxury. The walls of the buildings are covered in graffiti and posters, with various slogans scattered around them - §Y'FREEDOM IS SLAVERY'§!, §Y'WAR IS PEACE'§! and §Y'IGNORANCE IS STRENGTH'§!. We are not sure what these unlogical sentences mean exactly, but they can be found everywhere. \nUniformed people of a humanoid species march past us, unaware of our presence - but we can sense a feeling of fear and distrust within their minds. Aside from these slogans, there are also a bunch of intimidating large posters that we notice while walking through the streets - they show a handsome face of a male in his mid-forties with dark eyes and a mustache. Below the face there's another slogan: \n\n§P'Big Brother is watching you.'§! \n\nWho is 'Big Brother'? \nIn regular intervals we pass large displays with huge cameras and speakers mounted onto them, some of which blasting marching music. They are omnipresent; we are unsure about their exact purpose, but they seem to resemble some sort of security cameras. \nWe enter a residential building, hoping to find any hint on how this society works inside. Aside from the mechanical humming of the telescreens, which are also scattered inside the buildings, it is relatively quiet. No speaking can be heard; every individual we encounter seems to mind its own business, afraid of talking to others. Finally, in a small living room lying on a desk below a large window, we find a source of information - a newspaper! \nWe take a look inside. \n\n§B'Oceania Triumphs Again in the Glorious Struggle for Freedom'§! \n§cIn a resounding testament to the indomitable spirit of Oceania, our valiant forces achieved yet another triumphant victory on the glorious battlefield. The Ministry of Peace proudly announces the decisive success of our forces in defending the principles of liberty against the tyrannical forces of Eastasia. Reports from the frontlines speak of unwavering courage displayed by our heroic soldiers who, under the watchful gaze of Big Brother, valiantly fought to secure the sacred ideals of Oceania. The swift and precise actions of our military, guided by the wisdom of the Party, have once again vanquished the enemies of freedom. \n\nLet us unite in celebrating this moment of triumph, recognizing Big Brother's unparalleled leadership. Oceania stands as a beacon of hope against opposing ideologies, marching forward with unwavering resolve. Glory to Oceania, and glory to Big Brother!'§! \n\n...§!"
 ssh_shroud.20.a: "..."
 
 ssh_shroud.21.desc: "§EWe look outside the window. \nIn the distance we can spot a massive, pyramid-shaped structure with enormous, intimidating faces of Big Brother overseeing the city. Helicopters are whirring over the city, and for some reason we have the feeling that the marching music got louder. We recognize large letters next to the pyramid - §Y'Ministry of Truth'§!, they say. \nWe continue our journey through the city, passing by more Big Brother posters and party slogans, until we stumble upon a large crowd of people starring and screaming in joy at an extraordinarily large telescreen - §Y'Stunning Victory against Eurasia!'§!, it says. \n\n§!Eurasia? But the enemy was Eastasia, wasn't it? \nIt can't have been more than thirty minutes since we left the building. \n\n§EWe look around - a page of another newspaper, lying in a puddle on the floor. It's from today; yet it doesn't say anything about any war with Eastasia; no, instead Eastasia is the ally of Oceania; and always has been - through a combined effort of the two nations, the enemy forces of Eurasia have been pushed back in a striking blow. \nHow is this possible? \nWe try to catch a glimpse of the thoughts of anyone in the crowd - Eurasia has always been the enemy of Oceania, and Eastasia has always been a trustworthy ally.§! \n\n§cThere must be something wrong with our perception; it couldn't be possible to eradicate and rewrite history, let alone the memories of a whole society; could it?§!\n\n§PCould it?§!"
 ssh_shroud.21.a: "§YIntimidating.§!"
 ssh_shroud.21.b: "§BWho controls the past controls the future: who controls the present controls the past.§!" #if oppressive autocracy civic
 
 
 ssh_shroud.22.desc: "We are flung inside a large galaxy at an insane speed - until we reach the surface of a continental planet inside a binary-star system. §E\n\nThe clear air reveals a highly developed city - futuristic buildings rise before us, vibrant displays and glowing colors dominating the cityscape. The planet is inhabited by a humanoid species - a crowd of people in elegant attire moves seemingly contentedly past us through the streets. \nWe take a look around and notice a slogan repeatedly appearing on many buildings: \n\n§P'Community, Identity, Stability'§!. \n\nWhat could these words precisely mean? \nAs another crowd passes us, we suddenly notice something eerie. \nThe people around us look... similar. \nThe amount of facial details they share is unnatural. \nHoping to find out more, we enter a large gray building, which reads §Y'HATCHERY AND CONDITIONING CENTRE'§! above the entrance. \nInside, we find large substance banks and cloning machinery. Walking a bit further, we stumble upon a disturbing revelation: \n\n The people here are raised from their 'birth' along with their many clone siblings to be genetically manipulated - There are at least five classes, ranging from 'Alpha' to 'Epsilon'. Even before birth, their embryos are modified through advanced chemistry to fit their assigned class - with the lower classes, especially Delta and Epsilon, intentionally restricted from thinking freely and instead modified to enjoy simple hard work. Alphas and Betas, on the other hand, seem to gain additional intelligence through their genetic editing, while the other classes are deliberately limited. \n\nWe leave the facility, and continue our walk through the crowded streets. \nThe groups of Gammas and Epsilons seem to be avoided and made fun of by the higher classes, which don't seem to work at all and rather have an infinite amount of free time. \nStability seems to be the center of this society, being achieved through a strictly controlled gene caste system with predetermined roles in society.§! \n\n..."
 ssh_shroud.22.a: "Disturbing..."

 ssh_shroud.23.desc: "§EAfter a while of walking through various streets and other buildings, we make another observation: \n\nWhenever the people become unhappy, they take a strange substance resembling Zro, which they always carry around in small packs. This drug seems to be ubiquitous and plays a central role in social life - the individuals consuming it exude carefree bliss and seem to forget about any previous worries. \n\nThrough the gene-modified enjoying of hard labour, the lower classes keep this society functioning, while the upper classes rely on permanent consumption to stay happy. \nHow are they kept being happy though? Surely, even the most enjoyable consumption would become monotone and boring after a while? \n\nWe follow a group of Alphas and Betas to what seems to be another popular social place, the so-called 'Temples of Consumption' - their walls are adorned with slogans like §Y'Ending is better than mending'§! and §Y'Everyone belongs to everyone else'§!.§! \n\nWe try to follow them, but before we can enter one to see what's going on inside, our psionic connection abruptly weakens, forcing us to leave."
 ssh_shroud.23.a: "§YBleurgh.§!"
 ssh_shroud.23.b: "§YBrilliant.§!"
 ssh_shroud.23.a.tooltip: "Planetary Decision Unlocked: §YPublic Zro Distribution Centers§!"

 ssh_shroud.24.desc: "As our vision adpats to the environment, we find ourselves observing two individuals of an unknown humanoid species having a conversation about something. \nThey are oblivious to our presence. \n\n§Y'...maybe, not sure how to feel about the new councillor...'§! \n\n§EWe grasp into their minds and realize this is a civilization unlike any other. \nThis species seems to try to avoid conflict at any cost, resulting in them being absolutely neutral toward any topic. It looks like they have no strong opinion on anything and are neutral in every sense of the word from clothing to emotions, which makes them spend most of their time pondering about the current situation instead of performing any activities. \nWe leave them, entering the heart of their city - all of the buildings surrounding us are gray blocks of the same form and size. In the distance we spot a building larger than the others; it seems to resemble some sort of capital. Above its entrance there's a sign reading §Y'Live Free or Don't.'§!, which describes their personalities quite accurately. \n\nWe are confused.§! \n\n§SWhat makes a species turn neutral? Lust for gold? Power? Or were they just born with hearts full of neutrality?§!"
 ssh_shroud.24.a: "§YI have no strong feelings one way or the other about that.§!"

 ssh_shroud.25.desc: "We find ourselves inside an unknown galaxy that appears to be ravaged by war - half of its stars have gone dark for some reason, and flimmers of behemoth laser cannons and massive fleets are passing us in some systems. \n\n§EWe are being flung toward a region somewhere in its outer rim, onto a planet unlike anything we have ever seen before. \nOur vision is blurry and we can't recognize any details, but immediately a feeling strikes us that it must be on some sort of 'living' planet, as our telepaths begin to sense its thoughts- \nThe planet is connected to an unusually large Hive Mind. \nWe can sense that this is not the galaxy where it was born in- it's a stranger here; it must have travelled between galaxies before, until it reached this place. \n\nBut how? Why?- \n\nThe exact moment this thought crosses our minds, we are struck by an intense feeling. \n\n§RFear.§! \n\nWe are not sure why, but the Hive seems to be extremely afraid of something inside this galaxy; an existential threat that it's trying to flee from. \nIt has always been fleeing from something; it won't stay here for long. \n\n§PHunger.§! \n\nIt's already preparing for the next leap between galaxies - §Rthrough nourishing from this one's inhabitants.§! \nIt must devour; it must feed as much as possible before entering intergalactic space. The journey will be long and exhausting, so it must build up food reserves. \n\nSuddenly, the psionic connection becomes unstable. \nHow far away is this galaxy from- \n\n§S'[From.Species.GetNamePlural]... Food Source...'§! \n\nOur thoughts are interrupted.§! \n\n§PIt was not oblivious to our presence.§! \n§RIt has been listening to us.§!"
 ssh_shroud.25.a: "§PThis can't be good...§!"
 ssh_shroud.25.a.tooltip: "§RWe might have attracted something undesirable beyond this galaxy.§!"

 ssh_shroud.26.desc: "We are observing... someone. Or rather, something. \n\n§EOur vision is blurry, but we know for sure that we are observing something outside of our reality. \nWe can't really 'see' it, but rather experience it through our senses; a thought strikes us that we are in presence of an exotic civilization. Its species seem to consist of some type of... electroid energies? \nThey are definitely not from the Shroud; but not far away either. They seem to exist somewhere beyond the subspace; some of our telepaths suggest we might have crossed their realm already through our experimental §YSubspace Jumps§! in the past. \nThe individuals we are observing appear to be oblivious to our presence, they are busy with something- a disturbing revelation strikes us: \n\n§PThey are hunting.§! \n\nWe can sense a leak of dimensional energies somewhere nearby. \nThis species seems to utilise dimensional rifts to cross dimensions and hunt other species for some reason... \n\n§YBut why?§!\n\n Are they doing it for fun? \nTo feast on psychic energy of other beings? \n\nAn unsettling feeling overcomes us.§! \n\n§SWhat if they can sense the Shroud?§! \n\n§RWe should leave.§!"
 ssh_shroud.26.a: "§SDisturbing.§!"
 ssh_shroud.26.a.tooltip: "Perhaps we should avoid using subspace warp travel too often from now on..."

 ssh_shroud.27.desc: "We are flung inside a large galaxy. \nStars swish by in an incredible speed, until we are in front of the galactic core. \n\nWe stop. \n\n§EThe core... is strange. \nIt's not a regular supermassive black hole, nor a hyperquasar. \nThe core appears to be... a giant shellworld? \n\nWe are stunned. How is such a technological marvel possible? Where would you get such massive, behemoth, extreme amounts of resources from to cover such a gargantuan celestial body? \nThis is beyond our comprehension. \nBillions of lights from the shellworld surface blink, creating the impression of having yet another smaller galaxy of millions of stars flashing before our eyes. The residents of this galactic core must be beyond advanced; none of the fallen empires of our galaxy could possibly compete with them. This also explains the stunning concentration of psionic energies we sense nearby- they must have gained some sort of permanent barrier-breaching source to the Shroud itself to harvest its energies. \n\nWe try to get closer to the construct, until all of the sudden an undescribably stinging pain begins to set in, breaking down our vision and ability to move at all - §Psomething is pushing us back§!. \nA thought enters our mind. \n\n§RWe have been detected; our presence has been exposed.§! \n\nAs we try to understand what's going on, a massive, painful bolt of pure psionic energy hits us, ejection us far away from the core, trying to bruteforce access into our minds- \n\n§PThe pain is unbearable.§!§! \n\n§R'Please, make it stop-'§!"
 ssh_shroud.27.a: "§PTerminate all telepathic connections!§!"

 ssh_shroud.28.desc: "The light passes by at an insane speed and we travel through darkness for quite some time. \nSurrounding us is nothing besides vast darkness stretching everywhere- \n\nWe are not feeling well. \n\nSuddenly, we notice something. \n\nWe can feel that we have stopped moving, but something is odd... \nThere are no stars surrounding us; we are not inside a galaxy. \n\n§YAre we?§! \n\nWe are still floating inside an endless, dark void- \n\nSuddenly, a disturbing feeling strikes us. \n\n§HThere's an unnatural, a gargantuan amount of psionic signatures eminating from somewhere in the dark. \n\n§SWe are not alone.§!§! \n\n§PSomething has taken notice of our presence.§! \n\n§RWe must leave immediately.§!"
 ssh_shroud.28.a: "§PThis can't be good.§!"
 ssh_shroud.28.a.tooltip: "§RWe might just have attracted something big beyond our galaxy.§!" #looming doom


