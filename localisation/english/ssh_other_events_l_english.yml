 ssh_effect.3.desc: "We can convert some of our livestock population into Conscious Matter - their sacrifice will serve a higher purpose. \nAll we have to do is choose how many should be sacrificed."
 ssh_effect.3.a: "100 Pops."
 ssh_effect.3.b: "1000 Pops."
 ssh_effect.3.c: "2500 Pops."
 ssh_effect.3.d: "Nevermind."


 
