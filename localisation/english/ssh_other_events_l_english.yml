 ssh_on.59.desc: "Impressive, [Species.GetNamePlural]. \nThis megastructure truly shows your determination and ambition to fulfill great works. It's truly a respectable piece of art. Perhaps we are more similar than we initially thought."
 ssh_on.59.a: "Thanks."
