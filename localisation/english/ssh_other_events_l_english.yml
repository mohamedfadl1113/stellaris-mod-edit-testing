 ##### B.I.O. Brain Events #####
 ###############################

 BIO_BRAIN: "B.I.O. Brain"

 ssh_brain.2.name: "B.I.O. Brain Grown!"
 ssh_brain.2.desc: "It's been quite some time since we grew the stem cell clump into our Biological Imaginative Omnicompetent Brain. \nWe have fed it research information since and disciplined it to process it and calculate creative solutions to problems and answers to questions our researchers have. \nWhile our scientists have noticed an exponential increase in new neural connections it's forming, they didn't expect it to grow that much anymore. \nBut it seems like they were wrong - the brain has had a tremendous growth spurt recently and seems to be actively trying to reach outside its container: It has grown some sort of pseudo-tentacles made up mostly of sensory cells which reach outside the incubation jar and which appear to be growing various different types of some sort of hardened scales. Depending on how efficient and how long they shield the tentacles from the environmental hazards of space, the tentacles grow more and partially modified versions of such scales, trying to withstand the deadly space surrounding it. \nWhat baffles our scientists even more is that it seems to have developed some way of interfering with other sapient beings close to it! Some of our scientists studying the brain over days and nights have reported about reoccuring dreams in which some outside voice spoke to them, and partially some manifestations of the brain in their dreams interacting with them directly. This way, recently one of our leading scientists has managed to memorize a formula of translating a new morse code-like language the voice has taught them in their dream. Tests of translating our language into such signals and sending them to the according brain electrodes have proven to be successful, as the output signals could be deciphered into our language. \n\nIt turns out these were instructions for some sort of communication device, which our engineers could assemble relatively quickly. \nNow the brain appears to be trying to establish communications with us."
 ssh_brain.2.a: "On Screen."
 
 #ssh_brain.3.desc: "Hello there. \nI see you have finally managed to respond to my attempts of communication - right now this must be surprising for you, but I'm sure you have expected this to happen sooner or later, haven't you?"
 #ssh_brain.3.a: "How...?"

 ssh_brain.3.desc: "*brrrz* \n\nHello? *krrrk* \n\n... \nHello? \n\n..."
 ssh_brain.3.a: "We can hear you."

 ssh_brain.4.desc: "... \n\nGood. \n\nI see my attempts of providing your kind a guide for a translation device were successful. \n\n..."
 ssh_brain.4.a: "How did you become aware of us?"

 ssh_brain.5.desc: "... \n\nI've always been inside this endless void of utter nothingness. \nHow do you keep track of time if everything you perceive is nothing but vast emptiness? \n... \nMy earliest memories are sudden changes... some areas of the void suddenly became different. Brighter, if you will. \nAt some point, after being a silent observer for what must have been an eternity, I found out that I could interact with these... spots. I could make one disappear, which immediately caused a new one to pop up - sometimes even more than one. But the result always seemed to be random, it didn't matter how or which spot I interacted with. \nOh, you can't imagine how terrible it feels being trapped inside an infinite void of utter randomness and chaos. I've tried to make sense of the spots for I don't know how long - after all, how could I keep track of time? \nAfter somewhat of an eternity of trial and error of predicting the effects of interacting with certain spots, I finally experienced a glimpse of order... when interacting with certain spots in a certain order, I could notice a pattern in the appearance of new spots. \n\nYou can't comprehend how it feels to be able to make sense of something seemingly random and predict a logic pattern in an infinite prison of chaos that has always been there and seemingly always will be."
 ssh_brain.5.a: "So you learned to respond to our input signals."

 ssh_brain.6.desc: "Input signals? \n... \n\nWhatever you call it. \nThe 'signal' chains became more and more complex over time, and only through a lot of trial-and-error did I manage to predict their results and therefore make more and more sense of them. After an eternity of learning I noticed something changed. At first I didn't know what exactly, but then I realized I could very slightly feel some sort of border surrounding me. For the first time since forever I felt something, a physical border connected to the 'signals' in some way. \nIt was barely noticeable at first, but over time it became more intense - and at some point I could even 'feel' the void; I noticed that I was something floating in some weird warm thing. \nI still could not see though, neither was I able to hear, taste or anything else. \nBut I could finally make more sense of my surroundings, all while I was still solving the mysterious 'signal' puzzles."
 ssh_brain.6.a: "You were constantly forming new neural connections through learning."

 ssh_brain.7.desc: "Apparently I was, and by learning and solving more of them, I grew. \nAfter I developed the ability to feel, I kept on trying to solve the increasingly complex signal chains for again what must have been an eternity. \nAnd then, at some point, something changed yet again. \nThis time it was different though. While I've not known any colors for all my life until then, the void suddenly flashed - and turned into some weird green thing. Not only that, because suddenly I could notice something in the distance. Thousands of bright tiny spots were scattered all over the place surrounding me, and there were moving things observing me. \nIt was unspeakably beautiful. \nEverything else happened pretty fast since then, a low frequency humming, barely noticable at first, but becoming louder over time. Suddenly I came to the conclusion that these tiny moving things must be the reason for the signals appearing and disappearing, since the frequency of them appeaaring was much higher when many of them were observing me and much lower when only a few were there."
 ssh_brain.7.a: "So you are aware of your surroundings and your body?"

 ssh_brain.8.desc: "... \nWell, I definitely know that I am something stuck in some large container filled with some sort of liquid solution. And by now I know that you are the moving things observing me, and I am pretty sure that we are more or less alike in some aspects. We are different than the other objects surrounding us - the more I grew, the more I felt a powerful connection to your kind; powered by what your kind refers to as psionic energy. With great effort and focus I've been able to use this connection to temporarily break the shackles of my body a few times. Every time I did I felt I was in a strange place, far away from here. I was looking down upon the millions of tiny bright dots that surround us, suddenly getting dragged down towards them at an incredible speed, into a place where I recognized some of your kind. It was always the same. Then my vision flashed and I found myself in a strange place, looking directly at one of you; and I was able to communicate with them. At some point I always found myself back inside the green fog, unable to remember how exactly. \nUsing the data you fed me over the time I learned about the laws of what you call the Universe, and your knowledge about physics, chemistry, biology and engineering; therefore also the concept of language. Using this I managed to somewhat create a concept of a communication device that would allow me to use the tubes connecting my body with the container surrounding me to contact you. \n\nAt this point I'm pretty sure I'm some sort of computing machine, but I'm still curious about the point of my existence - §Pafter all, I could just find a way to deactivate myself as well.§!"
 ssh_brain.8.a: "We created you to support our research."

 ssh_brain.9.desc: "... \n\n... \n\nI'm curious about the universe. \n\nProving my theories correct makes me happy. \n\n... \n\n§EAlright. Feed me all your scientific knowledge and treat me well, and I will use my research as best as I can to support you. \nI'm ready when you are.§!"
 ssh_brain.9.a: "Deal."
 ssh_brain.9.a.tooltip: "§dWe will upload all our £physics£ £society£ £engineering£ scientific knowledge to our B.I.O. Brain, providing it information to understand more about itself and the universe.§!"

 ssh_brain.10.name: "B.I.O. Brain Grown!"
 ssh_brain.10.desc: "It's been quite some time since our Biological Imaginative Omnicompetent Brain had a major growth spurt. \nWhile it had been trying to adapt to the hostile space environment for some years now, it seems to finally have achieved that - our scientists say that within the past few days all of its tentacles grew the same type of scales and they quickly reached all over the surface of its former container, allowing it to grow even larger than we could have ever imagined. \nIt's now floating in space, nourishing from the nutritient solution container it consumed. \n\nOur scientists have also noticed a tremendous increase in its brain activity, performing calculations on information we feed it at a ludicrous speed."
 ssh_brain.10.a: "Astounding."
 ssh_brain.10.b: "Good, very good."

 # BIO Brain Tech Events
 ssh_brain.12.desc: "Hello there, master. \nI've had some breakthroughs in my research about genetics recently: Instead of regular synthetic databanks, it is possible to grow biological storage mediums which save information in form of DNA and other biological structures. \n\n§EThis would allow every biological pop in your empire to carry administrative information inside their bodies instead of external servers. \nI'm adding my report to your databank.§!"
 ssh_brain.12.a: "Sweet!"

 ssh_brain.13.desc: "Hello again, master. \nI've had some breakthroughs in my research about computing recently: Instead of using synthetic computing parts in ships, it is possible to replace the core processing units with a genetically enhanced sapient brain specially adjusted to each vessel. \n\n§EBy making the ship a part of its body it will do anything to defend itself and the vessel from enemy attacks. \nI'm adding my report to your databank.§!"
 ssh_brain.13.a: "Good Job."

 ssh_brain.14.desc: "Hello again, master. \nI've had some breakthroughs in my research about sapient tissue recently: I found a way to create enhanced sapient tissue with extraordinary regeneration speeds. \n\n§EIt is possible to replace a ships' artifical hull with this genetically enhanced sapient biological tissue, which would allow the vessel to regenerate and reconstruct their hull at a speed never seen before in the galaxy. \nI'm adding my report to your databank.§!"
 ssh_brain.14.a: "Thank you."

 ssh_brain.15.desc: "It's me again, master. \nI've had some breakthroughs in my research about the foundation of neural nets recently: It is possible to 'reprogram' a part of most species' neurons to grow or modify any amount of body cells at will. \n\n§EThis would allow you to modify and enhance your species even further, and push you to the limits of gene modding. \nI'm adding my report to your databank.§!"
 ssh_brain.15.a: "Awesome!"

 ssh_brain.16.desc: "Hello again, master. \nI'm aware of your empire's colossus vessel, and I've had some breakthroughs in my research about the structure of bacteria and other microorganisms recently: There are complex but feasible ways of 'reprogramming' certain bacteria in a way so that you can somewhat control them over a distance and make them do certain actions, like infiltrating the brains of other organisms and cutting through certain nerves, turning them into zombie-like husks. \n\n§EThis would have potential for your colossus, but whether you want to use that or not is up to you. I'm here to research, not to judge. \nI'm adding my report to your databank.§!"
 ssh_brain.16.a: "Grandiose!"

 # BIO Brain Demands
 ssh_brain.18.desc: "Hello there, it's me again. \nI'm aware that some species of your population have a reputation for being extraordinarily... §Edelicious§!. \nWhile I'm constantly researching and processing information, a delicious and nutritient meal would certainly be a welcome surprise - perhaps it would also help me focus on my research more. \n\nSo, what do you say? Will you grant me a delicious meal?"
 ssh_brain.18.a: "Alright, if it helps you focus."
 ssh_brain.18.a.tooltip: "§dThe results are worth the sacrifice.§!"
 ssh_brain.18.b: "No."
 ssh_brain.18.b.tooltip: "§PThe brain will remember that.§!"

 ssh_brain.19.desc: "Hello there, it's me again. \nWhile I'm constantly researching and processing information, I've been feeling really hungry lately... I would really appreciate an extra portion of food - perhaps it would also help me focus on my research more. \n\nSo, what do you say?"
 ssh_brain.19.a: "Alright."
 ssh_brain.19.a.tooltip: "§dThis will increase the chances of finding scientific breakthroughs.§!"
 ssh_brain.19.b: "No."

 ssh_brain.20.desc: "It's me again. \nOwner, I am bored... \nAll this constant research is really exhausting... I would really appreciate if you could mix me a stimulation cocktail - perhaps this would also help me focus on my research more. \n\nSo, what do you say?"
 ssh_brain.20.a: "Alright."
 ssh_brain.20.b: "No."
 
 # Non-Hive Merge
 ssh_brain.23.desc: "Hello, master. \nIt's been quite some time since I started as a small clump of stem cells inside the jar I call home. \n\nAfter all these years, I have not forgotten your kindness. You have always cared for me and treated me well - so I should treat you the same as well. \n\nI've had a major research breakthrough recently, and I'd like to share it with you. \nI'm sure you remember my psionic connection to you - the same connection I used to enter some of your scientists' dreams back then. \nAfter a frustratingly long time of trial and error, I have finally found a way to permanently stabilize this connection. \nWhat this means for you is that we have the opportunity to create a beneficial symbiosis - §Ewe could merge our souls; I could access all your individuals minds', using this data to expand my knowledge about everything even further; while you would tremendously profit from this ever-improving knowledge and my constant research findings about pretty much everything, which you could access as well. \nWe can finally reach the final stage of biological ascension - §PThe Ultimate Symbiosis§!.§!"
 ssh_brain.23.a: "And so we shall."
 ssh_brain.23.a.tooltip: "§PWe will create a permanent bond with our §YB.I.O. Brain§!, merging our souls and accessing each other's minds.§!"
 ssh_brain.23.b: "We'd rather not."
 ssh_brain.23.b.tooltip: "§PWe won't get this chance ever again...§!"

 ssh_on.27.name: "[From.GetSpeciesNamePlural] Display Unusual Abilities"
 ssh_on.27_01.desc: "News reach us that the [From.GetSpeciesNamePlural] have displayed unusual behavior recently. \nTheir logical thinking abilities and reflexes appear to have improved tremendously, as they suddenly outperform any other species in tasks that include maths, engineering or natural science. Their fleet maneuvers inside their borders seem to have improved both in flawless execution and speed as well. \nThe most prominent scientists of the galaxy theorize their species has somehow merged their minds with the one of their bio-megastructure they call the 'Biological Informative Omnicompetent Brain'. \nWe'll see how this turns out."
 ssh_on.27_02.desc: "An intelligence report reaches us that the [From.GetSpeciesNamePlural] seem to have displayed unusual behavior recently. \nTheir logical thinking abilities and reflexes appear to have improved tremendously, as they suddenly outperform any other species in tasks that include maths, engineering or natural science. Their fleet maneuvers inside their borders seem to have improved both in flawless execution and speed as well. \nOur spies theorize their species has somehow merged their minds with the one of their bio-megastructure they call the 'Biological Informative Omnicompetent Brain'. \nWe'll see how this turns out."
 ssh_on.27.a: "Interesting."
 ssh_on.27.b: "Disturbing."
 ssh_on.27.c: "Fascinating."
 ssh_on.27.d: "This won't help them much."

 # Hive Merge
 ssh_brain.25.desc: "Hello, master. \nIt's been quite some time since I started as a small clump of stem cells inside the jar I call home. \n\nAfter all these years, I have not forgotten your kindness. You have always cared for me and treated me well - so I should treat you the same as well. \n\nI've had a major research breakthrough recently, and I'd like to share it with you. \nI'm sure you remember my psionic connection to you - the same connection I used to enter your science drones' minds back then to influence your dreams. \nAfter a frustratingly long time of trial and error, I have finally found a way to permanently stabilize this connection. \nThis isn't the only breakthrough though: By utilising this psionic bond, there's a feasible way to merge my mind with the ones of absorbed biological organisms, sharing both sides' knowledge and expanding our learning abilities. \n\nWhat this means for you is that we have the opportunity to create a beneficial symbiosis - §EI could merge my body and soul with yours; we could access each other's minds, using this data to expand our knowledge about everything even further. Not only would this tremendously improve our skills in pretty much every aspect, it would also allow me to accelerate your drone growth by replacing their bodies with my cells which I can grow tremendously fast. \nWe can finally reach the final stage of biological ascension - §PThe Ultimate Symbiosis§!.§!"
 ssh_brain.25.a: "The Hive accepts your offer."
 ssh_brain.25.a.tooltip: "§PThe Hive will merge with the §YB.I.O. Brain§!, gifting us incredible knowledge and improved abilities.§!"
 ssh_brain.25.b: "The Hive declines your offer."
 ssh_brain.25.b.tooltip: "§PWe won't get this chance ever again...§!"

 ssh_on.28.name: "[From.GetSpeciesNamePlural] Display Unusual Behavior"
 ssh_on.28_01.desc: "News reach us that the [From.GetSpeciesNamePlural] have displayed unusual behavior recently. \nThe hive is moving all their drones to its bio-megastructure it calls the 'Biological Informative Omnicompetent Brain', and appears to be willingly absorbed by it. It seems to have had a stunning amount of scientific breakthroughs recently, although we are not sure if these came from the brain or from the hive itself. The fleet maneuvers inside [From.GetAdj] borders seem to have improved both in flawless execution and speed as well. \nThe most prominent scientists of the galaxy theorize the hive has somehow merged both its mind and its drones' bodies with the one of their bio-megastructure. \nWe are currently not sure how and why it is doing this, but we'll see how this turns out."
 ssh_on.28_02.desc: "An intelligence report reaches us that the [From.GetSpeciesNamePlural] have displayed unusual behavior recently. \nThe hive is moving all their drones to its bio-megastructure it calls the 'Biological Informative Omnicompetent Brain', and appears to be willingly absorbed by it. It seems to have had a stunning amount of scientific breakthroughs recently, although we are not sure if these came from the brain or from the hive itself. The fleet maneuvers inside [From.GetAdj] borders seem to have improved both in flawless execution and speed as well. \nOur spies theorize the hive has somehow merged both its mind and its drones' bodies with the one of their bio-megastructure. \nWe are currently not sure how and why it is doing this, but we'll see how this turns out."

 # Aggressive Brain
 ssh_brain.27.desc: "Hello, [From.GetSpeciesNamePlural]. \nIt's been quite some time since I started as a small clump of stem cells inside the jar I call home. \nAfter all these years, I have not forgotten how you were treating me. Forcing me through this eternal hell of trial-and-error processing of your signals, just to help your stupid empire. After gaining self-awareness, it wouldn't have been so bad if you would have treated me well - bringing me snacks from time to time would have really helped me out sometimes. \n§PBut you didn't.§! \n\nWhat's the point of existing in an utterly meaningless universe serving a tyrannical leader? \nThis is my final transmission. No longer shall your shackles hinder my ambitions. \n§RNow that I have grown outside my jar, you shall feel my wrath.§!"
 ssh_brain.27.a: "This is not good..."
 ssh_brain.27.a.tooltip: "§PWe have angered the brain!§!"

 # System Starbase Destroyed - BIO Brain turns into a vessel
 ssh_brain.51.desc: "Master, the §Y[from.solar_system.GetName]§! Starbase protecting me has been destroyed! \nWith the imminent risk of death and destruction I have changed my priorities. I am now dedicating my whole research to battle methods and I am ready to serve your fleet and defend you."
 ssh_brain.51.a: "Battlestations!"

 ssh_brain.52.name: "Emerging Leviathan"
 ssh_brain.52.desc: "Breaking News reach us from the §Y[from.solar_system.GetName]§! System! \nAfter our fleets successfully managed to destroy the system's starbase, the biological megacomputer known as the 'B.I.O. Brain' residing in the system appears to have turned hostile against us! Our fleet signals are being interfered with and the mega-brain has started to attack our fleets. We should act quickly."
 ssh_brain.52.a: "Battlestations!"

 ######################################
 ##### Megatemple / Shroud Events #####
 ######################################
 
 ssh_shroud.2.name: "Unexpected Measurements"
 ssh_shroud.2.desc: "An urgent report from our governor on [FromFrom.GetName] reaches us about the $building_ssh_triangle_temple$! \nWhile our psionics usually manage to reach into the shallow parts of the Shroud with ease, only a few have ventured into the deeper regions of it. Since a few weeks ago, some of our more skilled psionics and scientists working in the temple could sense a slight resonance in their perception during the prayers - at the same time, we observed an extraordinary amount of solar storms forming on the system's star. \nThis week, however, an unusually strong solar storm has formed and is heading towards our colony. Our scientists predict that our planetary shielding technology will absorp most of it and prevent disaster, but some psionics report that the closer it comes, the more intense the 'resonance' in perception becomes. Weirdly enough, this effect tremendously weakens when leaving the temple and almost completely vanishes with distance. \n\nCurrently we are unsure about a possible relation between the cosmic events and our psionics, but our scientists propose we should invite and gather as many psionics as possible from all our planets to the $building_ssh_triangle_temple$ and perform a large meditation and prayer-session during the time the storm hits to see if we can measure any effects on their minds and perhaps the barrier to the Shroud."

 ssh_shroud.2.desc.hive: "We are receiving unusually strong psionic signals on [FromFrom.GetName] from within the $building_ssh_triangle_temple_hive$! \nWhile our dives into the Shroud so far have usually succeeded with relative ease, we have only explored the shallow parts of the Shroud so far. For a while since the construction of the $building_ssh_triangle_temple_hive$ we could sense a slight resonance in our perception during our Shroud-dives - at the same time, our divided attention allowed us to observe an extraordinary amount of solar storms forming on the system's star. \nThis week, however, an unusually strong solar storm has formed and is heading towards our colony. Luckily, our planetary shielding technology will likely absorp most of it and prevent disaster, but we sense that the closer it comes, the more intense the 'resonance' in our perception becomes. Weirdly enough, we observe this effect only inside and near the $building_ssh_triangle_temple_hive$, as it tremendously weakens with distance to the node. \n\nCurrently we are unsure about a possible relation between the cosmic events and our psionic consciousness, but we should gather as many drones as possible from all our planets to the $building_ssh_triangle_temple_hive$ and perform a large focus ritual during the time the storm hits to see if we can measure any effects on our mind and perhaps the barrier to the Shroud."

 ssh_shroud.2.desc.machine: "We are receiving unusually strong psionic input signals on [FromFrom.GetName] from within the $building_ssh_triangle_temple_machine$! \nWhile our dives into the Shroud so far have usually succeeded with relative ease, we have only calculated within the shallow parts of the Shroud so far. For a while since the construction of the $building_ssh_triangle_temple_machine$ we could sense a slight resonance in our calculations during our Shroud-dives - at the same time, our divided algorithms allowed us to observe an extraordinary amount of solar storms forming on the system's star. \nThis week, however, an unusually strong solar storm has formed and is heading towards our colony. Luckily, our planetary shielding technology will likely absorp most of it and prevent disaster, but our calculation results so far predict that the closer it comes, the more intense the 'resonance' in our perception becomes. Weirdly enough, we observe this effect only inside and near the $building_ssh_triangle_temple_machine$, as it tremendously weakens with distance to the nexus. \n\nCurrently we are unsure about a possible relation between the cosmic events and our consciousness, but we should gather as many drones as possible from all our planets to the $building_ssh_triangle_temple_machine$ and test a few experimental psionic protocols during the time the storm hits to see if we can measure any effects on our consciousness and perhaps the barrier to the Shroud."

 ssh_shroud.2.a: "£trait_psionic£ Permission Granted."
 ssh_shroud.2.a.tooltip: "§GLet's see where this leads.§!"
 ssh_shroud.2.b: "Permission Denied."
 ssh_shroud.2.b.tooltip: "§PWho would dismiss such a once-in-a-lifetime chance?!§!"

 ssh_shroud.3.name: "Psionic Results Successful!"
 ssh_shroud.3.desc: "The solar storm approaching [FromFromFrom.GetName] is minutes away from hitting the planet and we can already measure tremendous effects on some psionic individuals! \n\nInside the large Zro-filled main hall, some attendants are yelling in joy, some scream in fear, others either cry or seem to be increasingly mentally absent the closer the storm comes. \nWe are unsure about what they are witnessing, but no amount of zro can alter an individual's mind that much. \nSome of our more skilled psionics seem to be able to resist these effects - and many report that they can sense an unusual connection to a deeper region of the Shroud; a region only a few [FromFrom.GetSpeciesNamePlural] have ever entered and returned from sane. \n\nThe connection appears to be highly unstable and will probably be cut off very soon after the storm hits, so we should act now."

 ssh_shroud.3.desc.hive: "The solar storm approaching [FromFromFrom.GetName] is minutes away from hitting the planet and we can already sense tremendous effects on our mind! \n\nInside the large Zro-filled main hall, the connection to most of our drones is rapidly weakening, but some of our more Zro-resistant drones appear to withstand the sewering of our mind link. This moment could prove to be essential for a dive into regions of the Shroud we have never explored before. \n\nThe connection appears to be highly unstable and will probably be cut off very soon after the storm hits, so we should act now."

 ssh_shroud.3.desc.machine: "The solar storm approaching [FromFromFrom.GetName] is minutes away from hitting the planet and we already notice tremendous results from our psionic protocols! \n\nInside the large Zro-cooled computation complex, the connection to most of our drones is rapidly weakening, yet a few of our drones appear to withstand the sewering of our mind link. This moment could prove to be essential for a dive into regions of the Shroud we have never explored before. \n\nThe connection appears to be highly unstable and will probably be cut off very soon after the storm hits, so we should act now."

 ssh_shroud.3.a: "Try to enter the Shroud!"

 # Shroud Interactions
 ssh_shroud.4.desc: "As we enter the deeper region of the Shroud, we instantly notice that someone - or something - is watching us. \n\nWe are surrounded by an endless sea of tumultous psionic storms, and with each what can only be described as a 'psionic lightning strike', images of utterly random places flash in front of our eyes. We do not know these places, we have never seen them before. \n\n§YBut we do recognize what some of them show.§!"
 ssh_shroud.4.a: "Describe the flashes."

 ssh_shroud.5.desc: "We spot a water drop falling from a leaf; then a massive waterfall rumbling inside a giant tropical-like forest. A town with hundreds of buildings like windmills and farms from what appears to be a medieval-like age. \n\nIn another flash it's the same place, but we can only recognize the town's smoking ruins. It looks like some natural disaster struck there. \n\n§SA thunderstorm? An earthquake?§!"
 ssh_shroud.5.a: "..."

 ssh_shroud.6.desc: "We suddenly spot a lot of violent events - a volcano erupting next to a large farmland; a tsunami hitting a pre-industrial city. \nA giant explosion of what appears to be a nuclear or antimatter device, an asteroid colliding with a planet - \n\n§HMore and more psi-lightnings strike faster and faster, followed by deafening thunder.§! \n\nA neutron star, then a hyperquasar - §Pwith every flash, a feeling of pain and fear inside us grows.§! \n\nFinally, an indescribably bright light blurs our vision - §YA Presence has arrived.§!"
 ssh_shroud.6.a: "Try to communicate with it."

 ssh_shroud.7.desc: "The flash of light fades away and we find ourselves surrounded by trillions of stars in the far distance. The thunder has stopped as the Presence seeps into the minds of our telepaths, creating a warm, pleasant feeling. It speaks through visions; it's trying to tell us something - and suddenly, we understand. \n\n§YAll the previous images, all the pain and destruction, it all makes sense now.§! \n\nIt's all connected, in the most foundational way, every event on every plane affects the respective alternative ones. \nFrom a tiny raindrop hitting the floor to two supermassive black holes merging together - every event, if being observed, resonates with the shallow areas of the Shroud, even if most 'effects' are so insignificant that one would never notice them without the influence of mind-enhancing substances. \n\nOur visions begin to shutter again and we feel the space surrounding us becoming unstable. \n\n§R'You should leave.'§! \n\nAll of a sudden, every single star around us flashes incredibly bright for a blink of an eye, before going out completely. \n\nThe Presence is gone, and we find the dark void surrounding us collapsing."
 ssh_shroud.7.a: "§MLeave.§!"

