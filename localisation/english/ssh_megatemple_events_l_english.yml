 # REGULAR EMPIRES
 ssh_megatemple.6_07.desc: "§P'[From.GetName]'§! \n\n§EAt an insane speed we plunge toward the space of [From.GetName] and down on their capital. \n\nMonumental skyscrapers rise towards the sky, filled with bureaucratic and scientific equipment. We look around and notice their massive capital building on the horizon. Groups of [From.Species.GetNamePlural] are walking past us; oblivious to our presence. Some of them are enjoying everyday activities, others hurry to their workplace. Public transport vehicles pass us on our way to the capital building; and in the distance we can spot hordes of spaceships arriving and departing into orbit. \nAs we enter the monumental establishment, lots of [From.Species.GetAdj] personnel inside hurries from one place to another, while others are busy working on their desks. \nThere are endless hallways stretching in every direction - we don't have much time; the psionic connection won't last too long. \nAfter walking through the large halls for quite some time, a shelf full of holographic information disks strikes our attention. We take a closer look- \n\n§CIt seems that we have found a large collection of various databanks storing information about the [From.Species.GetNamePlural]' inner and outer affairs as well as some of their military secrets!§! \n\n§YWe try to memorize as much information as possible, until the psionic connection becomes too unstable.§!"
