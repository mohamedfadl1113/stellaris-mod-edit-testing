 # FALLEN EMPIRES - Spiritualist
 ssh_megatemple.6_16.desc: "§P'[From.GetName]'§! \n\n§EAt an insane speed we plunge toward the space of [From.GetName] and down on their capital. \n\nIncredible spires rise towards the sky, aided by anti-grav technology generations beyond our own. We look around and notice a massive cathedral on the horizon, which must be their capital building. Groups of [From.Species.GetNamePlural] are walking past us; oblivious to our presence. Some of them are enjoying everyday activities in their free time, including taking large doses of Zro and venturing into the Shroud whenever they want; others seem to be organizing large ceremonies. Since a noticeable amount of this society's labour is being done by non-sapient enslaved machinery, they seem to have quite some free time used for prayers and other religious ceremonies. \nWe walk towards their capital cathedral and are stunned by their technological progress, especially their psionic skills - they seem to have achieved what any [FromFrom.GetSpeciesName] could only wish for: Endless free time, a life in bliss and luxury. \nAs we try to enter the monumental palace, a sudden intense headache begins to set in- \n\n§POur presence has been revealed!§! \n\nWe don't know how, but the [From.Species.GetNamePlural] must have found a technique to utilise a part of the Shroud to defend against psionic invaders - §SWe should leave, right now.§!"

 # Spiritualist Contact Message
 ssh_on.37.desc: "[From.GetSpeciesNamePlural], you have gone too far! \n\nHow dare you absuing the Shroud to spy on us? Did you really think your pathetic pseudo-psionic knowledge could compete with ours? \n\nBe warned, [From.GetSpeciesNamePlural]. \nDon't ever try this again, or else you shall feel our wrath."
 ssh_on.37.a: "Oops."
 ssh_on.37.b: "You're pointless!"

 # Nemesis Empire Espionage
 ssh_megatemple.6_17.desc: "§P'[From.GetName]'§! \n\n§EThe moment we speak these words it's as if a dark haze blocks our sight. We can feel that at an insane speed we plunge toward somewhere, but we can't see anything. \n\nThis region of the Shroud is strange. We can feel a great disturbance in the Shroud here. The Shroud is not what it once was. Something is very wrong, but we are unable to distinguish what exactly is causing this disturbance. It is getting more difficult to focus by the minute and we feel we are losing connection to the Shroud.§! \n§PWe should leave, right now.§!"
 ssh_megatemple.6_18.desc: "§P'[From.GetName]'§! \n\n§EAt an insane speed we plunge toward an unknown region in the Shroud. \n\nThis is strange. It's hard to see, it's as if a dark haze blocks our sight. We can feel a great disturbance in the Shroud here. The entities that reside within this region are in fear. Something is very wrong, but we are unable to distinguish what exactly is causing this disturbance. It is getting more difficult to focus by the minute and we feel we are losing connection to the Shroud.§! \n§PWe should leave, right now.§!"
 

 #### FLING SHROUD TENTACLE ####
 ssh_megatemple.7.desc: "We can use a §YZro-Detonator§! to shift the balance of pressure within a star and infuse it with Zro, destabilizing it and finally making it explode in a §rPsi-Supernova§!. \nWe will send a group of skilled psionics near the star and make them watch the event unfold and enter the Shroud at the right time to 'slide' along the enourmous subspace wave, which creates a temporary §B'Shroud-Tendril'§! that flings far into the distance, possibly outside the galaxy. By establishing a strong telepathic connection from the Abyssal Anchor to them through the deeper parts of the Shroud, we can try to monitor and witness what they experience. \n\n§PHowever, we have no idea what lies out there and what me may encounter - the risks could be great, but the insights we might gain could be worth the risks.§! \n\nShall we proceed?"
 ssh_megatemple.7.a: "Confirm."
 ssh_megatemple.7.a.tooltip: "We require a completed §YZro Detonator§! around any star within our borders and a §Yscience ship§! with a §rpsionic leader§! in its system!"
 ssh_megatemple.7.b: "Go Back."

 ssh_megatemple.8.desc: "Before starting the mission, we have to choose a system containing a §YZro Detonator§!. \n\nAgain, possible risks may include §Punpredictable§! §rShroud Insights§! as well as §Pharm or even death§! of the psionic observers near the supernova!§!"
 ssh_megatemple.8.a.tooltip: "We require a §Yscience ship§! with a §rpsionic leader§! in the system watching the §PZro Detonator§!!"
 ssh_megatemple.8.b: "We are not ready yet."

 ssh_megatemple.9.desc: "As our telepaths enter the Shroud, a massive psionic eruption takes them along. \n\nMillions of tiny bright stars flash by as they approach the outer rim of the galaxy, away from its core at an insane speed - §Yand then, darkness§!. \n\nLooking behind, we witness our galaxy becoming smaller and smaller as we enter intergalactic space. We fly aimless deeper into the vast void. \n\n§YUntil we notice a bright light rapidly approaching.§!"
 ssh_megatemple.9.a: "§YWhat do you see?§!"