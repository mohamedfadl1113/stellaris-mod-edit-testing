 # MACHINE EMPIRES
 ssh_megatemple.6_04.desc: "§P'[From.GetName]'§! \n\n§EAt an insane speed we plunge toward the space of [From.GetName] and down on the machine capital. \n\nWe look around and notice a surreal landscape of metallic towers piercing the sky and other towering metallic structures around us. The cities on this planet form an impressive network of robotic constructions and server rooms, with assembly lines and machine drones performing countless tasks with synchronized activity. \nThey are oblivious to our presence. \nWe enter the central processing nexus and wander around its giant server rooms. \nAfter a short time, a remarkably large set of humming computers strikes our attention; we touch the metallic shell, trying to grasp what's inside- \n\n§YA great success!§! §CIt seems that we have found one of the core servers dedicated to storing information about the machine intelligence's inner and outer affairs as well as some of its military secrets!§! \n\n§YWe try to memorize as much information as possible, until the psionic connection becomes too unstable.§!"
