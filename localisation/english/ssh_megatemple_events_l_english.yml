 # HIVES
 # Big success
 ssh_megatemple.6_01.desc: "§P'[From.GetName]'§! \n\n§EAt an insane speed we plunge toward the space of [From.GetName] and down on the hive capital. \n\nAs we adapt to the light and look around, we find ourselves surrounded by a surreal landscape of colossal organic structures. Thousands of drones fill the air, cohesively coordinated by the Hive, efficiently fulfilling countless tasks. The cities on this planet form an impressive network of organic constructions, with spawning pools and vibrant structures teeming with pulsating life - yet, the Hive is oblivious to our presence. \nOn our way to the capital building, we traverse transparent walkways span enormous spawning pools, while organic towers pierce the sky. \nAs we arrive in the monumental capital building, we are embraced by an undulating light. We wander through its long corridors-§! \n\n§CUntil we discover an §Yextraordinarily large set§! of living archives and organic data repositories brimming with information about the swarm intelligence's inner and outer affairs as well as some of its military secrets!§! \n\n§YWe memorize as much information as possible, until the psionic connection becomes too unstable.§!"
