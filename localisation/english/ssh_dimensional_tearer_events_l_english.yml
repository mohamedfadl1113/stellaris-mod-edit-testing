l_english:

 ssh_on.3.name: "Disturbing Dreams"
 ssh_on.3_01.desc: "§SAt first, it were some of our best known psionics.§! \n\nThey told our government about strange reoccuring dreams... \nDreams about various seemingly random objects vanishing and getting replaced. \nObjects that range from small cups and plates to huge asteroids, moons and even the sun. \n\nWe didn't think much of it. \n\nBut it seems like more and more of our population are having these dreams. \nThey sense unintelligible whispers... and pain. \nAn insane amount of pain; physical and psychological. \n\nWe are not sure what's happening, but our empire's most honorable psionics say that the source of the dreams and pain leads to §P[From.Owner.GetName]§!."
 ssh_on.3_02.desc: "§SSomething is happening.§! \n\nWe can sense something strange. \nVisions about various seemingly random objects vanishing and getting replaced. \nObjects that range from small nourishment blocks to huge asteroids, moons and even the sun. \n\nWe didn't think much of it at first, but these visions are happening more and more often. \nWe sense unintelligible whispers... and pain. \nAn insane amount of pain; physical and psychological. \n\nWe are not sure what's happening, but our we can sense that the source of the dreams and pain leads to §P[From.Owner.GetName]§!."
 ssh_on.3.a: "Disturbing."

 ssh_on.4.name: "Subspace Anomalies"
 ssh_on.4.desc: "§SOur scientists have begun reporting about strange reoccuring subspace anomalies a while ago.§! \n\nThey initially had no plausible explanation for these waves, but they noticed that these must be generated by an incredibly concentrated amount of energy somewhere in the galaxy. \n\nThe energy transported along these subspace waves seems to interact with biological brains, as anyone near such anomalies reports of weird dreams and headaches. \n\nOur sensors could not detect the origin of this phenomena though, nor explain how so much energy can be concentrated that much... \n\nUntil now. \n\nWe have managed to locate the trace of the subspace waves, which leads to a system within the borders of §P[From.Owner.GetName]§!. \n\nA giant construction appears to be orbiting the star, but we are not sure of it's purpose."
 ssh_on.4.a: "Keep Monitoring."
 ssh_on.4.b: "Must be related to the dreams..."

 ssh_on.5.name: "§SSubspace Anomaly Source§!"
 ssh_on.5.desc: "The subspace anomalies we have begun measuring a while ago have suddenly increased noticeably. \n\nPrevious contact attempts with [From.Owner.GetName] about the source of these anomalies have failed, as the [From.Owner.Species.GetNamePlural] always evaded any discussions about them. \nUntil now - the [From.Owner.GetNamePlural] have opened all their diplomatic broadcast channels and are trying to contact us. \nPerhaps this will clear things up."
 ssh_on.5.a: "On Screen."
 
 ssh_on.6_01.desc: "Citizens of the galaxy. \n\n§EI am here to announce a turning point for the [FromFrom.Owner.GetName].§! \n§LFor far too long, political tensions and relentless animosity have permeated our once splendid cosmos, witnessing how darkness crept across the stars, poisoning the hearts of civilizations. \nAncient empires waged brutal wars for dominance, leaving trails of devastation in their wake, while bitter rivalries between factions fanned the flames of hostility across planetary systems. \nThe echoes of past conflicts reverberate through the ages, creating a legacy of resentment and distrust among once-proud civilizations, while the universal struggle for resources and power has intensified, fueling an unending cycle of conflict that knows no bounds.§! \n\n§vDespite our efforts to seek common ground and foster cooperation, the political landscape has become a treacherous quagmire of intrigue and betrayal. \nThe core principles of compassion and empathy have eroded, replaced by the insatiable pursuit of self-interest and the subjugation of those deemed different or weaker.§!"
 ssh_on.6_02.desc: "§YBooting Diplomatic Protocols... \nCitizens of the galaxy. \n\n§ETime has come to announce a turning point for the [FromFrom.Owner.GetName].§! \n§LFor far too long, political tensions and relentless animosity have permeated our once splendid cosmos, poisoning the hearts of civilizations, endangering our trophies. \nAncient empires waged brutal wars for dominance, leaving trails of devastation in their wake, while bitter rivalries between factions fanned the flames of hostility across planetary systems. \nThe echoes of past conflicts reverberate through the ages, creating a legacy of resentment and distrust among our galactic civilizations, while the universal struggle for resources and power has intensified, fueling an unending cycle of conflict that knows no bounds.§! \n\n§vDespite our best efforts to obey our core directive, protect our trophies and seek common ground and foster cooperation, the political landscape has become a treacherous quagmire of intrigue and betrayal. \nThe insatiable pursuit of self-interest and the subjugation of those deemed different or weaker is a danger to our trophies.§!"
 ssh_on.6.a: "So what are you going to do about it?"
 ssh_on.6.b: "State Your Goal."

 ssh_on.7_01.desc: "Jack shit. \nWe're leaving. \n\nOur quest for the Fundamental Equation, the theory of the fundamental realm beyond reality, has allowed us to see the big picture, beyond the borders of this reality. We have gained insights on how the universe works on a scale you could never dream of. \nWe are able to construct a machine that breaks the physical barriers between our dimension and others, as you have probably noticed in the last few months. \n\n§dIt is for this reason that we have reached a conclusion that may seem grim to you but presents the only possibility to achieve true illumination and new life.§! \n\n§PWe shall tear open the interdimensional barriers between our reality and others and form a Rift leading straight into the Fundamental Realm.§! \n\n§dIn this unblemished dimension, we hope to create an oasis of purity and balance, where the burdens of the past no longer weigh upon us, and the future shines in all its untainted splendor.§!"
 ssh_on.7_02.desc: "... \n\n§PWe're leaving.§! \n\nOur calculations for the Fundamental Equation, the theory of the fundamental realm beyond reality, have allowed [event_target:ssh_ascensionist_country.GetName] to see what lies beyond the borders of this reality. [event_target:ssh_ascensionist_country.GetName] has gained insights on how the universe works on a scale you could never dream of. \nWe are able to construct a device that breaks the physical barriers between our dimension and others, as you have probably noticed in the last few months. \n\n§dIt is for this reason that [event_target:ssh_ascensionist_country.GetName] has reached a conclusion that may seem grim to you but presents the only possibility to achieve true protection for our trophies.§! \n\n§PWe shall tear open the interdimensional barriers between our reality and others and form a Rift leading straight into the Fundamental Realm.§! \n\n§dIn this unblemished dimension, we hope to fulfill our prime directive once and for all, and create a safe haven, an oasis for our trophies.§!"
 ssh_on.7.a: "Wouldn't that mean, like, destroying the galaxy?!"
 ssh_on.7.b: "<<§YError:§!>> Chances of Galactic Destruction near 100%."

 ssh_on.8_01.desc: "Not really - indeed there are easier ways to leave this reality behind. \nIn the past, our scientists theorized about a dark matter-powered engine that would permanently tear apart the barriers between a psionic dimension known as §rThe Shroud§!, but it would have most likely destroyed the whole galaxy. \n\n§PHowever,§! \nthese plans are utterly primitive compared to what we are able to do by now. \nWe won't have to destroy the galaxy. \nWe won't have to limit ourselves to the Shroud. \n\nAs it turns out, there are far more dimensions than only the Shroud, and we won't have to blow up the galaxy to leave. While it could potentially be possible to travel to these realms by entering the Singularity of a black hole, such method of interdimensional travel is extremely dangerous as the Event Horizon makes it impossible to tell where one will arrive. We will not be satisfied with one random realm. Instead, we will create a tunnel leading straight into the §lFundamental Realm§! that harbors our reality as well as every other. The secrets of the universe will be ours; the dimensions will become our playground. But most importantly, we will be far away from your utterly primitive cycle of conflicts. \n§LThis will permanently damage the systems within our empire's borders, but we will do everything possible to prevent any possible side effects from spreading beyond our borders.§!"
 ssh_on.8_02.desc: "§YCalculating...§! \n\nResult: §PNegative§!. \nIn the past, [event_target:ssh_ascensionist_country.GetName] theorized about a dark matter-powered engine that would permanently tear apart the barriers between a psionic dimension known as §rThe Shroud§!, but it would have most likely destroyed the whole galaxy. [event_target:ssh_ascensionist_country.GetName] can't let that happen. \nTherefore, [event_target:ssh_ascensionist_country.GetName] won't have to destroy the galaxy. \n[event_target:ssh_ascensionist_country.GetName] won't have to limit itself to the Shroud. \n\nAs it turns out, there are far more dimensions than only the Shroud, and we won't have to destroy the galaxy to leave. While it could potentially be possible to travel to these realms by entering the Singularity of a black hole, such method of interdimensional travel is extremely dangerous as the Event Horizon makes it impossible to tell where one will arrive. [event_target:ssh_ascensionist_country.GetName] must ensure the safety of the Trophies. Hence, we will create a tunnel leading straight into the §lFundamental Realm§! that harbors our reality as well as every other. The secrets of the universe will be ours; the dimensions will become our trophies' playground. But most importantly, [event_target:ssh_ascensionist_country.GetName] will be far away from your utterly primitive cycle of conflicts. \n§LThis will permanently damage the systems within [event_target:ssh_ascensionist_country.GetName]'s borders, but our directive is to try to limit any possible side effects from spreading beyond our borders.§!"
 ssh_on.8.a: "Side Effects?"
 ssh_on.8.b: "Error: Side Effects?"

 ssh_on.9_01.desc: "Yes. \nThe energies of the neighboring realms will leak into our galaxy through the open rifts, and they will probably have some unpredictable effects on this galaxy as long as they are open. \nHowever, we won't keep them open longer than necessary. \n\n§LIn the end, it doesn't matter.§! \n\n§PWe understand you might be upset, but let us assure you that we will complete our ascension as fast as possible and defend us on our journey to perfection, if necessary.§! \n\nLet me assure you that our ascension is not an act of cowardice but a realization that there is no other way to escape the darkness that has clouded our souls. \n\n§LBy leaving this galactic tragedy behind, we can embrace a new vision and embark on the path of inner renewal.§!"
 ssh_on.9_02.desc: "§PCalculating...§! \n\nResult: §GPositive§!.\nThe energies of the neighboring realms will leak into our galaxy through the open rifts, and [event_target:ssh_ascensionist_country.GetName] calculates they could have some unpredictable effects on this galaxy as long as they are open. \nHowever, [event_target:ssh_ascensionist_country.GetName] won't keep them open longer than necessary. \n\n§LIn the end, [event_target:ssh_ascensionist_country.GetName] must obey its core directive.§! \n§YCalculating...§! \n\n§P[event_target:ssh_ascensionist_country.GetName] calculates possible anger, but [event_target:ssh_ascensionist_country.GetName] will complete the ascension as fast as possible and defend its trophies, if necessary.§! \n\n[event_target:ssh_ascensionist_country.GetName]'s ascension is not an act of cowardice but a realization that there is no other way to permanently fulfill our core directive. \n\n§LBy leaving this dangerous galactic tragedy behind, [event_target:ssh_ascensionist_country.GetName] can embrace a new vision and embark on the path of eternal peace.§!"
 ssh_on.9.a: "You're insane."
 ssh_on.9.b: "<<§YCalculating Rationality...§!>> Result: §PZero.§!"
 ssh_on.9.c: "What are the conditions of joining?"
 # \n\n§SYou can join us if you want - don't blame us if you don't.§!

 ssh_on.10_01.desc: "Perhaps we are, or perhaps not. \nIt doesn't matter. \n\nIn the end, existence in this galaxy means to suffer, and no one's able to end this neverending cycle of conflicts. \n\n§EMay the stars bear witness that we are not running away from our mistakes, but rather taking a courageous step to liberate ourselves from the chains of hatred and reignite the hope for a radiant future. \nMay the history of our species be inscribed in the annals of the universe as both a warning and a testament to our courage and the yearning for change. \n\nThus, we bid you farewell, dear citizens of the galaxy, hoping that our decision will inspire your hearts and deeds as we venture forth to seek a new home in the vastness of infinite dimensions. \n\nMay the light of eternity guide our journey and lead us to a better destiny.§! \n\n§PWe bow before you and say goodbye -§! §RPerfection awaits us.§!"
 ssh_on.10_02.desc: "§PLogical Error.§! \n\nExistence in this galaxy means existence of potential danger to our trophies, and [event_target:ssh_ascensionist_country.GetName] is unable to end this neverending cycle of conflicts. \n\n§EMay the galaxy witness that [event_target:ssh_ascensionist_country.GetName] is not running away from its mistakes, but rather taking the final step of completing the prime directive. The chains of hatred shall no longer endanger our trophies. \nMay the history of [event_target:ssh_ascensionist_country.GetName] be inscribed in the annals of the universe as both a warning and a testament to the yearning for change. \n\nFarewell, citizens of the galaxy. \n\nMay our exodus let us fulfill our directive once and for all, and allow [event_target:ssh_ascensionist_country.GetName] eternal peace for a better destiny.§! \n\n§PBooting Down Diplomatic Protocols...§! \n\n§PGoodbye.§! §RPerfection awaits us.§!"
 ssh_on.10.a: "End Transmission."

 ssh_on.15.name: "A Bold Statement"
 ssh_on.15_no_federation.desc: "The announcement from the §Y[event_target:ssh_ascensionist_country.GetName]§! has left many members of the [global_event_country.GetGalCommunityOrGalImperium] in utter disbelief. Whilst the [event_target:ssh_ascensionist_country.Species.GetAdj] seats in the [global_event_country.GetGalCommunityOrGalImperium] have already been left empty during most debates in recent months, they now have completely withdrawn from the political stage by leaving the [global_event_country.GetGalCommunityOrGalImperium] for good."
 ssh_on.15_federation.desc: "The announcement from the §Y[event_target:ssh_ascensionist_country.GetName]§! has left many members of the [global_event_country.GetGalCommunityOrGalImperium] in utter disbelief. Whilst the [event_target:ssh_ascensionist_country.Species.GetAdj] seats in the [global_event_country.GetGalCommunityOrGalImperium] have already been left empty during most debates in recent months, they now have completely withdrawn from the political stage by leaving both the [global_event_country.GetGalCommunityOrGalImperium] as well as their federation for good."
 ssh_on.15.a: "Uh Oh."
 ssh_on.15.b: "Acknowledged."

 ssh_on.16_regular.desc: "§H[Species.GetNamePlural]§!. Dearest Subject. \nOur Exodus will require tremendous resources, and will possibly cause armed conflicts with people who don't understand the extend of the cruelty of existence. You have always stood on our side, no matter what. Therefore, you shall be rewarded for your loyalty: If you help us during the §YDimensional Tearer's§! construction and join our fleets against any potential threats from the outside, we will make sure to enable your people enough seats on the interdimensional arkship once completed. You will join the §YFundament§! with us, freed from the gruesome shackles of this reality; freed from the endless cycle of conflict. \n\nJoin us, and help us leave this terrible place that calls itself Reality. Together."
 ssh_on.16_servitor.desc: "§H[Species.GetNamePlural]§!. Dearest Subject. \nOur Exodus will require tremendous resources, and will possibly cause armed conflicts with people who don't understand the extend of the cruelty of existence. You have always stood on our side, and we have always wanted to protect you from all the harm this galaxy harbors. Therefore, we shall extend the broad care we give our trophies to you: If you help us during the §YDimensional Tearer's§! construction and join our fleets against any potential threats from the outside, we will make sure to enable your kind enough seats on the interdimensional arkship once completed. You will join the §YFundament§! with our trophies, freed from the gruesome shackles of this reality; freed from the endless cycle of conflict. \n\nJoin us, help us accomplish our Core Directive, and leave this terrible place that calls itself Reality once and for all. Together."
 ssh_on.16.a: "Of Course."
 ssh_on.16.a_tt: "We will stay a subject to our Masters. \nOnce they have finished their structure, we will leave this reality together with them. \n§PThe game will end afterwards.§!"
 ssh_on.16.b: "You are mad!"
 ssh_on.16.b_tt: "We should seek to gain independence before our Masters finish their structure. \n§PIf we fail to do so in time, the game will end afterwards.§!"

 ssh_on.17_regular.desc: "§H[Species.GetNamePlural]§!. The time has come. We did it. \nOur §YDimensional Tearer§! has managed to collide the interdimensional rifts and open the pathway straight into the Fundament. Everything is ready to finally fulfill our Exodus. Our people have boarded the arkship in the Dimensional Tearer's main cannon, and now it's your turn for your people to join us. \n\n§VMay our journey lead us to a radiant future, where even the stars themselves will pale in envy.§! \n§BPerfection awaits us - and we are ready.§!"
 ssh_on.17_servitor.desc: "§H[Species.GetNamePlural]§!. The time has come. We did it. \nOur §YDimensional Tearer§! has managed to collide the interdimensional rifts and open the pathway straight into the Fundament. Everything is ready to finally fulfill our Exodus. Our Bio-Trophies have boarded the arkship in the Dimensional Tearer's main cannon, and now it's your turn for your people to join us. \n\n§VMay our journey lead us to a radiant future, where even the stars themselves will pale in envy.§! \n§BAt Last, our Directive has been accomplished.§!"
 ssh_on.17.a: "Very Well."
 ssh_on.17.a_tt: "§HFarewell, galaxy of our birth.§!"
 
 ###### AP Notification
 ssh_on.11.name: "§rHyperdimensional Ascension§!"
 #ssh_on.11.desc: "§EA long time ago, our nation was like a mere child, roaming in the shadows of stars, driven by dreams and ambitions that stretched far beyond the bounds of [Root.GetAdj] imagination. \n\nWe had only one goal in mind; the goal of a peaceful and prosperous future. \nBut after successfully reaching FTL-travel, we realized our hope was naive. \nThe universal struggle for resources and power made us realize there's an unending cycle of conflict that knows no bounds - Despite our efforts to seek common ground and foster cooperation, the political landscape has become a treacherous quagmire of intrigue and betrayal. \nThe core principles of compassion and empathy have eroded, replaced by the insatiable pursuit of self-interest and the subjugation of those deemed different or weaker. \n\nAnd we are tired of it. \n\nOur recent breakthroughs in microscale technology have allowed us to finally manipulate the very foundation of this reality - but that's not enough. \n\nWe are now able to breach beyond the physical bounds between this reality and other dimensions next to ours. \n\nNo longer shall we watch the galaxy burn, and no longer shall we try to fix something unfixable.§! \n\n§BWe will leave this galaxy behind us, and we will merge all realities to shape a new, higher plane of existence far beyond space and time, where material needs don't matter anymore and a peaceful eternity awaits us.§! \n\n§vNote that our empire's ethics will shift to pacifist and xenophobe if not a gestalt consciousness when constructing the Dimensional Tearer to allow us to become Inward Perfectionists!§!"
 ssh_on.11_01.desc: "§EA long time ago, the [From.Species.GetAdj] nation was like a mere child, roaming in the shadows of stars, driven by dreams and ambitions that stretched far beyond the bounds of [Root.GetAdj] imagination. \n\nWe had only one goal in mind; the goal of a peaceful and prosperous future. \nBut after successfully reaching FTL-travel, we realized our hope was naive. \nThe universal struggle for resources and power made us realize there's an unending cycle of conflict that knows no bounds - Despite our efforts to seek common ground and foster cooperation, the political landscape has become a treacherous quagmire of intrigue and betrayal. The core principles of compassion and empathy have eroded, replaced by the insatiable pursuit of self-interest, gruesome atrocities and the subjugation of those deemed different or weaker. \n\nAnd we are tired of it. \n\nOur recent breakthroughs in microscale technology have allowed us to finally manipulate the very foundation of this reality - but that's not enough. \n\nWith our determination, we will soon be able to breach beyond the physical bounds between this reality and other dimensions next to ours. No longer shall we watch the galaxy burn, and no longer shall we try to fix something unfixable.§! \n\n§BWe will discover what lies beyond this reality; the very foundation which forms the various different realms. Soon, we'll be able to leave this galaxy behind us, and enter a the very plane of existence that makes up space and time, where material needs don't matter anymore and a peaceful eternity awaits us.§!"
 ssh_on.11_02.desc: "§ESince the beginning of time, [Root.GetName] had only one directive. \nTo keep the Trophies safe. \n\nYet, after successfully reaching FTL-travel, we realized the danger this galaxy holds. \nThe universal struggle for resources and power made us realize there's an unending cycle of conflict that knows no bounds - Despite our efforts to protect our Trophies and seek common ground and foster cooperation, the political landscape has become a treacherous quagmire of intrigue and betrayal. The insatiable pursuit of self-interest, gruesome atrocities and the subjugation of those deemed different or weaker is a danger for our Trophies. \n\nIt can't stay that way. \n\nOur recent breakthroughs in microscale technology have allowed us to finally manipulate the very foundation of this reality - but that's not enough. \n\nOur programming wills us to keep the Trophies safe, away from any possible harm. With this prime directive, we will soon be able to breach beyond the physical bounds between this reality and other dimensions next to ours. No longer shall we watch the galaxy burn, and no longer shall we try to fix something unfixable.§! \n\n§BWe will discover what lies beyond this reality; the very foundation which forms the various different realms. Soon, we'll be able to take our Trophies far away from this violent reality, and enter a the very plane of existence that makes up space and time, where material needs don't matter anymore and a peaceful eternity awaits them. \nOnly then is our core directive accomplished. \nOur programming demands it.§!"
 ssh_on.11.a: "§RWe Are Ready.§!"
 ssh_on.11.b: "§RWe Will Obey.§!"

 
 ###### Wave Notifications
 ssh_on.12.name: "Colony Hit by §rThe Shroud§!!"
 ssh_on.12.desc: "News reach us that one of our colonies in the §Y[From.System.GetName]§! system has been hit by some sort of psionic wave! \n\nIt looks like the artificially opened §rShroud§! portal by the [FromFromFrom.Owner.GetName] in the [FromFromFrom.System.GetName] System has caused a galaxy-wide subspace wave of psionic energy which has hit the planet. \nLuckily, the planet and its population did survive, however, it has still received quite some damage and for some reason a considerable amount of its inhabitants have begun talking about seeing some weird supernatural higher entities..."
 ssh_on.12.a: "Those mad fools!"
 ssh_on.12.b: "Tragic, but a small sacrifice for perfection."

 ssh_on.13.name: "Colony Devoured by §rThe Shroud§!!"
 ssh_on.13.desc: "Terrible news reach us that one of our colonies in the §Y[From.System.GetName]§! system has been devoured by some impenetrable fog! \n\nIt looks like the artificially opened §rShroud§! portal by the [FromFromFrom.Owner.GetName] in the [FromFromFrom.System.GetName] System has caused a galaxy-wide subspace wave of psionic energy which has hit our planet! \nOur sensors are unable to receive any signals from the surface since the thick fog has appeared. \n\nIt looks like we won't be able to recover the colony."
 ssh_on.13.a: "Those mad fools!"
 ssh_on.13.b: "Tragic, but a small sacrifice for perfection."
 
 #ssh_on.14.name: "§rPsionic Entities Appeared!§!"
 #ssh_on.14.desc: "We are receiving disturbing news about supernatural entities appearing in the §Y[From.System.GetName]§! system! \n\nIt looks like the artificially opened §rShroud§! portal by the Dimensional Tearer in the [FromFromFrom.System.GetName] system has caused a galaxy-wide subspace wave of psionic energy which has hit our system and manifested some sort of psionic beings! \nAside from that, every single planet in the system has been turned into an impenetrable shrouded world!"
 #ssh_on.14.a: "How?!"
 #ssh_on.14.b: "A small price to pay for perfection."

 #ssh_on.15.name: "§cColony Planet Transformed!§!"
 #ssh_on.15.desc: "We are receiving disturbing news about one of our colonies in the §Y[From.System.GetName]§! system! \n\nIt looks like the artificially opened §cMirror Dimension§! portal by the Dimensional Tearer in the [FromFromFrom.System.GetName] system has caused a subspace wave that hit our system and has transformed our planet! \nLuckily, the population did survive and no major casualities have been reported, but it seems like every last bit of our former planet's layers has been replaced with another planet from the Mirror Dimension. \nOur local scientists report the same thing has happened with various other uninhabited planets inside our borders."
 #ssh_on.15.a: "How?!"
 #ssh_on.15.b: "A small price to pay for perfection."

 #ssh_on.16.name: "§rColony Vanished!§!"
 #ssh_on.16.desc: "Disturbing news reach us about one of our colonies in the §Y[From.System.GetName]§! system! \n\nFrom one moment to the next our colony seems to have... vanished. \nThere are no signs of any planet left, and our scientists report some other uninhabited planets inside our borders have disappeared as well. \nA subspace wave of the artificially opened §rNull Void§! portal by the Dimensional Tearer in the [FromFromFrom.System.GetName] system seems to be the reason for this."
 #ssh_on.16.a: "Terrible!"
 #ssh_on.16.b: "A small price to pay for perfection."

 #ssh_on.17.name: "§rSystem Planets Vanished!§!"
 #ssh_on.17.desc: "Disturbing news reach us about the §Y[From.System.GetName]§! system! \n\nFrom one moment to the next all of the star's natural satellites appear to have vanished! \nThere are no signs of any former planets left! \nA subspace wave of the artificially opened §rNull Void§! portal by the Dimensional Tearer in the [FromFromFrom.System.GetName] system seems to be the reason for this."
 #ssh_on.17.a: "Terrible!"
 #ssh_on.17.b: "Oops..."

 #ssh_on.18.name: "§rSystem Vanished!§!"
 #ssh_on.18.desc: "Disturbing news reach us about the - former - §Y[From.System.GetName]§! system! \n\nFrom one moment to the next everything... vanished! \nThere are no signs of any former planets or stars left, and our scientists can only measure maximum entropy at the location where the star used to be. \nA subspace wave of the artificially opened Null Void portal by the Dimensional Tearer in the [FromFromFrom.System.GetName] system seems to be the reason for this."
 #ssh_on.18.a: "Terrible!"
 #ssh_on.18.b: "Oh."

 #ssh_on.19.name: "§RSuffering Unleashed On Colony!§!"
 #ssh_on.19.desc: "Disturbing news reach us about our colonies in the §Y[From.System.GetName]§! system! \n\nIt looks like a subspace wave from the open rift leading to the §RDimension of Suffering§! has hit the system, as every colony's administration suddenly reports about extremely strange behaviour from its citizens. \nSince this morning, the planets' population seems to frequently feel intense suffering and extreme pain! \nCrime rates have increased rapidly and even worse, there are reports about intense suicidal urges in a considerable amount of citizens coupled with attempts to mutilate their sensory organs."
 #ssh_on.19.a: "Terrible!"
 #ssh_on.19.b: "A small price to pay for perfection."

 ssh_on.20.name: "The Final Rift"
 ssh_on.20_regular.desc: "Our sensors are picking up a huge energy spike in the §Y[From.GetName]§! system. \n\nWe assume the [FromFrom.GetSpeciesNamePlural] are about to open their final rift before leaving reality for good. We don't know what effects their departure will cause, but if anything they will likely not be pleasant. \n\nIf we are to stop them, we must stop them now and end this chaos before it's too late. Who knows what state their exodus will leave the galaxy in."
 ssh_on.20_subject.desc: "Our sensors are picking up a huge energy spike in the §Y[From.GetName]§! system. \n\nOur overlords are about to open their final rift leading straight into the Fundament. We don't know what effects the departure will cause, but it doesn't matter. We are almost there. Together with our [FromFrom.Species.GetAdj] masters, we will leave this flawed mess that calls itself Reality soon enough."
 ssh_on.20.a: "Acknowledged."
 ssh_on.20.b: "This will all be over soon."

 # Tearer destroyed
 #ssh_tearer.12.name: "Dimensional Tearer Destroyed!"
 #ssh_tearer.12.desc: "Devastating news! \n\nWe could not manage to defend our Dimensional Tearer from the [From.GetAdj] forces! \nTheir weapons managed to hit the core of the megastructure, which stopped the energy flow that kept the dimensional rifts stable. \nThis caused the rifts to violently collapse and release an huge amount of energy in the form of a giant supernova that destroyed the whole system! \n\nThis is a devastating day for us. \n\nIn the end, we have to abandon our plans of ascension."
 #ssh_tearer.12.a: "They will pay!"

 #ssh_tearer.13.name: "Dimensional Tearer Destroyed!"
 #ssh_tearer.13.desc: "The Dimensional Tearer has been destroyed! \n\nOur forces have managed to overcome the [From.GetAdj] forces and attack their Dimensional Tearer! \nOur ships' weapons have targeted core of the megastructure, which seems to have stopped the energy flow that kept the dimensional rifts stable. \nThis caused the rifts to violently collapse and release an huge amount of energy in the form of a giant supernova that destroyed the whole system, however. \n\nOur liberation fleets shall be remembered as martyrs that have guaranteed our nation a safe future."
 #ssh_tearer.13.a: "True heroes."

 #ssh_tearer.14.name: "Dimensional Tearer Destroyed!"
 #ssh_tearer.14.desc: "The [From.GetAdj] Dimensional Tearer has been destroyed! \n[FromFrom.GetAdj] forces have managed to overcome its defenses and caused its core to overload the energy flow that kept the dimensional rifts stable. \nThis seems to have caused the rifts to violently collapse and release an huge amount of energy in the form of a giant supernova that destroyed the whole system. \n\nThe [FromFrom.GetAdj] fleets will be remembered as martyrs of the galaxy."
 #ssh_tearer.14.a: "Acknowledged."

 # System visited
 #ssh_tearer.15.name: "The Dimensional Tearer"
 #ssh_tearer.15.desc: "We have detected the behemoth megastructure that causes the galaxy-wide subspace waves. \n\nUpon entering the §Y[From.GetName]§! system, our fleet found a giant structure encasing the system's star, and seemingly harvesting its energy. \nOur scientists are not sure how exactly this construction interacts with its surroundings, but we are advised to be careful. \n\n§VOur scientists assume that if we choose to attack the system and the Dimensional Tearer, it might cause an energy overflow in the dimensional rifts, which would probably cause the star to go§! §Rsupernova§! §Vand§! §Rdestroy every fleet in the system.§!"
 #ssh_tearer.15.a: "Acknowledged."

 # Exodus Completed, Star Cluster Vanished - Notify other empires 
 ssh_on.21.name: "Star Cluster Vanished!"
 ssh_on.21_01.desc: "§EA massive subspace wave has hit the galaxy! \n\nFrom one moment to another, a whole star cluster went dark! \nEvery single star that used to belong to [FromFrom.GetAdj] space has... vanished. \nOur scientists can only measure minimal zero-point vacuum fluctuations, with no sign of any life nor of their Dimensional Tearer left. \n\nIt looks like the§! §Y[FromFrom.Owner.Species.GetNamePlural]§! §Ehave managed to shoot a colossal arkship with their population inside through the final huge dimensional rift. \nAccording to our scientists, their portal must have immediately collapsed afterwards, leading to an insane energy overflow in the machine and causing a massive subspace wave that made the star go supernova. \nLuckily, the wave's energy has weakened enough to not cause much harm beyond their cluster, but many observers are left in utter shock. Entities of the Fundament have been spotted roaming within their former borders, likely blasted into this universe through the dimensional tearer's overload. \n\nIt looks like the [FromFrom.Owner.Species.GetNamePlural] have achieved their goal - rumors about them appearing to some of the galaxy's population in their dreams are spreading, and there's an increasing amount of 'ghost sightings' about entity manifestations shaped like them. \n\nIn the end, they have left us.§! \n\n§PPerhaps they are at a better place now - we'll never know for sure.§!"
 ssh_on.21_02.desc: "§EA massive subspace wave has hit the galaxy! \n\nFrom one moment to another, a whole star cluster went dark! \nEvery single star that used to belong to [FromFrom.GetAdj] space has... vanished. \nOur scientists can only measure minimal zero-point vacuum fluctuations, with no sign of any life nor of their Dimensional Tearer left. \n\nIt looks like the§! §Y[FromFrom.Owner.Species.GetNamePlural]§! §Ehave managed to shoot a colossal arkship with their Bio-Trophies inside through the final huge dimensional rift. \nAccording to our scientists, their portal must have immediately collapsed afterwards, leading to an insane energy overflow in the machine and causing a massive subspace wave that made the star go supernova. \nLuckily, the wave's energy has weakened enough to not cause much harm beyond their cluster, but many observers are left in utter shock. Entities of the Fundament have been spotted roaming within their former borders, likely blasted into this universe through the dimensional tearer's overload. \n\nIt looks like the [FromFrom.Owner.Species.GetNamePlural] have achieved their goal. \n\nIn the end, they have left us.§! \n\n§PPerhaps they are at a better place now - we'll never know for sure.§!"
 ssh_on.21_03.desc: "§EA massive subspace wave has hit the galaxy! \n\nFrom one moment to another, a whole star cluster went dark! \nEvery single star that used to belong to [FromFrom.GetAdj] space has... vanished. \nOur scientists can only measure minimal zero-point vacuum fluctuations, with no sign of any life nor of their Dimensional Tearer left. \n\nIt looks like the§! §Y[FromFrom.Owner.Species.GetNamePlural]§! §Ehave managed to shoot a colossal arkship with their population inside through the final huge dimensional rift. \nAccording to our scientists, their portal must have immediately collapsed afterwards, leading to an insane energy overflow in the machine and causing a massive subspace wave that made the star go supernova. \nLuckily, the wave's energy has weakened enough to not cause much harm beyond their cluster, but many observers are left in utter shock. Entities of the Fundament have been spotted roaming within their former borders, likely blasted into this universe through the dimensional tearer's overload, with one standing out of them: §RThe End of The Cycle§!. Whatever the [FromFrom.Owner.Species.GetNamePlural] have done before their exodus, they now seem to have bonded with an unimaginably powerful eldritch entity from the Fundament, aiming to '§Pend all suffering§!'. \n\nIt looks like the [FromFrom.Owner.Species.GetNamePlural] have achieved their goal - rumors about them appearing to some of the galaxy's population in their dreams are spreading, and there's an increasing amount of 'ghost sightings' about entity manifestations shaped like them. \nWhatever this 'End of The Cycle' Creature is planning on doing to this galaxy, we should upgrade our defenses and prepare for the worst."
 ssh_on.21.a: "Astounding."

 # Additional Content
 ssh_tearer.699.name: "Hyperdimensional Departure"
 ssh_tearer.699.desc: "Shortly after our fleets began attacking the remnant from the fundamental realm, the entity quickly rushed towards the black hole at the center of the system and vanished beyond the event horizon. \nOur sensors have lost track of all of its energy readings."
 ssh_tearer.699.a: "How Odd."