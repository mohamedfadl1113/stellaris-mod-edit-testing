 ### Colossi Stuff ###
 #####################
 PLANET_KILLER_ZOMBIE: "Infection Beam"
 PLANET_KILLER_ZOMBIE_DESC: "A beam of billions of tiny bacteria programmed to infest any sapient being's mind and cut most nerves related to free will, rendering them pretty much unable to do much except for the most simplest of tasks."
 PLANET_KILLER_ZOMBIE_ACTION: "Infect World"

 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_ZOMBIE: "Preparing to infect $PLANET|Y$"
 MESSAGE_DESC_FOR_PLANET_KILLER_ZOMBIE: "was entirely infected by"

  # Events
 ssh_colossus.2.name: "Planet Infected"
 ssh_colossus.2.desc: "As [From.From.GetName] finished firing the loads of bacteria, [From.GetName]'s population turns quiet. \nPreviously densely populated cities and districts have been devoured by silence as every single former sapient being on the planet has lost its' free will and pretty much turned into a lifeless husk."
 ssh_colossus.2.a: "Interesting."

 
 PLANET_KILLER_BASEMENT_UNIVERSE: "Basement Separator"
 PLANET_KILLER_BASEMENT_UNIVERSE_DESC: "A temporary wormhole is generated next to the planet, sucking it into a blank tiny Basement Universe."
 PLANET_KILLER_BASEMENT_UNIVERSE_ACTION: "Transfer World"

 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_BASEMENT_UNIVERSE: "Preparing to transfer $PLANET|Y$"
 MESSAGE_DESC_FOR_PLANET_KILLER_BASEMENT_UNIVERSE: "was transferred into a Basement Realm by"

 ssh_colossus.4.name: "Planet Transferred"
 ssh_colossus.4.desc: "As [From.From.GetName] successfully located and entangled a spontaneous quantum foam wormhole, [From.GetName] is gone. \nThe entire celestial body has been sucked into a separate Basement Realm, after which the unstable wormhole immediately collapsed onto itself. Where once densely populated cities and districts sprawled is now only blank, empty space. \nWhereever [From.GetName] and its population went, we'll probably never hear from them again."
 ssh_colossus.4.a: "Adios."

 PLANET_KILLER_BRAIN_MAW: "Brain Absorber"
 PLANET_KILLER_BRAIN_MAW_DESC: "Whatever touches the tissue of the brain is immediately absorbed into its behemoth belly."
 PLANET_KILLER_BRAIN_MAW_ACTION: "Absorb Planet"
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_BRAIN_MAW: "Preparing to absorb $PLANET|Y$"
