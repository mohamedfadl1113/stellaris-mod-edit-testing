l_english:

 ssh_game_start.2.name: "§BSparble's Stellar Hyperconstructs§! §Cv2.5§!"
 ssh_game_start.2.desc: "§YHyperconstructs v2.5 has finally been released, bringing the mod to Stellaris v4.0! This mod has also had its two year anniversary - it's been quite a journey starting from simple Shellworlds the now broad variety of megastructures, player crises, an endgame crisis and many other features. \nThank you, to every one of you, for your support, ideas and general feedback over time. I really appreciate it!§! \n\nBefore you start the game, you can decide whether you want to deactivate any Megastructures, Crises and other things. \n\n§GHave fun!§!"
 ssh_game_start.2.a: "§GStart!§!"
 ssh_game_start.2.b: "§BSettings§!"

 ssh_game_start.6.name: "§BSparble's Stellar Hyperconstructs§! §Cv2.5§!"
 ssh_game_start.6.desc: "Here you choose whether to enable or disable certain Megastructures, Crises and certain non-megastructure related stuff like AI bonuses. \n\n§GHave fun!§!"
 ssh_game_start.6.a: "§GContinue§!"
 ssh_game_start.6.b: "§BMegastructure§! Settings"
 ssh_game_start.6.b.tooltip: "Here you can disable any Megastructure."
 ssh_game_start.6.c: "§PSystem-Killer Component§! Settings"
 ssh_game_start.6.c.tooltip: "Here you can enable or disable Components capable of destroying entire Star Systems or -Clusters."
 ssh_game_start.6.d: "§RCrisis§! Settings"
 ssh_game_start.6.d.tooltip: "Here you can change Crisis Spawn Chances."
 ssh_game_start.6.e: "§EHyperdimensional Exodus§! Settings"
 ssh_game_start.6.e.tooltip: "Here you can toggle the §YHyperdimensional Exodus§! Crisis Path."
 ssh_game_start.6.f: "§YEnclave§! Settings"
 ssh_game_start.6.f.tooltip: "Here you can toggle special §YEnclaves§!."
 ssh_game_start.6.g: "§PDisable§! §HRuined Hyperstructure Systems§!"
 ssh_game_start.6.g.tooltip: "This includes the systems containing a §YRuined Shellworld, Edersphere and Black Hole Suprashell§!."
 ssh_game_start.6.h: "Activate §HAI Nanite Bonus§! (Recommended)"
 ssh_game_start.6.h.tooltip: "Enabling this will trigger a §HMid-Game Event§! that gives every regular AI empire the §YNanite Transmutation§! research option, which is required for many Hyperstructures and which is usually only available by having a Nanite deposit within your borders. \n§HThis will make it easier for AI empires to research and compete with Hyperstructures.§!" #§Ptremendously§!

 ssh_game_start.7.name: "§BCrisis Settings§!"
 ssh_game_start.7.desc: "Here you can tweak the spawn chances for the §PReality Collapse§! Endgame Crisis. \n\nThe setting chances will multiply with the normal spawn chance, which is rolled every five years after being 25 years in the Endgame and after at least one crisis has been beaten. The base chances are set to make it trigger rather rarely, with chances increasing in the very late game. \nYou can also deactivate it entirely, or guarantee it to appear in the late Endgame."
 ssh_game_start.7.a: "§YDone§!"
 ssh_game_start.7.a.tooltip: "Back to the Main Settings"
 ssh_game_start.7.b: "§LStandard Chance§!"
 ssh_game_start.7.b.tooltip: "The Crisis will have the standard trigger chances."
 ssh_game_start.7.c: "§PDeactivate§! Crisis"
 ssh_game_start.7.c.tooltip: "The Crisis will §Rnot§! trigger at all."
 ssh_game_start.7.d: "50%"
 ssh_game_start.7.d.tooltip: "§YIncrease§! the Base Spawn Chances by §Y50%§!."
 ssh_game_start.7.e: "75%"
 ssh_game_start.7.e.tooltip: "§YIncrease§! the Base Spawn Chances by §Y75%§!."
 ssh_game_start.7.f: "100%"
 ssh_game_start.7.f.tooltip: "§YDouble§! the Base Spawn Chances."
 ssh_game_start.7.g: "200%"
 ssh_game_start.7.g.tooltip: "§YQuadruple§! the Base Spawn Chances."
 ssh_game_start.7.h: "§GGuarantee§! Crisis"
 ssh_game_start.7.h.tooltip: "The Crisis §gwill be guaranteed§! to trigger in the late Endgame."

 ssh_game_start.8.name: "§EHyperdimensional Exodus§! §BSettings§!"
 ssh_game_start.8.desc: "Here you can choose to toggle the §YHyperdimensional Exodus§! Crisis Path. \nThis includes the Dimensional Tearer-Hyperstructure and the Reality Shaping Technology."
 ssh_game_start.8.a: "§YDone§!"
 ssh_game_start.8.b: "§GEnable§! Hyperdimensional Exodus"
